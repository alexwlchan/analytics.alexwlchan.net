        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/drawing-repetitive-radial-artworks/\"><![CDATA[\n<p>I
        was waiting for a meeting to start the other day, and I was idly doodling
        in my notebook.\nI\u2019d just had a text from a friend about an upcoming
        trip to Ireland, and she\u2019d sent me the four-leafed clover emoji (\U0001F340),
        so I was sketching some petal-like shapes.\nThese are a few of my doodles:</p>\n\n<picture>\n
        \ \n  <source srcset=\"/images/2024/doodles_1x.avif 750w, /images/2024/doodles_2x.avif
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/doodles_1x.webp 750w, /images/2024/doodles_2x.webp 1500w\"
        sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2024/doodles_1x.jpg 750w, /images/2024/doodles_2x.jpg 1500w\"
        sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/jpeg\"></source>\n\n
        \ <img src=\"/images/2024/doodles_1x.jpg\" alt=\"A couple of sheets of paper
        with various hand-drawn doodles showing simple geometric shapes and circles.\"
        width=\"750\">\n</picture>\n\n<p>I was trying to draw various patterns that
        could be repeated around a central point.\nThis is easy to imagine, but quite
        fiddly to do by hand.\nFortunately, computers.</p>\n\n<p>After my meeting,
        I cracked out Python and started experimenting.\nI wrote some scripts to generate
        SVG images \u2013 I\u2019m bashing lines and curves together, and I\u2019ve
