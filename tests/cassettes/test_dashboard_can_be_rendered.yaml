        \ <figcaption>\n    Towards the end of my walk, I walked past some sort of
        outdoor area with food stalls, upbeat music, and a bunch of people having
        a good time.\n    I walked past because I was excited to get home to bed,
        but I\u2019m glad they were enjoying themselves and I got to soak up their
        vibes.\n  </figcaption>\n</figure>\n\n<hr>\n\n<p>And finally, it wouldn\u2019t
        be a collection of photos from Paris without at least a passing mention of
        food.\nI\u2019m not much of a foodie, but I did enjoy what I ate on this trip.\nThis
        is the delicious croque monsieur I had for my final lunch:</p>\n\n<p><a href=\"/images/2024/croque-monsieur.jpg\"><picture>
        \ <source srcset=\"/images/2024/croque-monsieur_1x.avif 750w, /images/2024/croque-monsieur_2x.avif
        1500w, /images/2024/croque-monsieur_3x.avif 2250w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/croque-monsieur_1x.webp
        750w, /images/2024/croque-monsieur_2x.webp 1500w, /images/2024/croque-monsieur_3x.webp
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/croque-monsieur_1x.jpg 750w, /images/2024/croque-monsieur_2x.jpg
        1500w, /images/2024/croque-monsieur_3x.jpg 2250w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/croque-monsieur_1x.jpg\"
        alt=\"A toasted sandwich on a plate with a salad and a cup of vegetable soup.\"
        class=\"photo\" loading=\"lazy\" width=\"750\"> </picture></a></p>\n\n<p>I
        was only there for about four days \u2013 long enough for the conference and
        a day or so of leisure, short enough that I only needed a small bag.\nIt was
        a good length of trip, a refreshing break, and travel was easy thanks to the
        Eurostar.</p>\n\n<p>Every time I visit Paris I\u2019m reminded of how convenient
        it is to get to from London, and I think I should visit more often.\n(And
        all of continental Europe; there are good onward trains from Paris.)</p>\n\n<p>I
        hope I can visit Paris again soon.</p>\n\n\n    <p>[If the formatting of this
        post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/preserving-pixels-in-paris/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"conferences\"/>\n
