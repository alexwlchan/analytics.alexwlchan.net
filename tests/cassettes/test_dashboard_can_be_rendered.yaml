        r=\"0.125\" class=\"grey\"></circle>\n</svg>\n\n<p>The angle I\u2019ve marked
        $\\varphi$ is one of the interior angles of the regular polygon created by
        the line segments, and we can work out the interior angle of such a polygon:</p>\n\n<div
        class=\"kdmath\">$$\n\\varphi\n= \\frac{180^\\circ \\times \\left(\\text{number
        of sides} - 2\\right)}{\\text{number of sides}}\n= 180^\\circ \\left(1 - \\frac{2}{\\text{number
        of sides}}\\right)\n$$</div>\n\n<p>Then a bit more straight line geometry
        and the interior angles of the kite (the line segments are at right angles
        to the radii, to give a smooth transition from circular arc to straight line)
        allow us to work out the angle $\\psi$:</p>\n\n<div class=\"kdmath\">$$\n\\psi\n=
        180^\\circ + \\varphi\n= 360^\\circ \\left(1 - \\frac{1}{\\text{number of
        sides}}\\right)\n$$</div>\n\n<p>We can then work out the length $s$ using
        some trigonometry:</p>\n\n<div class=\"kdmath\">$$\ns\n= r \\tan\\left(\\frac{360^\\circ
        - \\psi}{2}\\right)\n= r \\tan\\left(\\frac{180^\\circ}{\\text{number of sides}}\\right)\n$$</div>\n\n<p>Then
        we can work out the centre of the circular arc:</p>\n\n<div class=\"kdmath\">$$\n\\text{centre
        of arc} = (\\text{start of loop}_x + s, \\text{start of loop}_y - r)\n$$</div>\n\n<p>And
        from this we can get the start and finish points of the circular arc:</p>\n\n<div
        class=\"kdmath\">$$\n\\begin{align*}\n\\text{start} &amp;= (\\text{centre
        of arc}_x, \\text{centre of arc}_y + r) \\\\[2pt]\n\\text{end} &amp;= (\\text{centre
        of arc}_x + r \\sin\\psi, \\text{centre of arc}_y + r \\cos\\psi)\n\\end{align*}\n$$</div>\n\n<p>The
        SVG syntax for drawing this circular arc is then</p>\n\n<div class=\"language-plaintext
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>&lt;path
        d=\"M {start_x} {start_y} A {r} {r} 0 1 0 {end_x} {end_y}\"/&gt;\n</code></pre></div></div>\n\n<p>The
        <code class=\"language-plaintext highlighter-rouge\">0 1 0</code> are part
        of the <a href=\"https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths#arcs\">SVG
        arc syntax</a>.\nThe first <code class=\"language-plaintext highlighter-rouge\">0</code>
        is <code class=\"language-plaintext highlighter-rouge\">x-axis-rotation</code>,
        which we leave at the default.\nThen we have to choose between the four possible
        arcs that connect the start/end points: in this case <code class=\"language-plaintext
        highlighter-rouge\">large-arc-flag = 1</code> and <code class=\"language-plaintext
        highlighter-rouge\">sweep-flag = 0</code> give us the arc we need.</p>\n\n<p><strong>Finally,
        let\u2019s work out the centre of rotation.</strong>\nEverything is defined
        in relation to this point.\nIntuitively we\u2019re going to put it in the
        middle of our SVG canvas, but how big should that canvas be?\nThis depends
        on how large our straight lines and circular arcs are going to be, because
        bigger shapes need more space.</p>\n\n<p>So let\u2019s ask a different question:
        what\u2019s the furthest point on the shape from the centre of rotation?</p>\n\n<p>You
