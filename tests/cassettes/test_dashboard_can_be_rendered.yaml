        on to find out how I made it, and see more examples.</p>\n\n<h2 id=\"polar-coordinates\">Polar
        coordinates</h2>\n\n<p>Normally when you draw shapes in SVG, you work in <a
        href=\"https://en.wikipedia.org/wiki/Cartesian_coordinate_system\">Cartesian
        coordinates</a>, where points are determined by their horizontal (<em>x</em>)
        and vertical (<em>y</em>) distance from an origin.</p>\n\n<p>Note that in
        SVG, the origin is the top left-hand corner of your diagram: as <em>x</em>
        increases, you move from right-to-left, and as <em>y</em> increases, you move
        from bottom-to-top.\nThis can be confusing at first, because we\u2019re used
        to <em>y</em> increasing in the opposite direction.</p>\n\n<figure class=\"coordinates\">\n
