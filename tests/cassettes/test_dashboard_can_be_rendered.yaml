        \ </entry>\n  <entry>\n    <title type=\"html\">emptydir: look for (nearly)
        empty directories and delete them</title>\n    <link href=\"https://alexwlchan.net/2024/emptydir/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"emptydir: look for (nearly) empty
        directories and delete them\"/>\n    <published>2024-06-24T13:46:58+00:00</published>\n
        \   <updated>2024-06-24T13:46:58+00:00</updated>\n    <id>https://alexwlchan.net/2024/emptydir/</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/emptydir/\"><![CDATA[\n<p>I\u2019ve
        posted a new command-line tool on GitHub: <a href=\"https://github.com/alexwlchan/emptydir\">emptydir</a>,
        which looks for directories which are empty or nearly empty, and deletes them.</p>\n\n<p>This
        isn\u2019t a completely trivial problem, because emptiness is deceptive.\nConsider
        the following folder.\nFinder tells us it has 0 items, so it must be empty,
        right?</p>\n\n<picture>\n  <source srcset=\"/images/2024/totally_empty.dark_1x.avif
        547w, /images/2024/totally_empty.dark_2x.avif 1094w, /images/2024/totally_empty.dark_3x.avif
        1641w\" sizes=\"(max-width: 547px) 100vw, 547px\" type=\"image/avif\" media=\"(prefers-color-scheme:
        dark)\"></source>\n<source srcset=\"/images/2024/totally_empty.dark_1x.webp
        547w, /images/2024/totally_empty.dark_2x.webp 1094w, /images/2024/totally_empty.dark_3x.webp
        1641w\" sizes=\"(max-width: 547px) 100vw, 547px\" type=\"image/webp\" media=\"(prefers-color-scheme:
        dark)\"></source>\n<source srcset=\"/images/2024/totally_empty.dark_1x.png
        547w, /images/2024/totally_empty.dark_2x.png 1094w, /images/2024/totally_empty.dark_3x.png
        1641w\" sizes=\"(max-width: 547px) 100vw, 547px\" type=\"image/png\" media=\"(prefers-color-scheme:
        dark)\"></source>\n\n  <source srcset=\"/images/2024/totally_empty_1x.avif
        547w, /images/2024/totally_empty_2x.avif 1094w, /images/2024/totally_empty_3x.avif
        1641w\" sizes=\"(max-width: 547px) 100vw, 547px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/totally_empty_1x.webp 547w, /images/2024/totally_empty_2x.webp
        1094w, /images/2024/totally_empty_3x.webp 1641w\" sizes=\"(max-width: 547px)
        100vw, 547px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/totally_empty_1x.png
        547w, /images/2024/totally_empty_2x.png 1094w, /images/2024/totally_empty_3x.png
        1641w\" sizes=\"(max-width: 547px) 100vw, 547px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/totally_empty_1x.png\" alt=\"A Finder window for
        a folder 'totally_empty' which doesn\u2019t show any files, and the status
        bar says '0 items, 262.9 GB available'.\" width=\"547\" class=\"dark_aware\">\n</picture>\n\n<p>What
        you can\u2019t see is the invisible <a href=\"https://en.wikipedia.org/wiki/.DS_Store\"><code
        class=\"language-plaintext highlighter-rouge\">.DS_Store</code> file</a> \u2013
        this is a file that keeps some information about how you want the folder to
        appear in Finder.\nFor example, if you arrange the icons on your Desktop,
        their positions get stored in a <code class=\"language-plaintext highlighter-rouge\">.DS_Store</code>
        file.\nIf you delete the file and relaunch Finder, your Desktop icons will
        revert to the default grid layout.</p>\n\n<p>If there are files in the folder,
        the <code class=\"language-plaintext highlighter-rouge\">.DS_Store</code>
        is a useful file to keep around.\nIf the folder is empty, it\u2019s not worth
        saving.</p>\n\n<p>Because I don\u2019t care about lonely <code class=\"language-plaintext
        highlighter-rouge\">.DS_Store</code> files, I wrote <code class=\"language-plaintext
        highlighter-rouge\">emptydir</code> with the following rules:</p>\n\n<blockquote>\n
        \ <p>If a folder is completely empty, delete it.</p>\n\n  <p>If the only thing
        in a folder is a <code class=\"language-plaintext highlighter-rouge\">.DS_Store</code>
        file, delete the entire folder.</p>\n\n  <p>If there\u2019s anything else
        in the folder, leave it as-is.</p>\n</blockquote>\n\n<p>This means that <code
        class=\"language-plaintext highlighter-rouge\">emptydir</code> will clean
        up this apparently-empty folder and the hidden <code class=\"language-plaintext
        highlighter-rouge\">.DS_Store</code> file it contains \u2013 but leave the
        <code class=\"language-plaintext highlighter-rouge\">.DS_Store</code> file
        in place for folders where I want to keep it, like the Desktop.</p>\n\n<p>There
        are a couple of other things which I\u2019m similarly happy to delete if they\u2019re
        the only thing in a folder \u2013 <code class=\"language-plaintext highlighter-rouge\">.venv</code>
        (my Python virtual environments) and <code class=\"language-plaintext highlighter-rouge\">__pycache__</code>
        (compiled Python byte code), both of which are transient folders I can easily
        recreate.</p>\n\n<h2 id=\"why-not-use-find\">Why not use <code class=\"language-plaintext
        highlighter-rouge\">find</code>?</h2>\n\n<p>Deleting empty directories isn\u2019t
        a new problem.\nFor example, there\u2019s an <a href=\"https://unix.stackexchange.com/a/107556/43183\">answer
        on Unix Stack Exchange</a> with hundreds of upvotes that suggests the following
        command:</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code>find . -type d -empty -delete\n</code></pre></div></div>\n\n<p>This
        is what I used for a while, but it only deletes folders that are completely
        empty \u2013 it will miss folders with <code class=\"language-plaintext highlighter-rouge\">.DS_Store</code>
        files.</p>\n\n<p>You could use <code class=\"language-plaintext highlighter-rouge\">find</code>
        to delete all the <code class=\"language-plaintext highlighter-rouge\">.DS_Store</code>
        files also:</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code>find . -type f -name .DS_Store
        -delete\n</code></pre></div></div>\n\n<p>but this is too aggressive \u2013
        it would also delete <code class=\"language-plaintext highlighter-rouge\">.DS_Store</code>
        in non-empty folders where I\u2019ve set some view options that I want to
        keep.\nIf I\u2019ve taken the time to arrange my icons carefully, I don\u2019t
        want to reset them!</p>\n\n<p>Maybe there\u2019s a way to do what I want with
        <code class=\"language-plaintext highlighter-rouge\">find</code>, but I couldn\u2019t
        work out how to do it.</p>\n\n<h2 id=\"how-does-it-work\">How does it work?</h2>\n\n<p>I
        started by looking for a Rust function that could walk a directory tree and
        recursively find all the subdirectories \u2013 the Rust equivalent of Python\u2019s
        <a href=\"https://docs.python.org/3/library/os.html#os.walk\"><code class=\"language-plaintext
        highlighter-rouge\">os.walk</code> function</a>.</p>\n\n<p>I quickly stumbled
        upon the <a href=\"https://crates.io/crates/walkdir\">walkdir crate</a>, which
        provides precisely this functionality.\nAdapting one of the examples from
        the README, I was able to build a simple iterator that prints all the subdirectories
        of the current directory:</p>\n\n<div class=\"language-rust highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">use</span>
        <span class=\"nn\">walkdir</span><span class=\"p\">::</span><span class=\"n\">WalkDir</span><span
        class=\"p\">;</span>\n\n<span class=\"k\">let</span> <span class=\"n\">directories</span>
        <span class=\"o\">=</span> <span class=\"nn\">WalkDir</span><span class=\"p\">::</span><span
        class=\"nf\">new</span><span class=\"p\">(</span><span class=\"s\">\".\"</span><span
        class=\"p\">)</span>\n    <span class=\"nf\">.into_iter</span><span class=\"p\">()</span>\n
        \   <span class=\"nf\">.filter_map</span><span class=\"p\">(|</span><span
        class=\"n\">e</span><span class=\"p\">|</span> <span class=\"n\">e</span><span
        class=\"nf\">.ok</span><span class=\"p\">())</span>\n    <span class=\"nf\">.filter</span><span
        class=\"p\">(|</span><span class=\"n\">e</span><span class=\"p\">|</span>
        <span class=\"n\">e</span><span class=\"nf\">.file_type</span><span class=\"p\">()</span><span
        class=\"nf\">.is_dir</span><span class=\"p\">());</span>\n\n<span class=\"k\">for</span>
        <span class=\"n\">dir</span> <span class=\"k\">in</span> <span class=\"n\">directories</span>
        <span class=\"p\">{</span>\n    <span class=\"nd\">println!</span><span class=\"p\">(</span><span
        class=\"s\">\"{}\"</span><span class=\"p\">,</span> <span class=\"n\">dir</span><span
        class=\"nf\">.path</span><span class=\"p\">()</span><span class=\"nf\">.display</span><span
        class=\"p\">());</span>\n<span class=\"p\">}</span>\n\n<span class=\"c1\">//
        .</span>\n<span class=\"c1\">// ./target</span>\n<span class=\"c1\">// ./target/debug</span>\n<span
        class=\"c1\">// ./target/debug/.fingerprint</span>\n<span class=\"c1\">//
        \u2026</span>\n</code></pre></div></div>\n\n<p>While I was reading the documentation,
        I discovered the <a href=\"https://docs.rs/walkdir/latest/walkdir/struct.WalkDir.html#method.contents_first\"><code
        class=\"language-plaintext highlighter-rouge\">contents_first()</code> method</a>
        \u2013 when you set this to <code class=\"language-plaintext highlighter-rouge\">true</code>,
        it yields the contents of a directory before the directory itself.\nAnd my
        use case is called out explicitly: <em>\u201Cthis is useful when, e.g. you
        want to recursively delete a directory\u201D</em>.</p>\n\n<div class=\"language-rust
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">let</span> <span class=\"n\">directories</span> <span class=\"o\">=</span>
        <span class=\"nn\">WalkDir</span><span class=\"p\">::</span><span class=\"nf\">new</span><span
        class=\"p\">(</span><span class=\"s\">\".\"</span><span class=\"p\">)</span>\n
        \   <span class=\"nf\">.contents_first</span><span class=\"p\">(</span><span
        class=\"k\">true</span><span class=\"p\">)</span>\n    <span class=\"nf\">.into_iter</span><span
        class=\"p\">()</span>\n    <span class=\"nf\">.filter_map</span><span class=\"p\">(|</span><span
        class=\"n\">e</span><span class=\"p\">|</span> <span class=\"n\">e</span><span
        class=\"nf\">.ok</span><span class=\"p\">())</span>\n    <span class=\"nf\">.filter</span><span
        class=\"p\">(|</span><span class=\"n\">e</span><span class=\"p\">|</span>
        <span class=\"n\">e</span><span class=\"nf\">.file_type</span><span class=\"p\">()</span><span
        class=\"nf\">.is_dir</span><span class=\"p\">());</span>\n    \n<span class=\"c1\">//
        ./target/debug/.fingerprint/example-7dcfb8b698ea9da0</span>\n<span class=\"c1\">//
        ./target/debug/.fingerprint</span>\n<span class=\"c1\">// ./target/debug</span>\n<span
        class=\"c1\">// \u2026</span>\n</code></pre></div></div>\n\n<p>(It turns out
        that Python\u2019s <code class=\"language-plaintext highlighter-rouge\">os.walk</code>
        has a similar argument <code class=\"language-plaintext highlighter-rouge\">topdown</code>,
        which I\u2019d never come across before writing this Rust code.\nBecause I\u2019ve
        been using <code class=\"language-plaintext highlighter-rouge\">os.walk</code>
        for years and I \u201Cknew\u201D how to use it, it\u2019s been a long time
        since I looked at the Python docs.)</p>\n\n<p>This iterator generates every
        directory, but I only want to get directories which are safe to delete.\nHow
        do I know if a directory is empty, or only contains files/folders which are
        safe to delete?</p>\n\n<p>I started with a function that lists all the entries
        in a given directory:</p>\n\n<div class=\"language-rust highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">use</span>
        <span class=\"nn\">std</span><span class=\"p\">::</span><span class=\"nn\">collections</span><span
        class=\"p\">::</span><span class=\"n\">HashSet</span><span class=\"p\">;</span>\n<span
        class=\"k\">use</span> <span class=\"nn\">std</span><span class=\"p\">::</span><span
        class=\"nn\">ffi</span><span class=\"p\">::</span><span class=\"n\">OsString</span><span
        class=\"p\">;</span>\n<span class=\"k\">use</span> <span class=\"nn\">std</span><span
        class=\"p\">::</span><span class=\"n\">fs</span><span class=\"p\">;</span>\n<span
        class=\"k\">use</span> <span class=\"nn\">std</span><span class=\"p\">::</span><span
        class=\"n\">io</span><span class=\"p\">;</span>\n<span class=\"k\">use</span>
        <span class=\"nn\">std</span><span class=\"p\">::</span><span class=\"nn\">path</span><span
        class=\"p\">::</span><span class=\"n\">Path</span><span class=\"p\">;</span>\n\n<span
        class=\"k\">fn</span> <span class=\"nf\">get_names_in_directory</span><span
        class=\"p\">(</span><span class=\"n\">dir</span><span class=\"p\">:</span>
        <span class=\"o\">&amp;</span><span class=\"n\">Path</span><span class=\"p\">)</span>
        <span class=\"k\">-&gt;</span> <span class=\"nn\">io</span><span class=\"p\">::</span><span
        class=\"nb\">Result</span><span class=\"o\">&lt;</span><span class=\"n\">HashSet</span><span
        class=\"o\">&lt;</span><span class=\"n\">OsString</span><span class=\"o\">&gt;&gt;</span>
        <span class=\"p\">{</span>\n    <span class=\"k\">let</span> <span class=\"k\">mut</span>
        <span class=\"n\">names</span> <span class=\"o\">=</span> <span class=\"nn\">Vec</span><span
        class=\"p\">::</span><span class=\"nf\">new</span><span class=\"p\">();</span>\n\n
        \   <span class=\"k\">for</span> <span class=\"n\">entry</span> <span class=\"k\">in</span>
        <span class=\"nn\">fs</span><span class=\"p\">::</span><span class=\"nf\">read_dir</span><span
        class=\"p\">(</span><span class=\"n\">dir</span><span class=\"p\">)</span><span
        class=\"o\">?</span> <span class=\"p\">{</span>\n        <span class=\"k\">let</span>
        <span class=\"n\">entry</span> <span class=\"o\">=</span> <span class=\"n\">entry</span><span
        class=\"o\">?</span><span class=\"p\">;</span>\n        <span class=\"n\">names</span><span
        class=\"nf\">.push</span><span class=\"p\">(</span><span class=\"n\">entry</span><span
        class=\"nf\">.file_name</span><span class=\"p\">());</span>\n    <span class=\"p\">}</span>\n\n
        \   <span class=\"nf\">Ok</span><span class=\"p\">(</span><span class=\"nn\">HashSet</span><span
        class=\"p\">::</span><span class=\"nf\">from_iter</span><span class=\"p\">(</span><span
        class=\"n\">names</span><span class=\"p\">))</span>\n<span class=\"p\">}</span>\n\n<span
        class=\"nd\">println!</span><span class=\"p\">(</span><span class=\"s\">\"{:?}\"</span><span
        class=\"p\">,</span> <span class=\"nf\">get_names_in_directory</span><span
        class=\"p\">(</span><span class=\"nn\">Path</span><span class=\"p\">::</span><span
        class=\"nf\">from</span><span class=\"p\">(</span><span class=\"s\">\".\"</span><span
        class=\"p\">)));</span>\n<span class=\"c1\">// Ok({\"Cargo.toml\", \"target\",
        \".git\", \"src\", \".gitignore\", \"Cargo.lock\"})</span>\n\n<span class=\"nd\">println!</span><span
        class=\"p\">(</span><span class=\"s\">\"{:?}\"</span><span class=\"p\">,</span>
        <span class=\"nf\">get_names_in_directory</span><span class=\"p\">(</span><span
        class=\"nn\">Path</span><span class=\"p\">::</span><span class=\"nf\">from</span><span
        class=\"p\">(</span><span class=\"s\">\"/dev/null\"</span><span class=\"p\">)));</span>\n<span
        class=\"c1\">// Err(Os { code: 20, kind: NotADirectory, message: \"Not a directory\"
        })</span>\n</code></pre></div></div>\n\n<p>This returns a <code class=\"language-plaintext
        highlighter-rouge\">HashSet</code> because sets are easy to compare.</p>\n\n<p>I
        can also create a set of the names I consider safe to delete if they\u2019re
        the only thing in a directory:</p>\n\n<div class=\"language-rust highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">let</span>
        <span class=\"n\">deletable_names</span> <span class=\"o\">=</span> <span
        class=\"nn\">HashSet</span><span class=\"p\">::</span><span class=\"nf\">from</span><span
        class=\"p\">([</span>\n    <span class=\"nn\">OsString</span><span class=\"p\">::</span><span
        class=\"nf\">from</span><span class=\"p\">(</span><span class=\"s\">\".DS_Store\"</span><span
        class=\"p\">),</span>\n    <span class=\"nn\">OsString</span><span class=\"p\">::</span><span
        class=\"nf\">from</span><span class=\"p\">(</span><span class=\"s\">\"__pycache__\"</span><span
        class=\"p\">),</span>\n    <span class=\"nn\">OsString</span><span class=\"p\">::</span><span
        class=\"nf\">from</span><span class=\"p\">(</span><span class=\"s\">\".venv\"</span><span
        class=\"p\">),</span>\n<span class=\"p\">]);</span>\n</code></pre></div></div>\n\n<p>Then
        I can compare these two sets, to tell me if a directory is same to delete:</p>\n\n<div
        class=\"language-rust highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">fn</span> <span class=\"nf\">can_be_deleted</span><span class=\"p\">(</span><span
        class=\"n\">path</span><span class=\"p\">:</span> <span class=\"o\">&amp;</span><span
        class=\"n\">Path</span><span class=\"p\">)</span> <span class=\"k\">-&gt;</span>
        <span class=\"nb\">bool</span> <span class=\"p\">{</span>\n    <span class=\"k\">let</span>
        <span class=\"n\">deletable_names</span> <span class=\"o\">=</span> <span
        class=\"nn\">HashSet</span><span class=\"p\">::</span><span class=\"nf\">from</span><span
        class=\"p\">([</span>\n        <span class=\"nn\">OsString</span><span class=\"p\">::</span><span
        class=\"nf\">from</span><span class=\"p\">(</span><span class=\"s\">\".DS_Store\"</span><span
        class=\"p\">),</span>\n        <span class=\"nn\">OsString</span><span class=\"p\">::</span><span
        class=\"nf\">from</span><span class=\"p\">(</span><span class=\"s\">\"__pycache__\"</span><span
        class=\"p\">),</span>\n        <span class=\"nn\">OsString</span><span class=\"p\">::</span><span
        class=\"nf\">from</span><span class=\"p\">(</span><span class=\"s\">\".venv\"</span><span
        class=\"p\">),</span>\n    <span class=\"p\">]);</span>\n\n    <span class=\"k\">match</span>
        <span class=\"nf\">get_names_in_directory</span><span class=\"p\">(</span><span
        class=\"n\">path</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \       <span class=\"nf\">Ok</span><span class=\"p\">(</span><span class=\"n\">names</span><span
        class=\"p\">)</span> <span class=\"k\">if</span> <span class=\"n\">names</span><span
        class=\"nf\">.is_empty</span><span class=\"p\">()</span> <span class=\"k\">=&gt;</span>
        <span class=\"k\">true</span><span class=\"p\">,</span>\n        <span class=\"nf\">Ok</span><span
        class=\"p\">(</span><span class=\"n\">names</span><span class=\"p\">)</span>
        <span class=\"k\">=&gt;</span> <span class=\"n\">names</span><span class=\"nf\">.is_subset</span><span
        class=\"p\">(</span><span class=\"o\">&amp;</span><span class=\"n\">deletable_names</span><span
        class=\"p\">),</span>\n        <span class=\"nf\">Err</span><span class=\"p\">(</span><span
        class=\"n\">_</span><span class=\"p\">)</span> <span class=\"k\">=&gt;</span>
        <span class=\"k\">false</span><span class=\"p\">,</span>\n    <span class=\"p\">}</span>\n<span
        class=\"p\">}</span>\n</code></pre></div></div>\n\n<p>If for some reason we
        can\u2019t get a list of entries in a directory, we leave it as-is \u2013
        we can\u2019t be sure that it\u2019s safe to delete, so err on the side of
        caution and don\u2019t do anything.</p>\n\n<p>I can add this new function
        on the end of my iterator:</p>\n\n<div class=\"language-rust highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">let</span>
        <span class=\"n\">directories_to_delete</span> <span class=\"o\">=</span>
        <span class=\"nn\">WalkDir</span><span class=\"p\">::</span><span class=\"nf\">new</span><span
        class=\"p\">(</span><span class=\"s\">\".\"</span><span class=\"p\">)</span>\n
        \   <span class=\"nf\">.contents_first</span><span class=\"p\">(</span><span
        class=\"k\">true</span><span class=\"p\">)</span>\n    <span class=\"nf\">.into_iter</span><span
        class=\"p\">()</span>\n    <span class=\"nf\">.filter_map</span><span class=\"p\">(|</span><span
        class=\"n\">e</span><span class=\"p\">|</span> <span class=\"n\">e</span><span
        class=\"nf\">.ok</span><span class=\"p\">())</span>\n    <span class=\"nf\">.filter</span><span
        class=\"p\">(|</span><span class=\"n\">e</span><span class=\"p\">|</span>
        <span class=\"n\">e</span><span class=\"nf\">.file_type</span><span class=\"p\">()</span><span
        class=\"nf\">.is_dir</span><span class=\"p\">())</span>\n    <span class=\"nf\">.filter</span><span
        class=\"p\">(|</span><span class=\"n\">e</span><span class=\"p\">|</span>
        <span class=\"nf\">can_be_deleted</span><span class=\"p\">(</span><span class=\"n\">e</span><span
        class=\"nf\">.path</span><span class=\"p\">()));</span>\n</code></pre></div></div>\n\n<p>and
        then I can iterate over this filtered list, and delete any directories which
        are safe to delete.\nIt prints the path as it deletes a directory, so I can
        see what it\u2019s doing:</p>\n\n<div class=\"language-rust highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">for</span>
        <span class=\"n\">dir</span> <span class=\"k\">in</span> <span class=\"n\">directories_to_delete</span>
        <span class=\"p\">{</span>\n    <span class=\"k\">match</span> <span class=\"nn\">fs</span><span
        class=\"p\">::</span><span class=\"nf\">remove_dir_all</span><span class=\"p\">(</span><span
        class=\"n\">dir</span><span class=\"nf\">.path</span><span class=\"p\">())</span>
        <span class=\"p\">{</span>\n        <span class=\"nf\">Ok</span><span class=\"p\">(</span><span
        class=\"n\">_</span><span class=\"p\">)</span> <span class=\"k\">=&gt;</span>
        <span class=\"nd\">println!</span><span class=\"p\">(</span><span class=\"s\">\"{}\"</span><span
        class=\"p\">,</span> <span class=\"n\">dir</span><span class=\"nf\">.path</span><span
        class=\"p\">()</span><span class=\"nf\">.display</span><span class=\"p\">()),</span>\n
        \       <span class=\"nf\">Err</span><span class=\"p\">(</span><span class=\"n\">_</span><span
        class=\"p\">)</span> <span class=\"k\">=&gt;</span> <span class=\"p\">(),</span>\n
        \   <span class=\"p\">};</span>\n<span class=\"p\">}</span>\n</code></pre></div></div>\n\n<p>To
        make this into a standalone tool, I added some tests, documentation, and a
        basic command-line interface using the <a href=\"https://crates.io/crates/clap\">clap
        crate</a>.\nThe CLI interface allows me to choose which directory will be
        searched for empty directories \u2013 either the working directory, or another
        directory of my choice:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>emptydir\n<span class=\"gp\">$</span><span class=\"w\">
        </span>emptydir /path/to/other/directory\n</code></pre></div></div>\n\n<p>If
        you want to see the full code or install it yourself, I\u2019ve put everything
        <a href=\"https://github.com/alexwlchan/emptydir\">on GitHub</a>.</p>\n\n<h2
        id=\"why-did-you-make-this\">Why did you make this?</h2>\n\n<p>Beyond the
        fact that finding and deleting empty directories is something I do on a semi-regular
        basis, there are a few reasons why I made this as a standalone project and
        wrote this article:</p>\n\n<p><strong>I want to make my code easier to find.</strong>\nI
        have a lot of handy tools and utilities, which I used to put in my <a href=\"https://github.com/alexwlchan/scripts\">scripts
        repo</a>.\nBut that repo is a grab bag of loosely related code, there\u2019s
        not much reason for anybody else to look at it, and it\u2019s hard for them
        to find the useful parts if they do.</p>\n\n<p>Standalone projects with a
        clear purpose are more discoverable than a miscellaneous bag of bits.</p>\n\n<p><strong>Explaining
        my code makes it better.</strong>\nIf I take the time to write an article
        that explains my code in more detail, the code always gets better.\nI read
        it more carefully, and every line gets more attention than it does during
        normal programming.\nI spot parts that are tricky or confusing, and I improve
        them.\nI also gather reference links, and I often discover something new as
        I do \u2013 like when I learnt that Python\u2019s <code class=\"language-plaintext
        highlighter-rouge\">os.walk</code> has a <code class=\"language-plaintext
        highlighter-rouge\">topdown</code> argument as I wrote this article!</p>\n\n<p>This
        is particularly important right now, because:</p>\n\n<p><strong>I wanted to
        get more practice with Rust.</strong>\nI like Rust as a way to write fast
        tools, and I want to use it more often.\nInformal benchmarking suggests this
        tool is 4\u201312\xD7 faster than a previous Python implementation \u2013
        but more than just clock speed, this new version <em>feels</em> much snappier.\nIt\u2019s
        approaching the threshold where it feels instantaneous.</p>\n\n<p>Although
        I first wrote Rust in 2016, I\u2019m still pretty much a novice.\nI have no
        experience working in large or shared Rust codebases, and a lot of my code
        is fragile or unidiomatic.\nI\u2019m getting the speed of Rust, but not the
        safety.</p>\n\n<p>In this project, I tried to write more idiomatic Rust, and
        I\u2019m proud of the result.\nFor example, my older code makes liberal use
        of <code class=\"language-plaintext highlighter-rouge\">unwrap()</code>, but
        this project uses proper <code class=\"language-plaintext highlighter-rouge\">Result</code>
        types.\nThis was a nice, small, self-contained task to get some Rust practice,
        and I learnt a lot.</p>\n\n<p>I wrote about my Python projects in some of
        the earliest articles on this site, and I wince at that code now.\nI was still
        a beginner, I was still learning, and my initial code was clumsy and verbose.\nToday
        I\u2019m a confident Python programmer, and writing those articles helped
        me get here.\nI hope to do the same with Rust, albeit over a longer period.</p>\n\n<p>Today,
        at least, I\u2019m proud of this code and I think it\u2019s the best Rust
        I\u2019ve written so far.</p>\n\n\n    <p>[If the formatting of this post
        looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/emptydir/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"rust\"/>\n
        \   <category term=\"my-tools\"/>\n    <summary type=\"html\">I've been writing
        tools in Rust again.</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">Improving
        millions of files on Wikimedia Commons with Flickypedia Backfillr Bot &amp;rarr;</title>\n
        \   <link href=\"https://www.flickr.org/improving-millions-of-files-on-wikimedia-commons-with-flickypedia-backfillr-bot/?utm_source=alexwlchan\"
        rel=\"alternate\" type=\"text/html\" title=\"Improving millions of files on
        Wikimedia Commons with Flickypedia Backfillr Bot\"/>\n    <published>2024-06-11T11:21:31+00:00</published>\n
        \   <updated>2024-06-11T11:21:31+00:00</updated>\n    <id>https://alexwlchan.net/2024/flickypedia-backfillr-bot/</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/flickypedia-backfillr-bot/\"><![CDATA[\n<p>I\u2019ve
        written a post on <a href=\"https://www.flickr.org/improving-millions-of-files-on-wikimedia-commons-with-flickypedia-backfillr-bot/\">the
        Flickr Foundation blog</a> about Flickypedia Backfillr Bot, a new bot I built
        last year and which has been running ever since:</p>\n\n<blockquote>\n  <p>Last
        year, we built <a href=\"https://www.flickr.org/tools/flickypedia/\">Flickypedia</a>,
        a new tool for copying photos from Flickr to <a href=\"https://commons.wikimedia.org/wiki/Main_Page\">Wikimedia
        Commons</a>. As part of our planning, we asked for feedback on Flickr2Commons
        and analysed other tools. We spotted two consistent themes in the community\u2019s
        responses:</p>\n\n  <ul>\n    <li>Write more structured data for Flickr photos</li>\n
        \   <li>Do a better job of detecting duplicate files</li>\n  </ul>\n\n  <p>We
        tried to tackle both of these in Flickypedia, and initially, we were just
        trying to make our uploader better. Only later did we realize that we could
        take our work a lot further, and retroactively apply it to improve the metadata
        of the millions of Flickr photos already on Wikimedia Commons. At that moment,
        <a href=\"https://commons.wikimedia.org/wiki/User:FlickypediaBackfillrBot\">Flickypedia
        Backfillr Bot</a> was born. Last week, the bot completed its millionth update,
        and we guesstimate we will be able to operate on another 13\_million files.</p>\n\n
        \ <p>The main goals of the Backfillr Bot are to improve the structured data
        for Flickr photos on Wikimedia Commons and to make it easier to find out which
        photos have been copied across. In this post, I\u2019ll talk about what the
        bot does, and how it came to be.</p>\n</blockquote>\n\n\n    <p>[If the formatting
        of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/flickypedia-backfillr-bot/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"wikimedia-commons\"/>\n
        \   <category term=\"flickr-foundation\"/>\n    <summary type=\"html\">The
        new bot improves metadata for Flickr photos on Wikimedia Commons, and makes
        it easier to find out which photos have been copied across.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">The surprising utility of a Flickr URL
        parser &amp;rarr;</title>\n    <link href=\"https://www.flickr.org/the-surprising-utility-of-a-flickr-url-parser/?utm_source=alexwlchan\"
        rel=\"alternate\" type=\"text/html\" title=\"The surprising utility of a Flickr
        URL parser\"/>\n    <published>2024-06-06T16:14:24+00:00</published>\n    <updated>2024-06-06T16:14:24+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/flickr-url-parser/</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2024/flickr-url-parser/\"><![CDATA[\n<p>As
        part of my work at the Flickr Foundation, I wrote a little Python library
        that can be used to parse Flickr URLs.\nFor example:</p>\n\n<div class=\"language-console
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"gp\">$</span><span class=\"w\"> </span>flickr_url_parser <span class=\"s1\">'https://www.flickr.com/photos/usnationalarchives/4727552068/'</span>\n<span
        class=\"go\">{\"type\": \"single_photo\", \"photo_id\": \"4727552068\"}\n</span></code></pre></div></div>\n\n<p>This
        started as a simple project, and grew as I discovered more and more variants
        of Flickr URL.\nI\u2019ve written about the library and how we\u2019re using
        it in <a href=\"https://www.flickr.org/the-surprising-utility-of-a-flickr-url-parser/\">a
        new article</a> on the Flickr Foundation blog.</p>\n\n<p>At the heart of the
        project is a Python library called <a href=\"https://hyperlink.readthedocs.io/en/latest/\">hyperlink</a>.\nThis
        is a URL parsing library that I first came across several years ago, when
        I made a few contributions to the python-hyper library.\nIt has quite a nice
        API for breaking apart URLs:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">&gt;&gt;&gt;</span><span
        class=\"w\"> </span><span class=\"kn\">import</span> <span class=\"n\">hyperlink</span>\n<span
        class=\"gp\">&gt;&gt;&gt;</span><span class=\"w\"> </span><span class=\"n\">url</span>
        <span class=\"o\">=</span> <span class=\"n\">hyperlink</span><span class=\"p\">.</span><span
        class=\"nf\">parse</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">https://www.flickr.com/photo_exif.gne?id=4727552068</span><span
        class=\"sh\">\"</span><span class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt;</span><span
        class=\"w\"> </span><span class=\"n\">url</span><span class=\"p\">.</span><span
        class=\"n\">host</span>\n<span class=\"go\">'www.flickr.com'\n</span><span
        class=\"gp\">&gt;&gt;&gt;</span><span class=\"w\"> </span><span class=\"n\">url</span><span
        class=\"p\">.</span><span class=\"n\">path</span>\n<span class=\"go\">('photo_exif.gne',)\n</span><span
        class=\"gp\">&gt;&gt;&gt;</span><span class=\"w\"> </span><span class=\"n\">url</span><span
        class=\"p\">.</span><span class=\"n\">fragment</span>\n<span class=\"go\">''\n</span></code></pre></div></div>\n\n<p>There
        is a <a href=\"https://docs.python.org/3/library/urllib.parse.html\"><code
        class=\"language-plaintext highlighter-rouge\">urlparse</code> module</a>
        in the standard library, but I prefer Hyperlink because of how it handles
        query strings.\nIt does the work of parsing query strings and reversing any
        URL decoding in a single step, whereas it\u2019s several steps with the standard
        library.</p>\n\n<p>Compare:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">&gt;&gt;&gt;</span><span
        class=\"w\"> </span><span class=\"n\">url</span> <span class=\"o\">=</span>
        <span class=\"n\">hyperlink</span><span class=\"p\">.</span><span class=\"nf\">parse</span><span
        class=\"p\">(</span><span class=\"sh\">'</span><span class=\"s\">https://example.com/?greeting=hello%20world&amp;place=caf%c3%a9</span><span
        class=\"sh\">'</span><span class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt;</span><span
        class=\"w\"> </span><span class=\"n\">url</span><span class=\"p\">.</span><span
        class=\"n\">query</span>\n<span class=\"go\">(('greeting', 'hello world'),
        ('place', 'caf\xE9'))\n</span><span class=\"gp\">&gt;&gt;&gt;</span><span
        class=\"w\"> </span><span class=\"n\">url</span><span class=\"p\">.</span><span
        class=\"nf\">get</span><span class=\"p\">(</span><span class=\"sh\">'</span><span
        class=\"s\">place</span><span class=\"sh\">'</span><span class=\"p\">)</span>\n<span
        class=\"go\">['caf\xE9']\n</span></code></pre></div></div>\n\n<p>with:</p>\n\n<div
        class=\"language-console highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"gp\">&gt;&gt;&gt;</span><span class=\"w\">
        </span><span class=\"n\">url</span> <span class=\"o\">=</span> <span class=\"n\">urllib</span><span
        class=\"p\">.</span><span class=\"n\">parse</span><span class=\"p\">.</span><span
        class=\"nf\">urlparse</span><span class=\"p\">(</span><span class=\"sh\">'</span><span
        class=\"s\">https://example.com/?greeting=hello%20world&amp;place=caf%c3%a9</span><span
        class=\"sh\">'</span><span class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt;</span><span
        class=\"w\"> </span><span class=\"n\">url</span><span class=\"p\">.</span><span
        class=\"n\">query</span>\n<span class=\"go\">'greeting=hello%20world&amp;place=caf%c3%a9'\n</span><span
        class=\"gp\">&gt;&gt;&gt;</span><span class=\"w\"> </span><span class=\"n\">urllib</span><span
        class=\"p\">.</span><span class=\"n\">parse</span><span class=\"p\">.</span><span
        class=\"nf\">parse_qs</span><span class=\"p\">(</span><span class=\"n\">url</span><span
        class=\"p\">.</span><span class=\"n\">query</span><span class=\"p\">)</span>\n<span
        class=\"go\">{'greeting': ['hello world'], 'place': ['caf\xE9']}\n</span><span
        class=\"gp\">&gt;&gt;&gt;</span><span class=\"w\"> </span><span class=\"n\">urllib</span><span
        class=\"p\">.</span><span class=\"n\">parse</span><span class=\"p\">.</span><span
        class=\"nf\">parse_qs</span><span class=\"p\">(</span><span class=\"n\">url</span><span
        class=\"p\">.</span><span class=\"n\">query</span><span class=\"p\">)[</span><span
        class=\"sh\">'</span><span class=\"s\">place</span><span class=\"sh\">'</span><span
        class=\"p\">]</span>\n<span class=\"go\">['caf\xE9']\n</span></code></pre></div></div>\n\n<p>I
        find the former easier to write and to read.\nIt also has a nice API for <a
        href=\"https://hyperlink.readthedocs.io/en/latest/api.html#query-parameters\">manipulating
        query parameters</a>, which I use in a lot of projects.</p>\n\n<p>If you want
        to learn more about the flickr-url-parser library, check out <a href=\"https://github.com/flickr-foundation/flickr-url-parser\">the
        GitHub repo</a> or <a href=\"https://www.flickr.org/the-surprising-utility-of-a-flickr-url-parser/\">my
        article on flickr.org</a>.</p>\n\n\n    <p>[If the formatting of this post
        looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/flickr-url-parser/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"flickr\"/>\n
        \   <category term=\"flickr-foundation\"/>\n    <category term=\"python\"/>\n
        \   <summary type=\"html\">I made a library that knows how to read lots of
        different forms of Flickr.com URL, and I used `hyperlink` to do it.</summary>\n
        \ </entry>\n  <entry>\n    <title type=\"html\">Drawing repetitive radial
        artworks</title>\n    <link href=\"https://alexwlchan.net/2024/drawing-repetitive-radial-artworks/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Drawing repetitive radial artworks\"/>\n
        \   <published>2024-06-01T10:20:51+00:00</published>\n    <updated>2024-06-01T10:20:51+00:00</updated>\n
