        \     <text x=\"7\" y=\"6.1\" text-anchor=\"middle\" dominant-baseline=\"middle\"
        class=\"blue\">centre</text>\n\n      <circle cx=\"7\" cy=\"5\" r=\"0.5\"
        class=\"center\"></circle>\n    </svg>\n  </svg>\n</svg>\n\n<p>Why is this
        the furthest point?\nLet\u2019s consider the alternatives.\nIf you\u2019re
        at any point on the line, you can get further away from the centre by moving
        toward one of the ends.\nIf you\u2019re at the end of the line, you can get
        further away by moving along the circular arc.\nIf you\u2019re at any other
        point on the circular arc, you\u2019re closer to the centre of rotation than
        this intersection point (using the <a href=\"https://en.wikipedia.org/wiki/Triangle_inequality\">triangle
        inequality</a>).</p>\n\n<p><a href=\"https://en.wikipedia.org/wiki/Pythagorean_theorem\">Pythagoras\u2019
        theorem</a> gets us the distance to the center of the circle, and then we
        add on the radius.\nThis means the further point from the centre of rotation
        is:</p>\n\n<div class=\"kdmath\">$$\n\\text{max distance} = r + \\sqrt{(L/2
        + s)^2 + (h+r)^2}\n$$</div>\n\n<p>Let\u2019s double that and add some padding,
        and use that as the width/height of our SVG canvas.\nThis should give us enough
        space to draw our shape.</p>\n\n<p>It took a while to work this all out, and
        iron out my silly mistakes, but it paid off when I was implementing the final
        version in code.\nI wasn\u2019t trying to write code and do geometry at the
        same time \u2013 I could just take the already solved geometry problem, and
        translate the solution into JavaScript.\nIt would have been harder to get
        right if I was trying to implement an incomplete idea.</p>\n\n<p>Projects
        like this are where plain text feels really limiting as a medium for source
        code.\nI\u2019d love to be able to include formulas and small sketches to
        explain what I\u2019m doing, because often they\u2019re much clearer than
        a wall of text.</p>\n\n<h2 id=\"from-equations-to-xml\">From equations to
        XML</h2>\n\n<p>The idea behind the maths is that we create a single loop shape,
        and then repeat it as many times as we need.\nWe can replicate this idea in
        SVG, by defining the shape of the loop as an identified <code class=\"language-plaintext
        highlighter-rouge\">&lt;path&gt;</code> element, then reusing that by calling
        <a href=\"https://developer.mozilla.org/en-US/docs/Web/SVG/Element/use\"><code
        class=\"language-plaintext highlighter-rouge\">&lt;use&gt;</code></a> with
        a <a href=\"https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/transform#rotate\">rotation
        transformation</a>.</p>\n\n<p>Here\u2019s a template for what the SVG looks
        like:</p>\n\n<div class=\"language-xml highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"nt\">&lt;svg</span> <span class=\"na\">viewBox=</span><span
        class=\"s\">\"0 0 {width} {height}\"</span> <span class=\"na\">xmlns=</span><span
        class=\"s\">\"http://www.w3.org/2000/svg\"</span><span class=\"nt\">&gt;</span>\n
        \ <span class=\"nt\">&lt;defs&gt;</span>\n    <span class=\"nt\">&lt;style&gt;</span>\n
        \     path {\n        stroke: black;\n        stroke-width: 1px;\n        fill:
        none;\n      }\n    <span class=\"nt\">&lt;/style&gt;</span>\n\n    <span
        class=\"nt\">&lt;path</span> <span class=\"na\">id=</span><span class=\"s\">\"loopedHook\"</span>\n
        \     <span class=\"na\">d=</span><span class=\"s\">\"\n        M ${start
        of line}\n        L ${end of line}\n        L ${start of arc}\n        A ${radiusOfLoop}
        ${radiusOfLoop}\n        0 1 0\n        ${end of arc}\n        L ${end of
        loop}\n        \"</span><span class=\"nt\">/&gt;</span>\n  <span class=\"nt\">&lt;/defs&gt;</span>\n\n
        \ <span class=\"nt\">&lt;use</span> <span class=\"na\">href=</span><span class=\"s\">\"#loopedHook\"</span>
        <span class=\"na\">transform=</span><span class=\"s\">\"rotate({0 * angle},
        {centre of rotation})\"</span> <span class=\"nt\">/&gt;</span>\n  <span class=\"nt\">&lt;use</span>
        <span class=\"na\">href=</span><span class=\"s\">\"#loopedHook\"</span> <span
        class=\"na\">transform=</span><span class=\"s\">\"rotate({1 * angle}, {centre
        of rotation})\"</span> <span class=\"nt\">/&gt;</span>\n  \u2026\n  <span
        class=\"nt\">&lt;use</span> <span class=\"na\">href=</span><span class=\"s\">\"#loopedHook\"</span>
        <span class=\"na\">transform=</span><span class=\"s\">\"rotate({N * angle},
        {centre of rotation})\"</span> <span class=\"nt\">/&gt;</span>\n<span class=\"nt\">&lt;/svg&gt;</span>\n</code></pre></div></div>\n\n\n\n<h2
        id=\"pretty-pictures\">At last, some pretty pictures</h2>\n\n<p>With all the
        geometry and programming done, I was able to implement this in JavaScript.\nDrawing
        inspiration from <a href=\"https://www.folklore.org/Calculator_Construction_Set.html\">another
        bit of Apple history</a>, I made <a href=\"https://looped-squares.glitch.me\">a
        web app</a> where you can change the variables, and it redraws the shape for
        you.\nI also included a colour picker and rotation, which adds a bit more
        variety and visual interest.</p>\n\n<p><a href=\"https://looped-squares.glitch.me\"><picture>
        \ <source srcset=\"/images/2024/looped_square_webapp_1x.png 350w, /images/2024/looped_square_webapp_2x.png
        700w, /images/2024/looped_square_webapp_3x.png 1050w\" sizes=\"(max-width:
        350px) 100vw, 350px\" type=\"image/png\"></source>  <img src=\"/images/2024/looped_square_webapp_1x.png\"
        class=\"screenshot dark_aware\" alt=\"Screenshot of a web app called \u2018looped
        squares\u2019. It shows \" width=\"350\"> </picture></a></p>\n\n<p>Every time
        you reload the page, it draws a shape with random values.\nYou can also adjust
