        alt=\"A water fountain in the middle of a roundabout, lit up in orange and
        purple lighting from below. Around the centre of the fountain are four creatures
        on pedestals (cats?) with water coming out of their mouths.\" class=\"photo\"
        loading=\"lazy\" width=\"750\"> </picture></a>\n  <figcaption>\n    I promise
        I saw some things that weren\u2019t transport related, like this fountain!\n
        \   This is one of the things I enjoy about being out when it gets dark \u2013
        all the fun coloured lights you can\u2019t see during the daytime.\n  </figcaption>\n</figure>\n\n<figure>\n
        \ <a href=\"/images/2024/music-outdoors.jpg\"><picture>  <source srcset=\"/images/2024/music-outdoors_1x.avif
        750w, /images/2024/music-outdoors_2x.avif 1500w, /images/2024/music-outdoors_3x.avif
