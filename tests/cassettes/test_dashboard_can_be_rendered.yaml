        type=\"html\">Doodling with the Mac\u2019s command icon</title>\n    <link
        href=\"https://alexwlchan.net/2024/command-icon/?utm_source=rss\" rel=\"alternate\"
        type=\"text/html\" title=\"Doodling with the Mac's command icon\"/>\n    <published>2024-07-04T10:23:15+00:00</published>\n
        \   <updated>2024-07-04T10:23:15+00:00</updated>\n    <id>https://alexwlchan.net/2024/command-icon/</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/command-icon/\"><![CDATA[\n<p>The
        command key (\u2318) has been a ubiquitious part of the Mac for <a href=\"https://www.folklore.org/Swedish_Campground.html\">over
        forty years</a>.\nIt was chosen by legendary icon designer Susan Kare, who
        picked it from a symbol dictionary \u2013 this shape was already being used
        in Sweden to highlight an interesting feature on a map.\nIt\u2019s an abstract
        and pleasant shape, and can still be seen today on road signs and keyboards
        alike.</p>\n\n<figure>\n  <picture>\n  \n  <source srcset=\"/images/2024/Nahtavyys_liikennemerkki_20170523_1x.avif
        750w, /images/2024/Nahtavyys_liikennemerkki_20170523_2x.avif 1500w, /images/2024/Nahtavyys_liikennemerkki_20170523_3x.avif
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/Nahtavyys_liikennemerkki_20170523_1x.webp 750w, /images/2024/Nahtavyys_liikennemerkki_20170523_2x.webp
        1500w, /images/2024/Nahtavyys_liikennemerkki_20170523_3x.webp 2250w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/Nahtavyys_liikennemerkki_20170523_1x.jpg
        750w, /images/2024/Nahtavyys_liikennemerkki_20170523_2x.jpg 1500w, /images/2024/Nahtavyys_liikennemerkki_20170523_3x.jpg
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/jpeg\"></source>\n\n
        \ <img src=\"/images/2024/Nahtavyys_liikennemerkki_20170523_1x.jpg\" alt=\"A
        large road sign in a forest, with a black symbol that looks like a square
        with a loop on each corner.\" width=\"750\">\n</picture>\n  <figcaption>\n
        \   A place of interest sign somewhere in Finland (the first country to use
        this symbol to mark places of interest).\n    Photographed by Santeri Viinam\xE4ki,
        from <a href=\"https://commons.wikimedia.org/wiki/File:N%C3%A4ht%C3%A4vyys_liikennemerkki_20170523.jpg\">Wikimedia
        Commons</a>, used under CC\_BY\u2011SA\_4.0.\n  </figcaption>\n</figure>\n\n<p>I
        spend a lot of time doodling shapes that look like the command icon.\nThe
        original shape is quite easy to draw, and then I try variations like making
        the loops bigger or smaller, or changing the number of loops in the shape.\nWhile
        I\u2019ve been bored and had a pen and paper, I\u2019ve drawn dozens of little
        looped squares.</p>\n\n<p>But part of the beauty of this symbol is the rotational
        symmetry, and that\u2019s hard to capture that consistency in a free-hand
        sketch \u2013 at least one of my loops or lines would look different to the
        others.\nBut computers are very good at drawing repetitive, symmetric shapes,
        so I wanted to see if I could draw the command icon and its variants in SVG.</p>\n\n<p>I
        started with Susan Kare\u2019s original pixel icon from System\_1.0, and I
        tried to recreate that as an SVG path.\nI had to re-read the <a href=\"https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths#arcs\">MDN
        tutorial on SVG arcs</a> several times, but I did manage to write a <code
        class=\"language-plaintext highlighter-rouge\">&lt;path&gt;</code> that reproduces
        the original icon as a smooth curve:</p>\n\n<figure class=\"two_columns\">\n
        \ \n<svg xmlns=\"http://www.w3.org/2000/svg\" viewbox=\"0 0 11 11\" class=\"dark_aware\"
        role=\"img\">\n  <defs>\n    <style>\n      #kare_command rect {\n        stroke:
        none;\n        fill: currentColor;\n      }\n    </style>\n  </defs>\n\n  <svg
        id=\"kare_command\" x=\"1\" y=\"1\">\n    <rect x=\"1\" y=\"0\" width=\"2\"
        height=\"1\"></rect>\n    <rect x=\"0\" y=\"1\" width=\"1\" height=\"2\"></rect>\n
        \   <rect x=\"1\" y=\"8\" width=\"2\" height=\"1\"></rect>\n    <rect x=\"3\"
        y=\"1\" width=\"1\" height=\"7\"></rect>\n    <rect x=\"6\" y=\"0\" width=\"2\"
        height=\"1\"></rect>\n    <rect x=\"0\" y=\"6\" width=\"1\" height=\"2\"></rect>\n
        \   <rect x=\"6\" y=\"8\" width=\"2\" height=\"1\"></rect>\n    <rect x=\"5\"
        y=\"1\" width=\"1\" height=\"7\"></rect>\n    <rect x=\"1\" y=\"3\" width=\"7\"
        height=\"1\"></rect>\n    <rect x=\"1\" y=\"5\" width=\"7\" height=\"1\"></rect>\n
        \   <rect x=\"8\" y=\"1\" width=\"1\" height=\"2\"></rect>\n    <rect x=\"8\"
        y=\"6\" width=\"1\" height=\"2\"></rect>\n  </svg>\n</svg>\n\n\n  \n<svg xmlns=\"http://www.w3.org/2000/svg\"
        id=\"alex_command\" viewbox=\"0 0 11 11\" class=\"dark_aware\" role=\"img\">\n
        \ <defs>\n    <style>\n      #alex_command path {\n        stroke: currentColor;\n
        \       stroke-width: 1;\n        fill: none;\n      }\n    </style>\n  </defs>\n
        \ \n  <path d=\"M 3 4.5 L 8 4.5            A 1.5 1.5 0 1 0 6.5 3            L
        6.5 8            A 1.5 1.5 0 1 0 8 6.5            L 3 6.5            A 1.5
        1.5 0 1 0 4.5 8            L 4.5 3            A 1.5 1.5 0 1 0 3 4.5\"></path>\n</svg>\n\n</figure>\n\n\n\n<p>This
        was fairly simple, because I can match the coordinates in the pixel version
        to the curves I\u2019m trying to draw.\nThe 4-way symmetry and right angles
        make the geometries quite simple.</p>\n\n<p>What if I wanted to do something
        more complicated, like vary the number of loops or increase the distance between
        them?\nThat\u2019s harder to write by hand, so I wanted to do that programatically.\nIt
        required a bit of trigonometry, but I was able to get some working code.</p>\n\n<p>Despite
