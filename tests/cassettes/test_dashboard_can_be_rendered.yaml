        choice of coordinates gives you a straightforward conversion between polar
        and Cartesian:</p>\n\n<div class=\"language-python highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"kn\">import</span>
        <span class=\"n\">math</span>\n\n\n<span class=\"k\">def</span> <span class=\"nf\">polar_to_cartesian</span><span
        class=\"p\">(</span><span class=\"n\">origin_x</span><span class=\"p\">,</span>
        <span class=\"n\">origin_y</span><span class=\"p\">,</span> <span class=\"n\">radius</span><span
        class=\"p\">,</span> <span class=\"n\">angle</span><span class=\"p\">):</span>\n
        \   <span class=\"k\">return</span> <span class=\"p\">{</span>\n        <span
        class=\"sh\">\"</span><span class=\"s\">x</span><span class=\"sh\">\"</span><span
        class=\"p\">:</span> <span class=\"n\">origin_x</span> <span class=\"o\">+</span>
        <span class=\"n\">radius</span> <span class=\"o\">*</span> <span class=\"n\">math</span><span
        class=\"p\">.</span><span class=\"nf\">cos</span><span class=\"p\">(</span><span
        class=\"n\">angle</span><span class=\"p\">),</span>\n        <span class=\"sh\">\"</span><span
        class=\"s\">y</span><span class=\"sh\">\"</span><span class=\"p\">:</span>
        <span class=\"n\">origin_y</span> <span class=\"o\">+</span> <span class=\"n\">radius</span>
        <span class=\"o\">*</span> <span class=\"n\">math</span><span class=\"p\">.</span><span
        class=\"nf\">sin</span><span class=\"p\">(</span><span class=\"n\">angle</span><span
        class=\"p\">),</span>\n    <span class=\"p\">}</span>\n</code></pre></div></div>\n\n<p>This
        helper function allows me to define my shapes with polar coordinates, then
