        transform=\"rotate(300, 20.5, 20.5)\"></use>\n</svg>\n\n</div>\n\n<p>Keep
        reading to find out how I made these pictures, and how you can make your own.</p>\n\n<h2
        id=\"the-idea\">The idea</h2>\n\n<p>One way to imagine the macOS Command icon
        is being made of multiple \u201Clooped hooks\u201D.</p>\n\n<svg xmlns=\"http://www.w3.org/2000/svg\"
        id=\"command_looped_hook\" viewbox=\"0 0 13.7 7\" class=\"dark_aware\" role=\"img\">\n
        \ <defs>\n    <style>\n      #command_looped_hook path {\n        stroke:
        currentColor;\n        stroke-width: 0.5;\n        fill: none;\n      }\n
        \   </style>\n  </defs>\n\n  <path d=\"M 1 6 L 10 6\"></path>\n  <path d=\"M
        8.5 6 L 7.75 4.7009619 A 2.598076211353316 2.598076211353316 0 1 1 10.0 6.000000001353316\"></path>\n</svg>\n\n<p>If
        you take a collection of these, rotate them around a central point, and join
        them together, you\u2019d get the complete shape.</p>\n\n<p>There are three
        variables we can change:</p>\n\n<ul>\n  <li>How many sides/loops are there
        in the shape?</li>\n  <li>How long are the straight edges?</li>\n  <li>How
        big are the circular loops?</li>\n</ul>\n\n<p>Let\u2019s work out how to draw
        one of these hooks given these inputs.</p>\n\n<script>\nMathJax = {\n  loader:
