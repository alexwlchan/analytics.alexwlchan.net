        \ <entry>\n    <title type=\"html\">Creating a Safari webarchive from the
        command line</title>\n    <link href=\"https://alexwlchan.net/2024/creating-a-safari-webarchive/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Creating a Safari webarchive
        from the command line\"/>\n    <published>2024-05-17T09:12:01+00:00</published>\n
        \   <updated>2024-05-17T09:12:01+00:00</updated>\n    <id>https://alexwlchan.net/2024/creating-a-safari-webarchive</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/creating-a-safari-webarchive/\"><![CDATA[\n<p>Recently
        I\u2019ve been trying to create a local archive of my bookmarked web pages.\nI
        already have tools to <a href=\"/2024/scheduled-screenshots/\">take screenshots</a>,
        and I love them as a way to take quick snapshots and skim the history of a
        site, but bitmap images aren\u2019t a great archival representation of a website.\nWhat
        if I also want to save the HTML, CSS, and JavaScript, and keep an interactive
        copy of the page?</p>\n\n<p>There are lots of tools in this space; for my
        personal stuff I\u2019ve come to like <a href=\"https://en.wikipedia.org/wiki/Webarchive\">Safari
        webarchives</a>.\nThere are several reasons I find them appealing:</p>\n\n<ul>\n
        \ <li>\n    <p><strong>Each saved web page is stored as a single file.</strong>\nEach
        file includes the entire content of the page, and a single file per web page
        is pretty manageable.\nI can create backups, keep multiple copies, and so
        on.</p>\n  </li>\n  <li>\n    <p><strong>I can easily add pages to my archive
        that can\u2019t be crawled from the public web.</strong>\nLots of the modern
        web is locked behind paywalls, login screens, interstitial modals that are
        difficult for automated crawlers to get past.\nIt\u2019s much easier for me
        to get through them as a human using Safari as my default browser.\nOnce I
        have a page open, I can save it as a webarchive with the <code class=\"language-plaintext
        highlighter-rouge\">File &gt; Save As\u2026</code> menu item.</p>\n  </li>\n
        \ <li>\n    <p><strong>The archive can be stored locally and offline.</strong>\nIt
        will always remain available to me, as long as I keep up with backups and
        maintenance, and I can archive private web pages that I don\u2019t want to
        put in somebody else\u2019s archive.\n(For example, I wouldn\u2019t want to
        save private tweets in the publicly available Wayback Machine.)</p>\n  </li>\n
        \ <li>\n    <p><strong>I can read the format without Safari.</strong>\nAlthough
        Safari is only maintained by Apple, the Safari webarchive format can be read
        by non-Apple tools \u2013 it\u2019s a <a href=\"/til/2024/whats-inside-safari-webarchive/\">binary
        property list</a> that stores the raw bytes of the original files.\nI\u2019m
        comfortable that I\u2019ll be able to open these archives for a while, even
        if Safari unexpectedly goes away.</p>\n  </li>\n</ul>\n\n<p>The one thing
        that\u2019s missing is a way to create webarchive files programatically.\nAlthough
        I could open each page and save it in Safari individually, I have about 6000\_bookmarks
        \u2013 I\u2019d like a way to automate this process.</p>\n\n<p>I was able
        to write a short script in Swift that does this for me.\nIn the rest of this
        article I\u2019ll explain how it works, or you can <a href=\"https://github.com/alexwlchan/safari-webarchiver/\">skip
        to the GitHub repo</a>.</p>\n\n<h2 id=\"prior-art-newzealandpaulwebarchiver\">Prior
        art: newzealandpaul/webarchiver</h2>\n\n<p>I found an existing tool for creating
        Safari webarchives on the command line, <a href=\"https://github.com/newzealandpaul/webarchiver\">written
        by newzealandpaul</a>.</p>\n\n<p>I did some brief testing and it seems to
        work okay, but I had a few issues.\nThe error messages aren\u2019t very helpful
        \u2013 some of my bookmarks failed to save with an error like \u201Cinvalid
        URL\u201D, even though the URL opens just fine.\nI went to read the code to
        work out what was happening, but it\u2019s written in Objective\u2011C and
        uses deprecated classes like <a href=\"https://developer.apple.com/documentation/webkit/webview\"><code
        class=\"language-plaintext highlighter-rouge\">WebView</code></a> and <a href=\"https://developer.apple.com/documentation/webkit/webarchive\"><code
        class=\"language-plaintext highlighter-rouge\">WebArchive</code></a>.</p>\n\n<p>Given
        that it\u2019s only about 350\_lines, I wanted to see if I could rewrite it
        using Swift and the newest classes.\nI thought that might be easier than trying
        to understand a language and classes that I\u2019m not super familiar with.</p>\n\n<h2
        id=\"playing-with-wkwebview-and-createwebarchivedata\">Playing with <code
        class=\"language-plaintext highlighter-rouge\">WKWebView</code> and <code
        class=\"language-plaintext highlighter-rouge\">createWebArchiveData</code>\n</h2>\n\n<p>It
        didn\u2019t take much googling to learn that <code class=\"language-plaintext
        highlighter-rouge\">WebView</code> has been replaced by <a href=\"https://developer.apple.com/documentation/webkit/wkwebview\"><code
        class=\"language-plaintext highlighter-rouge\">WKWebView</code></a>, and that
        class has a method <a href=\"https://developer.apple.com/documentation/webkit/wkwebview/3650491-createwebarchivedata\"><code
        class=\"language-plaintext highlighter-rouge\">createWebArchiveData</code></a>
        which \u201Ccreates a web archive of the web view\u2019s current contents
        asynchronously\u201D.\nPerfect!</p>\n\n<p>I watched a <a href=\"https://developer.apple.com/videos/play/wwdc2020/10188/\">WWDC
        session</a> by Brady Eison, a WebKit engineer, where the <code class=\"language-plaintext
        highlighter-rouge\">createWebArchiveData</code> API was introduced.\nIt gave
        me some useful context about the purpose of <code class=\"language-plaintext
        highlighter-rouge\">WKWebView</code> \u2013 it\u2019s for showing web content
        inside Mac and iOS apps.\nIf you\u2019ve ever used an in-app browser, there
        was probably an instance of <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        somewhere underneath.</p>\n\n<p>The session included some sample code for
        using this API, which I fashioned into an initial script:</p>\n\n<div class=\"language-swift
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"kd\">import</span> <span class=\"kt\">WebKit</span>\n\n<span class=\"k\">let</span>
        <span class=\"nv\">url</span> <span class=\"o\">=</span> <span class=\"kt\">URL</span><span
        class=\"p\">(</span><span class=\"nv\">string</span><span class=\"p\">:</span>
        <span class=\"s\">\"https://example.com/\"</span><span class=\"p\">)</span>\n<span
        class=\"k\">let</span> <span class=\"nv\">savePath</span> <span class=\"o\">=</span>
        <span class=\"kt\">URL</span><span class=\"p\">(</span><span class=\"nv\">fileURLWithPath</span><span
        class=\"p\">:</span> <span class=\"s\">\"example.webarchive\"</span><span
        class=\"p\">)</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">webView</span>
        <span class=\"o\">=</span> <span class=\"kt\">WKWebView</span><span class=\"p\">()</span>\n<span
        class=\"k\">let</span> <span class=\"nv\">request</span> <span class=\"o\">=</span>
        <span class=\"kt\">URLRequest</span><span class=\"p\">(</span><span class=\"nv\">url</span><span
        class=\"p\">:</span> <span class=\"n\">url</span><span class=\"o\">!</span><span
        class=\"p\">)</span>\n\n<span class=\"n\">webView</span><span class=\"o\">.</span><span
        class=\"nf\">load</span><span class=\"p\">(</span><span class=\"n\">request</span><span
        class=\"p\">)</span>\n\n<span class=\"c1\">// https://developer.apple.com/videos/play/wwdc2020/10188/?time=1327</span>\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"nf\">createWebArchiveData</span><span
        class=\"p\">(</span><span class=\"nv\">completionHandler</span><span class=\"p\">:</span>
        <span class=\"p\">{</span> <span class=\"n\">result</span> <span class=\"k\">in</span>\n
        \ <span class=\"k\">do</span> <span class=\"p\">{</span>\n    <span class=\"k\">let</span>
        <span class=\"nv\">data</span> <span class=\"o\">=</span> <span class=\"k\">try</span>
        <span class=\"n\">result</span><span class=\"o\">.</span><span class=\"nf\">get</span><span
        class=\"p\">()</span>\n    <span class=\"k\">try</span> <span class=\"n\">data</span><span
        class=\"o\">.</span><span class=\"nf\">write</span><span class=\"p\">(</span><span
        class=\"nv\">to</span><span class=\"p\">:</span> <span class=\"n\">savePath</span><span
        class=\"p\">)</span>\n  <span class=\"p\">}</span> <span class=\"k\">catch</span>
        <span class=\"p\">{</span>\n    <span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"s\">\"Unable to save webarchive file: </span><span class=\"se\">\\(</span><span
        class=\"n\">error</span><span class=\"o\">.</span><span class=\"n\">localizedDescription</span><span
        class=\"se\">)</span><span class=\"s\">\"</span><span class=\"p\">)</span>\n
        \ <span class=\"p\">}</span>\n<span class=\"p\">})</span>\n</code></pre></div></div>\n\n<p>I
        saved this code as <code class=\"language-plaintext highlighter-rouge\">create_webarchive.swift</code>,
        and ran it on the command line:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>swift create_webarchive.swift\n</code></pre></div></div>\n\n<p>I
        was hoping that this would load <code class=\"language-plaintext highlighter-rouge\">https://example.com/</code>,
        and save a webarchive of the page to <code class=\"language-plaintext highlighter-rouge\">example.webarchive</code>.\nThe
        script did run, but it only created an empty file.</p>\n\n<p>I did a little
        debugging, and I realised that my <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        was never actually loading the web page.\nI pointed it at a local web server,
        and I could see it wasn\u2019t fetching any data.\nHmm.</p>\n\n<h2 id=\"we-need-a-loop-de-loop\">We
        need a loop-de-loop</h2>\n\n<p>Using a <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        inside a Swift script isn\u2019t how it\u2019s normally used.\nMost of the
        time, it appears as part of a web browser inside a Mac or iOS app.\nIn that
        context, you don\u2019t want fetching web pages to be a blocking operation
        \u2013 you want the rest of the app to remain responsive and usable, and download
        the web page as a background operation.</p>\n\n<p>This made me wonder if my
        problem was that my script doesn\u2019t have \u201Cbackground operations\u201D.\nWhen
        I ask <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        to load my page, it\u2019s getting shoved in a queue of background tasks,
        but nothing is picking up work from that queue.\nI don\u2019t fully understand
        what I did next, but I think I\u2019ve got the gist of the problem.</p>\n\n<p>I
        had another look at newzealandpaul\u2019s code, and I found <a href=\"https://github.com/newzealandpaul/webarchiver/blob/4d04669a9cb3f8a7e5ab492e7c3a4175b5586ac5/KBWebArchiver.m#L214-L222\">some
        lines</a> that look a bit like they\u2019re solving the same problem.\nI think
        the <code class=\"language-plaintext highlighter-rouge\">NSRunLoop</code>
        is doing work that\u2019s on that background queue, and it\u2019s waiting
        until the page has finished loading:</p>\n\n<div class=\"language-objectivec
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"c1\">// Wait until the site has finished loading.</span>\n<span class=\"n\">NSRunLoop</span>
        <span class=\"o\">*</span><span class=\"n\">currentRunLoop</span> <span class=\"o\">=</span>
        <span class=\"p\">[</span><span class=\"n\">NSRunLoop</span> <span class=\"nf\">currentRunLoop</span><span
        class=\"p\">];</span>\n<span class=\"n\">NSTimeInterval</span> <span class=\"n\">resolution</span>
        <span class=\"o\">=</span> <span class=\"n\">_localResourceLoadingOnly</span>
        <span class=\"p\">?</span> <span class=\"mi\">0</span><span class=\"p\">.</span><span
        class=\"mi\">1</span> <span class=\"p\">:</span> <span class=\"mi\">0</span><span
        class=\"p\">.</span><span class=\"mo\">01</span><span class=\"p\">;</span>\n<span
        class=\"n\">BOOL</span> <span class=\"n\">isRunning</span> <span class=\"o\">=</span>
        <span class=\"nb\">YES</span><span class=\"p\">;</span>\n\n<span class=\"k\">while</span>
        <span class=\"p\">(</span><span class=\"n\">isRunning</span> <span class=\"o\">&amp;&amp;</span>
        <span class=\"n\">_finishedLoading</span> <span class=\"o\">==</span> <span
        class=\"nb\">NO</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \ <span class=\"n\">NSDate</span> <span class=\"o\">*</span><span class=\"n\">next</span>
        <span class=\"o\">=</span> <span class=\"p\">[</span><span class=\"n\">NSDate</span>
        <span class=\"nf\">dateWithTimeIntervalSinceNow</span><span class=\"p\">:</span><span
        class=\"n\">resolution</span><span class=\"p\">];</span>\n  <span class=\"n\">isRunning</span>
        <span class=\"o\">=</span> <span class=\"p\">[</span><span class=\"n\">currentRunLoop</span>
        <span class=\"nf\">runMode</span><span class=\"p\">:</span><span class=\"n\">NSDefaultRunLoopMode</span>
        <span class=\"nf\">beforeDate</span><span class=\"p\">:</span><span class=\"n\">next</span><span
        class=\"p\">];</span>\n<span class=\"p\">}</span>\n</code></pre></div></div>\n\n<p>I
        was able to adapt this idea for my Swift script, using <code class=\"language-plaintext
        highlighter-rouge\">RunLoop.main.run()</code>.\nI can track the progress of
        <code class=\"language-plaintext highlighter-rouge\">WKWebView</code> with
        the <code class=\"language-plaintext highlighter-rouge\">isLoading</code>
        attribute, so I kept running the main loop for short intervals until I could
        see this attribute change.\nI realised that <code class=\"language-plaintext
        highlighter-rouge\">createWebArchiveData</code> is also an asynchronous operation
        that runs in the background, so I need to wait for that to finish too.</p>\n\n<p>I
        added these two functions to <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>.\nHere\u2019s
        my updated script:</p>\n\n<div class=\"language-swift highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"kd\">import</span>
        <span class=\"kt\">WebKit</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">urlString</span>
        <span class=\"o\">=</span> <span class=\"s\">\"https://www.example.com\"</span>\n<span
        class=\"k\">let</span> <span class=\"nv\">savePath</span> <span class=\"o\">=</span>
        <span class=\"kt\">URL</span><span class=\"p\">(</span><span class=\"nv\">fileURLWithPath</span><span
        class=\"p\">:</span> <span class=\"s\">\"example.webarchive\"</span><span
        class=\"p\">)</span>\n\n<span class=\"kd\">extension</span> <span class=\"kt\">WKWebView</span>
        <span class=\"p\">{</span>\n\n  <span class=\"c1\">/// Load the given URL
        in the web view.</span>\n  <span class=\"c1\">///</span>\n  <span class=\"c1\">///
        This method will block until the URL has finished loading.</span>\n  <span
        class=\"kd\">func</span> <span class=\"nf\">load</span><span class=\"p\">(</span><span
        class=\"n\">_</span> <span class=\"nv\">urlString</span><span class=\"p\">:</span>
        <span class=\"kt\">String</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \   <span class=\"k\">if</span> <span class=\"k\">let</span> <span class=\"nv\">url</span>
        <span class=\"o\">=</span> <span class=\"kt\">URL</span><span class=\"p\">(</span><span
        class=\"nv\">string</span><span class=\"p\">:</span> <span class=\"n\">urlString</span><span
        class=\"p\">)</span> <span class=\"p\">{</span>\n      <span class=\"k\">let</span>
        <span class=\"nv\">request</span> <span class=\"o\">=</span> <span class=\"kt\">URLRequest</span><span
        class=\"p\">(</span><span class=\"nv\">url</span><span class=\"p\">:</span>
        <span class=\"n\">url</span><span class=\"p\">)</span>\n      <span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"nf\">load</span><span class=\"p\">(</span><span
        class=\"n\">request</span><span class=\"p\">)</span>\n\n      <span class=\"k\">while</span>
        <span class=\"p\">(</span><span class=\"k\">self</span><span class=\"o\">.</span><span
        class=\"n\">isLoading</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \       <span class=\"kt\">RunLoop</span><span class=\"o\">.</span><span class=\"n\">main</span><span
        class=\"o\">.</span><span class=\"nf\">run</span><span class=\"p\">(</span><span
        class=\"nv\">until</span><span class=\"p\">:</span> <span class=\"kt\">Date</span><span
        class=\"p\">(</span><span class=\"nv\">timeIntervalSinceNow</span><span class=\"p\">:</span>
        <span class=\"mf\">0.1</span><span class=\"p\">))</span>\n      <span class=\"p\">}</span>\n
        \   <span class=\"p\">}</span> <span class=\"k\">else</span> <span class=\"p\">{</span>\n
        \     <span class=\"nf\">fputs</span><span class=\"p\">(</span><span class=\"s\">\"Unable
        to use </span><span class=\"se\">\\(</span><span class=\"n\">urlString</span><span
        class=\"se\">)</span><span class=\"s\"> as a URL</span><span class=\"se\">\\n</span><span
        class=\"s\">\"</span><span class=\"p\">,</span> <span class=\"n\">stderr</span><span
        class=\"p\">)</span>\n      <span class=\"nf\">exit</span><span class=\"p\">(</span><span
        class=\"mi\">1</span><span class=\"p\">)</span>\n    <span class=\"p\">}</span>\n
        \ <span class=\"p\">}</span>\n\n  <span class=\"c1\">/// Save a copy of the
        web view's contents as a webarchive file.</span>\n  <span class=\"c1\">///</span>\n
        \ <span class=\"c1\">/// This method will block until the webarchive has been
        saved,</span>\n  <span class=\"c1\">/// or the save has failed for some reason.</span>\n
        \ <span class=\"kd\">func</span> <span class=\"nf\">saveAsWebArchive</span><span
        class=\"p\">(</span><span class=\"nv\">savePath</span><span class=\"p\">:</span>
        <span class=\"kt\">URL</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \   <span class=\"k\">var</span> <span class=\"nv\">isSaving</span> <span
        class=\"o\">=</span> <span class=\"kc\">true</span>\n\n    <span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"nf\">createWebArchiveData</span><span class=\"p\">(</span><span
        class=\"nv\">completionHandler</span><span class=\"p\">:</span> <span class=\"p\">{</span>
        <span class=\"n\">result</span> <span class=\"k\">in</span>\n      <span class=\"k\">do</span>
        <span class=\"p\">{</span>\n        <span class=\"k\">let</span> <span class=\"nv\">data</span>
        <span class=\"o\">=</span> <span class=\"k\">try</span> <span class=\"n\">result</span><span
        class=\"o\">.</span><span class=\"nf\">get</span><span class=\"p\">()</span>\n
        \       <span class=\"k\">try</span> <span class=\"n\">data</span><span class=\"o\">.</span><span
        class=\"nf\">write</span><span class=\"p\">(</span><span class=\"nv\">to</span><span
        class=\"p\">:</span> <span class=\"n\">savePath</span><span class=\"p\">)</span>\n
        \       <span class=\"n\">isSaving</span> <span class=\"o\">=</span> <span
        class=\"kc\">false</span>\n      <span class=\"p\">}</span> <span class=\"k\">catch</span>
        <span class=\"p\">{</span>\n        <span class=\"nf\">fputs</span><span class=\"p\">(</span><span
        class=\"s\">\"Unable to save webarchive file: </span><span class=\"se\">\\(</span><span
        class=\"n\">error</span><span class=\"o\">.</span><span class=\"n\">localizedDescription</span><span
        class=\"se\">)\\n</span><span class=\"s\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">stderr</span><span class=\"p\">)</span>\n        <span class=\"nf\">exit</span><span
        class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n
        \     <span class=\"p\">}</span>\n    <span class=\"p\">})</span>\n\n    <span
        class=\"k\">while</span> <span class=\"p\">(</span><span class=\"n\">isSaving</span><span
        class=\"p\">)</span> <span class=\"p\">{</span>\n      <span class=\"kt\">RunLoop</span><span
        class=\"o\">.</span><span class=\"n\">main</span><span class=\"o\">.</span><span
        class=\"nf\">run</span><span class=\"p\">(</span><span class=\"nv\">until</span><span
        class=\"p\">:</span> <span class=\"kt\">Date</span><span class=\"p\">(</span><span
        class=\"nv\">timeIntervalSinceNow</span><span class=\"p\">:</span> <span class=\"mf\">0.1</span><span
        class=\"p\">))</span>\n    <span class=\"p\">}</span>\n  <span class=\"p\">}</span>\n<span
        class=\"p\">}</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">webView</span>
        <span class=\"o\">=</span> <span class=\"kt\">WKWebView</span><span class=\"p\">()</span>\n\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"nf\">load</span><span
        class=\"p\">(</span><span class=\"n\">urlString</span><span class=\"p\">)</span>\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"nf\">saveAsWebArchive</span><span
        class=\"p\">(</span><span class=\"nv\">savePath</span><span class=\"p\">:</span>
        <span class=\"n\">savePath</span><span class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>This
        works, but there\u2019s a fairly glaring hole \u2013 it will archive whatever
        got loaded into the web view, even if the page wasn\u2019t loaded successfully.\nLet\u2019s
        fix that next.</p>\n\n<h2 id=\"checking-the-page-loaded-successfully-with-wknavigationdelegate\">Checking
        the page loaded successfully with <code class=\"language-plaintext highlighter-rouge\">WKNavigationDelegate</code>\n</h2>\n\n<p>If
        there\u2019s some error getting the page \u2013 say, my Internet connection
        is down or the remote server doesn\u2019t respond \u2013 the <code class=\"language-plaintext
        highlighter-rouge\">WKWebView</code> will still complete loading and set <code
        class=\"language-plaintext highlighter-rouge\">isLoading = false</code>.\nMy
        code will then proceed to archive the error page, which is unhelpful.\nI\u2019d
        rather the script threw an error, and prompted me to investigate.</p>\n\n<p>While
        I was reading more about <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>,
        I came across the <a href=\"https://developer.apple.com/documentation/webkit/wknavigationdelegate\"><code
        class=\"language-plaintext highlighter-rouge\">WKNavigationDelegate</code></a>
        protocol.\nIf you implement this protocol, you can track the progress of a
        page load, and get detailed events like \u201Cthe page has started to load\u201D
        and \u201Cthe page failed to load with an error\u201D.</p>\n\n<p>There are
        <a href=\"https://developer.apple.com/documentation/webkit/wknavigationdelegate#2172386\">two
        methods</a> you can implement, which will be called if an error at different
        times during page load.\nBecause I\u2019m working in a standalone script,
        I just have them print an error and then terminate the process \u2013 I don\u2019t
        need more sophisticated error handling than that.</p>\n\n<p>I also wrote a
        method that checks the HTTP status code of the response, and terminates the
        script if it\u2019s not an HTTP\_200 OK.\nThis means that 404 pages and server
        errors won\u2019t be automatically archived \u2013 I can do that manually
        in Safari if I think they\u2019re really important.</p>\n\n<p>Here\u2019s
        the delegate I wrote:</p>\n\n<div class=\"language-swift highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"c1\">///
        Print an error message and terminate the process if there are</span>\n<span
        class=\"c1\">/// any errors while loading a page.</span>\n<span class=\"kd\">class</span>
        <span class=\"kt\">ExitOnFailureDelegate</span><span class=\"p\">:</span>
        <span class=\"kt\">NSObject</span><span class=\"p\">,</span> <span class=\"kt\">WKNavigationDelegate</span>
        <span class=\"p\">{</span>\n  <span class=\"k\">var</span> <span class=\"nv\">urlString</span><span
        class=\"p\">:</span> <span class=\"kt\">String</span>\n\n  <span class=\"nf\">init</span><span
        class=\"p\">(</span><span class=\"n\">_</span> <span class=\"nv\">urlString</span><span
        class=\"p\">:</span> <span class=\"kt\">String</span><span class=\"p\">)</span>
        <span class=\"p\">{</span>\n    <span class=\"k\">self</span><span class=\"o\">.</span><span
        class=\"n\">urlString</span> <span class=\"o\">=</span> <span class=\"n\">urlString</span>\n
        \ <span class=\"p\">}</span>\n\n  <span class=\"kd\">func</span> <span class=\"nf\">webView</span><span
        class=\"p\">(</span>\n    <span class=\"nv\">_</span><span class=\"p\">:</span>
        <span class=\"kt\">WKWebView</span><span class=\"p\">,</span>\n    <span class=\"nv\">didFail</span><span
        class=\"p\">:</span> <span class=\"kt\">WKNavigation</span><span class=\"o\">!</span><span
        class=\"p\">,</span>\n    <span class=\"n\">withError</span> <span class=\"nv\">error</span><span
        class=\"p\">:</span> <span class=\"kt\">Error</span>\n  <span class=\"p\">)</span>
        <span class=\"p\">{</span>\n    <span class=\"nf\">fputs</span><span class=\"p\">(</span><span
        class=\"s\">\"Failed to load </span><span class=\"se\">\\(</span><span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"n\">urlString</span><span class=\"se\">)</span><span
        class=\"s\">: </span><span class=\"se\">\\(</span><span class=\"n\">error</span><span
        class=\"o\">.</span><span class=\"n\">localizedDescription</span><span class=\"se\">)\\n</span><span
        class=\"s\">\"</span><span class=\"p\">,</span> <span class=\"n\">stderr</span><span
        class=\"p\">)</span>\n    <span class=\"nf\">exit</span><span class=\"p\">(</span><span
        class=\"mi\">1</span><span class=\"p\">)</span>\n  <span class=\"p\">}</span>\n\n
        \ <span class=\"kd\">func</span> <span class=\"nf\">webView</span><span class=\"p\">(</span>\n
        \   <span class=\"nv\">_</span><span class=\"p\">:</span> <span class=\"kt\">WKWebView</span><span
        class=\"p\">,</span>\n    <span class=\"nv\">didFailProvisionalNavigation</span><span
        class=\"p\">:</span> <span class=\"kt\">WKNavigation</span><span class=\"o\">!</span><span
        class=\"p\">,</span>\n    <span class=\"n\">withError</span> <span class=\"nv\">error</span><span
        class=\"p\">:</span> <span class=\"kt\">Error</span>\n  <span class=\"p\">)</span>
        <span class=\"p\">{</span>\n    <span class=\"nf\">fputs</span><span class=\"p\">(</span><span
        class=\"s\">\"Failed to load </span><span class=\"se\">\\(</span><span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"n\">urlString</span><span class=\"se\">)</span><span
        class=\"s\">: </span><span class=\"se\">\\(</span><span class=\"n\">error</span><span
        class=\"o\">.</span><span class=\"n\">localizedDescription</span><span class=\"se\">)\\n</span><span
        class=\"s\">\"</span><span class=\"p\">,</span> <span class=\"n\">stderr</span><span
        class=\"p\">)</span>\n    <span class=\"nf\">exit</span><span class=\"p\">(</span><span
        class=\"mi\">1</span><span class=\"p\">)</span>\n  <span class=\"p\">}</span>\n\n
        \ <span class=\"kd\">func</span> <span class=\"nf\">webView</span><span class=\"p\">(</span>\n
        \   <span class=\"nv\">_</span><span class=\"p\">:</span> <span class=\"kt\">WKWebView</span><span
        class=\"p\">,</span>\n    <span class=\"n\">decidePolicyFor</span> <span class=\"nv\">navigationResponse</span><span
        class=\"p\">:</span> <span class=\"kt\">WKNavigationResponse</span><span class=\"p\">,</span>\n
        \   <span class=\"nv\">decisionHandler</span><span class=\"p\">:</span> <span
        class=\"p\">(</span><span class=\"kt\">WKNavigationResponsePolicy</span><span
        class=\"p\">)</span> <span class=\"o\">-&gt;</span> <span class=\"kt\">Void</span>\n
        \ <span class=\"p\">)</span> <span class=\"p\">{</span>\n    <span class=\"k\">if</span>
        <span class=\"k\">let</span> <span class=\"nv\">httpUrlResponse</span> <span
        class=\"o\">=</span> <span class=\"p\">(</span><span class=\"n\">navigationResponse</span><span
        class=\"o\">.</span><span class=\"n\">response</span> <span class=\"k\">as?</span>
        <span class=\"kt\">HTTPURLResponse</span><span class=\"p\">)</span> <span
        class=\"p\">{</span>\n      <span class=\"k\">if</span> <span class=\"n\">httpUrlResponse</span><span
        class=\"o\">.</span><span class=\"n\">statusCode</span> <span class=\"o\">!=</span>
        <span class=\"mi\">200</span> <span class=\"p\">{</span>\n        <span class=\"nf\">fputs</span><span
        class=\"p\">(</span><span class=\"s\">\"Failed to load </span><span class=\"se\">\\(</span><span
        class=\"k\">self</span><span class=\"o\">.</span><span class=\"n\">urlString</span><span
        class=\"se\">)</span><span class=\"s\">: got status code </span><span class=\"se\">\\(</span><span
        class=\"n\">httpUrlResponse</span><span class=\"o\">.</span><span class=\"n\">statusCode</span><span
        class=\"se\">)\\n</span><span class=\"s\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">stderr</span><span class=\"p\">)</span>\n        <span class=\"nf\">exit</span><span
        class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n
        \     <span class=\"p\">}</span>\n    <span class=\"p\">}</span>\n\n    <span
        class=\"nf\">decisionHandler</span><span class=\"p\">(</span><span class=\"o\">.</span><span
        class=\"n\">allow</span><span class=\"p\">)</span>\n  <span class=\"p\">}</span>\n<span
        class=\"p\">}</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">webView</span>
        <span class=\"o\">=</span> <span class=\"kt\">WKWebView</span><span class=\"p\">()</span>\n\n<span
        class=\"k\">let</span> <span class=\"nv\">delegate</span> <span class=\"o\">=</span>
        <span class=\"kt\">ExitOnFailureDelegate</span><span class=\"p\">()</span>\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"n\">navigationDelegate</span>
        <span class=\"o\">=</span> <span class=\"n\">delegate</span>\n</code></pre></div></div>\n\n<p>To
        check this error handling worked correctly, I tried loading a website while
        I was offline, loading a URL with a domain name that doesn\u2019t have DNS,
        and loading a page that 404s on my own website.\nAll three failed as I want:</p>\n\n<div
        class=\"language-console highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"gp\">$</span><span class=\"w\"> </span>swift
        create_webarchive.swift\n<span class=\"go\">Failed to load web page: The Internet
        connection appears to be offline.\n\n</span><span class=\"gp\">$</span><span
        class=\"w\"> </span>swift create_webarchive.swift\n<span class=\"go\">Failed
        to load web page: A server with the specified hostname could not be found.\n\n</span><span
        class=\"gp\">$</span><span class=\"w\"> </span>swift create_webarchive.swift\n<span
        class=\"go\">Failed to load web page: got status code 404\n</span></code></pre></div></div>\n\n<h2
        id=\"adding-some-command-line-arguments\">Adding some command-line arguments</h2>\n\n<p>Right
        now the URL string and save location are both hard-coded; I wanted to make
        them command-line arguments.\nI can do this by inspecting <code class=\"language-plaintext
        highlighter-rouge\">CommandLine.arguments</code>:</p>\n\n<div class=\"language-swift
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">guard</span> <span class=\"kt\">CommandLine</span><span class=\"o\">.</span><span
        class=\"n\">arguments</span><span class=\"o\">.</span><span class=\"n\">count</span>
        <span class=\"o\">==</span> <span class=\"mi\">3</span> <span class=\"k\">else</span>
        <span class=\"p\">{</span>\n  <span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"s\">\"Usage: </span><span class=\"se\">\\(</span><span class=\"kt\">CommandLine</span><span
        class=\"o\">.</span><span class=\"n\">arguments</span><span class=\"p\">[</span><span
        class=\"mi\">0</span><span class=\"p\">]</span><span class=\"se\">)</span><span
        class=\"s\"> &lt;URL&gt; &lt;OUTPUT_PATH&gt;\"</span><span class=\"p\">)</span>\n
        \ <span class=\"nf\">exit</span><span class=\"p\">(</span><span class=\"mi\">1</span><span
        class=\"p\">)</span>\n<span class=\"p\">}</span>\n\n<span class=\"k\">let</span>
        <span class=\"nv\">urlString</span> <span class=\"o\">=</span> <span class=\"kt\">CommandLine</span><span
        class=\"o\">.</span><span class=\"n\">arguments</span><span class=\"p\">[</span><span
        class=\"mi\">1</span><span class=\"p\">]</span>\n<span class=\"k\">let</span>
        <span class=\"nv\">savePath</span> <span class=\"o\">=</span> <span class=\"kt\">URL</span><span
        class=\"p\">(</span><span class=\"nv\">fileURLWithPath</span><span class=\"p\">:</span>
        <span class=\"kt\">CommandLine</span><span class=\"o\">.</span><span class=\"n\">arguments</span><span
        class=\"p\">[</span><span class=\"mi\">2</span><span class=\"p\">])</span>\n</code></pre></div></div>\n\n<p>And
        then I can call the script with my two arguments:</p>\n\n<div class=\"language-console
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"gp\">$</span><span class=\"w\"> </span>swift create_webarchive.swift
        <span class=\"s2\">\"https://www.example.com/\"</span> <span class=\"s2\">\"example.webarchive\"</span>\n</code></pre></div></div>\n\n<p>For
        more complex command-line interfaces, Apple has an open-source <a href=\"https://www.swift.org/blog/argument-parser/\"><code
        class=\"language-plaintext highlighter-rouge\">ArgumentParser</code> library</a>,
        but I\u2019m not sure how I\u2019d use that in a standalone script.</p>\n\n<h2
        id=\"running-it-over-my-bookmarks\">Running it over my bookmarks</h2>\n\n<p>Once
        I\u2019d written the initial version of this script and put all the pieces
        together, I used it to create webarchives for 6000 or so bookmarks in my Pinboard
        account.\nIt worked pretty well, and captured 85% of my bookmarks \u2013 the
        remaining 15% are broken due to <a href=\"https://en.wikipedia.org/wiki/Link_rot\">link
        rot</a>.\nI did a spot check of a few dozen archives that did get saved, and
        they all look good.</p>\n\n<p>My script worked correctly in the happy path,
        but I went back and improved some of the error messages.\nI saw a lot of different
        failures when archiving such a wide variety of URLs, including esoteric HTTP
        status codes, expired TLS certificates, and a couple of redirect loops.\nNow
        those errors are reported in a bit more detail and not just \u201Csomething
        went wrong\u201D.</p>\n\n<p>I also tweaked the code so it won\u2019t replace
        an existing webarchive file.\nI do this by <a href=\"/til/2024/how-to-do-exclusive-file-write-in-swift/\">adding
        <code class=\"language-plaintext highlighter-rouge\">.withoutOverwriting</code>
        to my <code class=\"language-plaintext highlighter-rouge\">write()</code>
        call</a>.\nI don\u2019t want to risk overwriting a known-good archive of a
        page with a copy that\u2019s now broken.</p>\n\n<h2 id=\"the-finished-script\">The
        finished script</h2>\n\n<p>I\u2019ve put the script in a new GitHub repository:
        <a href=\"https://github.com/alexwlchan/safari-webarchiver\">alexwlchan/safari-webarchiver</a>.\nThis
        repo will be the canonical home for this code, and I\u2019ll post any updates
        there.</p>\n\n<p>It includes the final copy of the code in this post, a small
        collection of tests, and some instructions on how to download and use the
        finished script.</p>\n\n\n    <p>[If the formatting of this post looks odd
        in your feed reader, <a href=\"https://alexwlchan.net/2024/creating-a-safari-webarchive/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"swift\"/>\n
        \   <category term=\"digital-preservation\"/>\n    <category term=\"safari\"/>\n
        \   <summary type=\"html\">We can use the `createWebArchiveData` method on
        `WKWebView` to write a Swift script that creates Safari webarchive files.</summary>\n
        \ </entry>\n  <entry>\n    <title type=\"html\">What comes after AWS?</title>\n
        \   <link href=\"https://alexwlchan.net/2024/what-comes-after-aws/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"What comes after AWS?\"/>\n    <published>2024-05-14T14:39:11+00:00</published>\n
        \   <updated>2024-05-14T14:39:11+00:00</updated>\n    <id>https://alexwlchan.net/2024/what-comes-after-aws</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/what-comes-after-aws/\"><![CDATA[\n<p>James
        Governor posed some interesting questions yesterday:</p>\n\n\n\n<div class=\"tweet\">\n
        \ <blockquote>\n\n  \n\n    <div class=\"header\">\n      \n      <div class=\"author\">\n
        \       <a class=\"link\" href=\"https://twitter.com/monkchips\">\n          \n
        \         <span class=\"name\" title=\"Grumble Bundle\">Grumble Bundle</span>\n
        \         <span class=\"screen_name\" title=\"@monkchips\">@monkchips</span>\n
        \       </a>\n      </div>\n    </div>\n    <div class=\"body\">\n      <p
        class=\"text\">what are the core primitives developers need for building and
        deploying modern applications? what platform services does the underlying
        infrastructure need to provide?<br><br>what's essential and what's nice to
        have? what might an AWS alternative look like?</p>\n\n      \n\n      <div
        class=\"metadata\">\n        <a href=\"https://twitter.com/monkchips/status/1790018203478876243\">\n
        \         <time datetime=\"2024-05-13\">\n            2:56\_PM \xB7 13 May
        2024\n          </time>\n        </a>\n      </div>\n    </div>\n  </blockquote>\n</div>\n\n<p>I
        started writing a reply, but it was too long for Twitter, so I\u2019m posting
        it here.</p>\n\n<p>Whatever displaces AWS (and similar public clouds) as a
        dominant force in computing has to be significantly better in some key area.\nIt\u2019s
        not enough to offer a marginal improvement \u2013 \u201Clike AWS but 3% better\u201D
        isn\u2019t going to win anyone over.\nYou need some major advantage that provides
        the activation energy to justify the expense of switching away from AWS.</p>\n\n<p>This
        is why we see lots of stories of migrations between on-prem and public cloud,
        but not as many between different clouds.\nThere are major differences between
        on-prem and public cloud, and one of those differences might offer an advantage
        that justifies the cost of moving (in either direction).\nBut the big public
        clouds are similar enough that there are less advantages to switching between
        them.</p>\n\n<p>So what might be the big improvement that draws people away
        from AWS?\nHere are some guesses:</p>\n\n<h3 id=\"turnkey-solutions-for-common-problems\">Turnkey
        solutions for common problems</h3>\n\n<p>AWS has <a href=\"https://aws.amazon.com/products/\">a
        <em>lot</em> of services</a>.\nThat flexibility is great, but it comes with
        challenges.</p>\n\n<p>It\u2019s not always obvious which service is best for
        a given task, and a lot of common use cases require combining core primitives
        in architecture diagrams that resemble <a href=\"https://en.wikipedia.org/wiki/Rube_Goldberg_machine\">Rube
        Goldberg machines</a>.\nThese complex setups put a lot of responsibility on
        the developer to get everything right, and open the door to subtle bugs.\nFor
        example, setting up your IAM permissions so services can talk to each other
        is quite fiddly, and it\u2019s tempting to write a blanket \u201Callow all\u201D
        policy and be done with it.</p>\n\n<p>I think there\u2019s an opportunity
        for higher-level services that streamline this experience.\nCombine these
        core primitives and present a nicer interface for common use cases \u2013
        static sites, web apps, data pipelines.\nDevelopers give up some flexibility,
        but in return they get a simpler workflow, better guard rails, and the peace
        of mind that they haven\u2019t left a ticking time bomb somewhere in their
        config.</p>\n\n<p>I already see some services in this area \u2013 Vercel,
        Glitch, and Netlify spring to mind \u2013 and I\u2019m sure there more.\nThey
        won\u2019t replace all use of AWS, and they\u2019re not trying to, but I think
        they can carve off big chunks if they\u2019re lucky.</p>\n\n<h3 id=\"closer-to-the-edge\">Closer
        to the Edge</h3>\n\n<p>There are lots of advantages to running your code close
        to users \u2013 as in, geographically close.\nAt some point all our devices
        are powerful enough that the network speed is the bottleneck for an app, and
        over long enough distances geographic latency becomes an issue.</p>\n\n<p>AWS
        is still very tied to the \u201Cregion\u201D model \u2013 your code runs in
        data centres in a specific geographic location.\nA lot of requests still need
        to be routed back to that location before they can be handled, even if that\u2019s
        halfway round the world.\nIt\u2019s non-trivial to run your app across multiple
        regions.</p>\n\n<p>There are a few AWS services that have a global presence,
        like CloudFront and CloudFront Functions, but there are other platforms that
        run in the edge by default, not tied to specific locations.\nIf this becomes
        more important, I think AWS might struggle to catch up compared to newer players.</p>\n\n<p>I
        wrote those three paragraphs in January 2022, long before the current wave
        of generative AI and Large Language Models arrived.\nAt the time I thought
        there might be applications that would benefit from running in an edge network,
        but I wasn\u2019t sure what they were.\nI wonder if AI and LLMs will be those
        applications \u2013 they\u2019re definitely trying to be as fast as possible.</p>\n\n<p>I
        haven\u2019t followed the field closely, but it feels like LLM latency is
        still defined by the speed of the model rather than the network connection.\nEven
        if you\u2019re running a model locally, you\u2019re still waiting multiple
        seconds for results.\nHow long will that last?\nHow long before models are
        fast enough that there\u2019s a perceptible benefit to running them close
        to your users?</p>\n\n<h3 id=\"more-presence-in-the-global-south\">More presence
        in the Global South</h3>\n\n<p>Like a lot of the tech industry, AWS is very
        US-centric.\nThere are <a href=\"https://aws.amazon.com/about-aws/global-infrastructure/regions_az/\">more
        AWS regions on the west coast of the USA</a> than in all of South America
        and Africa.\nBut there are a lot of users and developers in the rest of the
        world, and it feels like they\u2019re underserved by a tech industry which
        is based in the Global North.\n(Which assumes, for example, reliable access
        to cutting-edge hardware and high-bandwidth Internet connections as standard.)</p>\n\n<p>I
        wonder what infrastructure that envisions the Global South as your primary
        users would look like.\nWhat if Silicon Valley isn\u2019t the centre of your
        universe?\nIs it just the same AWS, but at a lower latitude?\nOr are there
        meaningful differences in how you build services for people who live in that
        part of the world?</p>\n\n<p>(This is only a vague thought because I\u2019m
        not an expert on politics, socioeconomics, or the tech industry in the Global
        South.\nI don\u2019t know what might happen here, but I suspect it\u2019s
        not nothing.)</p>\n\n<h3 id=\"a-free-tier-thats-actually-free\">A Free Tier
        that\u2019s actually free</h3>\n\n<p>There are plenty of horror stories about
        devs who set up an account on the so-called \u201CFree Tier\u201D, and then
        receive a life-ruining bill.\nEven if AWS forgives those charges, it has a
        chilling effect and deters people from trying the platform.\n(I don\u2019t
        have a personal AWS account for precisely this reason.)</p>\n\n<p>The free
        tier isn\u2019t about making money \u2013 it\u2019s about cultivating a community
        of users who are experienced and comfortable with your platform.\nWhen those
        users later have money to spend, you hope they\u2019ll pick you as the thing
        they already know.\nBut that can\u2019t happen if they\u2019re scared off
        before they can try the free tier.</p>\n\n<p>Making a better free tier is
        a long-term play for a competitor, and risky \u2013 you have to survive long
        enough for your free tier users to become paying customers.\nBut I think it
        could work, and you could win some business by speaking to people who aren\u2019t
        CTOs yet, but will be in a couple of years.</p>\n\n<h3 id=\"better-bills-for-big-business\">Better
        bills for big business</h3>\n\n<p>Individual users want to get the most bang
        for their buck; companies have different priorities.\nThey want something
        that\u2019s predictable, which can fit in their accounting spreadsheets.</p>\n\n<p>It\u2019s
        really hard to predict your AWS bill, because it follows a \u201Cpay-as-you-go\u201D
        model and you can use different amounts each month.\nAt my last job, we\u2019d
        routinely see a 5\u201310% change in our month-to-month bill.\nThat wasn\u2019t
        a big issue for us, but it could be an issue for somebody trying to do plan
        tight budgets or estimate future spending.</p>\n\n<p>Even when you get the
        bill, it can be hard to understand where the money is going.\nThere are consultancies
        whose sole purpose is helping companies understand the cryptic crossword that
        is an AWS billing statement.</p>\n\n<p>Predictable and comprehensible billing
        feels like it would be appealing to a lot of businesses.\nI don\u2019t think
        it\u2019d be the sole reason to switch to a competitor, but it would sweeten
        the deal.</p>\n\n<h3 id=\"the-power-of-politics\">The power of politics</h3>\n\n<p>Public
        sentiment towards big tech companies is changing, and not in a positive way.\nI
        can imagine new legislation that would hamstring AWS and other big public
        clouds, and drive a shift towards a larger set of small clouds, for example:</p>\n\n<ul>\n
        \ <li>Concerns about the environmental impact of large data centres might
        lead to restrictions on their construction or expansion.</li>\n  <li>Antitrust
        or anti-monopoly lawsuits might force AWS to make changes which make their
        product worse, and leave an opening for a competitor.</li>\n  <li>More data
        locality laws that force companies to keep data inside national boundaries
        could lock AWS out of certain contracts, and drive business towards smaller,
        local clouds.</li>\n</ul>\n\n<p>I don\u2019t know how likely any of these
        are, but they seem more plausible now than they did, say, five years ago.\nI
        can imagine a future where AWS comes under more political scrutiny.</p>\n\n<h3
        id=\"or-maybe-something-completely-different\">Or maybe something completely
        different</h3>\n\n<p>Take all this with a pinch of salt.\nI\u2019m no expert,
        and this is light-hearted speculation rather than in-depth analysis.</p>\n\n<p>When
        a company comes along that displaces AWS, it could do all of these, or none
        of them.\nThere are plenty of other strategies that smarter people than me
        have thought of.</p>\n\n<p>I do think it\u2019s \u201Cwhen\u201D, not \u201Cif\u201D.\nWe
        may think of AWS as an institution now, but one day it will be relegated to
        the likes of IBM and Oracle \u2013 tech companies that still exist, but with
        a fraction of the power and influence they had at their zenith.\nThe bigger
        a company gets, the more work it takes to change direction \u2013 and eventually
        a smaller, more agile competitor will replace you.</p>\n\n<p>At a previous
        job I was designing a digital archive that was stored in AWS, and that archive
        is expected to last decades, if not centuries.\nThat\u2019s why I was thinking
        about the long-term future of AWS \u2013 that archive probably will outlast
        public cloud as a dominant model, and we designed the archive to make it easy
        to exit when that day comes.\nThis article has sat in my drafts for years,
        and I\u2019m glad James\u2019s tweet finally prompted me to finish it.</p>\n\n<p>I
        don\u2019t think AWS is going away any time soon, and if you\u2019re not an
        Amazon executive you probably don\u2019t need to think about it.\nWe should
        all be more concerned with our own longevity, not AWS.</p>\n\n\n    <p>[If
        the formatting of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/what-comes-after-aws/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"aws\"/>\n
        \   <summary type=\"html\">Whatever displaces public cloud as the default
        model for large-scale computing has to be more than \u201CAWS, but 3% better\u201D.</summary>\n
        \ </entry>\n  <entry>\n    <title type=\"html\">What is psephology?</title>\n
        \   <link href=\"https://alexwlchan.net/2024/psephology/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"What is psephology?\"/>\n    <published>2024-05-03T09:11:21+00:00</published>\n
        \   <updated>2024-05-03T09:11:21+00:00</updated>\n    <id>https://alexwlchan.net/2024/psephology</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/psephology/\"><![CDATA[\n<p>Yesterday
        there were local elections in the UK, and this morning I\u2019ve been catching
        up on the news.\nAs I was reading Yohannes Lowe\u2019s live coverage in the
        Guardian, I <a href=\"https://www.theguardian.com/politics/live/2024/may/02/local-elections-2024-latest-results-live-tory-conservative-labour-lib-dem-green-south-blackpool-mayor-london-west-midlands-tees-valley?page=with:block-6633f9e98f08715725f7b79e#block-6633f9e98f08715725f7b79e\">spotted
        a word I didn\u2019t recognise</a> (emphasis mine):</p>\n\n<blockquote>\n
        \ <p>Labour and the Conservatives are each defending about 1,000 seats, and
        <em>psephologists</em> predict that the Tories may lose about 500.</p>\n</blockquote>\n\n<p>A
        quick trip to Google cleared up my initial confusion: psephologists are experts
        in <em>psephology</em>, which is the scientific study of elections and voting
        behaviour.\nThey analyse data from past elections, study voting behaviour,
        and try to forecast the result of future elections.\nI\u2019ve seen experts
        do this sort of analysis in news coverage of elections, but I never knew there
        was a word for it!</p>\n\n<p>I could have guessed the definition of \u201Cpsephologist\u201D
        from the context, but not if I saw it in isolation.\nAlthough I recognise
        the <em>-ology</em> suffix as \u201Cthe study of something\u201D, I didn\u2019t
        recognise the <em>pseph-</em> prefix at all, and I was curious where it came
        from.</p>\n\n<h2 id=\"voting-and-counting-in-ancient-greece\">Voting and counting
        in ancient Greece</h2>\n\n<p>The <a href=\"https://en.wikipedia.org/wiki/Psephology\">Wikipedia
        article</a> for psephology explains that <em>pseph-</em> comes from the Greek
        word for pebble, because pebbles were used for voting in ancient Greece.\nIt
        refers to <a href=\"https://www.getty.edu/news/voting-with-the-ancient-greeks/\">an
        article by Annelisa Stephan</a>:</p>\n\n<blockquote>\n  <p>Voting with pebbles?
        Even allowing for artistic license, it seems the Greeks really did it this
        way. Voters deposited a pebble into one of two urns to mark their choice;
        after voting, the urns were emptied onto counting boards for tabulation. [\u2026]
        In ancient Greece a pebble was called a <em>psephos</em>, which gives us the
        dubious term psephology, the scientific study of elections.</p>\n</blockquote>\n\n<p>I
        also found a paper by Alan Boegehold <a href=\"https://www.ascsa.edu.gr/uploads/media/hesperia/147360.pdf\"><em>Towards
        a Study of Athenian Voting Procedure</em></a>, which describes the use of
        pebbles when counting votes in ancient Greece.\nIt talks about voting using
        special bronze discs as ballots, and various mechanisms for keeping ballots
        secret.</p>\n\n<p>This includes an early example of <a href=\"https://en.wikipedia.org/wiki/Electoral_fraud#Ballot_stuffing\">ballot
        stuffing</a>, when \u201Cthirty men somehow dropped a total of more than sixty
        ballots into [the urn]\u201D.</p>\n\n<p>He also describes a scene from Greek
        vase paintings, in which men cast votes for Ajax and Odysseus using piles
        of pebbles.\nOne notable aspect is that there doesn\u2019t seem to be any
        secrecy involved in the voting \u2013 we can see who two of the men are voting
        for.</p>\n\n\n\n<div id=\"vases\">\n  <figure>\n    <a href=\"https://www.getty.edu/art/collection/object/103W7A?altImage=458e6e84-6c86-4b76-835a-670cfb3f416f\"><picture>
        \ <source srcset=\"/images/2024/voting_on_vases_1x.avif 700w, /images/2024/voting_on_vases_2x.avif
        1400w, /images/2024/voting_on_vases_3x.avif 2100w\" sizes=\"(max-width: 700px)
        100vw, 700px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/voting_on_vases_1x.webp
        700w, /images/2024/voting_on_vases_2x.webp 1400w, /images/2024/voting_on_vases_3x.webp
        2100w\" sizes=\"(max-width: 700px) 100vw, 700px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/voting_on_vases_1x.jpg 700w, /images/2024/voting_on_vases_2x.jpg
        1400w, /images/2024/voting_on_vases_3x.jpg 2100w\" sizes=\"(max-width: 700px)
        100vw, 700px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/voting_on_vases_1x.jpg\"
        alt=\"A black and orange fragment of vase depicting a scene of two men voting
        at an altar. A woman stands on the altar, with a pile of small circles to
        represent pebbles on either side. On the right-hand side, a man is reaching
        down to put a pebble on one of the piles and cast his vote.\" width=\"700\">
        </picture></a>\n    <figcaption>\n      Extract from the bottom of a red-figured
        kylix.\n      Photo from <a href=\"https://www.getty.edu/art/collection/object/103W7A?altImage=458e6e84-6c86-4b76-835a-670cfb3f416f\">the
        J.\_Paul Getty Museum</a> website, 86.AE.286.\n      Public domain.\n    </figcaption>\n
        \ </figure>\n  <blockquote>\n    <p>\n      Athena stands behind a low table
        (or altar?) which men approach from right and left. They are about to vote;
        two, in fact, are in the act of voting. That the others have already voted
        is clear from the two small piles of pebbles on the altar. The pebbles to
        the left appear to be about double the number of those on the right. They
        represent votes cast for Odysseus, the victor, while those to the right, fewer,
        have been cast for Ajax. The two heroes themselves appear at the extreme right
        and left. Athena, gesturing gracefully with her right hand, certifies Odysseus'
        victory, although the voting is not yet over.\n    </p>\n  </blockquote>\n</div>\n\n<p>This
        feels familiar from modern politics, where the result of an election is often
        known before the counting is complete.\n(Sorry Ajax.)</p>\n\n<h2 id=\"its-not-just-for-voting\">It\u2019s
        not just for voting</h2>\n\n<p>Boegehold also describes the use of pebbles
        as a way to count things other than votes, when fingers were insufficient.\nMostly
        he\u2019s talking about ancient Greece, but he also mentions pebbles being
        sealed inside clay tablets as a form of bookkeeping in Mesopotamia.\nThey
        were placed inside a tablet with an inscription of a sheep (or goat), and
        the pebbles counted the animals involved.</p>\n\n<p>I came across a similar
        idea last year while reading <em>It All Adds Up</em>, by Micka\xEBl Launay.\nI
        forget the exact time period, but it was early in human civilisation when
        writing was still uncommon.\nSomebody owns a flock of sheep, and they send
        a shepherd out to tend them during the day.\nThey want to know the same number
        of sheep came back \u2013 how do they count them?</p>\n\n<p>They came up with
        a series of tokens, each with a picture of a sheep.\nYou put them in a jar,
        and count them to match the sheep who came back.\nBut does the shepherd trust
        the owner?\nHow do they know the owner won\u2019t add tokens?</p>\n\n<p>So
        they\u2019d put the tokens in a sealed spherical jar, and both of them would
        sign it.\nBut how do you know the size of the flock without opening the jar?\nThey\u2019d
        put marks on the side to count the size \u2013 but now why do you need the
        tokens in the jar at all?</p>\n\n<p>This is an early versions of numbers on
        \u201Cpaper\u201D, a more abstract form of counting.</p>\n\n<h2 id=\"other-uses-of-the-pseph--prefix\">Other
        uses of the <em>pseph-</em> prefix</h2>\n\n<p>I\u2019d never heard of the
        Greek word <em>psephos</em>; the closest I knew was <em>lithos</em>, for stone.\nI
        know lots of English words that use <em>litho-</em> as a root, my favourite
        being the somewhat whimsical <a href=\"https://en.wikipedia.org/wiki/Lithobraking\"><em>lithobraking</em></a>.\n(Stopping
        your spaceship by ploughing it into a rock.)</p>\n\n<p>By contrast, there
        only seem to be less English words <a href=\"https://en.wikipedia.org/wiki/List_of_Greek_and_Latin_roots_in_English/P#pseph-\">that
        use <em>pseph-</em> as a root</a>, and I don\u2019t recognise any of them.\nTwo
        of the words suggested by Wikipedia are literally about pebbles (<a href=\"https://en.wikipedia.org/wiki/Psephite\"><em>psephite</em></a>/<em>psephitic</em>
        describes sediment made of pebble-sized fragments), and a third is about their
        use in counting (<a href=\"https://en.wikipedia.org/wiki/Isopsephy\"><em>isopsephy</em></a>
        is adding up the number values of the letters to get a single number).</p>\n\n<p>I
        was a bit confused by isopsephy initially, but it makes more sense after reading
        about how pebbles were a tool for counting lots of things, not just votes.\nThat
        looks like it could be a fun Wikipedia rabbit hole about word counting methods
        that are a bit like Scrabble, including a similar Hebrew practice called <a
        href=\"https://en.wikipedia.org/wiki/Gematria\"><em>gematria</em></a>, but
        I really have to stop now.</p>\n\n\n    <p>[If the formatting of this post
        looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/psephology/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"politics\"/>\n
        \   <category term=\"naming-things\"/>\n    <category term=\"history\"/>\n
        \   <summary type=\"html\">It's the scientific study of elections and voting,
        and it comes from the Greek word for \"pebble\", because pebbles were used
        for voting in ancient Greece.</summary>\n  </entry>\n  <entry>\n    <title
        type=\"html\">Taking regular screenshots of my website</title>\n    <link
        href=\"https://alexwlchan.net/2024/scheduled-screenshots/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Taking regular screenshots of
        my website\"/>\n    <published>2024-04-23T08:16:35+00:00</published>\n    <updated>2024-04-23T08:16:35+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/scheduled-screenshots</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2024/scheduled-screenshots/\"><![CDATA[\n<p>A
        few weeks ago I was reading the <a href=\"https://www.dpconline.org/digipres/champion-digital-preservation/bit-list\"><abbr
        title=\"Digital Preservation Coalition\">DPC</abbr> Bit List</a>, an inventory
        of digital materials and the risks associated with their long-term preservation.\nWhat
        formats need urgent attention before they\u2019re lost forever, what mediums
        are already being well-preserved, and so on.\nFor example, Adobe Flash animations
        are \u201Cpractically extinct\u201D, while emails are merely \u201Cendangered\u201D.</p>\n\n<p>Something
        that struck me is how the Bit List treats the content and interface of online
        services as two separate concerns.\nMost preservation efforts focus on saving
        the <em>content</em> \u2013 the photos, videos, and text that we upload to
        the web.\nWe don\u2019t have as many records of the <em>interfaces</em> \u2013
        the \u201Clook and feel\u201D of these sites.\nBut if you only save one and
        not the other, you\u2019re losing a lot of important context about how we
        use those sites, and the influence of their designs.</p>\n\n<p>One present-day
        example is TikTok.\nIt popularised the use of vertical swiping to move between
        videos, and that design makes it easy for users to watch a continuous stream
        of content.\nIt\u2019s very effective at keeping people in the app, and it\u2019s
        been copied by lots of other services.\nAlthough it seems well-known and obvious
        to us today, it\u2019ll be easy to forget the novelty and impact of this idea
        as social media continues to evolve.</p>\n\n<p>This user interface is behind
        concerns about the addictive nature of TikTok, because it requires minimal
        effort to stay in the app and watch another video.\nIt\u2019s also affected
        how videos are made, because creators need to capture your attention quickly
        before you swipe to watch something else.\nPopular videos on TikTok look different
        to those on YouTube, on television, or in cinema.</p>\n\n<p>You can\u2019t
        understand TikTok or its effect on the world without understanding this interface.\nWatching
        a single TikTok video in an isolated player isn\u2019t the same as experiencing
        it in the app.</p>\n\n<p>This distinction between content and interfaces got
        me thinking about how you preserve user interfaces.\nOne challenge is that
        most user interfaces don\u2019t have a single version.\nDesigns are constantly
        changing as companies add features, fix bugs, and try to find new ways to
        get more of our attention.\nEven if you put aside the technical issues, we
        can only really preserve snapshots of how a service looked at a particular
        point in time.</p>\n\n<p>One way to create these snapshots is with <a href=\"/2022/screenshots/\">screenshots
        or screen recordings</a>.\nI think they represent a good tradeoff of effort
        and preservation value.\nA static screenshot isn\u2019t as complete as a fully
        interactive, working copy of a thing, but it\u2019s much easier to create,
        to preserve, and to access later.\nIt records the look, if not the feel.</p>\n\n<p>I
        was mulling over this for a while, and I had an idea.\nI like having a set
        of screenshots as a visual history of the stuff I\u2019ve worked on (including
        this site), but I\u2019m not very good at remembering to create them.\nI just
        finished a bunch of design tweaking on this site, and I completely forgot
        to take a screenshot of what it looked like before I started making changes.</p>\n\n<p>Computers
        are pretty good at doing things on a repetitive schedule \u2013 wouldn\u2019t
        it be nice if I could automate taking these screenshots?\nWhat if a computer
        took a screenshot of my website every month?\nOr every week?\nOr every day?</p>\n\n<hr>\n\n<p>I
        already had a vague idea of how to take screenshots programatically.\nAt my
        last job we used <a href=\"https://playwright.dev/\">Playwright</a> as a way
        to do end-to-end testing of our websites.\nPlaywright is a library for automating
        web browsers \u2013 for example, you can use it to open a website in Chromium,
        click buttons, check the page loads correctly, and so on.</p>\n\n<p>It can
        also take a screenshot of a web page, like so:</p>\n\n<div class=\"language-console
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"gp\">$</span><span class=\"w\"> </span>npm <span class=\"nb\">install
        </span>playwright\n<span class=\"gp\">$</span><span class=\"w\"> </span>npx
        playwright <span class=\"nb\">install </span>chromium\n<span class=\"gp\">$</span><span
        class=\"w\"> </span>npx playwright screenshot <span class=\"nt\">--full-page</span>
        <span class=\"s2\">\"alexwlchan.net\"</span> <span class=\"s2\">\"screenshot.png\"</span>\n</code></pre></div></div>\n\n<p>This
        installs Playwright, then opens my website in Chromium and takes a screenshot
        of the page.\nThe <code class=\"language-plaintext highlighter-rouge\">--full-page</code>
        flag ensures the image contains the entire scrollable page, as if you had
        a tall screen and could fit the whole page in view without scrolling.</p>\n\n<p>Once
        I knew how to take a screenshot once, I wanted to do it on a regular schedule,
        and save those images somewhere.\nThere are lots of ways to run code on a
        schedule; I decided to use <a href=\"https://github.com/features/actions\">GitHub
        Actions</a> because it\u2019s what I\u2019m familiar with.</p>\n\n<p>My code
        for taking scheduled screenshots is entirely contained in a single GitHub
        Actions workflow.\nIt\u2019s in a file called <a href=\"https://github.com/alexwlchan/scheduled-screenshots/blob/a5c836cfcc6a3729fe53db97b34d116949fba377/.github/workflows/take_screenshots.yml\"><code
        class=\"language-plaintext highlighter-rouge\">.github/workflows/take_screenshots.yml</code></a>,
        and it\u2019s only 79 lines:</p>\n\n<div class=\"language-yaml highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"na\">name</span><span
        class=\"pi\">:</span> <span class=\"s\">Take screenshots</span>\n\n<span class=\"na\">on</span><span
        class=\"pi\">:</span>\n  <span class=\"na\">push</span><span class=\"pi\">:</span>\n
        \   <span class=\"na\">branches</span><span class=\"pi\">:</span>\n      <span
        class=\"pi\">-</span> <span class=\"s\">main</span>\n\n  <span class=\"na\">schedule</span><span
        class=\"pi\">:</span>\n    <span class=\"pi\">-</span> <span class=\"na\">cron</span><span
        class=\"pi\">:</span> <span class=\"s1\">'</span><span class=\"s\">7</span><span
        class=\"nv\"> </span><span class=\"s\">7</span><span class=\"nv\"> </span><span
        class=\"s\">*</span><span class=\"nv\"> </span><span class=\"s\">*</span><span
        class=\"nv\"> </span><span class=\"s\">1'</span>  <span class=\"c1\"># Every
        Monday at 7:07am UTC</span>\n\n<span class=\"na\">jobs</span><span class=\"pi\">:</span>\n
        \ <span class=\"na\">take-screenshots</span><span class=\"pi\">:</span>\n
        \   <span class=\"na\">runs-on</span><span class=\"pi\">:</span> <span class=\"s\">macos-latest</span>\n\n
        \   <span class=\"na\">strategy</span><span class=\"pi\">:</span>\n      <span
        class=\"na\">matrix</span><span class=\"pi\">:</span>\n        <span class=\"na\">include</span><span
        class=\"pi\">:</span>\n          <span class=\"pi\">-</span> <span class=\"na\">url</span><span
        class=\"pi\">:</span> <span class=\"s\">alexwlchan.net</span>\n            <span
        class=\"na\">filename_prefix</span><span class=\"pi\">:</span> <span class=\"s\">alexwlchan.net</span>\n
        \         <span class=\"pi\">-</span> <span class=\"na\">url</span><span class=\"pi\">:</span>
        <span class=\"s\">books.alexwlchan.net</span>\n            <span class=\"na\">filename_prefix</span><span
        class=\"pi\">:</span> <span class=\"s\">books</span>\n\n      <span class=\"c1\">#
        Setting max-parallel ensures that these jobs will run in serial,</span>\n
        \     <span class=\"c1\"># not parallel, so we don't have conflicting tasks
        trying to</span>\n      <span class=\"c1\"># push new commits.</span>\n      <span
        class=\"na\">max-parallel</span><span class=\"pi\">:</span> <span class=\"m\">1</span>\n\n
        \   <span class=\"na\">steps</span><span class=\"pi\">:</span>\n      <span
        class=\"pi\">-</span> <span class=\"na\">name</span><span class=\"pi\">:</span>
        <span class=\"s\">Checkout repository</span>\n        <span class=\"na\">uses</span><span
        class=\"pi\">:</span> <span class=\"s\">actions/checkout@v4</span>\n\n        <span
        class=\"na\">with</span><span class=\"pi\">:</span>\n          <span class=\"c1\">#
        Check out the latest version of main, which may not be the</span>\n          <span
        class=\"c1\"># commit that triggered this event -- jobs in this workflow will</span>\n
        \         <span class=\"c1\"># push new commits and update main, and we want
        each job to</span>\n          <span class=\"c1\"># get the latest code from
        main.</span>\n          <span class=\"na\">ref</span><span class=\"pi\">:</span>
        <span class=\"s\">main</span>\n\n          <span class=\"c1\"># Make sure
        we don't download the existing screenshots as part</span>\n          <span
        class=\"c1\"># of this process -- this Action is strictly append-only, so</span>\n
        \         <span class=\"c1\"># don't waste limited LFS bandwidth on it.</span>\n
        \         <span class=\"na\">lfs</span><span class=\"pi\">:</span> <span class=\"kc\">false</span>\n\n
        \     <span class=\"pi\">-</span> <span class=\"na\">name</span><span class=\"pi\">:</span>
        <span class=\"s\">Install Node.js</span>\n        <span class=\"na\">uses</span><span
        class=\"pi\">:</span> <span class=\"s\">actions/setup-node@v4</span>\n        <span
        class=\"na\">with</span><span class=\"pi\">:</span>\n          <span class=\"na\">node-version</span><span
        class=\"pi\">:</span> <span class=\"m\">20</span>\n\n      <span class=\"pi\">-</span>
        <span class=\"na\">name</span><span class=\"pi\">:</span> <span class=\"s\">Install
        Playwright and browser</span>\n        <span class=\"na\">run</span><span
        class=\"pi\">:</span> <span class=\"pi\">|</span>\n          <span class=\"s\">npm
        install playwright</span>\n          <span class=\"s\">npx playwright install
        chromium</span>\n\n      <span class=\"pi\">-</span> <span class=\"na\">name</span><span
        class=\"pi\">:</span> <span class=\"s\">Take screenshot</span>\n        <span
        class=\"na\">run</span><span class=\"pi\">:</span> <span class=\"pi\">|</span>\n
        \         <span class=\"s\">today=$(date +\"%Y-%m-%d\")</span>\n          <span
        class=\"s\">screenshot_path=\"screenshots/${{ matrix.filename_prefix }}.$today.png\"</span>\n\n
        \         <span class=\"s\"># Make these variables available to subsequent
        steps</span>\n          <span class=\"s\"># See https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-environment-variable</span>\n
        \         <span class=\"s\">echo \"today=$today\" &gt;&gt; \"$GITHUB_ENV\"</span>\n
        \         <span class=\"s\">echo \"screenshot_path=$screenshot_path\" &gt;&gt;
        \"$GITHUB_ENV\"</span>\n\n          <span class=\"s\">mkdir -p \"$(dirname
        \"$screenshot_path\")\"</span>\n\n          <span class=\"s\"># If there's
        already a screenshot for today, don't</span>\n          <span class=\"s\">#
        bother overwriting it.</span>\n          <span class=\"s\">if [[ -f \"$screenshot_path\"
        ]]; then exit 0; fi</span>\n\n          <span class=\"s\">npx playwright screenshot
        \\</span>\n            <span class=\"s\">--full-page \\</span>\n            <span
        class=\"s\">--wait-for-timeout 10000 \\</span>\n            <span class=\"s\">\"${{
        matrix.url }}\" \"$screenshot_path\"</span>\n\n      <span class=\"pi\">-</span>
        <span class=\"na\">name</span><span class=\"pi\">:</span> <span class=\"s\">Push
        changes to GitHub</span>\n        <span class=\"na\">run</span><span class=\"pi\">:</span>
        <span class=\"pi\">|</span>\n          <span class=\"s\">git add \"$screenshot_path\"</span>\n
        \         <span class=\"s\">git commit -m \"Add screenshot for ${{ matrix.url
        }} for $today\" || exit 0</span>\n          <span class=\"s\">git push origin
        main</span>\n</code></pre></div></div>\n\n<p>This runs once a week on Monday
        mornings \u2013 I don\u2019t update my websites that often, so I don\u2019t
        need more frequent screenshots.</p>\n\n<p>It installs Playwright, and uses
        it to take screenshots of two websites: <code class=\"language-plaintext highlighter-rouge\">alexwlchan.net</code>
        (this site) and <code class=\"language-plaintext highlighter-rouge\">books.alexwlchan.net</code>
        (my book tracker).\nThe images are saved in a folder called <code class=\"language-plaintext
        highlighter-rouge\">screenshots</code>, and the filenames include both the
        name of the site and the date taken, e.g. <code class=\"language-plaintext
        highlighter-rouge\">alexwlchan.net.2024-04-22.png</code> or <code class=\"language-plaintext
        highlighter-rouge\">books.2024-03-21.png</code>.</p>\n\n<p>If I want to get
        screenshots of a different website, I can add to the list in the <code class=\"language-plaintext
        highlighter-rouge\">matrix</code> section.</p>\n\n<p>I had to add a timeout
        to Playwright (<code class=\"language-plaintext highlighter-rouge\">--wait-for-timeout
        10000</code>) to ensure it downloads all the images correctly.\nBefore I added
        that option, I\u2019d sometimes get screenshots with holes where the images
        hadn\u2019t loaded in time.</p>\n\n<p>Once the screenshot has been created,
        it gets committed to Git and pushed to GitHub.\nI had to tweak the <a href=\"https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#configuring-the-default-github_token-permissions\">GITHUB_TOKEN
        permissions</a> to allow GitHub Actions to push commits to my repo.\nThis
        is inspired by Simon Willison\u2019s <a href=\"https://simonwillison.net/2020/Oct/9/git-scraping/\">\u201Cgit
        scraping\u201D technique</a>, but I\u2019m tracking images rather than text.</p>\n\n<p>Because
        PNG files can get quite big and I have a lot of them, I decided to use <a
        href=\"https://git-lfs.com/\">Git Large File Storage (LFS)</a> with this repo
        \u2013 vanilla Git can struggle with large binary files.\nThis is my first
        time using Git\_LFS, and it was pleasantly easy to set up following the <a
        href=\"https://git-lfs.com/\">Getting Started guide</a>:</p>\n\n<div class=\"language-console
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"gp\">$</span><span class=\"w\"> </span>brew <span class=\"nb\">install
        </span>git-lfs\n<span class=\"gp\">$</span><span class=\"w\"> </span>git lfs
        <span class=\"nb\">install</span>\n<span class=\"go\">\n</span><span class=\"gp\">$</span><span
        class=\"w\"> </span><span class=\"nb\">cd</span> ~/repos/scheduled-screenshots\n<span
        class=\"go\">\n</span><span class=\"gp\">$</span><span class=\"w\"> </span>git
        lfs track <span class=\"s2\">\"*.png\"</span>\n<span class=\"gp\">$</span><span
        class=\"w\"> </span>git add .gitattributes\n<span class=\"gp\">$</span><span
        class=\"w\"> </span>git commit <span class=\"nt\">-m</span> <span class=\"s2\">\"Add
        .gitattributes file to store PNG images in Git\_LFS\"</span>\n</code></pre></div></div>\n\n<p>And
        that\u2019s what it took to set up scheduled screenshots.\nIf you want to
        see the code in a repo, or see the growing collection of screenshots, the
        GitHub repo is <a href=\"https://github.com/alexwlchan/scheduled-screenshots\">alexwlchan/scheduled-screenshots</a>.</p>\n\n<hr>\n\n<p>This
        is great for creating new screenshots, but what about everything that came
        before?\nThis site is nearly 12 years old, and it\u2019d be nice for that
        to be reflected in the visual record.</p>\n\n<p>I dove into the Wayback Machine
        to backfill the old screenshots.\nMy site isn\u2019t indexed that often \u2013
        on average about once a month \u2013 but I can fill in some of the gaps this
        way.\nFirst I used the Wayback Machine\u2019s <a href=\"/til/2024/get-a-list-of-captures-from-the-wayback-machine/\">CDX
        Server API</a> to get a list of captures, then I <a href=\"/til/2024/take-a-wayback-machine-screenshot/\">used
        Playwright</a> to take screenshots.\nI had to adjust the timeouts to make
        sure everything loaded correctly, but I got them all to work eventually, and
        I got a hundred or so historical screenshots.</p>\n\n<p>I was surprised by
        was how many issues I found.\nThere were 116 captures of <a href=\"https://books.alexwlchan.net/\">my
        book tracker</a>, and of those 13 were clearly broken \u2013 the CSS or images
        hadn\u2019t been saved, and so the page was unstyled or had gaps where the
        images were meant to go.</p>\n\n<p>A further 7 were broken in subtle ways,
        where the HTML and CSS didn\u2019t match.\nFor example, I found one HTML capture
        <a href=\"https://web.archive.org/web/20210625222812/https://books.alexwlchan.net/\">from
        2021</a> that\u2019s loading CSS from 2024.\nThe Wayback Machine shows you
        a working page, but it\u2019s a hallucination \u2013 that\u2019s not what
        the page looked like in 2021.\n(The rounded corners are a dead giveaway \u2013
        I didn\u2019t add those until 2022.)</p>\n\n<p>I love the Wayback Machine
        and I think it\u2019s a great service, but you shouldn\u2019t rely on it to
        preserve your website.\nI\u2019m glad these captures exist exist, but they\u2019re
        a bit shaky as a preservation record.\nIf there\u2019s a website you care
        about, make sure you have your own system that saves the stuff you think is
        important \u2013 don\u2019t just rely on the Wayback Machine.</p>\n\n<hr>\n\n<picture>\n
        \ \n  <source srcset=\"/images/2024/scheduled-screenshots_1x.avif 750w, /images/2024/scheduled-screenshots_2x.avif
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/scheduled-screenshots_1x.webp 750w, /images/2024/scheduled-screenshots_2x.webp
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2024/scheduled-screenshots_1x.png 750w, /images/2024/scheduled-screenshots_2x.png
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/scheduled-screenshots_1x.png\" alt=\"A graphic showing
        multiple screenshots arranged into a stack, as if they were in a timeline
        \u2013 older screenshots towards the back, newer screenshots towards the front\"
        width=\"750\">\n</picture>\n\n<p>My scheduled screenshots are now up and running,
        and every Monday I\u2019ll get a new image to record the visual history of
        this site.</p>\n\n<p>If you want to set up something similar for your websites,
        here are the steps:</p>\n\n<ol>\n  <li>Create a new GitHub repository</li>\n
        \ <li>Create a new file <code class=\"language-plaintext highlighter-rouge\">.github/workflows/take_screenshots.yml</code>
        with the contents of the YAML file earlier in this post</li>\n  <li>Give <a
        href=\"https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#configuring-the-default-github_token-permissions\">write
        access</a> to the GITHUB_TOKEN used by GitHub Actions, so it can push to your
        repo</li>\n  <li>Change the list of URLs/filename prefixes in the <code class=\"language-plaintext
        highlighter-rouge\">matrix</code> block for the websites you want to screenshot</li>\n</ol>\n\n<p>The
        best time to start taking regular screenshots of my website was when I registered
        the domain name.\nThe second best time is now.</p>\n\n\n    <p>[If the formatting
        of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/scheduled-screenshots/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"screenshots\"/>\n
        \   <category term=\"digital-preservation\"/>\n    <summary type=\"html\">A
        screenshot a day keeps the bit rot at bay.</summary>\n  </entry>\n  <entry>\n
        \   <title type=\"html\">Getting faster Jekyll builds with caching in plugins</title>\n
        \   <link href=\"https://alexwlchan.net/2024/jekyll-caching/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Getting faster Jekyll builds
        with caching in plugins\"/>\n    <published>2024-04-17T19:44:35+00:00</published>\n
        \   <updated>2024-04-17T19:44:35+00:00</updated>\n    <id>https://alexwlchan.net/2024/jekyll-caching</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/jekyll-caching/\"><![CDATA[\n<p>This
        website is a static site built with <a href=\"https://jekyllrb.com/\">Jekyll</a>,
        and recently I overhauled the process for generating the site.\nThis should
        be invisible if you\u2019re just a reader, but it makes a big difference to
        me \u2013 like any software project, I\u2019d accumulated cruft and complexity,
        and it was time to sweep that all away.\nThe new process is simpler and should
        be easier to debug when stuff breaks.\nYay!</p>\n\n<p>One of my goals was
        making the site faster to build.\nThis site is pretty small, modern computers
        are silly fast, and yet I was still waiting at least a minute for builds with
        a warm cache.\nI was sure it could be faster!\nSo I tried to find ways to
        speed up the build process.</p>\n\n<p>I found two bits of low-hanging fruit
        that could be useful additions to a lot of Jekyll sites.</p>\n\n<h2 id=\"use-the-jekyll-cache-api\">Use
        the Jekyll Cache API</h2>\n\n<p>I\u2019ve written <a href=\"https://github.com/alexwlchan/alexwlchan.net/tree/9e6a7db8ace9066fab09886e6bafa6b86c41ed4f/src/_plugins\">quite
        a few Jekyll plugins</a> which I keep in my <code class=\"language-plaintext
        highlighter-rouge\">_plugins</code> folder.</p>\n\n<p>Most of these are various
        text processing functions that always return the same output for the same
        input.\nFor example, I have one plugin that <a href=\"/2020/adding-non-breaking-spaces-with-jekyll/\">adds
        non-breaking spaces</a> to my rendered HTML, and it always adds the same set
        of spaces.</p>\n\n<p>This makes my plugins a good fit for Jekyll 4\u2019s
        <a href=\"https://jekyllrb.com/tutorials/cache-api/\">caching API</a>, which
        allows me to cache the expensive computation in my plugins.\nThe API is quite
        nice: you create an instance of <code class=\"language-plaintext highlighter-rouge\">Jekyll::Cache</code>,
        then you call <code class=\"language-plaintext highlighter-rouge\">getset(key)</code>.\nIf
        <code class=\"language-plaintext highlighter-rouge\">key</code> is already
        in the cache, it returns the cached value; if not, it runs the expensive computation
        once and stores the value in the cache.</p>\n\n<p>Here\u2019s an example:</p>\n\n<div
        class=\"language-ruby highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">def</span> <span class=\"nf\">cache</span>\n  <span class=\"vc\">@@cache</span>
        <span class=\"o\">||=</span> <span class=\"no\">Jekyll</span><span class=\"o\">::</span><span
        class=\"no\">Cache</span><span class=\"p\">.</span><span class=\"nf\">new</span><span
        class=\"p\">(</span><span class=\"s1\">'AddNonBreakingSpaces'</span><span
        class=\"p\">)</span>\n<span class=\"k\">end</span>\n\n<span class=\"k\">def</span>
        <span class=\"nf\">add_non_breaking_spaces</span><span class=\"p\">(</span><span
        class=\"n\">markdown</span><span class=\"p\">)</span>\n  <span class=\"n\">cache</span><span
        class=\"p\">.</span><span class=\"nf\">getset</span><span class=\"p\">(</span><span
        class=\"n\">markdown</span><span class=\"p\">)</span> <span class=\"k\">do</span>\n
        \   <span class=\"n\">expensive_add_non_breaking_spaces_method</span><span
        class=\"p\">(</span><span class=\"n\">markdown</span><span class=\"p\">)</span>\n
        \ <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</code></pre></div></div>\n\n<p>In
        this code, <code class=\"language-plaintext highlighter-rouge\">expensive_add_non_breaking_spaces_method</code>
        will only be called once, and then cached until the Markdown changes or the
        cache is cleared.</p>\n\n<p>The cache is cleared every time you change <code
        class=\"language-plaintext highlighter-rouge\">_config.yml</code> or you run
        Jekyll with a different verb, e.g. <code class=\"language-plaintext highlighter-rouge\">build</code>
        or <code class=\"language-plaintext highlighter-rouge\">serve</code>.\nThis
        makes it easy to see the impact that caching is having \u2013 make a change
        to <code class=\"language-plaintext highlighter-rouge\">_config.yml</code>,
        then run <code class=\"language-plaintext highlighter-rouge\">jekyll build</code>
        twice.\nThe first build will run with a cold cache, the second with a warm
        cache.\nThe difference is the speedup you get from caching.</p>\n\n<p>In this
        site, adding caching to my plugins speeds up the build from ~6s to ~1.5s.\nThat\u2019s
        4\xD7 faster!</p>\n\n<h2 id=\"add-caching-to-the-built-in-jekyll-filters\">Add
        caching to the built-in Jekyll filters</h2>\n\n<p>I did some testing with
        <code class=\"language-plaintext highlighter-rouge\">jekyll build --profile</code>
        to find which pages were taking the most build time, and I discovered that
        the built-in <a href=\"https://jekyllrb.com/docs/liquid/filters/#smartify\"><code
        class=\"language-plaintext highlighter-rouge\">smartify</code> filter</a>
        was taking a big chunk of the build time.\nThis is a filter which converts
        \"straight quotes\" into \u201Ccurly quotes\u201D.</p>\n\n<p>I use this filter
        in a lot of places (individual posts, index pages, the RSS feed) and it\u2019s
        another good fit for the caching API \u2013 adding curly quotes to a piece
        of text will always return the same result.</p>\n\n<p>There are two ways you
        could add caching to the <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter:</p>\n\n<ul>\n  <li>create a new filter <code class=\"language-plaintext
        highlighter-rouge\">cached_smartify</code>, and use that instead of <code
        class=\"language-plaintext highlighter-rouge\">smartify</code>\n</li>\n  <li>override
        the existing <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter to add caching</li>\n</ul>\n\n<p>I think both approaches are fine,
        and it just depends on which style you prefer.\nIn this case, I slightly prefer
        the second approach, so I added a \u201Ccached smartify\u201D plugin to my
        <code class=\"language-plaintext highlighter-rouge\">_plugins</code> folder.\nThis
        overrides the existing <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter and replaces it with a cached version.\nI can continue to use <code
        class=\"language-plaintext highlighter-rouge\">smartify</code> in my templates
        as before, and enjoy a nice speedup:</p>\n\n<div class=\"language-ruby highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"c1\"># cached_smartify.rb</span>\n<span
        class=\"k\">module</span> <span class=\"nn\">Jekyll</span>\n  <span class=\"k\">module</span>
        <span class=\"nn\">Filters</span>\n    <span class=\"k\">alias</span> <span
        class=\"n\">builtin_smartify</span> <span class=\"n\">smartify</span>\n    \n
        \   <span class=\"k\">def</span> <span class=\"nf\">smartify_cache</span>\n
        \     <span class=\"vc\">@@smartify_cache</span> <span class=\"o\">||=</span>
        <span class=\"no\">Jekyll</span><span class=\"o\">::</span><span class=\"no\">Cache</span><span
        class=\"p\">.</span><span class=\"nf\">new</span><span class=\"p\">(</span><span
        class=\"s1\">'Smartify'</span><span class=\"p\">)</span>\n    <span class=\"k\">end</span>\n\n
        \   <span class=\"c1\"># Like the builtin smartify filter, but faster.</span>\n
        \   <span class=\"k\">def</span> <span class=\"nf\">smartify</span><span class=\"p\">(</span><span
        class=\"n\">input</span><span class=\"p\">)</span>\n      <span class=\"n\">smartify_cache</span><span
        class=\"p\">.</span><span class=\"nf\">getset</span><span class=\"p\">(</span><span
        class=\"n\">input</span><span class=\"p\">)</span> <span class=\"k\">do</span>\n
        \       <span class=\"n\">builtin_smartify</span><span class=\"p\">(</span><span
        class=\"n\">input</span><span class=\"p\">)</span>\n      <span class=\"k\">end</span>\n
        \   <span class=\"k\">end</span>\n  <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</code></pre></div></div>\n\n<p>In
        my book tracker, adding caching to the <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter speeds up the build from ~1.8s to ~0.8s.\nNice!</p>\n\n<h2 id=\"conclusion\">Conclusion</h2>\n\n<p>The
        last time I refactored the site build, it felt pretty fast.\nOver time, I\u2019ve
        gradually made changes that slowed it down, and it was feeling pretty sluggish.\nI
        didn\u2019t think to record precise timings before I started the refactor,
        but I know I sometimes had to wait tens of seconds for a build to run.</p>\n\n<p>Now
        this site takes ~1.5s to build (with a warm cache).\nIt doesn\u2019t exactly
        feel \u201Cfast\u201D, but it doesn\u2019t feel slow any more.\nI\u2019m sure
        I could wring out more speed if I really tried, but this is already a big
        improvement and fast enough for now.</p>\n\n<p>A lot of the improvements came
        from simplifying the build system, and deleting a bunch of custom code that
        was causing slowness.\nThe Jekyll caching is only part of the speedup, but
        it\u2019s the improvement most likely to be applicable to other Jekyll sites.</p>\n\n<p>When
        the site is slow, I get frustrated, bored, and tend to find excuses not to
        write anything.\nWhen the site is fast, I enjoy working on it and I\u2019m
        more likely to write new stuff.\nOne of my goals for this year is to spend
        more time on my writing, and making it more pleasant to write is a good step
        in that direction.</p>\n\n\n    <p>[If the formatting of this post looks odd
        in your feed reader, <a href=\"https://alexwlchan.net/2024/jekyll-caching/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"jekyll\"/>\n
        \   <category term=\"blogging-about-blogging\"/>\n    <summary type=\"html\">I
        was able to build my Jekyll site much faster by using the built-in caching
        API.</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">The Star-Spangled
        Ballad</title>\n    <link href=\"https://alexwlchan.net/2024/star-spangled-ballad/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"The Star-Spangled Ballad\"/>\n
        \   <published>2024-04-14T15:52:57+00:00</published>\n    <updated>2024-04-14T15:52:57+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/star-spangled-ballad</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2024/star-spangled-ballad/\"><![CDATA[\n<p>In
        an hour or so, Hannah Waddingham will take the stage at the Royal Albert Hall,
        and present this year\u2019s Olivier Awards.\nI won\u2019t be there, but a
        number of dear friends are in the audience, and we\u2019re keeping our fingers
        crossed for <em>Operation Mincemeat</em> \u2013 a musical with which we all
        have an entirely normal and healthy relationship.\n(Just don\u2019t ask how
        many times we\u2019ve been.)</p>\n\n<p>One of <em>Mincemeat</em>\u2019s six
        nominations is \u201COutstanding musical contribution\u201D, specifically
        Joe Bunker for music directing and Steve Sidwell for orchestrating.\nWhile
        we wait to find out who\u2019s won, I wanted to point out a fun detail in
        the music \u2013 one that I only heard for myself last night.</p>\n\n<p>In
        the second act, the main characters are waiting for news of a fake plane crash
        \u2013 a dead body they\u2019ve dressed to look like the made-up British officer
        William Martin, who\u2019s carrying \u201Csecret plans\u201D about the \u201CAllied
        invasion of Europe\u201D.\nThe idea is that he\u2019ll wash ashore in Spain,
        the Germans will find the plans in his briefcase, and they\u2019ll be misled
        about the Allies\u2019s true goals.</p>\n\n<p>Unfortunately the initial news
        is quite different \u2013 an Allied pilot has washed ashore, but he\u2019s
        very much alive and very much American.\nWe get to know him in the song <em>The
        Ballad of Willie Watkins</em>, while the main characters fret about whether
        two pilots crashing on the same day, in the same place, with the same name,
        might arouse suspicion.</p>\n\n<p>(This may seem like an implausible coincidence,
        but it\u2019s true.\nWillie Watkins was a real pilot, he really did crash
        in Spain, and he was even present at William Martin\u2019s autopsy \u2013
        a detail <a href=\"https://twitter.com/spitlip/status/1667667754940235778\">too
        ridiculous to fit into the show</a>.\nTruth is stranger than fiction.)</p>\n\n<p>For
        months now, friends have been telling me that <em>The Ballad of Willie Watkins</em>
        has a few bars from <em>The Star-Spangled Banner</em>, the US national anthem,
        but I\u2019ve always struggled to hear it.\nWith some help from <a href=\"https://twitter.com/HeLiam3\">Liam
        in the Discord</a>, I was able to spot it.</p>\n\n\n\n<p>Here\u2019s a clip
        from the cast recording where the anthem is playing in the background:</p>\n\n<figure>\n
        \ <audio src=\"/files/2024/Star_Spangled_Willie_Watkins_original.mp3\"></audio>\n
        \ <figcaption>\n    <a href=\"/files/2024/Star_Spangled_Willie_Watkins_original.mp3\">Download
        MP3</a>\n  </figcaption>\n</figure>\n\n<p>Liam messed with an EQ to make the
        <em>Star-Spangled Banner</em> a bit more prominent \u2013 the rest of the
        song fades away when the anthem is playing.\nHere\u2019s an MP3 he made:</p>\n\n<figure>\n
        \ <audio src=\"/files/2024/Star_Spangled_Willie_Watkins.mp3\"></audio>\n  <figcaption>\n
        \   <a href=\"/files/2024/Star_Spangled_Willie_Watkins.mp3\">Download MP3</a>\n
        \ </figcaption>\n</figure>\n\n<p>I took that a step further by stripping out
        the bass and the drums, and I think it makes those parts even more prominent.\n(I
        googled something like \u201Cremove lyrics from MP3\u201D and used the first
        website I found.\nIt split the MP3 into different tracks, and I could toggle
        each of them off/on.)\nThis makes it very clear to me:</p>\n\n<figure>\n  <audio
        src=\"/files/2024/Star_Spangled_Willie_Watkins_music.mp3\"></audio>\n  <figcaption>\n
        \   <a href=\"/files/2024/Star_Spangled_Willie_Watkins_music.mp3\">Download
        MP3</a>\n  </figcaption>\n</figure>\n\n<p>These processed versions definitely
        distort the brass which is actually playing the melody, but they were enough
        that I can now reliably hear it in the unprocessed soundtrack.\nAnd last night,
        I was sitting in the audience and I finally heard the <em>Star-Spangled Banner</em>
        as it was played live!</p>\n\n\n    <p>[If the formatting of this post looks
        odd in your feed reader, <a href=\"https://alexwlchan.net/2024/star-spangled-ballad/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"theatre\"/>\n
        \   <category term=\"operation-mincemeat\"/>\n    <category term=\"music\"/>\n
        \   <summary type=\"html\">If you listen carefully to the Ballad of Willie
        Watkins, you might hear another song peeking through.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">flapi.sh: a tiny command-line tool for
        exploring the Flickr API &amp;rarr;</title>\n    <link href=\"https://github.com/Flickr-Foundation/flapi.sh?utm_source=alexwlchan\"
        rel=\"alternate\" type=\"text/html\" title=\"flapi.sh: a tiny command-line
        tool for exploring the Flickr API\"/>\n    <published>2024-04-11T22:09:55+00:00</published>\n
        \   <updated>2024-04-11T22:09:55+00:00</updated>\n    <id>https://alexwlchan.net/2024/flapi</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/flapi/\"><![CDATA[\n<p>I
        use <a href=\"https://www.flickr.com/services/api/\">the Flickr API</a> pretty
        much every day in <a href=\"https://www.flickr.org/\">my day job</a>.\nWithin
        the first week, I bashed together a couple of command-line tools to make a
        simple tool for exploring the API.\nThey\u2019re not meant for building \u201Cproper\u201D
        apps, more for quick experiments and seeing what API responses look like.</p>\n\n<p>The
        main tool is <code class=\"language-plaintext highlighter-rouge\">flapi</code>,
        and you pass it two arguments: the name of the API method, and (optionally)
        any query parameters you want to include.\nThen it calls the Flickr API for
        you!</p>\n\n<p>For example:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>flapi flickr.photos.getInfo photo_id=25260341744\n<span
        class=\"go\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;</span><span
        class=\"w\">\n</span><span class=\"go\">&lt;rsp stat=\"ok\"&gt;</span><span
        class=\"w\">\n</span><span class=\"go\">  &lt;photo id=\"25260341744\" secret=\"3e30df4a20\"
        server=\"1645\" farm=\"2\" dateuploaded=\"1458345230\" isfavorite=\"0\" license=\"7\"
        safety_level=\"0\" rotation=\"0\" originalsecret=\"b473e4a3b0\" originalformat=\"jpg\"
        views=\"83654\" media=\"photo\"&gt;</span><span class=\"w\">\n</span><span
        class=\"go\">    \u2026\n</span></code></pre></div></div>\n\n<p>There are
        lots of ways to play with APIs \u2013 colleagues at a previous job used Postman,
        and Flickr itself has an API Explorer where you can try requests in the browser.\nI
        like doing it with a command-line tool because I always have lots of terminal
        windows open, and it\u2019s easy to grab one and check something with <code
        class=\"language-plaintext highlighter-rouge\">flapi</code>.</p>\n\n<p>Today
        I finally took the time to tidy up the script <a href=\"https://github.com/Flickr-Foundation/flapi.sh\">and
        post it on GitHub</a>.</p>\n\n<p>The code isn\u2019t complicated \u2013 indeed,
        it was easy to cobble it together from a bunch of other tools.\nEven if you
        have no interest in the Flickr API, some of them might be useful for you.</p>\n\n<ul>\n
        \ <li>\n    <p>I\u2019m using <a href=\"https://github.com/jaraco/keyring\">keyring</a>
        to store and retrieve my Flickr API key in the macOS Keychain.\nThis is a
        Python library that makes it easy to manage passwords and other secrets, and
        to avoid hard-coding secrets in my code.</p>\n  </li>\n  <li>\n    <p>I use
        <a href=\"https://curl.se/\">curl</a> to make the actual HTTP request.\nI
        recently listened to an <a href=\"https://github.com/readme/podcast/curl-25-years\">interesting
        interview</a> with Daniel Stenberg, curl\u2019s creator and maintainer, where
        he talked about how curl got started and how he keeps it going.</p>\n  </li>\n
        \ <li>\n    <p>I pipe the output to <a href=\"https://opensource.apple.com/source/libxml2/libxml2-7/libxml2/doc/xmllint.html\"><code
        class=\"language-plaintext highlighter-rouge\">xmllint --format</code></a>,
        which pretty-prints the XML.\nI\u2019m not sure how much of a difference it
        makes to Flickr\u2019s API responses, but it\u2019s nice to remember that
        macOS has a built in reformatter for XML.</p>\n  </li>\n  <li>\n    <p>Finally,
        I pipe the reformatted XML to <a href=\"https://pygments.org/\">Pygments</a>
        to add syntax highlighting.\nFor me, this makes the output a bit easier to
        read.</p>\n  </li>\n</ul>\n\n<p>Put together, the core logic of <code class=\"language-plaintext
        highlighter-rouge\">flapi</code> is just four lines:</p>\n\n<div class=\"language-bash
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"nv\">api_key</span><span class=\"o\">=</span><span class=\"si\">$(</span>keyring
        get flickr_api key<span class=\"si\">)</span>\n\ncurl <span class=\"nt\">--silent</span>
        <span class=\"s2\">\"https://api.flickr.com/services/rest/?api_key=</span><span
        class=\"k\">${</span><span class=\"nv\">api_key</span><span class=\"k\">}</span><span
        class=\"s2\">&amp;method=</span><span class=\"k\">${</span><span class=\"nv\">method</span><span
        class=\"k\">}</span><span class=\"s2\">&amp;</span><span class=\"k\">${</span><span
        class=\"nv\">params</span><span class=\"k\">}</span><span class=\"s2\">\"</span>
        <span class=\"se\">\\</span>\n  | xmllint <span class=\"nt\">--format</span>
        - <span class=\"se\">\\</span>\n  | pygmentize <span class=\"nt\">-l</span>
        xml\n</code></pre></div></div>\n\n<p>These four programs feel like an exemplar
        of the Unix Way: small tools that each do one task well, written so they can
        be combined in complex ways.</p>\n\n\n    <p>[If the formatting of this post
        looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/flapi/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"flickr\"/>\n
        \   <summary type=\"html\">Combining several existing tools to make something
        that allows for quick experiments and exploration.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">The new Flickr Commons Explorer &amp;rarr;</title>\n
        \   <link href=\"https://commons.flickr.org/?utm_source=alexwlchan\" rel=\"alternate\"
        type=\"text/html\" title=\"The new Flickr Commons Explorer\"/>\n    <published>2024-04-02T15:40:35+00:00</published>\n
        \   <updated>2024-04-02T15:40:35+00:00</updated>\n    <id>https://alexwlchan.net/2024/commons-explorer</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/commons-explorer/\"><![CDATA[\n<p>One
        of the things I\u2019ve been working on at the Flickr Foundation is a new
        \u201CCommons Explorer\u201D, a way to browse the photos in the Flickr Commons.</p>\n\n<p>Flickr
        Commons is a collection of historical photography from cultural institutions
        from all around the world, all with no known copyright restrictions.\nIt started
        with the Library of Congress in 2008, and now includes over 100 institutions
        from 24 different countries.</p>\n\n<p>One of the cool things about Flickr
        Commons is the variety of photos, and I enjoy looking \u201Cacross\u201D the
        Commons.\nI used a lot of Commons photos in my <a href=\"/2024/step-step-step/\">Monki\_Gras
        talk</a> last month, and I had fun using the <a href=\"https://commons.flickr.org/search?query=dance\">new
        search</a> to find dance-related photos from all the different members.</p>\n\n<p>The
        <a href=\"https://commons.flickr.org/\">Commons Explorer</a> is a new tool
        that encourages this sort of cross-collection exploration.\nIt tries to treat
        the Flickr Commons as a single collection of photographs, and to provide interesting
        views into the data that are more than just traditional search.\nThere are
        lots of cool photos to find!</p>\n\n<p>You can try the new Commons Explorer
        at <a href=\"https://commons.flickr.org\">commons.flickr.org</a>, or you can
        learn more in <a href=\"https://www.flickr.org/new-flickr-commons-explorer/\">our
        introductory blog post</a>.</p>\n\n\n\n<div id=\"grid\">\n  <picture>\n  \n
        \ <source srcset=\"/images/2024/commons_explorer_screenshot1_1x.png 444w,
