        \ </entry>\n  <entry>\n    <title type=\"html\">Fare-Wellcome Collection</title>\n
        \   <link href=\"https://alexwlchan.net/2023/fare-wellcome-collection/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Fare-Wellcome Collection\"/>\n
        \   <published>2023-09-20T07:12:54+00:00</published>\n    <updated>2023-09-20T07:12:54+00:00</updated>\n
        \   <id>https://alexwlchan.net/2023/fare-wellcome-collection</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2023/fare-wellcome-collection/\"><![CDATA[\n<p>I
        still remember the first time I visited Wellcome Collection \u2013 just over
        seven years ago.\nI was living and working in the Cambridge at the time, and
        I\u2019d come into London for the day to hang out with a friend who lived
        near King\u2019s Cross.\nWe wandered up the Euston Road, popped into the British
        Library and the British Museum, and then\u2026 Wellcome Collection.</p>\n\n<figure>\n
        \ <picture>\n  \n  <source srcset=\"/images/2023/reading-room_1x.avif 750w,
        /images/2023/reading-room_2x.avif 1500w, /images/2023/reading-room_3x.avif
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2023/reading-room_1x.webp 750w, /images/2023/reading-room_2x.webp
        1500w, /images/2023/reading-room_3x.webp 2250w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2023/reading-room_1x.jpg
        750w, /images/2023/reading-room_2x.jpg 1500w, /images/2023/reading-room_3x.jpg
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/jpeg\"></source>\n\n
        \ <img src=\"/images/2023/reading-room_1x.jpg\" alt=\"The Reading Room at
        Wellcome Collection. A large, brightly-lit room with shelves interspersed
        with museum objects and comfy chairs.\" class=\"fullwidth_img\" width=\"750\">\n</picture>\n
        \ <figcaption>\n    We were enchanted by <a href=\"https://wellcomecollection.org/pages/Wvlk4yAAAB8A3ufp\">the
        Reading Room</a>, which is a pretty common experience.\n  </figcaption>\n</figure>\n\n<p>I\u2019d
        already been thinking about getting a new job, so when I saw an ad for software
        developers at Wellcome a week later, it felt like the universe was telling
        me something.\nI applied, I was hired, and I started at the beginning of 2017.</p>\n\n<p>After
        nearly seven years, it\u2019s time for something new.\nI\u2019m going to be
        leaving Wellcome at the end of September, and joining <a href=\"https://www.flickr.org/\">the
        Flickr Foundation</a> as their new Tech Lead.</p>\n\n<p>This was a bittersweet
        decision.\nI\u2019ve loved my time at Wellcome.\nI got to work with a fantastic
        group of people, who\u2019ve helped me grow and learn and fix my mistakes.\nI\u2019m
        a much better person now than I was in 2017, and much of that comes from the
        people I met at Wellcome.\n(Of whom there are far, far too many to name.)</p>\n\n<p>I\u2019ve
        been able to work on a number of cool projects while I\u2019ve been at Wellcome,
        including:</p>\n\n<ul>\n  <li>\n    <p>The <a href=\"https://wellcomecollection.org/collections\">unified
        collections search</a>, which combines records from across Wellcome\u2019s
        different catalogues into a single search box.\nThis was my first exposure
        to AWS, Elasticsearch and large-scale data pipelines, and I learnt a lot doing
        this project.</p>\n  </li>\n  <li>\n    <p>The <a href=\"https://github.com/wellcomecollection/storage-service\">storage
        service</a>, which is the permanent storage for Wellcome Collection\u2019s
        digital collections.\nI\u2019m proud of how robust and reliable it\u2019s
        become, and working on this will be a highlight of my entire software engineering
        career.</p>\n  </li>\n  <li>\n    <p>Helping to write Wellcome\u2019s first
        <a href=\"https://wellcome.org/news/our-trans-inclusion-policy-latest-step-making-wellcome-more-inclusive\">trans
        inclusion policy</a>.\nThis was a major milestone for the LGBTQ+ Staff Network,
        and helped me feel comfortable coming out at work in 2019.</p>\n  </li>\n
        \ <li>\n    <p>Getting my first experience of line management.\nI\u2019m immensely
        grateful that the team gave me feedback and patience in equal measure as I
        warmed up to this change \u2013 I made lots of mistakes in the first few months!</p>\n
        \ </li>\n</ul>\n\n<p>As I\u2019ve stepped into a more managerial role, one
        of the most gratifying things has been to watch people take something that
        I worked on, and find ways to make it better.\nThe architecture of the catalogue
        pipeline has been streamlined and improved, making it more reliable and efficient.
        The trans inclusion policy has been rewritten with more detail and clarity.
        People are finding new ways to use the data in the storage service.</p>\n\n<p>I\u2019m
        leaving behind a remarkable team of smart, thoughtful, and capable people.\nI
        hope Wellcome knows just how lucky they are to have them.</p>\n\n<p>At the
        start of October, I\u2019ll be joining <a href=\"https://www.flickr.org/\">the
        Flickr Foundation</a> as their Tech Lead.\nThe mission \u2013 keeping Flickr\u2019s
        pictures visible for 100 years \u2013 is a daunting one, but I\u2019m excited
        about the challenge.\nI start in just under a fortnight, and I\u2019m really
        looking forward to it.</p>\n\n<p>This is a role I couldn\u2019t have done
        back in 2017 \u2013 I had no experience designing large systems, or managing
        a team, or doing software in a group that wasn\u2019t just software engineers.\nThose
        are all things I learnt while working at Wellcome.</p>\n\n<p>I\u2019m immensely
        grateful for my time at Wellcome Collection, for all the people I got to meet
        there, and for everything I learnt that\u2019s enabling me take this next
        step.</p>\n\n\n    <p>[If the formatting of this post looks odd in your feed
        reader, <a href=\"https://alexwlchan.net/2023/fare-wellcome-collection/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"personal\"/>\n
        \   <category term=\"wellcome-collection\"/>\n    <summary type=\"html\">After
        nearly seven years, it's time for something new.</summary>\n  </entry>\n</feed>\n\n"
