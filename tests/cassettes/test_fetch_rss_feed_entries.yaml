        1500w, /images/2024/croque-monsieur_3x.jpg 2250w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/croque-monsieur_1x.jpg\"
        alt=\"A toasted sandwich on a plate with a salad and a cup of vegetable soup.\"
        class=\"photo\" loading=\"lazy\" width=\"750\"> </picture></a></p>\n\n<p>I
        was only there for about four days \u2013 long enough for the conference and
        a day or so of leisure, short enough that I only needed a small bag.\nIt was
        a good length of trip, a refreshing break, and travel was easy thanks to the
        Eurostar.</p>\n\n<p>Every time I visit Paris I\u2019m reminded of how convenient
        it is to get to from London, and I think I should visit more often.\n(And
        all of continental Europe; there are good onward trains from Paris.)</p>\n\n<p>I
        hope I can visit Paris again soon.</p>\n\n\n    <p>[If the formatting of this
