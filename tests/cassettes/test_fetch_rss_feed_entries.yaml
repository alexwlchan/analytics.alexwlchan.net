        of the same name</a>.\n    In the foreground is a celestial globe made by
        <a href=\"https://en.wikipedia.org/wiki/Vincenzo_Coronelli\">Vincenzo Coronelli</a>,
        an Italian cartographer well known for his maps and globes.\n    There were
