        \ <entry>\n    <title type=\"html\">Monki Gras 2024: Step\u2026 Step\u2026
        Step\u2026</title>\n    <link href=\"https://alexwlchan.net/2024/step-step-step/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Monki Gras 2024: Step\u2026 Step\u2026
        Step\u2026\"/>\n    <published>2024-03-15T12:56:46+00:00</published>\n    <updated>2024-03-15T12:56:46+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/step-step-step</id>\n    <content type=\"html\"
        xml:base=\"https://alexwlchan.net/2024/step-step-step/\"><![CDATA[\n<p>Yesterday
        I gave a talk at <a href=\"https://monkigras.com/\">Monki\_Gras 2024</a>.\nThis
        year, the theme is <em>\u201CPrompting Craft: examining and discussing the
        art of the prompt in code and cultural creation\u201D</em>.\nI did a talk
        about my experience of learning these new AI tools, and I draw comparisons
        to learning to dance.</p>\n\n<p>This is my third time at Monki\_Gras, and
        my second time speaking \u2013 I first went in 2018, and I gave <a href=\"/2019/monki-gras-the-curb-cut-effect/\">a
        talk about the curb cut effect</a> in 2019.\nI bought a ticket as soon as
        they went on sale \u2013 I enjoyed myself so much at previous events, going
        again was a no-brainer.\n(My ticket was reimbursed because I was speaking,
        but I\u2019d have happily paid to go anyway.)</p>\n\n<p>Monki\_Gras is a rare
        event that manages to have both good talks <em>and</em> a good hallway track.\nThe
        first day of talks had a lot of interesting ideas and were well-presented,
        and I had some thoughtful and friendly conversations in between.\nI know I\u2019ll
        be thinking about the event for weeks to come, and there\u2019s still another
        day to go!</p>\n\n<p>I\u2019m pleased with the talk I wrote, and people seemed
        to enjoy it.\nThe talk wasn\u2019t recorded, but I\u2019ve put my slides and
        notes below.\n(I wanted to get these up quickly, so there may be silly typos
        or mistakes.\nPlease let me know if you see any!)</p>\n\n<p>This is the key
        message: <em>being a good user of AI is about both technical skills and managing
        your trust in the tool</em>.\nYou need to know the mechanics of prompt engineering,
        what text you type in the box, yes.\nBut you also need to know how much you
        trust the tool, and whether you can rely on its results \u2013 if you don\u2019t,
        the output is useless.</p>\n\n<h2 id=\"what-a-lovely-sense-of-gender\">What
        a lovely sense of ~gender~</h2>\n\n<p>There are some personal reasons why
        Monki\_Gras feels a bit special.</p>\n\n<p>I went to the last Monki\_Gras
        in 2019.\nIt was cancelled in 2020 thanks to COVID, and this is the first
        year it\u2019s been back \u2013 five years later!\nA lot of stuff has changed
        in that time.</p>\n\n<p>In 2019, I was starting to explore what being genderfluid
        might mean for me, how that might affect my professional career, and I had
        several meaningful conversations with now-friends at Monki\_Gras.\nIn 2024,
        I have a better understanding of what my gender looks like, I\u2019m much
        happier, and I\u2019m more comfortable presenting as my full self.</p>\n\n<p>At
        both events, my gender and my appearance have been a complete non-issue.\nPeople
        accept that I am who I say I am; there were no awkward stares or questions;
        I was never misgendered.\nI got to relax, and focus on the event rather than
        worrying if somebody was about to be weird.</p>\n\n<p>It\u2019s nice.</p>\n\n<p>This
        should be the norm at professional events, but it isn\u2019t, and it\u2019s
        a bit sad that I can\u2019t take it for granted.\nBut it\u2019s nice when
        it happens.</p>\n\n<h2 id=\"linksrecommended-reading\">Links/recommended reading</h2>\n\n<ul>\n
        \ <li>\n    <p>There are lots of books about the history of swing dancing
        and jazz music.\nI read <a href=\"https://www.swingpatrol.co.uk/swing-dance-book-scott-cupit/\"><em>Swing
        Dance</em> by Scott Cupit</a> as I was writing the talk because it\u2019s
        what I had to hand, but there are plenty of others.\nIt\u2019s a fun subject!</p>\n\n
        \   <p>If you\u2019re getting started, I\u2019d particularly recommend looking
        for information about <a href=\"https://en.wikipedia.org/wiki/Frankie_Manning\">Frankie
        Manning</a> and <a href=\"https://en.wikipedia.org/wiki/Norma_Miller\">Norma
        Miller</a>, two of the early pioneers of this style of dancing.</p>\n  </li>\n
        \ <li>\n    <p>Most of the photos in the talk come from <a href=\"https://commons.flickr.org/\">the
        Flickr Commons</a>, a collection of historical photographs from over 100 international
        cultural heritage organisations.</p>\n\n    <p>You can learn more about the
        Commons, browse the photos, and see who\u2019s involved using the Commons
        Explorer <a href=\"https://commons.flickr.org/\">https://commons.flickr.org/</a>.\n(Which
        I helped to build!)</p>\n  </li>\n</ul>\n\n<h2 id=\"slides-and-notes\">Slides
        and notes</h2>\n\n\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/statelibraryofnsw/53204818679/\"><picture>
        \ <source srcset=\"/images/2024/step-step-step-1_1x.avif 450w, /images/2024/step-step-step-1_2x.avif
        900w, /images/2024/step-step-step-1_3x.avif 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/step-step-step-1_1x.webp
        450w, /images/2024/step-step-step-1_2x.webp 900w, /images/2024/step-step-step-1_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/step-step-step-1_1x.jpg 450w, /images/2024/step-step-step-1_2x.jpg
        900w, /images/2024/step-step-step-1_3x.jpg 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/step-step-step-1_1x.jpg\"
        alt=\"Cover slide. On the left hand side is \u201CStep\u2026 Step\u2026 Step\u2026\u201D
        in green text, and on the right hand side is a black-and-white photo of two
        dancers.\" class=\"photo dark_aware\" loading=\"lazy\" width=\"450\"> </picture></a>\n
        \ <figcaption>\n    Photo: two jitterbug dancers in Sydney, 1948.\n    From
        the <a href=\"https://www.flickr.com/photos/statelibraryofnsw/53204818679/\">State
        Library of New South Wales</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>Introductory
        slide.</p>\n\n<p>It\u2019s lovely to be back at Monki\_Gras.</p>\n\n<p>My
        name is Alex Chan; my pronouns are they/she; I\u2019m a software developer.</p>\n\n<p>I
        work at the <a href=\"https://www.flickr.org/\">Flickr Foundation</a>, where
        we\u2019re trying to keep Flickr\u2019s pictures visible for 100 years \u2013
        including many of the photos in the talk.\nI do a bunch of fun stuff around
        digital preservation, cultural heritage, museums and libraries, all that jazz.\nIf
        you want to learn more about my work and all the other stuff I do, you can
        read more at <a href=\"https://alexwlchan.net\">alexwlchan.net</a>.</p>\n\n<p>But
        I\u2019m not talking about my work today.\nInstead, I want to talk about <strong>dancing</strong>.\nA
        few years ago I started learning to dance; last year I started learning to
        use AI, and I\u2019ve spotted a lot of parallels between the two.\nI want
        to tell you what learning to dance taught me about learning to use AI.</p>\n\n<figure>\n
        \ <a href=\"https://www.flickr.com/photos/proni/38895273120/\"><picture>  <source
        srcset=\"/images/2024/38895273120_0e92f40ed8_o_1x.avif 450w, /images/2024/38895273120_0e92f40ed8_o_2x.avif
        900w, /images/2024/38895273120_0e92f40ed8_o_3x.avif 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/38895273120_0e92f40ed8_o_1x.webp
        450w, /images/2024/38895273120_0e92f40ed8_o_2x.webp 900w, /images/2024/38895273120_0e92f40ed8_o_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/38895273120_0e92f40ed8_o_1x.jpg 450w, /images/2024/38895273120_0e92f40ed8_o_2x.jpg
        900w, /images/2024/38895273120_0e92f40ed8_o_3x.jpg 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/38895273120_0e92f40ed8_o_1x.jpg\"
        alt=\"Black-and-white photo of a theatrical stage full of actors in various
        costumes.\" class=\"photo dark_aware\" loading=\"lazy\" width=\"450\"> </picture></a>\n
        \ <figcaption>\n    A theatrical production of <em>The Pirates of Penzance</em>,
        1927.\n    From the <a href=\"https://www.flickr.com/photos/proni/38895273120/\">Public
        Record Office of Northern Ireland</a>, no known copyright restrictions.\n
        \ </figcaption>\n</figure>\n\n<p>This all started about five years ago.\nI
        was in a theatre at Bristol, watching a musical, and as musicals are wont
        to do, they had some big song and dance numbers.</p>\n\n<p>I was sitting in
        the audience, and as I watched the actors dancing, I thought <em>\u201Cthat
        looks fun, I want do to that\u201D</em>.\nSo in the interval I got out my
        phone, I started reading about dancing, and what they were doing on stage.</p>\n\n<figure>\n
        \ <a href=\"https://www.flickr.com/photos/library_of_congress/3549665322/\"><picture>
        \ <source srcset=\"/images/2024/3549665322_a5bc9827aa_o_1x.avif 450w, /images/2024/3549665322_a5bc9827aa_o_2x.avif
        900w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/avif\"></source>
        <source srcset=\"/images/2024/3549665322_a5bc9827aa_o_1x.webp 450w, /images/2024/3549665322_a5bc9827aa_o_2x.webp
        900w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/3549665322_a5bc9827aa_o_1x.jpg 450w, /images/2024/3549665322_a5bc9827aa_o_2x.jpg
        900w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/jpeg\"></source>
        \ <img src=\"/images/2024/3549665322_a5bc9827aa_o_1x.jpg\" loading=\"lazy\"
        alt=\"Black-and-white photo of a couple dancing side-by-side, with other people
        around them dancing or watching from the sidelines.\" class=\"photo dark_aware\"
        width=\"450\"> </picture></a>\n  <figcaption>\n    Jitterbugging in a juke
        joint in Mississippi, 1939.\n    From the <a href=\"https://www.flickr.com/photos/library_of_congress/3549665322/\">Library
        of Congress</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>The
        particular style of dancing they were doing was called <a href=\"https://en.wikipedia.org/wiki/Swing_(dance)\">swing
        dancing</a>.</p>\n\n<p>Swing dancing is an umbrella term for a wide variety
        of energetic and rhythmic dance styles, usually danced to jazz music.\nProbably
        the most well-known is lindy hop, but it also includes <a href=\"https://en.wikipedia.org/wiki/Balboa_(dance)\">balboa</a>,
        <a href=\"https://en.wikipedia.org/wiki/Jitterbug\">jitterbug</a>, <a href=\"https://en.wikipedia.org/wiki/Charleston_(dance)\">charleston</a>,
        <a href=\"https://en.wikipedia.org/wiki/Collegiate_shag\">collegiate shag</a>\u2026</p>\n\n<p>Swing
        dance came out of the African American jazz scene in the early 20th century,
        and a lot of the moves practiced today have their roots in traditional African
        folk dances.</p>\n\n<p>Swing dancing is very popular today, and there\u2019s
        a thriving swing dance scene in London, so I was able to find a beginner class
        just five minutes from where I was working at the time.\nIt was closer than
        the nearest Starbucks!</p>\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/statelibraryqueensland/7946600826/\"><picture>
        \ <source srcset=\"/images/2024/7946600826_688c50aa56_o_1x.avif 450w, /images/2024/7946600826_688c50aa56_o_2x.avif
        900w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/avif\"></source>
        <source srcset=\"/images/2024/7946600826_688c50aa56_o_1x.webp 450w, /images/2024/7946600826_688c50aa56_o_2x.webp
        900w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/7946600826_688c50aa56_o_1x.jpg 450w, /images/2024/7946600826_688c50aa56_o_2x.jpg
        900w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/jpeg\"></source>
        \ <img src=\"/images/2024/7946600826_688c50aa56_o_1x.jpg\" alt=\"A black-and-white
        photo of young girls in white tutus, their arms held out in ballet poses,
        inside a dance studio.\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\">
        </picture></a>\n  <figcaption>\n    Young girls competing at the Royal Academy
        of Dancing, 1938.\n    From the <a href=\"https://www.flickr.com/photos/statelibraryqueensland/7946600826/\">State
        Library of Queensland</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>This
        was a proper beginner class, no experience needed \u2013 which was good, because
        I didn\u2019t have any!\nYou could walk in having never danced before and
        they\u2019d teach you from scratch.</p>\n\n<p>This is great for students,
        but it poses a tricky challenge for the teachers.\nMany people are quite nervous
        in a dance class, unsure if they can do it, especially if it\u2019s their
        first time.\nThe teachers have to get you on board quickly, and I noticed
        a pattern \u2013 after a gentle warmup, they\u2019d always start with a really
        simple step.</p>\n\n<p>At this point I demonstrated with a simple step on
        stage.\nI don\u2019t have any video of this, so you\u2019ll have to make do
        with crude MS\_Paint drawings.</p>\n\n<p>This is a kick, kick, step.</p>\n\n\n\n<div
        id=\"step_by_step\">\n  <img src=\"/images/2024/basic-1.png\" alt=\"Left foot
        down, right foot raised\" loading=\"lazy\">\n  <p>\n    Stand on my left leg,
        and raise my right leg in the air.\n    Bent at the knee, foot pointing back.\n
        \ </p>\n  \n  <img src=\"/images/2024/basic-2.png\" alt=\"Left foot down,
        right foot kicking\" loading=\"lazy\">\n  <p>\n    Swing the right leg forward
        into a kick.\n  </p>\n  \n  <img src=\"/images/2024/basic-3.png\" alt=\"Left
        foot down, right foot raised\" loading=\"lazy\">\n  <p>\n    Swing the right
        leg back up, completing the kick.\n  </p>\n  \n  <img src=\"/images/2024/basic-4.png\"
        alt=\"Left foot down, right foot kicking\" loading=\"lazy\">\n  <p>\n    Swing
        the right leg forward again for a second kick.\n  </p>\n  \n  <img src=\"/images/2024/basic-5.png\"
        alt=\"Right foot down, left foot raised\" loading=\"lazy\">\n  <p>\n    Step
        down onto the right leg, and lift my left leg into the air.\n  </p>\n</div>\n\n<p>Kick,
        kick, step.</p>\n\n<p>This was a smart way to start the class.\nIf you can
        balance on one foot, you can do this move.\nYou get that sense of achievement,
        and there\u2019s something satisfying about a whole room of people stepping
        in unison.</p>\n\n<p>From there, the class would gradually build to more complicated
        things \u2013 moves, turns, routines.\nBut we\u2019d always build something
        new in small steps, not doing too much at once.</p>\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/sdasmarchives/40556490133/\"><picture>
        \ <source srcset=\"/images/2024/step-step-step-2_1x.avif 450w, /images/2024/step-step-step-2_2x.avif
        900w, /images/2024/step-step-step-2_3x.avif 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/step-step-step-2_1x.webp
        450w, /images/2024/step-step-step-2_2x.webp 900w, /images/2024/step-step-step-2_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/step-step-step-2_1x.jpg 450w, /images/2024/step-step-step-2_2x.jpg
        900w, /images/2024/step-step-step-2_3x.jpg 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/step-step-step-2_1x.jpg\"
        alt=\"A slide with the text \u201CStarting small is a good way to learn a
        new skill\u201D and a black-and-white photo of a man in a cool hat smiling
        and giving a thumbs up.\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\">
        </picture></a>\n  <figcaption>\n    Photo: Bob Hoover.\n    From the <a href=\"https://www.flickr.com/photos/sdasmarchives/40556490133/\">San
        Diego Air &amp; Space Museum Archives</a>, no known copyright restrictions.\n
        \ </figcaption>\n</figure>\n\n<p>Starting small is a great way to learn a
        new skill, and this approach can apply in a lot of areas.</p>\n\n<p>If you\u2019re
        trying to learn a skill or embed a new habit, make the bar for success extremely
        low.\nThis is a one-two punch:</p>\n\n<ol>\n  <li>You\u2019ll get that sense
        of achievement, the dopamine hit of reaching your goal.</li>\n  <li>You avoid
        the negative emotion of setting the bar too high and falling short.</li>\n</ol>\n\n<p>The
        latter is a common mistake when we learn new skills as adults.\nWe\u2019re
        used to being good at things; we have high standards for ourselves.\nThen
        we try to learn something new, and we set our goal far too high, then we fall
        short, we bounce off.</p>\n\n<p>How many people have done this?\nPicked up
        a new skill, done it once, you weren\u2019t instantly good at it, so you never
        did it again.\n<em>[A lot of guilty faces in the audience for this one.]</em></p>\n\n<p>We
        don\u2019t like to be bad at things \u2013 but we can only learn if we push
        through the period of not being very good.\nWhen we\u2019re a beginner and
        we don\u2019t know very much, we need to set small goals and step forward
        gradually.</p>\n\n<p>This is where we come back to AI, to prompt engineering
        \u2013 which have been new skills for many of us in the last year or two.</p>\n\n<figure>\n
        \ <a href=\"https://www.flickr.com/photos/statelibraryofnsw/7627979920/\"><picture>
        \ <source srcset=\"/images/2024/7627979920_12d9c23b80_o_1x.avif 450w, /images/2024/7627979920_12d9c23b80_o_2x.avif
        900w, /images/2024/7627979920_12d9c23b80_o_3x.avif 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/7627979920_12d9c23b80_o_1x.webp
        450w, /images/2024/7627979920_12d9c23b80_o_2x.webp 900w, /images/2024/7627979920_12d9c23b80_o_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/7627979920_12d9c23b80_o_1x.jpg 450w, /images/2024/7627979920_12d9c23b80_o_2x.jpg
        900w, /images/2024/7627979920_12d9c23b80_o_3x.jpg 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/7627979920_12d9c23b80_o_1x.jpg\"
        alt=\"Black-and-white photo of a man passing over a high jump bar, as two
        officials watch from the sideline.\" loading=\"lazy\" class=\"photo dark_aware\"
        width=\"450\"> </picture></a>\n  <figcaption>\n    High jump at the men's
        athletics, 1935.\n    From the <a href=\"https://www.flickr.com/photos/statelibraryofnsw/7627979920/\">State
        Library of New South Wales</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>When
        I first tried these new generative AI tools, I was lured in by the big and
        flashy stuff.\nThat\u2019s what grabbed headlines; that\u2019s what grabbed
        my attention.\nI was reading Twitter, I thought <em>\u201Cthat looks fun,
        I want do to that\u201D</em>.</p>\n\n<p>I set a very high bar for what I wanted
        to achieve, and I wanted to replicate those cool results \u2013 but I didn\u2019t
        know what I was doing, so I couldn\u2019t do any of that cool stuff.\nSo I
        bounced off for months.\nI ignored these tools, because of the bitter taste
        of those initial failures.</p>\n\n<p>I only started doing useful stuff with
        these tools when I lowered my expectations.\nI wanted a small first step.\nWhat\u2019s
        a small step for AI?\nIt\u2019s a simple prompt; a single question; a single
        sentence.</p>\n\n<p>I went back and found the first ChatGPT sessions where
        I got something useful out of it.\nI was building a URL checker, I have a
        bunch of websites, I want to check they\u2019re up.\nI wanted to write a script
        to help me.\nSo I asked ChatGPT <em>\u201Chow do I fetch a single URL\u201D</em>.</p>\n\n<p>This
        is a simple task, something I could easily Google, and many of you probably
        already know how to do this.\nBut that\u2019s not the point \u2013 the point
        is that it gave me that initial feeling of success.\nIt was the first time
        I had that sense of <em>\u201Cooh, this could be useful\u201D</em>.</p>\n\n<p>I
        was able to build on that, and by asking more small questions I eventually
        got a non-trivial URL checker.\nA more experienced AI user could probably
        have written the entire program in a single prompt, and I couldn\u2019t, but
        that\u2019s okay \u2013 I still got something useful by asking a series of
        small, simple questions.</p>\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/sdasmarchives/40556490133/\"><picture>
        \ <source srcset=\"/images/2024/step-step-step-2_1x.avif 450w, /images/2024/step-step-step-2_2x.avif
        900w, /images/2024/step-step-step-2_3x.avif 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/step-step-step-2_1x.webp
        450w, /images/2024/step-step-step-2_2x.webp 900w, /images/2024/step-step-step-2_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/step-step-step-2_1x.jpg 450w, /images/2024/step-step-step-2_2x.jpg
        900w, /images/2024/step-step-step-2_3x.jpg 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/step-step-step-2_1x.jpg\"
        alt=\"A slide with the text \u201CStarting small is a good way to learn a
        new skill\u201D and a black-and-white photo of a man in a cool hat smiling
        and giving a thumbs up.\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\">
        </picture></a>\n  <figcaption>\n    Photo: Bob Hoover.\n    From the <a href=\"https://www.flickr.com/photos/sdasmarchives/40556490133/\">San
        Diego Air &amp; Space Museum Archives</a>, no known copyright restrictions.\n
        \ </figcaption>\n</figure>\n\n<p>So start small!\nThis is a really useful
        idea, and applies to so many things, not just dance or AI.</p>\n\n<p>But I
        forget it so often, because it\u2019s easy to be lured in by the hype, the
        impressive, the shiny.\nI have to keep reminding myself: start small, don\u2019t
        overreach yourself.</p>\n\n<figure>\n  <a href=\"https://en.wikipedia.org/wiki/File:Jitterbug_dancers_SLNSW_FL9435364.jpg\"><picture>
        \ <source srcset=\"/images/2024/Jitterbug_dancers_SLNSW_FL9435364_1x.avif
        450w, /images/2024/Jitterbug_dancers_SLNSW_FL9435364_2x.avif 900w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/Jitterbug_dancers_SLNSW_FL9435364_1x.webp
        450w, /images/2024/Jitterbug_dancers_SLNSW_FL9435364_2x.webp 900w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/webp\"></source> <source srcset=\"/images/2024/Jitterbug_dancers_SLNSW_FL9435364_1x.jpg
        450w, /images/2024/Jitterbug_dancers_SLNSW_FL9435364_2x.jpg 900w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/Jitterbug_dancers_SLNSW_FL9435364_1x.jpg\"
        alt=\"A black-and-white photo of two dancers. They're facing apart, with one
        leg on the ground, and the other leg pointing up and out (in the same direction).
        They're connected by a single hand, clearly in the middle of an energetic
        move.\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\"> </picture></a>\n
        \ <figcaption>\n    Jitterbug dancers in Sydney, 1948.\n    From the <a href=\"https://en.m.wikipedia.org/wiki/File:Jitterbug_dancers_SLNSW_FL9435364.jpg\">State
        Library of New South Wales</a>, public domain.\n  </figcaption>\n</figure>\n\n<p>But
        what happens when you want to move past the basics?</p>\n\n<p>In dancing,
        the next step is finding a partner.\nA lot of swing dances are partnered dances,
        there\u2019s a <a href=\"https://en.wikipedia.org/wiki/Lead_and_follow\">leader
        and a follower</a>.\nThe leader initiates the moves, the follower follows,
        together they make awesome dance magic.</p>\n\n<p>If you go back to the same
        classes and events, you dance with the same people.\nYou get to know them,
        what they can do, what they like and what they don\u2019t.\nYou develop a
        sense of rapport, and this is so important when dancing.\n<em>You have to
        find the right level of trust, what you both feel comfortable doing.</em>\nMaybe
        you\u2019re happy to dance a move with one person, but not with another.</p>\n\n<p>Let\u2019s
        look at a few examples.</p>\n\n<p>In the photo above, the couple are dancing
        some sort of hand-to-hand jitterbug routine.\nThis is the sort of thing that
        you can teach a beginner in a couple of hours; nothing weird is going on here;
        it\u2019s the sort of move most dancers would happily dance with a complete
        stranger.</p>\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/quinet/43506977094/in/photolist-29hyCwJ\"><picture>
        \ <source srcset=\"/images/2024/43506977094_d3611d8c1f_o_1x.avif 328w, /images/2024/43506977094_d3611d8c1f_o_2x.avif
        656w, /images/2024/43506977094_d3611d8c1f_o_3x.avif 984w\" sizes=\"(max-width:
        328px) 100vw, 328px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/43506977094_d3611d8c1f_o_1x.webp
        328w, /images/2024/43506977094_d3611d8c1f_o_2x.webp 656w, /images/2024/43506977094_d3611d8c1f_o_3x.webp
        984w\" sizes=\"(max-width: 328px) 100vw, 328px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/43506977094_d3611d8c1f_o_1x.jpg 328w, /images/2024/43506977094_d3611d8c1f_o_2x.jpg
        656w, /images/2024/43506977094_d3611d8c1f_o_3x.jpg 984w\" sizes=\"(max-width:
        328px) 100vw, 328px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/43506977094_d3611d8c1f_o_1x.jpg\"
        alt=\"Two dancers in the tandem Charleston, with a crowd in the background
        behind them. They're one in front of the other, holding hands at their sides,
        and both standing on their left leg as they lift their right in the air. They
        have big smiles on their faces, clearly having fun.\" class=\"photo dark_aware\"
        loading=\"lazy\" width=\"328\"> </picture></a>\n  <figcaption>\n    Tandem
        Charleston at a competition in Vancouver, 2018.\n    Photo by <a href=\"https://www.flickr.com/photos/quinet/43506977094/in/photolist-29hyCwJ\">Thomas
        Quine</a>, CC\_BY\_2.0.\n  </figcaption>\n</figure>\n\n<p>Next up, we have
        tandem Charleston.</p>\n\n<p>In this dance, the follower stands in front of
        the leader, they both face forward, and they\u2019re connected by their hands
        at their sides.\nIt\u2019s hard for them to talk to each other, and the follower
        can\u2019t see their leader.</p>\n\n<p>This is a fun dance that\u2019s easy
        to teach to beginners, but you can see it\u2019s a bit more of an awkward
        position.\nA lot of followers (especially women) aren\u2019t super comfortable
        dancing this with strangers, and would walk away if you tried it on a social
        dance floor.</p>\n\n<figure>\n  <picture>\n  \n  <source srcset=\"/images/2024/45271899c9e5613c13a6122fe4e7a95d_1x.avif
        328w, /images/2024/45271899c9e5613c13a6122fe4e7a95d_2x.avif 656w\" sizes=\"(max-width:
        328px) 100vw, 328px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2024/45271899c9e5613c13a6122fe4e7a95d_1x.webp
        328w, /images/2024/45271899c9e5613c13a6122fe4e7a95d_2x.webp 656w\" sizes=\"(max-width:
        328px) 100vw, 328px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/45271899c9e5613c13a6122fe4e7a95d_1x.jpg
        328w, /images/2024/45271899c9e5613c13a6122fe4e7a95d_2x.jpg 656w\" sizes=\"(max-width:
        328px) 100vw, 328px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2024/45271899c9e5613c13a6122fe4e7a95d_1x.jpg\"
        alt=\"Black-and-white photo of two dancers. The leader has lifted their follower
        up in the air, so the follower is upside down, their head facing the floor
        and her feet kicking towards the ceiling. She seems to be crying in delight
        (I hope!).\" loading=\"lazy\" class=\"photo dark_aware\" width=\"328\">\n</picture>\n
        \ <figcaption>\n    Source unknown.\n  </figcaption>\n</figure>\n\n<p>And
        finally we have aerials.\nThis is when your feet leave the ground, you\u2019re
        lifted up in the air.\nIn this case, the leader has lifted their follow and
        flipped her entirely upside down \u2013 and hopefully a few seconds later,
        she returned to the ground safely!</p>\n\n<p>This is obviously a much riskier
        move, and requires a lot of trust between the two partners.\nYou would never
        do this with a stranger, and I know a lot of experienced dancers who don\u2019t
        go near moves like this.</p>\n\n<picture>\n  \n  <source srcset=\"/images/2024/step-step-step-3_1x.avif
        450w, /images/2024/step-step-step-3_2x.avif 900w, /images/2024/step-step-step-3_3x.avif
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/step-step-step-3_1x.webp 450w, /images/2024/step-step-step-3_2x.webp
        900w, /images/2024/step-step-step-3_3x.webp 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/step-step-step-3_1x.png
        450w, /images/2024/step-step-step-3_2x.png 900w, /images/2024/step-step-step-3_3x.png
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/step-step-step-3_1x.png\" alt=\"Text slide. What
        do you feel comfortable doing?\" loading=\"lazy\" class=\"photo dark_aware\"
        width=\"450\">\n</picture>\n\n<p>The point is that trust isn\u2019t binary.\nYou
        have to find the right level of trust with your partner.</p>\n\n<p>What do
        you feel comfortable doing?</p>\n\n<p>And that question applies to generative
        AI as much as it does to dancing.\nIf you\u2019re using it for fun stuff,
        to make images or videos, that\u2019s one thing.\nIf you\u2019re using them
        for knowledge work, if you\u2019re relying on their output, that\u2019s quite
        another.\nIf you want to use these tools, you have to know how much you trust
        them.</p>\n\n<p>The right level of trust isn\u2019t absolute faith or complete
        scepticism; it\u2019s somewhere in the middle.\nMaybe you trust it for one
        thing, but not another.</p>\n\n<p>I\u2019ve seen a lot of discussions of prompt
        engineering that focus on the mechanical skills, without thinking about trust.\n<em>\u201CType
        in this text to get these results.\u201D</em>\nThat\u2019s important, but
        it\u2019s no good having those skills if you can\u2019t trust and use the
        results you get.</p>\n\n<picture>\n  \n  <source srcset=\"/images/2024/step-step-step-4_1x.avif
        450w, /images/2024/step-step-step-4_2x.avif 900w, /images/2024/step-step-step-4_3x.avif
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/step-step-step-4_1x.webp 450w, /images/2024/step-step-step-4_2x.webp
        900w, /images/2024/step-step-step-4_3x.webp 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/step-step-step-4_1x.png
        450w, /images/2024/step-step-step-4_2x.png 900w, /images/2024/step-step-step-4_3x.png
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/step-step-step-4_1x.png\" alt=\"Text slide. How
        do we learn to trust?\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\">\n</picture>\n\n<p>How
        do we learn to trust AI?\nI think this will be a key question as we use more
        and more of these tools.\nHow do we build mental models of what we can trust?\nHow
        do we help everyone find the right level of trust for them?\nHow do we work
        out when we do and don\u2019t trust them?\nThe same techniques we\u2019ve
        already discussed can help \u2013 start small, and work your way up.</p>\n\n<p>When
        you dance with a stranger, you don\u2019t jump straight to the most complex
        move in your repetoire \u2013 you start with simpler moves, and you get a
        sense of each other\u2019s comfort.\nAre you both dancing energetically? Confidentally?
        Does it feel safe to do something more complicated?\nOr is your partner nervous?
        Wary? Perhaps at the edge of their comfort zone?</p>\n\n<p>We can do something
        similar with AI.\nOne thing I\u2019ve found useful when testing new tools
        is to ask it something simple, something I already know how to do.\nIf I see
        it doing a good job, I can start to trust it for similar tasks.\nIf it completely
        messes up, I know I can\u2019t trust it for this.</p>\n\n<picture>\n  \n  <source
        srcset=\"/images/2024/step-step-step-5_1x.avif 450w, /images/2024/step-step-step-5_2x.avif
        900w, /images/2024/step-step-step-5_3x.avif 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2024/step-step-step-5_1x.webp
        450w, /images/2024/step-step-step-5_2x.webp 900w, /images/2024/step-step-step-5_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2024/step-step-step-5_1x.png 450w, /images/2024/step-step-step-5_2x.png
        900w, /images/2024/step-step-step-5_3x.png 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/png\"></source>\n\n  <img src=\"/images/2024/step-step-step-5_1x.png\"
        alt=\"Text slide. What do I trust AI for?\" loading=\"lazy\" class=\"photo
        dark_aware\" width=\"450\">\n</picture>\n\n<p>So what do I trust AI for?\nI
        want to give you a few practical examples.</p>\n\n<p>I think it\u2019s important
        to work in areas where you already have a decent understanding.\nWe know these
        tools can hallucinate.\nWe know they can make stuff up.\nWe know they can
        go off the rails.</p>\n\n<p>The safeguard is us, the human, and we need to
        be able to spot when they\u2019ve gone off the rails and need guiding back
        to the straight and narrow.</p>\n\n<p>We all have different areas of competence
        and expertise \u2013 the areas where we trust AI are going to be different
        for each us.\nSo I might trust an AI to tell me about digital preservation
        or dance styles, but I wouldn\u2019t ask it questions about farming or firefighting
        or frogs.</p>\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/nationaalarchief/4026230486/\"><picture>
        \ <source srcset=\"/images/2024/4026230486_7768c56fbb_o_1x.avif 328w, /images/2024/4026230486_7768c56fbb_o_2x.avif
        656w\" sizes=\"(max-width: 328px) 100vw, 328px\" type=\"image/avif\"></source>
        <source srcset=\"/images/2024/4026230486_7768c56fbb_o_1x.webp 328w, /images/2024/4026230486_7768c56fbb_o_2x.webp
        656w\" sizes=\"(max-width: 328px) 100vw, 328px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/4026230486_7768c56fbb_o_1x.jpg 328w, /images/2024/4026230486_7768c56fbb_o_2x.jpg
        656w\" sizes=\"(max-width: 328px) 100vw, 328px\" type=\"image/jpeg\"></source>
        \ <img src=\"/images/2024/4026230486_7768c56fbb_o_1x.jpg\" alt=\"Black-and-white
        photo of a signpost with arrows pointing in all different directions, with
        a man looking down at a map and pondering his next move.\" loading=\"lazy\"
        class=\"photo dark_aware\" width=\"328\"> </picture></a>\n  <figcaption>\n
        \   Sign post at Schiphol Airport.\n    From the <a href=\"https://www.flickr.com/photos/nationaalarchief/4026230486/\">Nationaal
        Archief of the Netherlands</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>Let\u2019s
        look at a few examples.</p>\n\n<p>One thing I use AI tools for is to generate
        a whole bunch of ideas, a whole bunch of questions, a sort of brainstorming
        tool.\nI give it a discussion topic, and rather than asking it for answers,
        I ask it to tell me what sort of things I should be considering.</p>\n\n<p>I
        used ChatGPT to help me write this talk.\nI described the broad premise of
        the talk, and I asked it to tell me what aspects I should consider.\nWhat
        should I discuss?\nWhat could I say?\nWhat might my audience want to hear?\nI
        didn\u2019t use any of its output directly, but it gave me some stuff to think
        about.\nSome of it was bad, some of it I already had, some of its suggestions
        were useful additions to the talk.</p>\n\n<p>This is an inversion of the prompter/promptee
        relationship: I\u2019m not giving the computer a topic to think about it;
        it\u2019s giving me topics to think about.</p>\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/lselibrary/3925727501/\"><picture>
        \ <source srcset=\"/images/2024/3925727501_1846eed489_o_1x.avif 450w, /images/2024/3925727501_1846eed489_o_2x.avif
        900w, /images/2024/3925727501_1846eed489_o_3x.avif 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/3925727501_1846eed489_o_1x.webp
        450w, /images/2024/3925727501_1846eed489_o_2x.webp 900w, /images/2024/3925727501_1846eed489_o_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/3925727501_1846eed489_o_1x.jpg 450w, /images/2024/3925727501_1846eed489_o_2x.jpg
        900w, /images/2024/3925727501_1846eed489_o_3x.jpg 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/3925727501_1846eed489_o_1x.jpg\"
        alt=\"Black-and-white photo of people looking at a shelf of encyclopedias
        in a library. The man closest the camera is already holding a stack of papers,
        and looking upwards owards one of the books.\" loading=\"lazy\" class=\"photo
        dark_aware\" width=\"450\"> </picture></a>\n  <figcaption>\n    Encyclopedias
        in the library, 1964.\n    From the <a href=\"https://www.flickr.com/photos/lselibrary/3925727501/\">London
        School of Economics</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>What
        if I want more than ideas, what if I want some facts?</p>\n\n<p>AI tools are
        unreliable sources of facts, and you always have to be careful.\nThey can
        make up nonsense, and repeat them as if they\u2019re facts with complete confidence
        and authority.\nIt\u2019s mansplaining as a service.</p>\n\n<p>But it\u2019s
        not like they don\u2019t know any facts, and sometimes they do get them right.\nThe
        right level of trust isn\u2019t absolute faith or complete scepticism, it\u2019s
        somewhere in between.\nHow do we know when to trust them?</p>\n\n<p>I\u2019ve
        settled on the idea that AI is like a friend who\u2019s read a Wikipedia article
        \u2013 maybe after having a few beers.\nThere\u2019s definitely something
        behind what they\u2019re remembering, but it may not always be right.\nI wouldn\u2019t
        rely on it for anything important, but if often contains a clue to something
        which is true \u2013 a name, an idea, some terminology that leads me towards
        more trustworthy reference material.</p>\n\n<figure>\n  <a href=\"https://www.flickr.com/photos/lselibrary/3925727501/\"><picture>
        \ <source srcset=\"/images/2024/52783665606_6e97cfdccf_o_1x.avif 450w, /images/2024/52783665606_6e97cfdccf_o_2x.avif
        900w, /images/2024/52783665606_6e97cfdccf_o_3x.avif 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/52783665606_6e97cfdccf_o_1x.webp
        450w, /images/2024/52783665606_6e97cfdccf_o_2x.webp 900w, /images/2024/52783665606_6e97cfdccf_o_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/52783665606_6e97cfdccf_o_1x.jpg 450w, /images/2024/52783665606_6e97cfdccf_o_2x.jpg
        900w, /images/2024/52783665606_6e97cfdccf_o_3x.jpg 1350w\" sizes=\"(max-width:
        450px) 100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/52783665606_6e97cfdccf_o_1x.jpg\"
        alt=\"A person with long, dark hair using a computer terminal. They're facing
        away from the camera, and holding some sort of stylus up to a monitor showing
        monospaced text.\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\">
        </picture></a>\n  <figcaption>\n    Somebody using a terminal in the OCCS
        computer room.\n    From the <a href=\"https://www.flickr.com/photos/nlmhmd/52783665606/\">United
        States Library of Medicine</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>And
        finally, I use AI for writing code.</p>\n\n<p>But again, I stick to areas
        where I already have some expertise.\nI use these tools to write code in languages
        I use, frameworks I\u2019m familiar with, problems that I can understand.</p>\n\n<p>When
        I\u2019m working with a team of human developers, I sometimes have to pass
        on doing a code review because I don\u2019t know enough to do a proper review.\nThat\u2019s
        my threshold for using AI tools \u2013 if I wouldn\u2019t be comfortable reviewing
        the code, I don\u2019t trust the two of us to write it together.\nThere\u2019s
        too much of a risk that I\u2019ll miss a subtle mistake or major bug.</p>\n\n<p>But
        that still leaves a lot of use cases!</p>\n\n<p>I use it for a lot of boilerplate
        code.\nIt\u2019s a good way to get certain repetitive utility functions.\nAnd
        it\u2019s particularly useful when there are tools that have a complicated
        interface, and I have to get the list of fiddly options correct (ffmpeg springs
        to mind).\nIt\u2019s quite tricky to get the right set of incantations, but
        once I\u2019ve got them it\u2019s easy to see if they\u2019re behaving correctly.</p>\n\n<figure>\n
        \ <a href=\"https://www.flickr.com/photos/library_of_congress/2179849680/\"><picture>
        \ <source srcset=\"/images/2024/step-step-step-6_1x.avif 450w, /images/2024/step-step-step-6_2x.avif
        900w, /images/2024/step-step-step-6_3x.avif 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/step-step-step-6_1x.webp
        450w, /images/2024/step-step-step-6_2x.webp 900w, /images/2024/step-step-step-6_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/step-step-step-6_1x.jpg 450w, /images/2024/step-step-step-6_2x.jpg
        900w, /images/2024/step-step-step-6_3x.jpg 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/step-step-step-6_1x.jpg\"
        alt=\"Left: a list with three items. Giving me questions to consider; being
        a \u201Cfriend\u201D who's read the Wikipedia page; writing code. Right: a
        black-and-white photo of somebody welding a large piece of pipe.\" loading=\"lazy\"
        class=\"photo dark_aware\" width=\"450\"> </picture></a>\n  <figcaption>\n
        \   Photo: gas welding a joint in a line of spiral pipe at the Douglas Dam,
        1942.\n    From the <a href=\"https://www.flickr.com/photos/library_of_congress/2179849680/\">Library
        of Congress</a>, no known copyright restrictions.\n  </figcaption>\n</figure>\n\n<p>So
        those are a few of the things I trust generative AI for.\nThese are more evolutionary
        than revolutionary \u2013 these AI tools have become another thing in my toolbox,
        but they haven\u2019t fundamentally changed the way I work.\n(Yet.)</p>\n\n<p>Of
        course, you\u2019ll trust them for different things.\nDon\u2019t take this
        as a prescriptive list; take it as some ideas for how you might use AI.</p>\n\n<picture>\n
        \ \n  <source srcset=\"/images/2024/step-step-step-7_1x.avif 450w, /images/2024/step-step-step-7_2x.avif
        900w, /images/2024/step-step-step-7_3x.avif 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2024/step-step-step-7_1x.webp
        450w, /images/2024/step-step-step-7_2x.webp 900w, /images/2024/step-step-step-7_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2024/step-step-step-7_1x.jpg 450w, /images/2024/step-step-step-7_2x.jpg
        900w, /images/2024/step-step-step-7_3x.jpg 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2024/step-step-step-7_1x.jpg\"
        alt=\"Text slide. Being a great dancer = having technical skills and knowing
        your level of trust.\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\">\n</picture>\n\n<p>So
        like a slow jazz number at the end of the evening, let\u2019s wrap things
        up.</p>\n\n<p>Being a great dancer: yes, it requires the technical skills.\nYou
        need to know the footwork, the moves, the rhythm.\nBut it\u2019s also about
        trust, knowing your partner, working out what they\u2019re comfortable with.</p>\n\n<picture>\n
        \ \n  <source srcset=\"/images/2024/step-step-step-8_1x.avif 450w, /images/2024/step-step-step-8_2x.avif
        900w, /images/2024/step-step-step-8_3x.avif 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2024/step-step-step-8_1x.webp
        450w, /images/2024/step-step-step-8_2x.webp 900w, /images/2024/step-step-step-8_3x.webp
        1350w\" sizes=\"(max-width: 450px) 100vw, 450px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2024/step-step-step-8_1x.jpg 450w, /images/2024/step-step-step-8_2x.jpg
        900w, /images/2024/step-step-step-8_3x.jpg 1350w\" sizes=\"(max-width: 450px)
        100vw, 450px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2024/step-step-step-8_1x.jpg\"
        alt=\"Text slide. Being a great AI user = having technical skills and knowing
        your level of trust. The word 'dancer' has been crossed out and replaced with
        'AI user'.\" loading=\"lazy\" class=\"photo dark_aware\" width=\"450\">\n</picture>\n\n<p>The
        same thing is true of using AI.\nYou need to know how to write prompts, how
        to get information, how to get the results you want.\nBut you also need to
        know if you trust those results, when you can rely on the output.</p>\n\n<p>We
        need both of those skills to be great users of AI.</p>\n\n\n    <p>[If the
        formatting of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/step-step-step/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"talks\"/>\n
        \   <category term=\"generative-ai\"/>\n    <summary type=\"html\">Swing dancing
        and prompt engineering are pretty different. But could learning one help us
        learn the other?</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">Moving
        my YouTube Likes from one account to another</title>\n    <link href=\"https://alexwlchan.net/2024/moving-youtube-likes/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Moving my YouTube Likes from
        one account to another\"/>\n    <published>2024-02-11T23:04:30+00:00</published>\n
        \   <updated>2024-02-11T23:04:30+00:00</updated>\n    <id>https://alexwlchan.net/2024/moving-youtube-likes</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/moving-youtube-likes/\"><![CDATA[\n<p>I
        used to have two YouTube accounts, and I wanted to consolidate them into one.</p>\n\n<p>I
        had two accounts as a way to keep two separate watch histories.\nI was watching
        videos about gender and trans stuff before I came out, and I didn\u2019t want
        them appearing in my main account \u2013 say, when I was listening to music
        at work.\nThat\u2019s less of a concern now than it was five or six years
        ago, and the lines between them have become blurry.\nI don\u2019t need two
        accounts any more.</p>\n\n<p>Because I only use YouTube for watching videos,
        and not posting, there were only three lists I really wanted to keep: my subscriptions,
        my Watch Later queue, and my Likes.\nMy subs and watch later were both small
        enough to copy by hand; the likes were the hard bit \u2013 I had about 1500
        or so.</p>\n\n<p>There\u2019s no built-in way to move Likes between YouTube
        accounts, so it was time to break out the YouTube API.</p>\n\n<h2 id=\"getting-authentication-working\">Getting
        authentication working</h2>\n\n<p>The first step was getting some API credentials.\nThis
        uses the Google Cloud console, which I\u2019m not super familiar with, but
        YouTube has a lot of quickstart guides and code samples which made the process
        much easier.</p>\n\n<p>I used the <a href=\"https://developers.google.com/youtube/v3/quickstart/python\">Python
        quickstart guide</a>, and went through the following steps:</p>\n\n<ol>\n
        \ <li>Create a project in the Google Cloud console</li>\n  <li>Enable the
        YouTube Data API for that project</li>\n  <li>Create some OAuth credentials,
        which came in a JSON file I had to download</li>\n</ol>\n\n<p>At some point
        during this process, I had to create an OAuth consent screen.\nIf I was publishing
        this app for the world to use, you\u2019d see this as signing into the app,
        and it would have to be reviewed by Google.\nBecause I was only writing scripts
        for me, I was able to mostly skip this step \u2013 I left the app with a \u201Ctesting\u201D
        status, and just listed my two YouTube accounts as \u201Ctest users\u201D:</p>\n\n<picture>\n
        \ \n  <source srcset=\"/images/2024/google-cloud-oauth-consent_1x.png 546w,
        /images/2024/google-cloud-oauth-consent_2x.png 1092w, /images/2024/google-cloud-oauth-consent_3x.png
        1638w\" sizes=\"(max-width: 546px) 100vw, 546px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/google-cloud-oauth-consent_1x.png\" alt=\"Screenshot
        of a settings screen in Google Cloud console. The panel is a titled \u2018OAuth
        consent screen\u2019, and there\u2019s a table labelled \u2018Test users\u2019.
        It has two rows with redacted email addresses, and buttons to add/remove users
        from the table.\" class=\"screenshot\" width=\"546\">\n</picture>\n\n<p>After
        this, I tried to run the <a href=\"https://developers.google.com/youtube/v3/docs/channels/list?apix=true\">sample
        Python script</a> from Google\u2019s documentation.\nIt didn\u2019t work \u2013
        it was written for an older version of the Python libraries.\nIn particular,
        it used <code class=\"language-plaintext highlighter-rouge\">flow.run_console()</code>,
        which uses an authentication method which has been deprecated for over a year.\nA
        <a href=\"https://stackoverflow.com/a/74834470/1558022\">Stack Overflow answer</a>
        suggested I use <code class=\"language-plaintext highlighter-rouge\">flow.run_local_server()</code>,
        and that was more successful.</p>\n\n<p>Here\u2019s the first script I got
        working, which is a modified version of the sample code:</p>\n\n<div class=\"language-python
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"kn\">import</span> <span class=\"n\">googleapiclient.discovery</span>
        \ <span class=\"c1\"># pip install google-api-python-client==1.7.2\n</span><span
        class=\"kn\">import</span> <span class=\"n\">google_auth_oauthlib.flow</span>
        \ <span class=\"c1\"># pip install google-auth-oauthlib==0.4.1\n</span>\n\n<span
        class=\"k\">def</span> <span class=\"nf\">create_youtube_client</span><span
        class=\"p\">(</span><span class=\"n\">client_secrets_file</span><span class=\"p\">):</span>\n
        \   <span class=\"sh\">\"\"\"</span><span class=\"s\">\n    Given the path
        to a JSON file with OAuth credentials from the\n    Google Cloud console,
        create an authenticated client.\n    </span><span class=\"sh\">\"\"\"</span>\n
        \   <span class=\"n\">api_service_name</span> <span class=\"o\">=</span> <span
        class=\"sh\">\"</span><span class=\"s\">youtube</span><span class=\"sh\">\"</span>\n
        \   <span class=\"n\">api_version</span> <span class=\"o\">=</span> <span
        class=\"sh\">\"</span><span class=\"s\">v3</span><span class=\"sh\">\"</span>\n
        \   <span class=\"n\">scopes</span> <span class=\"o\">=</span> <span class=\"p\">[</span><span
        class=\"sh\">\"</span><span class=\"s\">https://www.googleapis.com/auth/youtube.readonly</span><span
        class=\"sh\">\"</span><span class=\"p\">]</span>\n\n    <span class=\"n\">flow</span>
        <span class=\"o\">=</span> <span class=\"n\">google_auth_oauthlib</span><span
        class=\"p\">.</span><span class=\"n\">flow</span><span class=\"p\">.</span><span
        class=\"n\">InstalledAppFlow</span><span class=\"p\">.</span><span class=\"nf\">from_client_secrets_file</span><span
        class=\"p\">(</span>\n        <span class=\"n\">client_secrets_file</span><span
        class=\"p\">,</span> <span class=\"n\">scopes</span>\n    <span class=\"p\">)</span>\n
        \   <span class=\"n\">credentials</span> <span class=\"o\">=</span> <span
        class=\"n\">flow</span><span class=\"p\">.</span><span class=\"nf\">run_local_server</span><span
        class=\"p\">()</span>\n\n    <span class=\"n\">youtube</span> <span class=\"o\">=</span>
        <span class=\"n\">googleapiclient</span><span class=\"p\">.</span><span class=\"n\">discovery</span><span
        class=\"p\">.</span><span class=\"nf\">build</span><span class=\"p\">(</span>\n
        \       <span class=\"n\">api_service_name</span><span class=\"p\">,</span>
        <span class=\"n\">api_version</span><span class=\"p\">,</span> <span class=\"n\">credentials</span><span
        class=\"o\">=</span><span class=\"n\">credentials</span>\n    <span class=\"p\">)</span>\n\n
        \   <span class=\"k\">return</span> <span class=\"n\">youtube</span>\n\n\n<span
        class=\"k\">if</span> <span class=\"n\">__name__</span> <span class=\"o\">==</span>
        <span class=\"sh\">\"</span><span class=\"s\">__main__</span><span class=\"sh\">\"</span><span
        class=\"p\">:</span>\n    <span class=\"n\">youtube</span> <span class=\"o\">=</span>
        <span class=\"nf\">create_youtube_client</span><span class=\"p\">(</span>\n
        \       <span class=\"n\">client_secrets_file</span><span class=\"o\">=</span><span
        class=\"sh\">\"</span><span class=\"s\">client_secret_12345.apps.googleusercontent.com.json</span><span
        class=\"sh\">\"</span>\n    <span class=\"p\">)</span>\n\n    <span class=\"n\">request</span>
        <span class=\"o\">=</span> <span class=\"n\">youtube</span><span class=\"p\">.</span><span
        class=\"nf\">channels</span><span class=\"p\">().</span><span class=\"nf\">list</span><span
        class=\"p\">(</span>\n        <span class=\"n\">part</span><span class=\"o\">=</span><span
        class=\"sh\">\"</span><span class=\"s\">snippet,contentDetails,statistics</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span>\n        <span class=\"n\">mine</span><span
        class=\"o\">=</span><span class=\"bp\">True</span>\n    <span class=\"p\">)</span>\n
        \   <span class=\"n\">response</span> <span class=\"o\">=</span> <span class=\"n\">request</span><span
        class=\"p\">.</span><span class=\"nf\">execute</span><span class=\"p\">()</span>\n\n
        \   <span class=\"kn\">from</span> <span class=\"n\">pprint</span> <span class=\"kn\">import</span>
        <span class=\"n\">pprint</span><span class=\"p\">;</span> <span class=\"nf\">pprint</span><span
        class=\"p\">(</span><span class=\"n\">response</span><span class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>When
        I run this, the script kicks me out into a web browser, where I have to go
        through the usual Google login screen, and confirm I want to use this app.\nAfter
        I clicked through a few confirmation screens, my browser eventually got to
        a page that said:</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code>The authentication flow
        has completed. You may close this window.\n</code></pre></div></div>\n\n<p>and
        back in my terminal window, the script was running and printing a list of
        my playlists.</p>\n\n<p>Already this was further than I\u2019d got in the
        past \u2013 I had an authenticated API client, and it was retrieving real
        data from my YouTube account.\nGood progress!</p>\n\n<h2 id=\"making-the-authentication-better\">Making
        the authentication better</h2>\n\n<p>The authentication code above works,
        but it has two major issues:</p>\n\n<ul>\n  <li>\n    <p>It\u2019s reading
        my OAuth client config from a JSON file on disk.\nCredentials should never
        be stored in plain text, so I want to put that somewhere more secure.</p>\n
        \ </li>\n  <li>\n    <p>It doesn\u2019t remember the credentials from <code
        class=\"language-plaintext highlighter-rouge\">flow.run_local_server()</code>
        \u2013 every time I run the script, I have to go through the in-browser authentication
        flow.\nI was running the script many times as I gradually built up the code,
        and this quickly got annoying.</p>\n  </li>\n</ul>\n\n<p>Both of these issues
        can be solved using the <a href=\"https://pypi.org/project/keyring/\">keyring
        module</a>, which provides a platform-agnostic interface to the system password
        store (in my case, the login keychain on macOS).</p>\n\n<p>I changed the function
        to fetch the OAuth client config from the keychain, and to store retrieved
        credentials in the keychain.\nWhen I run it repeatedly, it retrieves the stored
        credentials rather than sending me back through the in-browser flow.</p>\n\n<p>After
        running these scripts for a while, I discovered that Google\u2019s OAuth credentials
        expire after about a week.\nI wrote some rudimentary code to handle credential
        expiry \u2013 it deletes the stored credentials, and sends me back through
        the in-browser flow.\nThere are almost certainly better ways to do this, but
        my simplistic approach worked well enough for my one-off script.</p>\n\n<p>Here\u2019s
        my updated function:</p>\n\n<div class=\"language-python highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"kn\">import</span>
        <span class=\"n\">datetime</span>\n<span class=\"kn\">import</span> <span
        class=\"n\">json</span>\n\n<span class=\"kn\">import</span> <span class=\"n\">google.oauth2.credentials</span>\n<span
        class=\"kn\">import</span> <span class=\"n\">googleapiclient.discovery</span>
        \ <span class=\"c1\"># pip install google-api-python-client==1.7.2\n</span><span
        class=\"kn\">import</span> <span class=\"n\">google_auth_oauthlib.flow</span>
        \ <span class=\"c1\"># pip install google-auth-oauthlib==0.4.1\n</span><span
        class=\"kn\">import</span> <span class=\"n\">keyring</span>\n\n\n<span class=\"k\">def</span>
        <span class=\"nf\">create_youtube_client</span><span class=\"p\">(</span><span
        class=\"n\">label</span><span class=\"p\">:</span> <span class=\"nb\">str</span><span
        class=\"p\">):</span>\n    <span class=\"sh\">\"\"\"</span><span class=\"s\">\n
        \   Get an authenticated OAuth client for YouTube.\n\n    It gets the OAuth
        config from the system keychain, and caches\n    per-user credentials in the
        keychain under (</span><span class=\"sh\">\"</span><span class=\"s\">youtube</span><span
        class=\"sh\">\"</span><span class=\"s\">, label).\n    </span><span class=\"sh\">\"\"\"</span>\n
        \   <span class=\"n\">api_service_name</span> <span class=\"o\">=</span> <span
        class=\"sh\">\"</span><span class=\"s\">youtube</span><span class=\"sh\">\"</span>\n
        \   <span class=\"n\">api_version</span> <span class=\"o\">=</span> <span
        class=\"sh\">\"</span><span class=\"s\">v3</span><span class=\"sh\">\"</span>\n
        \   <span class=\"n\">scopes</span> <span class=\"o\">=</span> <span class=\"p\">[</span><span
        class=\"sh\">\"</span><span class=\"s\">https://www.googleapis.com/auth/youtube.readonly</span><span
        class=\"sh\">\"</span><span class=\"p\">]</span>\n\n    <span class=\"c1\">#
        Try to retrieve a stored OAuth access token from the keychain.\n</span>    <span
        class=\"c1\">#\n</span>    <span class=\"c1\"># This saves me going through
        the in-browser authentication flow\n</span>    <span class=\"c1\"># if I've
        already run the script.\n</span>    <span class=\"n\">stored_credentials</span>
        <span class=\"o\">=</span> <span class=\"n\">keyring</span><span class=\"p\">.</span><span
        class=\"nf\">get_password</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">youtube</span><span class=\"sh\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">label</span><span class=\"p\">)</span>\n\n    <span class=\"k\">if</span>
        <span class=\"n\">stored_credentials</span> <span class=\"ow\">is</span> <span
        class=\"ow\">not</span> <span class=\"bp\">None</span><span class=\"p\">:</span>\n
        \       <span class=\"n\">json_credentials</span> <span class=\"o\">=</span>
        <span class=\"n\">json</span><span class=\"p\">.</span><span class=\"nf\">loads</span><span
        class=\"p\">(</span><span class=\"n\">stored_credentials</span><span class=\"p\">)</span>\n\n
        \       <span class=\"k\">if</span> <span class=\"sh\">\"</span><span class=\"s\">expiry</span><span
        class=\"sh\">\"</span> <span class=\"ow\">in</span> <span class=\"n\">json_credentials</span><span
        class=\"p\">:</span>\n            <span class=\"n\">expiry</span> <span class=\"o\">=</span>
        <span class=\"n\">datetime</span><span class=\"p\">.</span><span class=\"n\">datetime</span><span
        class=\"p\">.</span><span class=\"nf\">fromisoformat</span><span class=\"p\">(</span><span
        class=\"n\">json_credentials</span><span class=\"p\">[</span><span class=\"sh\">\"</span><span
        class=\"s\">expiry</span><span class=\"sh\">\"</span><span class=\"p\">])</span>\n
        \           <span class=\"n\">expiry</span> <span class=\"o\">=</span> <span
        class=\"n\">expiry</span><span class=\"p\">.</span><span class=\"nf\">replace</span><span
        class=\"p\">(</span><span class=\"n\">tzinfo</span><span class=\"o\">=</span><span
        class=\"bp\">None</span><span class=\"p\">)</span>\n            <span class=\"n\">json_credentials</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">expiry</span><span
        class=\"sh\">\"</span><span class=\"p\">]</span> <span class=\"o\">=</span>
        <span class=\"n\">expir</span>\n\n        <span class=\"n\">credentials</span>
        <span class=\"o\">=</span> <span class=\"n\">google</span><span class=\"p\">.</span><span
        class=\"n\">oauth2</span><span class=\"p\">.</span><span class=\"n\">credentials</span><span
        class=\"p\">.</span><span class=\"nc\">Credentials</span><span class=\"p\">(</span><span
        class=\"o\">**</span><span class=\"n\">json_credentials</span><span class=\"p\">)</span>\n\n
        \   <span class=\"c1\"># If there are no stored credentials, fetch new ones.\n</span>
        \   <span class=\"k\">else</span><span class=\"p\">:</span>\n        <span
        class=\"c1\"># Retrieve the OAuth client credentials from the keychain.\n</span>
        \       <span class=\"c1\">#\n</span>        <span class=\"c1\"># This contains
        the contents of the JSON file that I downloaded\n</span>        <span class=\"c1\">#
        from the Google Cloud console, but now those credentials aren't\n</span>        <span
        class=\"c1\"># just saved as a plaintext file on disk.\n</span>        <span
        class=\"n\">stored_client_secrets</span> <span class=\"o\">=</span> <span
        class=\"n\">keyring</span><span class=\"p\">.</span><span class=\"nf\">get_password</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">youtube</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"sh\">\"</span><span
        class=\"s\">client_secrets</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n
        \       <span class=\"k\">if</span> <span class=\"n\">stored_client_secrets</span>
        <span class=\"ow\">is</span> <span class=\"bp\">None</span><span class=\"p\">:</span>\n
        \           <span class=\"k\">raise</span> <span class=\"nc\">ValueError</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">Could not
        find OAuth client secrets in keychain!</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n\n        <span class=\"n\">flow</span> <span class=\"o\">=</span>
        <span class=\"n\">google_auth_oauthlib</span><span class=\"p\">.</span><span
        class=\"n\">flow</span><span class=\"p\">.</span><span class=\"n\">InstalledAppFlow</span><span
        class=\"p\">.</span><span class=\"nf\">from_client_config</span><span class=\"p\">(</span>\n
        \           <span class=\"n\">client_config</span><span class=\"o\">=</span><span
        class=\"n\">json</span><span class=\"p\">.</span><span class=\"nf\">loads</span><span
        class=\"p\">(</span><span class=\"n\">stored_client_secrets</span><span class=\"p\">),</span>
        <span class=\"n\">scopes</span><span class=\"o\">=</span><span class=\"n\">scopes</span>\n
        \       <span class=\"p\">)</span>\n        <span class=\"n\">credentials</span>
        <span class=\"o\">=</span> <span class=\"n\">flow</span><span class=\"p\">.</span><span
        class=\"nf\">run_local_server</span><span class=\"p\">()</span>\n\n        <span
        class=\"c1\"># Save these credentials in the system keychain, so they can
        be\n</span>        <span class=\"c1\"># retrieved later.\n</span>        <span
        class=\"n\">keyring</span><span class=\"p\">.</span><span class=\"nf\">set_password</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">youtube</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"n\">label</span><span
        class=\"p\">,</span> <span class=\"n\">credentials</span><span class=\"p\">.</span><span
        class=\"nf\">to_json</span><span class=\"p\">())</span>\n\n    <span class=\"n\">youtube</span>
        <span class=\"o\">=</span> <span class=\"n\">googleapiclient</span><span class=\"p\">.</span><span
        class=\"n\">discovery</span><span class=\"p\">.</span><span class=\"nf\">build</span><span
        class=\"p\">(</span>\n        <span class=\"n\">api_service_name</span><span
        class=\"p\">,</span> <span class=\"n\">api_version</span><span class=\"p\">,</span>
        <span class=\"n\">credentials</span><span class=\"o\">=</span><span class=\"n\">credentials</span>\n
        \   <span class=\"p\">)</span>\n\n    <span class=\"c1\"># The OAuth credentials
        don't last forever -- they seem to expire after\n</span>    <span class=\"c1\">#
        a week.  This is a slightly ropey attempt to work around that.\n</span>    <span
        class=\"c1\">#\n</span>    <span class=\"c1\"># If we call the API and the
        saved token is expired, just delete\n</span>    <span class=\"c1\"># it and
        get new creds -- sending me back through the in-browser flow.\n</span>    <span
        class=\"c1\">#\n</span>    <span class=\"c1\"># Notes:\n</span>    <span class=\"c1\">#\n</span>
        \   <span class=\"c1\">#   - There are ways to refresh OAuth tokens that don't
        involve\n</span>    <span class=\"c1\">#     sending me back through the in-browser
        flow, but I didn't\n</span>    <span class=\"c1\">#     look at them as part
        of this project.\n</span>    <span class=\"c1\">#   - Catching all exceptions
        is a bit broad.  This code should really\n</span>    <span class=\"c1\">#
        \    retry only if it gets a \"credentials expired\" exception, and\n</span>
        \   <span class=\"c1\">#     throw any other exceptions immediately.\n</span>
        \   <span class=\"c1\">#\n</span>    <span class=\"k\">try</span><span class=\"p\">:</span>\n
        \       <span class=\"n\">request</span> <span class=\"o\">=</span> <span
        class=\"n\">youtube</span><span class=\"p\">.</span><span class=\"nf\">channels</span><span
        class=\"p\">().</span><span class=\"nf\">list</span><span class=\"p\">(</span><span
        class=\"n\">part</span><span class=\"o\">=</span><span class=\"sh\">\"</span><span
        class=\"s\">snippet</span><span class=\"sh\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">mine</span><span class=\"o\">=</span><span class=\"bp\">True</span><span
        class=\"p\">)</span>\n        <span class=\"n\">request</span><span class=\"p\">.</span><span
        class=\"nf\">execute</span><span class=\"p\">()</span>\n    <span class=\"k\">except</span>
        <span class=\"nb\">Exception</span> <span class=\"k\">as</span> <span class=\"n\">e</span><span
        class=\"p\">:</span>\n        <span class=\"n\">keyring</span><span class=\"p\">.</span><span
        class=\"nf\">delete_password</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">youtube</span><span class=\"sh\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">label</span><span class=\"p\">)</span>\n        <span class=\"k\">return</span>
        <span class=\"nf\">create_youtube_client</span><span class=\"p\">(</span><span
        class=\"n\">label</span><span class=\"p\">)</span>\n    <span class=\"k\">else</span><span
        class=\"p\">:</span>\n        <span class=\"k\">return</span> <span class=\"n\">youtube</span>\n</code></pre></div></div>\n\n<p>This
        function is more complicated than Google\u2019s sample code, and there are
        more ways that it could be improved.\nAuthentication is hard!</p>\n\n<h2 id=\"actually-using-the-youtube-api\">Actually
        using the YouTube API</h2>\n\n<p>With an authenticated client, it was relatively
        straightforward to write code that interacts with YouTube\u2019s APIs.\nI\u2019ve
        lost the links, but I found snippets of sample code in Google\u2019s documentation
        that I was able to adapt.</p>\n\n<p>I started by wrapping the <code class=\"language-plaintext
        highlighter-rouge\">create_youtube_client</code> in a class, and writing a
        function to list all the videos I\u2019d liked:</p>\n\n<div class=\"language-python
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">class</span> <span class=\"nc\">YouTubeClient</span><span class=\"p\">:</span>\n
        \   <span class=\"k\">def</span> <span class=\"nf\">__init__</span><span class=\"p\">(</span><span
        class=\"n\">self</span><span class=\"p\">,</span> <span class=\"n\">label</span><span
        class=\"p\">:</span> <span class=\"nb\">str</span><span class=\"p\">):</span>\n
        \       <span class=\"n\">self</span><span class=\"p\">.</span><span class=\"n\">youtube</span>
        <span class=\"o\">=</span> <span class=\"n\">self</span><span class=\"p\">.</span><span
        class=\"nf\">create_youtube_client</span><span class=\"p\">(</span><span class=\"n\">label</span><span
        class=\"p\">)</span>\n\n    <span class=\"k\">def</span> <span class=\"nf\">create_youtube_client</span><span
        class=\"p\">(</span><span class=\"n\">self</span><span class=\"p\">,</span>
        <span class=\"n\">label</span><span class=\"p\">:</span> <span class=\"nb\">str</span><span
        class=\"p\">):</span>\n        <span class=\"err\">\u2026</span>\n\n    <span
        class=\"k\">def</span> <span class=\"nf\">get_liked_videos</span><span class=\"p\">(</span><span
        class=\"n\">self</span><span class=\"p\">):</span>\n        <span class=\"sh\">\"\"\"</span><span
        class=\"s\">\n        Generate a list of videos that this YouTube account
        has liked.\n        </span><span class=\"sh\">\"\"\"</span>\n        <span
        class=\"n\">kwargs</span> <span class=\"o\">=</span> <span class=\"p\">{</span><span
        class=\"sh\">\"</span><span class=\"s\">part</span><span class=\"sh\">\"</span><span
        class=\"p\">:</span> <span class=\"sh\">\"</span><span class=\"s\">snippet</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"sh\">\"</span><span
        class=\"s\">playlistId</span><span class=\"sh\">\"</span><span class=\"p\">:</span>
        <span class=\"sh\">\"</span><span class=\"s\">LL</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span> <span class=\"sh\">\"</span><span class=\"s\">maxResults</span><span
        class=\"sh\">\"</span><span class=\"p\">:</span> <span class=\"sh\">\"</span><span
        class=\"s\">50</span><span class=\"sh\">\"</span><span class=\"p\">}</span>\n\n
        \       <span class=\"k\">while</span> <span class=\"bp\">True</span><span
        class=\"p\">:</span>\n            <span class=\"n\">request</span> <span class=\"o\">=</span>
        <span class=\"n\">self</span><span class=\"p\">.</span><span class=\"n\">youtube</span><span
        class=\"p\">.</span><span class=\"nf\">playlistItems</span><span class=\"p\">().</span><span
        class=\"nf\">list</span><span class=\"p\">(</span><span class=\"o\">**</span><span
        class=\"n\">kwargs</span><span class=\"p\">)</span>\n            <span class=\"n\">response</span>
        <span class=\"o\">=</span> <span class=\"n\">request</span><span class=\"p\">.</span><span
        class=\"nf\">execute</span><span class=\"p\">()</span>\n\n            <span
        class=\"k\">yield</span> <span class=\"k\">from</span> <span class=\"n\">response</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">items</span><span
        class=\"sh\">\"</span><span class=\"p\">]</span>\n\n            <span class=\"k\">try</span><span
        class=\"p\">:</span>\n                <span class=\"n\">kwargs</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">pageToken</span><span
        class=\"sh\">\"</span><span class=\"p\">]</span> <span class=\"o\">=</span>
        <span class=\"n\">response</span><span class=\"p\">[</span><span class=\"sh\">\"</span><span
        class=\"s\">nextPageToken</span><span class=\"sh\">\"</span><span class=\"p\">]</span>\n
        \           <span class=\"k\">except</span> <span class=\"nb\">KeyError</span><span
        class=\"p\">:</span>\n                <span class=\"k\">break</span>\n</code></pre></div></div>\n\n<p>[<strong>Edit,
        15 February 2024:</strong> the original version of this code called the <code
        class=\"language-plaintext highlighter-rouge\">videos()</code> endpoint and
        filtered for my likes, but that was only able to see the first 1000 likes.
        That was fine for this project, where I was gradually deleting the list, but
        not in general. I\u2019ve changed it to use the <code class=\"language-plaintext
        highlighter-rouge\">playlistItems()</code> API, which seems to return the
        full set.]</p>\n\n<p>This generates videos in reverse order of liking them
        \u2013 the most recently liked video comes first.\nThe items are large dicts
        which include various metadata fields about each video, of which the most
        interesting one to me is the ID:</p>\n\n<pre><code class=\"language-`python\">{'id':
        'J-u2aW7T2bw', \u2026}\n{'id': 'XPaKAh2zxgk', \u2026}\n{'id': '-q7ZVXOU3kM',
        \u2026}\n</code></pre>\n\n<p>Then I wrote a couple of methods which like/unlike
        a video.\nBecause these are modifying data in YouTube, I had to change the
        <code class=\"language-plaintext highlighter-rouge\">scopes</code> to <code
        class=\"language-plaintext highlighter-rouge\">https://www.googleapis.com/auth/youtube</code>,
        replacing the <code class=\"language-plaintext highlighter-rouge\">youtube.readonly</code>
        scope I\u2019d been using previously.</p>\n\n<div class=\"language-python
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">class</span> <span class=\"nc\">YouTubeClient</span><span class=\"p\">:</span>\n
        \   <span class=\"err\">\u2026</span>\n\n    <span class=\"k\">def</span>
        <span class=\"nf\">like_video</span><span class=\"p\">(</span><span class=\"n\">self</span><span
        class=\"p\">,</span> <span class=\"o\">*</span><span class=\"p\">,</span>
        <span class=\"n\">video_id</span><span class=\"p\">):</span>\n        <span
        class=\"sh\">\"\"\"</span><span class=\"s\">\n        Mark a video as </span><span
        class=\"sh\">\"</span><span class=\"s\">liked</span><span class=\"sh\">\"</span><span
        class=\"s\"> on YouTube.\n        </span><span class=\"sh\">\"\"\"</span>\n
        \       <span class=\"n\">request</span> <span class=\"o\">=</span> <span
        class=\"n\">self</span><span class=\"p\">.</span><span class=\"n\">youtube</span><span
        class=\"p\">.</span><span class=\"nf\">videos</span><span class=\"p\">().</span><span
        class=\"nf\">rate</span><span class=\"p\">(</span><span class=\"nb\">id</span><span
        class=\"o\">=</span><span class=\"n\">video_id</span><span class=\"p\">,</span>
        <span class=\"n\">rating</span><span class=\"o\">=</span><span class=\"sh\">\"</span><span
        class=\"s\">like</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n
        \       <span class=\"n\">response</span> <span class=\"o\">=</span> <span
        class=\"n\">request</span><span class=\"p\">.</span><span class=\"nf\">execute</span><span
        class=\"p\">()</span>\n\n    <span class=\"k\">def</span> <span class=\"nf\">unlike_video</span><span
        class=\"p\">(</span><span class=\"n\">self</span><span class=\"p\">,</span>
        <span class=\"o\">*</span><span class=\"p\">,</span> <span class=\"n\">video_id</span><span
        class=\"p\">):</span>\n        <span class=\"sh\">\"\"\"</span><span class=\"s\">\n
        \       Remove the </span><span class=\"sh\">\"</span><span class=\"s\">liked</span><span
        class=\"sh\">\"</span><span class=\"s\"> rating from a video on YouTube.\n
        \       </span><span class=\"sh\">\"\"\"</span>\n        <span class=\"n\">request</span>
        <span class=\"o\">=</span> <span class=\"n\">self</span><span class=\"p\">.</span><span
        class=\"n\">youtube</span><span class=\"p\">.</span><span class=\"nf\">videos</span><span
        class=\"p\">().</span><span class=\"nf\">rate</span><span class=\"p\">(</span><span
        class=\"nb\">id</span><span class=\"o\">=</span><span class=\"n\">video_id</span><span
        class=\"p\">,</span> <span class=\"n\">rating</span><span class=\"o\">=</span><span
        class=\"sh\">\"</span><span class=\"s\">none</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n        <span class=\"n\">response</span> <span class=\"o\">=</span>
        <span class=\"n\">request</span><span class=\"p\">.</span><span class=\"nf\">execute</span><span
        class=\"p\">()</span>\n</code></pre></div></div>\n\n<p>Putting these functions
        together, I was then able to write a short script which moved my likes from
        one account to the other:</p>\n\n<div class=\"language-python highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"n\">old_youtube</span>
        <span class=\"o\">=</span> <span class=\"nc\">YouTubeClient</span><span class=\"p\">(</span><span
        class=\"n\">label</span><span class=\"o\">=</span><span class=\"sh\">\"</span><span
        class=\"s\">old_account</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n<span
        class=\"n\">new_youtube</span> <span class=\"o\">=</span> <span class=\"nc\">YouTubeClient</span><span
        class=\"p\">(</span><span class=\"n\">label</span><span class=\"o\">=</span><span
        class=\"sh\">\"</span><span class=\"s\">new_account</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n\n<span class=\"k\">for</span> <span class=\"n\">video</span>
        <span class=\"ow\">in</span> <span class=\"n\">old_youtube</span><span class=\"p\">.</span><span
        class=\"nf\">get_liked_videos</span><span class=\"p\">():</span>\n    <span
        class=\"n\">video_id</span> <span class=\"o\">=</span> <span class=\"n\">video</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">id</span><span
        class=\"sh\">\"</span><span class=\"p\">]</span>\n\n    <span class=\"nf\">print</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">https://www.youtube.com/watch?v={video_id}</span><span
        class=\"sh\">\"</span><span class=\"p\">)</span>\n    <span class=\"n\">new_youtube</span><span
        class=\"p\">.</span><span class=\"nf\">like_video</span><span class=\"p\">(</span><span
        class=\"n\">video_id</span><span class=\"o\">=</span><span class=\"n\">video_id</span><span
        class=\"p\">)</span>\n    <span class=\"n\">old_youtube</span><span class=\"p\">.</span><span
        class=\"nf\">unlike_video</span><span class=\"p\">(</span><span class=\"n\">video_id</span><span
        class=\"o\">=</span><span class=\"n\">video_id</span><span class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>Removing
        the likes from the old account wasn\u2019t strictly necessary \u2013 I was
        planning to close the account when I was done \u2013 but it was an easy way
        to track the progress, and turned out to be helpful towards the end of the
        process (more on that below).</p>\n\n<p>Incidentally, around the time I wrote
        this code, David published a post about <a href=\"https://notebook.drmaciver.com/posts/2024-01-13-08:28.html\">writing
        good programming abstractions</a>, and I think this is a nice example of one.\nWrapping
        these API calls in a couple of named functions doesn\u2019t do anything to
        help de-duplication, but it does make the intent of the final script much
        clearer.</p>\n\n<h2 id=\"running-the-code-in-practice\">Running the code in
        practice</h2>\n\n<p>By and large this code worked extremely well.\nAlmost
        all of the videos moved across seamlessly, and I could watch it in two side-by-side
        browser windows \u2013 likes appeared in one account as they disappeared from
        the other.\nIt was substantially quicker and easier than if I\u2019d tried
        to do it by hand.</p>\n\n<p>I did run into a couple of non-obvious issues:</p>\n\n<ul>\n
        \ <li>\n    <p>The YouTube API has a quota, and I burnt through it pretty
        quickly.\nYou get 10,000\_units per day, and rating a video (aka like/unlike)
        <a href=\"https://developers.google.com/youtube/v3/determine_quota_cost\">costs
        50\_units</a>.\nI had to make two calls to move each video (one like, one
        unlike), so I could only move about 100 videos a day.</p>\n\n    <p>The quota
        resets at midnight Pacific Time, or about 8am in London.\nI got into the habit
        of running the script once a day, every day, until I\u2019d moved my entire
        list of Liked videos.\nIt took a while, but still less than doing it by hand!</p>\n\n
        \   <p>You can apply for a quota increase, but I didn\u2019t bother \u2013
        I knew I\u2019d only run into the quota a handful of times, and it was easier
        to spread my runs over multiple days than fill in an application for more
        quota.\nThe docs say it can take a week or so to approve quota increases,
        by which I\u2019d probably be done.</p>\n  </li>\n  <li>\n    <p>Sometimes
        I\u2019d get a 403 error with the message <em>\u201CThe owner of the video
        that you are trying to rate has disabled ratings for that video\u201D</em>.</p>\n\n
        \   <p>I\u2019m not sure what this means \u2013 if I opened the video in my
        web browser, I could still use the like/unlike buttons.\nThis only affected
        a handful of videos in my entire list, so I just used my web browser to move
        them across.</p>\n  </li>\n  <li>\n    <p>The API couldn\u2019t see the last
        dozen or so videos.\nOn the last day of running the script, the <code class=\"language-plaintext
        highlighter-rouge\">get_liked_videos()</code> function returned an empty list,
        but I could still see some liked videos in the old account in my web browser.\nI\u2019m
        not sure why they were invisible to the API.</p>\n\n    <p>Again, because
        it was only a handful of videos, I moved them across by hand.</p>\n\n    <p>[<strong>Edit,
        15 February 2024:</strong> I think this was caused by my use of the <code
        class=\"language-plaintext highlighter-rouge\">videos()</code> API instead
        of <code class=\"language-plaintext highlighter-rouge\">playlistItems()</code>;
        see above.]</p>\n  </li>\n</ul>\n\n<p>These were relatively minor issues,
        and easy to work around.\nAnd once I\u2019d finished running this script,
        I was able to close the old account and throw away this code \u2013 but maybe
        I\u2019ll come back to these notes if I have another interesting idea for
        using the YouTube API.</p>\n\n\n    <p>[If the formatting of this post looks
        odd in your feed reader, <a href=\"https://alexwlchan.net/2024/moving-youtube-likes/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"python\"/>\n
        \   <category term=\"youtube\"/>\n    <summary type=\"html\">Some experimenting
        with the YouTube API to merge two accounts into one.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">Making a PDF that\u2019s larger than Germany</title>\n
        \   <link href=\"https://alexwlchan.net/2024/big-pdf/?utm_source=rss\" rel=\"alternate\"
        type=\"text/html\" title=\"Making a PDF that\u2019s larger than Germany\"/>\n
        \   <published>2024-01-31T21:32:45+00:00</published>\n    <updated>2024-01-31T21:32:45+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/big-pdf</id>\n    <content type=\"html\"
        xml:base=\"https://alexwlchan.net/2024/big-pdf/\"><![CDATA[\n<p>I was browsing
        social media this morning, and I saw a claim I\u2019ve seen go past a few
        times now \u2013 that there\u2019s a maximum size for a PDF document:</p>\n\n\n\n<div
        class=\"tweet\">\n  <blockquote>\n\n  \n  <div class=\"media media-1\">\n
        \   \n      <a href=\"https://twitter.com/TerribleMaps/status/1674813732260655106/photo/1\">\n
        \ <picture>\n  \n  <source srcset=\"/images/twitter/Fz4iNokXwAAv2hD_1x.avif
        496w, /images/twitter/Fz4iNokXwAAv2hD_2x.avif 992w, /images/twitter/Fz4iNokXwAAv2hD_3x.avif
        1488w\" sizes=\"(max-width: 496px) 100vw, 496px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/twitter/Fz4iNokXwAAv2hD_1x.webp 496w, /images/twitter/Fz4iNokXwAAv2hD_2x.webp
        992w, /images/twitter/Fz4iNokXwAAv2hD_3x.webp 1488w\" sizes=\"(max-width:
        496px) 100vw, 496px\" type=\"image/webp\"></source>\n<source srcset=\"/images/twitter/Fz4iNokXwAAv2hD_1x.jpg
        496w, /images/twitter/Fz4iNokXwAAv2hD_2x.jpg 992w, /images/twitter/Fz4iNokXwAAv2hD_3x.jpg
        1488w\" sizes=\"(max-width: 496px) 100vw, 496px\" type=\"image/jpeg\"></source>\n\n
        \ <img src=\"/images/twitter/Fz4iNokXwAAv2hD_1x.jpg\" data-proofer-ignore=\"\"
        width=\"496\">\n</picture>\n</a>\n\n    \n  </div>\n  \n\n    <div class=\"header\">\n
        \     \n      <div class=\"author\">\n        <a class=\"link\" href=\"https://twitter.com/TerribleMaps\">\n
        \         \n          <span class=\"name\" title=\"Terrible Maps\">Terrible
        Maps</span>\n          <span class=\"screen_name\" title=\"@TerribleMaps\">@TerribleMaps</span>\n
        \       </a>\n      </div>\n    </div>\n    <div class=\"body\">\n      <p
        class=\"text\">Maximum size of a PDF, version 7: 381 km \xD7 381 km.<br><br><a
        href=\"https://commons.m.wikimedia.org/wiki/File:Seitengr%C3%B6%C3%9Fe_PDF_7.svg\">https://commons.m.wikimedia.org/wiki/File:Seit\u2026</a></p>\n\n
        \     \n\n      <div class=\"metadata\">\n        <a href=\"https://twitter.com/TerribleMaps/status/1674813732260655106\">\n
        \         <time datetime=\"2023-06-30\">\n            5:14\_PM \xB7 30 Jun
        2023\n          </time>\n        </a>\n      </div>\n    </div>\n  </blockquote>\n</div>\n\n<p>Some
        version of this has been floating around the Internet <a href=\"https://twitter.com/hassmanm/status/303086542\">since
        2007</a>, probably earlier.\nThis tweet is pretty emblematic of posts about
        this claim: it\u2019s stated as pure fact, with no supporting evidence or
        explanation.\nWe\u2019re meant to just accept that a single PDF can only cover
        about half the area of Germany, and we\u2019re not given any reason why 381\_kilometres
        is the magic limit.</p>\n\n<p>I started wondering: has anybody made a PDF
        this big?\nHow hard would it be?\nCan you make a PDF that\u2019s even bigger?</p>\n\n<p>A
        few years ago I did some <a href=\"https://codegolf.stackexchange.com/a/48938/13285\">silly
        noodling into PostScript</a>, the precursor to PDF, and it was a lot of fun.\nI\u2019ve
        never actually dived into the internals of PDF, and this seems like a good
        opportunity.</p>\n\n<p>Let\u2019s dig in.</p>\n\n<h2 id=\"where-does-the-claim-come-from\">Where
        does the claim come from?</h2>\n\n<p>These posts are often accompanied by
        a \u201Cwell, actually\u201D where people in the replies explain this is a
        limitation of a particular PDF reader app, not a limitation of PDF itself.\nThey
        usually link to something like <a href=\"https://en.wikipedia.org/wiki/PDF#:~:text=Page%20dimensions%20are%20not%20limited%20by%20the%20format%20itself\">the
        Wikipedia article for PDF</a>, which explains:</p>\n\n<blockquote>\n  <p>Page
        dimensions are not limited by the format itself. However, Adobe Acrobat imposes
        a limit of 15\_million by 15\_million inches, or 225 trillion in<sup>2</sup>
        (145,161 km<sup>2</sup>).<a href=\"https://en.wikipedia.org/wiki/PDF#cite_note-pdf-ref-1.7-2\"><sup>[2]</sup></a></p>\n</blockquote>\n\n<p>If
        you follow the reference link, you find the <a href=\"https://web.archive.org/web/20081001170454/https://www.adobe.com/devnet/acrobat/pdfs/pdf_reference_1-7.pdf\">specification
        for PDF\_1.7</a>, where an appendix item explains in more detail (emphasis
        mine):</p>\n\n<blockquote>\n  <p>In PDF versions earlier than PDF\_1.6, the
        size of the default user space unit is fixed at 1/72\_inch. In Acrobat viewers
        earlier than version 4.0, the minimum allowed page size is 72 by 72\_units
        in default user space (1 by 1\_inch); the maximum is 3240 by 3240\_units (45
        by 45\_inches). In Acrobat versions 5.0 and later, the minimum allowed page
        size is 3 by 3\_units (approximately 0.04 by 0.04\_inch); the maximum is 14,400
        by 14,400\_units (200 by 200\_inches).</p>\n\n  <p>Beginning with PDF\_1.6,
        the size of the default user space unit may be set with the UserUnit entry
        of the page dictionary. <strong>Acrobat 7.0 supports a maximum UserUnit value
        of 75,000, which gives a maximum page dimension of 15,000,000\_inches (14,400
        * 75,000 * 1 \u2044 72).</strong> The minimum UserUnit value is 1.0 (the default).</p>\n</blockquote>\n\n<p>15\_million
        inches is exactly 381\_kilometres, matching the number in the original tweet.\nAnd
        although this limit first appeared in PDF\_1.6, it\u2019s \u201Cversion 7\u201D
        of Adobe Acrobat.\nThis is probably where the original claim comes from.</p>\n\n<p>What
        if we make a PDF that exceeds these \u201Cmaximum\u201D values?</p>\n\n<h2
        id=\"the-inner-structure-of-pdfs\">The inner structure of PDFs</h2>\n\n<p>I\u2019ve
        never dived into the internals of a PDF document \u2013 I\u2019ve occasionally
        glimpsed some bits in a hex editor, but I\u2019ve never really understood
        how they work.\nIf I\u2019m going to be futzing around for fun, this is a
        good opportunity to learn how to edit the PDF directly, rather than going
        through a library.</p>\n\n<p>I found <a href=\"https://help.callassoftware.com/a/798383-how-to-create-a-simple-pdf-file\">a
        good article</a> which explains the internal structure of a PDF, and combined
        with asking ChatGPT a few questions, I was able to get enough to write some
        simple files by hand.</p>\n\n<p>I know that PDFs support a huge number of
        features, so this is probably a gross oversimplification, but this is the
        mental picture I created:</p>\n\n\n\n<svg xmlns=\"http://www.w3.org/2000/svg\"
        viewbox=\"0 0 280 560\" role=\"img\" aria-labelledby=\"svg_pdf_layout\" class=\"dark_aware\">\n
        \ <defs>\n    <style>\n      rect.pdf_component {\n        stroke: currentColor;\n
        \       stroke-width: 1;\n      }\n\n      text.monospace {\n        font-size:
        12pt;\n        font-family: monospace;\n\t\t\t\ttext-anchor: middle;\n\t\t\t\tdominant-baseline:
        middle;\n      }\n\n      text {\n        fill: currentColor;\n      }\n\n
        \     path.arrow {\n        stroke: currentColor;\n        stroke-width: 1.75;\n
        \       stroke-linecap: round;\n        fill: none;\n        marker-end: url(#arrowhead);\n
        \     }\n\n      path.dashed {\n        stroke: currentColor;\n        stroke-width:
        1.75;\n        stroke-dasharray: 2 2;\n      }\n\n      #arrowhead polygon
        {\n        fill: currentColor;\n      }\n    </style>\n\n    <marker id=\"arrowhead\"
        markerwidth=\"7\" markerheight=\"4.9\" refx=\"0\" refy=\"2.45\" orient=\"auto\">\n
        \     <polygon points=\"0 0, 7 2.45, 0 4.9\"></polygon>\n    </marker>\n  </defs>\n\n
        \ \n  <path class=\"arrow\" d=\"M 230 470 L 270 470 L 270 350 L 250 350\"
        marker-end=\"url(#arrowhead)\"></path>\n\n  <rect x=\"50\" y=\"10\" width=\"180\"
        height=\"40\" class=\"pdf_component\"></rect>\n  <text x=\"140\" y=\"30\"
        class=\"monospace\">%PDF-1.6</text>\n\n  <rect x=\"50\" y=\"70\" width=\"180\"
        height=\"240\" class=\"object_wrapper\"></rect>\n  <text x=\"140\" y=\"85\"
        text-anchor=\"middle\" dominant-baseline=\"middle\" font-size=\"10pt\">objects</text>\n\n
        \ <rect x=\"80\" y=\"100\" width=\"120\" height=\"40\" class=\"pdf_component\"></rect>\n
        \ <text x=\"140\" y=\"120\" class=\"monospace\">object 1</text>\n\n  <rect
        x=\"80\" y=\"150\" width=\"120\" height=\"40\" class=\"pdf_component\"></rect>\n
        \ <text x=\"140\" y=\"170\" class=\"monospace\">object 2</text>\n\n  <path
        class=\"dashed\" d=\"M 140 195 L 140 245\"></path>\n\n  <rect x=\"80\" y=\"250\"
        width=\"120\" height=\"40\" class=\"pdf_component\"></rect>\n  <text x=\"140\"
        y=\"270\" class=\"monospace\">object N</text>\n\n  \n  <path class=\"arrow\"
        d=\"M 50 350 L 10 350 L 10 270 L 62 270\" marker-end=\"url(#arrowhead)\"></path>\n
        \ <path class=\"arrow\" d=\"M 50 350 L 10 350 L 10 220 L 62 220\" marker-end=\"url(#arrowhead)\"></path>\n
        \ <path class=\"arrow\" d=\"M 50 350 L 10 350 L 10 170 L 62 170\" marker-end=\"url(#arrowhead)\"></path>\n
        \ <path class=\"arrow\" d=\"M 50 350 L 10 350 L 10 120 L 62 120\" marker-end=\"url(#arrowhead)\"></path>\n\n
        \ <rect x=\"50\" y=\"330\" width=\"180\" height=\"40\" class=\"pdf_component\"></rect>\n
        \ <text x=\"140\" y=\"350\" class=\"monospace\">xref</text>\n\n  <rect x=\"50\"
        y=\"390\" width=\"180\" height=\"40\" class=\"pdf_component\"></rect>\n  <text
        x=\"140\" y=\"410\" class=\"monospace\">trailer</text>\n\n  <rect x=\"50\"
        y=\"450\" width=\"180\" height=\"40\" class=\"pdf_component\"></rect>\n  <text
        x=\"140\" y=\"470\" class=\"monospace\">startxref</text>\n\n  <rect x=\"50\"
        y=\"510\" width=\"180\" height=\"40\" class=\"pdf_component\"></rect>\n  <text
        x=\"140\" y=\"530\" class=\"monospace\">%%EOF</text>\n<title id=\"svg_pdf_layout\">tbc</title></svg>\n\n<p>The
        start and end of a PDF file are always the same: a version number (<code class=\"language-plaintext
        highlighter-rouge\">%PDF-1.6</code>) and an end-of-file marker (<code class=\"language-plaintext
        highlighter-rouge\">%%EOF</code>).</p>\n\n<p>After the version number comes
        a long list of objects.\nThere are lots of types of objects, for all the various
        things you can find in a PDF, including the pages, the text, and the graphics.</p>\n\n<p>After
        that list comes the <code class=\"language-plaintext highlighter-rouge\">xref</code>
        or cross-reference table, which is a lookup table for the objects.\nIt points
        to all the objects in the file: it tells you that object 1 is 10\_bytes after
        the start, object 2 is after 20\_bytes, object 3 is after 30\_bytes, and so
        on.\nBy looking at this table, a PDF reading app knows how many objects there
        are in the file, and where to find them.</p>\n\n<p>The <code class=\"language-plaintext
        highlighter-rouge\">trailer</code> contains some metadata about the overall
        document, like the number of pages and whether it\u2019s encrypted.</p>\n\n<p>Finally,
        the <code class=\"language-plaintext highlighter-rouge\">startxref</code>
        value is a pointer to the start of the <code class=\"language-plaintext highlighter-rouge\">xref</code>
        table.\nThis is where a PDF reading app starts: it works from the end of the
        file until it finds the <code class=\"language-plaintext highlighter-rouge\">startxref</code>
        value, then it can go and read the <code class=\"language-plaintext highlighter-rouge\">xref</code>
        table and learn about all the objects.</p>\n\n<p>With this knowledge, I was
        able to write my first PDF by hand.\nIf you save this code into a file named
        <code class=\"language-plaintext highlighter-rouge\">myexample.pdf</code>,
        it should open and show a page with a red square in a PDF reading app:</p>\n\n<pre
        class=\"highlight\"><code><span class=\"c\">%PDF-1.6\n\n% The first object.
        \ The start of every object is marked by:\n%\n%     &lt;object number&gt;
        &lt;generation number&gt; obj\n%\n% (The generation number is used for versioning,
        and is usually 0.)\n%\n% This is object 1, so it starts as `1 0 obj`.  The
        second object will\n% start with `2 0 obj`, then `3 0 obj`, and so on.  The
        end of each object\n% is marked by `endobj`.\n%\n% This is a \"stream\" object
        that draws a shape.  First I specify the\n% length of the stream (54\_bytes).
        \ Then I select a colour as an\n% RGB value (`1 0 0 RG` = red), then I set
        a line width (`5 w`) and\n% finally I give it a series of coordinates for
        drawing the square:\n%\n%     (100, 100) ----&gt; (200, 100)\n%                          |\n%
        \    [s = start]          |\n%         ^                |\n%         |                |\n%
        \        |                v\n%     (100, 200) &lt;---- (200, 200)\n%</span>\n1
        0 obj\n&lt;&lt;\n\t/Length 54\n&gt;&gt;\nstream\n1 0 0 RG\n5 w\n100 100 m\n200
        100 l\n200 200 l\n100 200 l\ns\nendstream\nendobj\n\n<span class=\"c\">% The
        second object.\n%\n% This is a \"Page\" object that defines a single page.
        \ It contains a\n% single object: object 1, the red square.  This is the line
        `1 0 R`.\n%\n% The \"R\" means \"Reference\", and `1 0 R` is saying \"look
        at object number 1\n% with generation number 0\" -- and object 1 is the red
        square.\n%\n% It also points to a \"Pages\" object that contains the information
        about\n% all the pages in the PDF -- this is the reference `3 0 R`.</span>\n2
        0 obj\n&lt;&lt;\n\t/Type /Page\n\t/Parent 3 0 R\n\t/MediaBox [0 0 300 300]\n\t/Contents
        1 0 R\n&gt;&gt;\nendobj\n\n<span class=\"c\">% The third object.\n%\n% This
        is a \"Pages\" object that contains information about the different\n% pages.
        \ The `2 0 R` is reference to the \"Page\" object, defined above.</span>\n3
        0 obj\n&lt;&lt;\n\t/Type /Pages\n\t/Kids [2 0 R ]\n\t/Count 1\n&gt;&gt;\nendobj\n\n<span
        class=\"c\">% The fourth object.\n%\n% This is a \"Catalog\" object that provides
        the main structure of the PDF.\n% It points to a \"Pages\" object that contains
        information about the\n% different pages -- this is the reference `3 0 R`.</span>\n4
        0 obj\n&lt;&lt;\n\t/Type /Catalog\n\t/Pages 3 0 R\n&gt;&gt;\nendobj\n\n<span
        class=\"c\">% The xref table.  This is a lookup table for all the objects.\n%\n%
        I'm not entirely sure what the first entry is for, but it seems to be\n% important.
        \ The remaining entries correspond to the objects I created.</span>\nxref\n0
        4\n0000000000 65535 f\n0000000851 00000 n\n0000001396 00000 n\n0000001655
        00000 n\n0000001934 00000 n\n\n<span class=\"c\">% The trailer.  This contains
        some metadata about the PDF.  Here there\n% are two entries, which tell us
        that:\n%\n%   - There are 4 entries in the `xref` table.\n%   - The root of
        the document is object 4 (the \"Catalog\" object)\n%</span>\ntrailer\n&lt;&lt;\n\t/Size
        4\n\t/Root 4 0 R\n&gt;&gt;\n\n<span class=\"c\">% The startxref marker tells
        us that we can find the xref table 2196\_bytes\n% after the start of the file.</span>\nstartxref\n2196\n\n<span
        class=\"c\">% The end-of-file marker.\n%%EOF</span></code></pre>\n\n<p>I played
        with this file for a while, just doing simple things like adding extra shapes,
        changing how the shapes appeared, and putting different shapes on different
        pages.\nI tried for a while to get text working, but that was a bit beyond
        me.</p>\n\n<p>It quickly became apparent why nobody writes PDFs by hand \u2013
        it got very fiddly to redo all the lookup tables!\nBut I\u2019m glad I did
        it; manipulating all the PDF objects and their references really helped me
        feel like I understand the basic model of PDFs.\nI opened some \u201Creal\u201D
        PDFs created by other apps, and they have many more objects and types of object
        \u2013 but now I could at least follow some of what\u2019s going on.</p>\n\n<p>With
        this newfound ability to edit PDFs by hand, how can I create monstrously big
        ones?</p>\n\n<h2 id=\"changing-the-page-size-mediabox-and-userunit\">Changing
        the page size: /MediaBox and /UserUnit</h2>\n\n<p>Within a PDF, the size of
        each page is set on the individual \u201CPage\u201D objects \u2013 this allows
        different pages to be different sizes.\nWe\u2019ve already seen this once:</p>\n\n\n\n<pre><code>&lt;&lt;\n\t/Type
        /Page\n\t/Parent 3 0 R\n\t<span class=\"mediaBox\">/MediaBox [0 0 300 300]</span>\n\t/Contents
        1 0 R\n&gt;&gt;</code></pre>\n\n<p>Here, the <code class=\"language-plaintext
        highlighter-rouge\">MediaBox</code> is setting the width and height of the
        page \u2013 in this case, a square of 300 \xD7 300\_units.\nThe default unit
        size is 1/72\_inch, so the page is 300 \xD7 72 = 4.17\_inches.\nAnd indeed,
        if I open this PDF in Adobe Acrobat, that\u2019s what it reports:</p>\n\n<picture>\n
        \ <source srcset=\"/images/2024/adobe-acrobat-pdf-4in.dark_1x.avif 724w, /images/2024/adobe-acrobat-pdf-4in.dark_2x.avif
        1448w\" sizes=\"(max-width: 724px) 100vw, 724px\" type=\"image/avif\" media=\"(prefers-color-scheme:
        dark)\"></source>\n<source srcset=\"/images/2024/adobe-acrobat-pdf-4in.dark_1x.webp
        724w, /images/2024/adobe-acrobat-pdf-4in.dark_2x.webp 1448w\" sizes=\"(max-width:
        724px) 100vw, 724px\" type=\"image/webp\" media=\"(prefers-color-scheme: dark)\"></source>\n<source
        srcset=\"/images/2024/adobe-acrobat-pdf-4in.dark_1x.png 724w, /images/2024/adobe-acrobat-pdf-4in.dark_2x.png
        1448w\" sizes=\"(max-width: 724px) 100vw, 724px\" type=\"image/png\" media=\"(prefers-color-scheme:
        dark)\"></source>\n\n  <source srcset=\"/images/2024/adobe-acrobat-pdf-4in_1x.avif
        724w, /images/2024/adobe-acrobat-pdf-4in_2x.avif 1448w\" sizes=\"(max-width:
        724px) 100vw, 724px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2024/adobe-acrobat-pdf-4in_1x.webp
        724w, /images/2024/adobe-acrobat-pdf-4in_2x.webp 1448w\" sizes=\"(max-width:
        724px) 100vw, 724px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/adobe-acrobat-pdf-4in_1x.png
        724w, /images/2024/adobe-acrobat-pdf-4in_2x.png 1448w\" sizes=\"(max-width:
        724px) 100vw, 724px\" type=\"image/png\"></source>\n\n  <img src=\"/images/2024/adobe-acrobat-pdf-4in_1x.png\"
        alt=\"Screenshot of Acrobat\u2019s \u2018Document Properties\u2019 panel,
        showing the page size of 4.17 x 4.17 in.\" loading=\"lazy\" width=\"724\"
        class=\"dark_aware\">\n</picture>\n\n<p>By changing the <code class=\"language-plaintext
        highlighter-rouge\">MediaBox</code> value, we can make the page bigger.\nFor
        example, if we change the value to <code class=\"language-plaintext highlighter-rouge\">600
        600</code>, Acrobat says it\u2019s now <code class=\"language-plaintext highlighter-rouge\">8.33
        x 8.33 in</code>.\nNice!</p>\n\n<p>We can increase it all the way to <code
        class=\"language-plaintext highlighter-rouge\">14400 14400</code>, the max
        allowed by Acrobat, and then it says the page is now <code class=\"language-plaintext
        highlighter-rouge\">200.00 x 200.00in</code>.\n(You <a href=\"/images/2024/acrobat-error.png\">get
        a warning</a> if you try to push past that limit.)</p>\n\n<p>But 200\_inches
        is far short of 381\_kilometres \u2013 and that\u2019s because we\u2019re
        using the default unit of 1/72\_inch.\nWe can increase the unit size by adding
        a <code class=\"language-plaintext highlighter-rouge\">/UserUnit</code> value.\nFor
        exaple, setting the value to 2 will double the page in both dimensions:</p>\n\n<pre><code>&lt;&lt;\n\t/Type
        /Page\n\t/Parent 3 0 R\n\t<span class=\"mediaBox\">/MediaBox [0 0 14400 14400]</span>\n\t<span
        class=\"mediaBox\">/UserUnit 2</span>\n\t/Contents 1 0 R\n&gt;&gt;</code></pre>\n\n<p>And
        now Acrobat reports the size of the page as <code class=\"language-plaintext
        highlighter-rouge\">400.00 x 400.00 in</code>.</p>\n\n<p>If we crank it all
        the way up to the maximum of <code class=\"language-plaintext highlighter-rouge\">UserUnit
        75000</code>, Acrobat now reports the size of our page as <code class=\"language-plaintext
        highlighter-rouge\">15,000,000.00 x 15,000,000.00 in</code> \u2013 381 km
        along both sides, matching the original claim.\nIf you\u2019re curious, you
        can <a href=\"/files/2024/biggest.pdf\">download the PDF</a>.</p>\n\n<p>If
        you try to create a page with a larger size, either by increasing the <code
        class=\"language-plaintext highlighter-rouge\">MediaBox</code> or <code class=\"language-plaintext
        highlighter-rouge\">UserUnit</code> values, Acrobat just ignores it.\nIt keeps
        saying that the size of a page is 15\_million inches, even if the page metadata
        says it\u2019s higher.\n(And if you increase the <code class=\"language-plaintext
        highlighter-rouge\">UserUnit</code> past <code class=\"language-plaintext
        highlighter-rouge\">75000</code>, this happens silently \u2013 there\u2019s
        no warning or error to suggest the size of the page is being capped.)</p>\n\n<p>[<strong>Edit,
        1 February 2024:</strong> some extra zeroes slipped into the original version
        of this post \u2013 it\u2019s a million inches, not a billion. Thanks to <a
        href=\"https://news.ycombinator.com/item?id=39211537\">mrb on Hacker News</a>
        for spotting the mistake!]</p>\n\n<p>This probably isn\u2019t an issue \u2013
        I don\u2019t think the <code class=\"language-plaintext highlighter-rouge\">UserUnit</code>
        value is widely used in practice.\nI found <a href=\"https://stackoverflow.com/a/59927201/1558022\">one
        Stack Overflow answer</a> saying as such, and I couldn\u2019t find any examples
        of it online.\nThe builtin macOS Preview.app doesn\u2019t even support it
        \u2013 it completely ignores the value, and treats all PDFs as if the unit
        size is 1/72\_inch.</p>\n\n<p>But unlike Acrobat, the Preview app doesn\u2019t
        have an upper limit on what we can put in <code class=\"language-plaintext
        highlighter-rouge\">MediaBox</code>.\nIt\u2019s perfectly happy for me to
        write a width which is a 1 followed by twelve 0s:</p>\n\n<picture>\n  <source
        srcset=\"/images/2024/preview-megawide.dark_1x.avif 366w, /images/2024/preview-megawide.dark_2x.avif
        732w\" sizes=\"(max-width: 366px) 100vw, 366px\" type=\"image/avif\" media=\"(prefers-color-scheme:
        dark)\"></source>\n<source srcset=\"/images/2024/preview-megawide.dark_1x.webp
        366w, /images/2024/preview-megawide.dark_2x.webp 732w\" sizes=\"(max-width:
        366px) 100vw, 366px\" type=\"image/webp\" media=\"(prefers-color-scheme: dark)\"></source>\n<source
        srcset=\"/images/2024/preview-megawide.dark_1x.png 366w, /images/2024/preview-megawide.dark_2x.png
        732w\" sizes=\"(max-width: 366px) 100vw, 366px\" type=\"image/png\" media=\"(prefers-color-scheme:
        dark)\"></source>\n\n  <source srcset=\"/images/2024/preview-megawide_1x.avif
        366w, /images/2024/preview-megawide_2x.avif 732w\" sizes=\"(max-width: 366px)
        100vw, 366px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2024/preview-megawide_1x.webp
        366w, /images/2024/preview-megawide_2x.webp 732w\" sizes=\"(max-width: 366px)
        100vw, 366px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/preview-megawide_1x.png
        366w, /images/2024/preview-megawide_2x.png 732w\" sizes=\"(max-width: 366px)
        100vw, 366px\" type=\"image/png\"></source>\n\n  <img src=\"/images/2024/preview-megawide_1x.png\"
        alt=\"Screenshot of Preview\u2019s Document inspector, showing the page size
        of 35277777777.78 x 10.59 cm.\" loading=\"lazy\" width=\"366\" class=\"dark_aware\">\n</picture>\n\n<p>If
        you\u2019re curious, that width is approximately the distance between the
        Earth and the Moon.\nI\u2019d have to get my ruler to check, but I\u2019m
        pretty sure that\u2019s larger than Germany.</p>\n\n<p>I could keep going.\nAnd
        I did.\nEventually I ended up with a PDF that Preview claimed is larger than
        the entire universe \u2013 approximately 37 trillion light years square.\nAdmittedly
        it\u2019s mostly empty space, but so is the universe.\nIf you\u2019d like
        to play with that PDF, you can <a href=\"/files/2024/universe.pdf\">get it
        here</a>.</p>\n\n<p>Please don\u2019t try to print it.</p>\n\n\n    <p>[If
        the formatting of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/big-pdf/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"drawing-things\"/>\n
        \   <category term=\"code-crimes\"/>\n    <summary type=\"html\">We\u2019re
        gonna need a bigger printer.</summary>\n  </entry>\n  <entry>\n    <title
        type=\"html\">The Collected Works of Ian Flemingo</title>\n    <link href=\"https://alexwlchan.net/2024/ian-flemingo/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"The Collected Works of Ian Flemingo\"/>\n
        \   <published>2024-01-21T11:24:04+00:00</published>\n    <updated>2024-01-21T11:24:04+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/ian-flemingo</id>\n    <content type=\"html\"
        xml:base=\"https://alexwlchan.net/2024/ian-flemingo/\"><![CDATA[\n<p>On Monday
        evening, about two hundred Mincefluencers descended on the Fortune Theatre
        for \u201COperation Human Thermos\u201D, a fan gathering to celebrate <em>Operation
        Mincemeat</em>, <a href=\"https://www.operationmincemeat.com/\">a musical</a>
        that gives us all the warm and fuzzies.\nA lot of people dressed in cosplay
        to mark the occasion, and I joined in the fun.\n(If you want to see photos,
        Harry has <a href=\"https://twitter.com/HarryBower_/status/1746971616934793273\">a
        great thread</a> on Twitter.)</p>\n\n<picture>\n  \n  <source srcset=\"/images/2024/flemingo_1x.avif
        220w, /images/2024/flemingo_2x.avif 440w, /images/2024/flemingo_3x.avif 660w\"
        sizes=\"(max-width: 220px) 100vw, 220px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/flemingo_1x.webp 220w, /images/2024/flemingo_2x.webp
        440w, /images/2024/flemingo_3x.webp 660w\" sizes=\"(max-width: 220px) 100vw,
        220px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/flemingo_1x.jpg
        220w, /images/2024/flemingo_2x.jpg 440w, /images/2024/flemingo_3x.jpg 660w\"
        sizes=\"(max-width: 220px) 100vw, 220px\" type=\"image/jpeg\"></source>\n\n
        \ <img src=\"/images/2024/flemingo_1x.jpg\" alt=\"A small flamingo hand-puppet
        with a black bow tie on its neck, with a flamingo neck and two fluffy, flappy
        arms.\" width=\"220\">\n</picture>\n\n<p>Accompanying me was Flemingo, a hand-puppet
        flamingo who\u2019s become a constant companion when I go to the show.\n(Why
        a flamingo?\nBecause of <a href=\"https://www.youtube.com/watch?v=70Q5ljDokFA&amp;t=134s\">one
        verse in a single song</a> that has turned the humble flamingo into an icon
        in the fandom.)</p>\n\n<p>Both of us were wearing bow ties to cosplay as Ian
        Fleming, who\u2019s both a character in the musical and the co-author of a
        memo that laid the seeds for the real-life operation.\nAnd Ian Fleming was
        a part-time novelist, part-time spy, so it made sense for us to be carrying
        a stack of his books.</p>\n\n<p>I did look in a couple of charity shops for
        old Ian Fleming novels, but I couldn\u2019t find any.\nLacking real books,
        I decided that the only alternative was to make my own.</p>\n\n<p>This led
        to a series of props that are, if anything, over-arsed: the Collected Works
        of Ian Flemingo.\nThese are a collection of postcards with covers based on
        the real James Bond books\u2026 sort of:</p>\n\n<picture>\n  \n  <source srcset=\"/images/2024/ian-flemingo-fronts2_1x.avif
        750w, /images/2024/ian-flemingo-fronts2_2x.avif 1500w, /images/2024/ian-flemingo-fronts2_3x.avif
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/ian-flemingo-fronts2_1x.webp 750w, /images/2024/ian-flemingo-fronts2_2x.webp
        1500w, /images/2024/ian-flemingo-fronts2_3x.webp 2250w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/ian-flemingo-fronts2_1x.png
        750w, /images/2024/ian-flemingo-fronts2_2x.png 1500w, /images/2024/ian-flemingo-fronts2_3x.png
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/ian-flemingo-fronts2_1x.png\" alt=\"A series of
        eight book covers, arranged in a grid. Each cover is in a bright colour and
        has the silhouette of a bird. The titles are: Flamingo Royale, The Man with
        the Golden Gull, Goldfincher, Dodos Ar Forever, On His Majesty's Secret Stork,
        Loonraker, Dr Crow, The Magpie Who Loved Me\" width=\"750\">\n</picture>\n\n<p>I
        got the idea over Christmas, and annoyed my family by coming up with increasingly
        tenuous ideas for James <s>Bond</s> Bird puns.\nThis was lots of fun, and
        I came up with so many ideas \u2013 for every one you see, there are two more
        I didn\u2019t use.</p>\n\n<p>The design of the covers are loosely based on
        a real set of <a href=\"https://www.ianfleming.com/introducing-new-fleming-007-hardback-editions/\">hardback
        editions</a>, without the fancy art.\nFor the images, I turned to <a href=\"https://www.phylopic.org/\">PhyloPic</a>,
        a site I bookmarked years ago and I\u2019ve been waiting for a good reason
        to use.\nIt provides free silhouette images of animals and plants, and I was
        able to pick a set of bird images with CC0 licenses.\n(<a href=\"https://www.phylopic.org/images/a1244226-f2c2-41dc-b113-f1c6545958ce/phoenicopterus-roseus\">Flamingo</a>,
        <a href=\"https://www.phylopic.org/images/1e45eae7-b1eb-4a08-9e1f-4f34f2fb7710/larus-argentatus\">gull</a>,
        <a href=\"https://www.phylopic.org/images/44b8d744-7db7-4533-b3ea-29db99fb276f/haemorhous-purpureus\">goldfinch</a>,
        <a href=\"https://www.phylopic.org/images/01bbffec-312c-493a-bcd3-e9361ed3435d/raphus-cucullatus\">dodo</a>,
        <a href=\"https://www.phylopic.org/images/db5c0243-52bf-4a2b-a27c-0a0c34469522/gavia-immer\">loon</a>,
        <a href=\"https://www.phylopic.org/images/d8b80938-61d0-4b06-ab28-d631fb545131/mycteria-americana\">stork</a>,
        <a href=\"https://www.phylopic.org/images/2db31c7c-b0a9-460f-807e-da9181f21cf6/corvus-brachyrhynchos\">crow</a>,
        <a href=\"https://www.phylopic.org/images/87d6a89a-9044-49cd-b708-086c847735f2/terpsiphone-paradisi\">magpie</a>)</p>\n\n<p>I\u2019d
        like to say the rainbow spread was intentional, but really I just kept picking
        colours I hadn\u2019t used yet \u2013 I didn\u2019t arrange them in this order
        until I had them printed.</p>\n\n<picture>\n  \n  <source srcset=\"/images/2024/ian-flemingo-backs2_1x.avif
        750w, /images/2024/ian-flemingo-backs2_2x.avif 1500w, /images/2024/ian-flemingo-backs2_3x.avif
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/ian-flemingo-backs2_1x.webp 750w, /images/2024/ian-flemingo-backs2_2x.webp
        1500w, /images/2024/ian-flemingo-backs2_3x.webp 2250w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/ian-flemingo-backs2_1x.png
        750w, /images/2024/ian-flemingo-backs2_2x.png 1500w, /images/2024/ian-flemingo-backs2_3x.png
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/ian-flemingo-backs2_1x.png\" alt=\"A series of the
        backs of the books, arranged in a fan-like shape. On the back of each book
        is a blurb filling most of the page, then a barcode and some text at the bottom.\"
        width=\"750\">\n</picture>\n\n<p>On the other side of the cards, I wrote pun-filled
        blurbs that are based loosely on the original books.\nI got the original blurbs
        from Amazon listings, then stuffed them with puns and references to the show.\nAt
        one point I did consider including testimonials from characters, but I didn\u2019t
        have space.</p>\n\n<p>The books are published by \u201CEl Otro Editora\u201D,
        a reference to <a href=\"https://twitter.com/spitlip/status/1747330685986066878\">\u201CEl
        Otro Periodico\u201D</a>, a fan-produced newspaper, which is in turn named
        after the line \u201Cel otro telefono\u201D.\nThe price is \u201C6d\u201D,
        which is the one mistake that really irks me \u2013 I meant the cost to be
        a ha\u2019penny, but instead it\u2019s half a shilling.\nOops.\n(Why a ha\u2019penny?\nBecause
        of a line in the show.)</p>\n\n<p>My favourite touch is the barcodes in the
        corner.\nThis is what makes it feel like a \u201Creal\u201D book to me \u2013
        and every book has a unique barcode, and they can be scanned!</p>\n\n<p>Initially
        I picked random numbers as the ISBNs, but I got worried about where they might
        be pointing \u2013 maybe I\u2019d accidentally pick a real ISBN that pointed
        at an offensive book?</p>\n\n<p>Then I looked for ISBNs that could be used
        safely.\nFor example, I know there are <a href=\"https://www.ofcom.org.uk/phones-telecoms-and-internet/information-for-industry/numbering/numbers-for-drama\">telephone
        numbers</a> that are reserved for fictional purposes, so a phone number that
        appears in a TV show won\u2019t accidentally lead to a deluge of calls for
        the person on the other end.\nBut although lots of ISBNs are used for fiction
        books, there aren\u2019t any ranges reserved for fiction<em>al</em> books.\n(And
        yes, I did look up the <a href=\"https://www.isbn-international.org/range_file_generation\">ISBN
        specifications</a> to see if there were any ranges reserved for this purpose.\nThis
        project is nothing if not ridiculous.)</p>\n\n<p>Finally, I did the obvious
        thing \u2013 I just dropped in the ISBNs for the original Ian Fleming books.\nSo
        if you scan the barcodes, you\u2019ll find a James Bond book.</p>\n\n<p>I
        printed the cards themselves using <a href=\"https://www.instantprint.co.uk/\">InstantPrint</a>,
        who did a great job \u2013 the cards feel nice in the hand, and they were
        delivered quickly on a tight deadline.</p>\n\n<figure>\n  <picture>\n  \n
        \ <source srcset=\"/images/2024/ian-flemingo-stacks_1x.avif 750w, /images/2024/ian-flemingo-stacks_2x.avif
        1500w, /images/2024/ian-flemingo-stacks_3x.avif 2250w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2024/ian-flemingo-stacks_1x.webp
        750w, /images/2024/ian-flemingo-stacks_2x.webp 1500w, /images/2024/ian-flemingo-stacks_3x.webp
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2024/ian-flemingo-stacks_1x.jpg 750w, /images/2024/ian-flemingo-stacks_2x.jpg
        1500w, /images/2024/ian-flemingo-stacks_3x.jpg 2250w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2024/ian-flemingo-stacks_1x.jpg\"
        alt=\"Eight piles of postcards laid out on a table, each for a different postcard.
        The stacks are visibly tall, maybe an inch or so tall.\" class=\"photo\" width=\"750\">\n</picture>\n
        \ <figcaption>\n    Most of the cost was in the initial print run; adding
        extra copies was cheap.\n    As in \u201Cdouble the number of copies for \xA31
        extra\u201D cheap.\n    So I printed a faintly ridiculous amount.\n  </figcaption>\n</figure>\n\n<p>Most
        of my work is purely digital, so I always enjoy when I get to actually hold
        something I\u2019ve made.\nIn the week leading up to the event, I found myself
        taking them out of my bag and just turning them over in my hands as I admired
        the shiny, shiny thing.\nI don\u2019t expect to print more of these particular
        books, but I can see myself doing more custom postcards in future \u2013 it\u2019s
        nice to have physical souvenirs in an increasingly online world.</p>\n\n<p>I
        gave out a bunch of the postcards as OHT souvenirs on Monday, and people liked
        them!\nI also got to gave some sets <a href=\"https://twitter.com/spitlip/status/1748768746854855116\">to
        the cast</a> at stage door today, which got rid of the rest of the prints.\nI
        had fun making them, and I\u2019m so glad that people are enjoying them.</p>\n\n<p>Small
        flashes of joy, indeed.</p>\n\n\n    <p>[If the formatting of this post looks
        odd in your feed reader, <a href=\"https://alexwlchan.net/2024/ian-flemingo/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"books\"/>\n
        \   <category term=\"theatre\"/>\n    <summary type=\"html\">A fledgling author
        uses a theatre trip to leave the nest. (Or: some props I made for a cosplay
        event.)</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">The best
        way to tell a website your age</title>\n    <link href=\"https://alexwlchan.net/2024/best-age-picker/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"The best way to tell a website
        your age\"/>\n    <published>2024-01-07T21:11:31+00:00</published>\n    <updated>2024-01-07T21:11:31+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/best-age-picker</id>\n    <content type=\"html\"
        xml:base=\"https://alexwlchan.net/2024/best-age-picker/\"><![CDATA[\n<p>There\u2019s
        a growing number of countries creating laws that require age verification
        laws to access certain content online.\nNow children can be protected from
        adult content like well-organised spreadsheets, YouTube videos about kitchen
        appliances, and websites that sell you socks.\nThese laws are a brilliant
        idea that will definitely fix everything.</p>\n\n<p>However, there is one
        point of contention: how should websites ask for your age?</p>\n\n<p>I\u2019ve
        done some thinking, and I\u2019ve come up with a proposal.\nWe all know the
        best way to tell somebody\u2019s age is to count the candles on their birthday
        cake, so I\u2019ve built a cake-based interface.</p>\n\n\n\n<p id=\"reducedMotionWarning\">\n
        \ (If these animations are distracting, you can <a onclick=\"script:toggleAllAnimations()\"
