        candles on top.</title></svg>\n\n</figure>\n\n<p>Most of this is fairly vanilla
        SVG, using stuff I\u2019ve written about before.\nThe candle flames and the
        curving line are both using <a href=\"/2021/inner-outer-strokes-svg/\">SVG
        masks</a>, and the curves are drawn as a collection of <a href=\"/2022/circle-party/\">circular
        arcs</a>.</p>\n\n<p>The one interesting bit is the rounded corners on the
        two layers of cake, where only the top two corners are rounded.\nYou can set
        the corner radius of an SVG <code class=\"language-plaintext highlighter-rouge\">&lt;rect&gt;</code>
        with the <a href=\"https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/rx\"><code
        class=\"language-plaintext highlighter-rouge\">rx</code> attribute</a>, and
        you get the same curve on all four corners \u2013 unlike the CSS <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/border-radius\"><code
        class=\"language-plaintext highlighter-rouge\">border-radius</code> property</a>,
        which allows you to pick different radii for each corner.</p>\n\n<p>To get
        curves on just two corners, I overlapped two rectangles \u2013 one with and
