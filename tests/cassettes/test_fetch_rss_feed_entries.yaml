        me answer some FAQs, and then I\u2019ll explain how it works:</p>\n\n<p><strong>Why
        can\u2019t we just use <code class=\"language-plaintext highlighter-rouge\">&lt;input
        type=\"number\"&gt;</code>?</strong>\nAs many people are fond of saying, age
        is a state of mind, not a number.</p>\n\n<p><strong>Will this input UI work
        on all devices?</strong>\nThis is definitely on the wide side, but I tried
        it on the 52\u2032 DiamondVision Ultra Mega Display where I do all my web
        development, and it fits just fine on there.\nI\u2019m sure that\u2019s all
        the testing we need, and nobody would ever have a smaller display where this
        design doesn\u2019t work.</p>\n\n<p><strong>Can I license this UI to use in
        my apps?</strong>\nYou certainly can!\nJust send your mail-order form to me
        at the Institute of Good Ideas, Potassium Plaza, Rainy England.</p>\n\n<p><strong>What\u2019s
        on your roadmap for V2?</strong>\nAdding a tinny MP3 of \u201CHappy birthday\u201D
        that autoplays at maximum volume whenever this UI is on screen.</p>\n\n<p>I
        think we can all agree that this is a brilliant idea, and I\u2019m sure all
        the major browsers will implement it within weeks.\nI look forward to getting
        my cheques in the post.</p>\n\n<hr>\n\n<h2 id=\"how-it-works\">How it works</h2>\n\n<p>The
        cake is drawn entirely using SVG animations, which I haven\u2019t used before.\nI\u2019m
        quite pleased with how well it works, and how close I was able to get to my
        original idea.\nI know there are quite a few ways to do animation on the web;
        I wanted to experiment with the <a href=\"https://developer.mozilla.org/en-US/docs/Web/SVG/Element/animate\">SVG
        <code class=\"language-plaintext highlighter-rouge\">&lt;animate&gt;</code>
        tag</a>.</p>\n\n<p>The basic idea of the <code class=\"language-plaintext
        highlighter-rouge\">&lt;animate&gt;</code> tag is that you can tell it different
        values that an attribute of an element can take over time.\nFor example, here
        I\u2019m animating a rectangle by increasing the <code class=\"language-plaintext
        highlighter-rouge\">width</code> it from 0 to 100, and then decreasing it
        back to 0 again:</p>\n\n<div class=\"language-xml highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"nt\">&lt;rect</span>
        <span class=\"na\">width=</span><span class=\"s\">\"10\"</span> <span class=\"na\">height=</span><span
        class=\"s\">\"10\"</span> <span class=\"na\">fill=</span><span class=\"s\">\"black\"</span><span
        class=\"nt\">&gt;</span>\n  <span class=\"nt\">&lt;animate</span>\n    <span
        class=\"na\">attributeName=</span><span class=\"s\">\"width\"</span>\n    <span
        class=\"na\">values=</span><span class=\"s\">\"0;100;0\"</span>\n    <span
        class=\"na\">dur=</span><span class=\"s\">\"20s\"</span>\n    <span class=\"na\">repeatCount=</span><span
        class=\"s\">\"5\"</span>\n  <span class=\"nt\">/&gt;</span>\n<span class=\"nt\">&lt;/rect&gt;</span>\n</code></pre></div></div>\n\n<p>which
        looks like:</p>\n\n<svg xmlns=\"http://www.w3.org/2000/svg\" viewbox=\"0 0
        100 10\" width=\"100%\" xmlns:xlink=\"http://www.w3.org/1999/xlink\">\n  <rect
        width=\"100\" height=\"100\" fill=\"black\">\n    <animate attributename=\"width\"
        values=\"0;100;0\" dur=\"20s\" repeatcount=\"indefinite\"></animate>\n  </rect>\n</svg>\n\n<p>It\u2019s
        pretty flexible \u2013 you can animate multiple properties on the same element;
        you can change non-numeric attributes like <code class=\"language-plaintext
        highlighter-rouge\">fill</code> or <code class=\"language-plaintext highlighter-rouge\">stroke</code>;
        you have a lot of control over how the animation behaves.\nI did some brief
        experiments with simple shapes, enough to get a sense of how I could use it.</p>\n\n<p>Now
        I knew how to animate attributes on SVG, I made a small icon of a static birthday
        cake.\nThere are plenty of existing icons like this on the web, but I made
        my own so I could keep the shapes simple \u2013 most icon sets are just a
        giant <code class=\"language-plaintext highlighter-rouge\">&lt;path&gt;</code>
        exported from a drawing app, which I\u2019d have to unpick.\nAnimating that
        would be harder than just creating my own icon.</p>\n\n<p>I started with a
