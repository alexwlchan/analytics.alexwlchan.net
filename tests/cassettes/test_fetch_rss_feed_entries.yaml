        \ <subtitle>Alex Chan's personal website</subtitle>\n  <entry>\n    <title
        type=\"html\">Documenting my DNS records</title>\n    <link href=\"https://alexwlchan.net/2024/documenting-my-dns/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Documenting my DNS records\"/>\n
        \   <published>2024-05-25T13:21:10+00:00</published>\n    <updated>2024-05-25T13:21:10+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/documenting-my-dns</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2024/documenting-my-dns/\"><![CDATA[\n<p>I
        had to change some of my DNS records recently, a phrase which strikes fear
        into the heart of sysadmins everywhere.\nIt all went fine, but I definitely
        felt like I was playing with fire.</p>\n\n<p>My current domain registrar is
        <a href=\"https://www.hover.com\">Hover</a>, and the only way I can manage
        my domains is through a web dashboard on their website:</p>\n\n<picture>\n
        \ \n  <source srcset=\"/images/2024/dns_dashboard_1x.png 739w, /images/2024/dns_dashboard_2x.png
        1478w\" sizes=\"(max-width: 739px) 100vw, 739px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/dns_dashboard_1x.png\" alt=\"Screenshot of a web
        dashboard. There's a table of records, one record per row, and an edit button
        on the right-hand side.\" class=\"screenshot\" width=\"739\">\n</picture>\n\n<p>It\u2019s
        easy to make a one-off change in this dashboard, but it\u2019s harder to manage
        a set of DNS records over a long period.\nThere are two big things it\u2019s
        missing:</p>\n\n<ul>\n  <li>\n    <p>No documentation \u2013 there\u2019s
        nowhere to keep notes or comments, so I can\u2019t write down why I created
        a particular record or if I still need it.</p>\n  </li>\n  <li>\n    <p>No
        edit history \u2013 changes are immediate, and overwrite whatever was there
        before.\nIf I break something, there\u2019s no button to rollback or revert
        \u2013 I\u2019m expected to just know what the old, working configuration
        was, and apply that as new.</p>\n  </li>\n</ul>\n\n<p>One way to get both
        of these would be to use an infrastructure-as-code (IaC) tool to manage my
        DNS records, which is how I\u2019ve managed DNS records at multiple jobs.\nI
        could define my DNS records in code, add inline comments, and track changes
        in Git.</p>\n\n<p>Unfortunately there are no IaC tools for Hover \u2013 it
        doesn\u2019t even have a public API \u2013 so that approach is out.\n(If I
        was starting from scratch, one of the reasons I\u2019d pick a different domain
        registrar is so I could use a proper IaC tool.)\nI could migrate my domains
        to another service, but that\u2019s a big change and I\u2019m a bit nervous
        doing that without any sort of safety net.</p>\n\n<p>However, I\u2019ve still
        found a way to add documentation and change history to my existing setup.\nThis
        adds a safety net that makes me feel more comfortable making changes, and
        opens the door to me moving my domains elsewhere.</p>\n\n<h2 id=\"getting-a-snapshot-of-my-existing-dns-records\">Getting
        a snapshot of my existing DNS records</h2>\n\n<p>This project started when
        I learnt about Alex Dalitz\u2019s gem <a href=\"https://github.com/alexdalitz/dnsruby\">dnsruby</a>,
        which lets you list DNS records in Ruby.\nHere\u2019s a simple example:</p>\n\n<div
        class=\"language-ruby highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"nb\">require</span> <span class=\"s1\">'dnsruby'</span>  <span class=\"c1\">#
        dnsruby (1.72.1)</span>\n\n<span class=\"n\">dns</span> <span class=\"o\">=</span>
        <span class=\"no\">Dnsruby</span><span class=\"o\">::</span><span class=\"no\">DNS</span><span
        class=\"p\">.</span><span class=\"nf\">new</span>\n<span class=\"n\">records</span>
        <span class=\"o\">=</span> <span class=\"n\">dns</span><span class=\"p\">.</span><span
        class=\"nf\">getresources</span><span class=\"p\">(</span><span class=\"s1\">'alexwlchan.net'</span><span
        class=\"p\">,</span> <span class=\"s1\">'TXT'</span><span class=\"p\">)</span>\n\n<span
        class=\"nb\">puts</span> <span class=\"n\">records</span><span class=\"p\">.</span><span
        class=\"nf\">map</span><span class=\"p\">(</span><span class=\"o\">&amp;</span><span
        class=\"ss\">:rdata_to_string</span><span class=\"p\">)</span>\n<span class=\"c1\">#
        \"v=spf1 include:spf.messagingengine.com ?all\"</span>\n<span class=\"c1\">#
        \"ahrefs-site-verification_c8470a858a715b78845c1b81e2dc2f7aa8b367ced4cd8d342a3986a33a03b84c\"</span>\n<span
        class=\"c1\"># \"google-site-verification=o3zoiEGC6aLEgPMKiyWHZcRZrutF6wHQjKqhkRvgWiQ\"</span>\n</code></pre></div></div>\n\n<p>You
        have to know exactly which domain name and record type you want to query \u2013
        I don\u2019t think there\u2019s an easy way to get all the DNS records for
        a particular domain, especially if you want to include all the subdomains.\nThis
        is a limitation of DNS, not the dnsruby gem.</p>\n\n<p>But that\u2019s not
        an issue for me, because I know what subdomains and record types I\u2019m
        using \u2013 I can read them out of my web dashboard.\nBy iterating over the
        possible domains and record types, I wrote a script that gets all my DNS records
        and saves them to a YAML file:</p>\n\n<div class=\"language-ruby highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"nb\">require</span>
        <span class=\"s1\">'date'</span>\n<span class=\"nb\">require</span> <span
        class=\"s1\">'yaml'</span>\n\n<span class=\"nb\">require</span> <span class=\"s1\">'dnsruby'</span>\n\n<span
        class=\"k\">def</span> <span class=\"nf\">get_dns_records</span><span class=\"p\">(</span><span
        class=\"n\">domain</span><span class=\"p\">,</span> <span class=\"n\">record_type</span><span
        class=\"p\">)</span>\n  <span class=\"n\">dns</span> <span class=\"o\">=</span>
        <span class=\"no\">Dnsruby</span><span class=\"o\">::</span><span class=\"no\">DNS</span><span
        class=\"p\">.</span><span class=\"nf\">new</span>\n  <span class=\"n\">records</span>
        <span class=\"o\">=</span> <span class=\"n\">dns</span><span class=\"p\">.</span><span
        class=\"nf\">getresources</span><span class=\"p\">(</span><span class=\"n\">domain</span><span
        class=\"p\">,</span> <span class=\"n\">record_type</span><span class=\"p\">)</span>\n
        \ <span class=\"n\">records</span><span class=\"p\">.</span><span class=\"nf\">map</span><span
        class=\"p\">(</span><span class=\"o\">&amp;</span><span class=\"ss\">:rdata_to_string</span><span
        class=\"p\">).</span><span class=\"nf\">sort</span>\n<span class=\"k\">end</span>\n\n<span
        class=\"n\">domains_to_check</span> <span class=\"o\">=</span> <span class=\"p\">{</span>\n
        \ <span class=\"s1\">'alexwlchan.net'</span>        <span class=\"o\">=&gt;</span>
        <span class=\"p\">[</span><span class=\"s1\">'NS'</span><span class=\"p\">,</span>
        <span class=\"s1\">'MX'</span><span class=\"p\">,</span> <span class=\"s1\">'A'</span><span
        class=\"p\">,</span> <span class=\"s1\">'TXT'</span><span class=\"p\">],</span>\n
        \ <span class=\"s1\">'books.alexwlchan.net'</span>  <span class=\"o\">=&gt;</span>
        <span class=\"p\">[</span><span class=\"s1\">'CNAME'</span><span class=\"p\">],</span>\n
        \ <span class=\"s1\">'social.alexwlchan.net'</span> <span class=\"o\">=&gt;</span>
        <span class=\"p\">[</span><span class=\"s1\">'CNAME'</span><span class=\"p\">],</span>\n
        \ <span class=\"c1\"># ...and several other domains and subdomains</span>\n<span
        class=\"p\">}</span>\n\n<span class=\"n\">dns_records</span> <span class=\"o\">=</span>\n
        \ <span class=\"n\">domains_to_check</span>\n    <span class=\"p\">.</span><span
        class=\"nf\">flat_map</span> <span class=\"k\">do</span> <span class=\"o\">|</span><span
        class=\"n\">domain</span><span class=\"p\">,</span> <span class=\"n\">record_types</span><span
        class=\"o\">|</span>\n      <span class=\"n\">record_types</span><span class=\"p\">.</span><span
        class=\"nf\">map</span> <span class=\"k\">do</span> <span class=\"o\">|</span><span
        class=\"n\">rt</span><span class=\"o\">|</span>\n        <span class=\"p\">[</span><span
        class=\"n\">domain</span><span class=\"p\">,</span> <span class=\"n\">rt</span><span
        class=\"p\">,</span> <span class=\"n\">get_dns_records</span><span class=\"p\">(</span><span
        class=\"n\">domain</span><span class=\"p\">,</span> <span class=\"n\">rt</span><span
        class=\"p\">)]</span>\n      <span class=\"k\">end</span>\n    <span class=\"k\">end</span>\n\n<span
        class=\"n\">now</span> <span class=\"o\">=</span> <span class=\"no\">DateTime</span><span
        class=\"p\">.</span><span class=\"nf\">now</span><span class=\"p\">.</span><span
        class=\"nf\">strftime</span><span class=\"p\">(</span><span class=\"s1\">'%Y-%m-%d.%H-%M-%S'</span><span
        class=\"p\">)</span>\n<span class=\"no\">File</span><span class=\"p\">.</span><span
        class=\"nf\">write</span><span class=\"p\">(</span>\n  <span class=\"s2\">\"dns_records.</span><span
        class=\"si\">#{</span><span class=\"n\">now</span><span class=\"si\">}</span><span
        class=\"s2\">.yml\"</span><span class=\"p\">,</span>\n  <span class=\"n\">dns_records</span>\n
        \   <span class=\"p\">.</span><span class=\"nf\">to_h</span> <span class=\"p\">{</span>
        <span class=\"o\">|</span><span class=\"n\">domain</span><span class=\"p\">,</span>
        <span class=\"n\">rt</span><span class=\"p\">,</span> <span class=\"n\">resources</span><span
        class=\"o\">|</span> <span class=\"p\">[</span><span class=\"s2\">\"</span><span
        class=\"si\">#{</span><span class=\"n\">domain</span><span class=\"si\">}</span><span
        class=\"s2\"> </span><span class=\"si\">#{</span><span class=\"n\">rt</span><span
        class=\"si\">}</span><span class=\"s2\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">resources</span><span class=\"p\">]</span> <span class=\"p\">}</span>\n
        \   <span class=\"p\">.</span><span class=\"nf\">to_yaml</span>\n<span class=\"p\">)</span>\n\n<span
        class=\"nb\">puts</span> <span class=\"s2\">\"dns_records.</span><span class=\"si\">#{</span><span
        class=\"n\">now</span><span class=\"si\">}</span><span class=\"s2\">.yml\"</span>\n</code></pre></div></div>\n\n<p>Here\u2019s
        a little snippet of the YAML it produces:</p>\n\n<div class=\"language-plaintext
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>---\nalexwlchan.net
        NS:\n- ns1.hover.com.\n- ns2.hover.com.\nalexwlchan.net MX:\n- 20 in2-smtp.messagingengine.com.\n-
        10 in1-smtp.messagingengine.com.\nalexwlchan.net A:\n- 75.2.60.5\n\u2026\n</code></pre></div></div>\n\n<p>This
        is already an improvement on what I had before \u2013 if I run this script
        on a schedule, I\u2019ll have snapshots of what my DNS looked like on a particular
        date.\nI could use that to construct an edit history, and it would make it
        easier for me to revert a bad change.\nIf I make a change and break something,
        I can look at a previous snapshot to see what working configuration I should
        re-apply.</p>\n\n<p>And now I have my DNS records in a plaintext file, I can
        add comments.</p>\n\n<h2 id=\"adding-documentation-to-my-dns-snapshots\">Adding
        documentation to my DNS snapshots</h2>\n\n<p>I started rearranging one of
        these YAML snapshots, grouping similar records from different domains and
        adding comments to explain what they\u2019re for.\nFor example, I can add
        a comment to remind me where the IP\_address <code class=\"language-plaintext
        highlighter-rouge\">75.2.60.5</code> comes from:</p>\n\n<div class=\"language-plaintext
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>#
        == Netlify DNS records ==\n#\n# These are DNS records that allow me to use
        my own domains with my sites\n# hosted on Netlify.\n#\n# See https://docs.netlify.com/domains-https/custom-domains/configure-external-dns/\n\nalexwlchan.net
        A:   [ \"75.2.60.5\", ]\nalexwlchan.com A:   [ \"75.2.60.5\", ]\nalexwlchan.co.uk
        A: [ \"75.2.60.5\", ]\n</code></pre></div></div>\n\n<p>I went through the
        snapshot and added a comment for every DNS record \u2013 now I know why created
        each record.\nIt took a while, but now I have a much better understanding
        of what my DNS is doing, and what\u2019s safe to change in the future.\nYou
        can read the <a href=\"https://github.com/alexwlchan/alexwlchan.net/blob/e30e26d135b6e94cc28a040543910be37a25019f/dns/dns_records.yml\">fully-commented
        file</a> on GitHub.\nThis file is now the canonical statement of what my DNS
        records should be.</p>\n\n<p>I wrote a second script that can compare two
        YAML snapshots: do my live DNS records match this canonical statement?</p>\n\n<div
        class=\"language-ruby highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"nb\">require</span> <span class=\"s1\">'yaml'</span>\n\n<span class=\"n\">expected_records</span>
        <span class=\"o\">=</span> <span class=\"no\">YAML</span><span class=\"p\">.</span><span
        class=\"nf\">load_file</span><span class=\"p\">(</span><span class=\"no\">ARGV</span><span
        class=\"p\">[</span><span class=\"mi\">0</span><span class=\"p\">])</span>\n<span
        class=\"n\">actual_records</span>   <span class=\"o\">=</span> <span class=\"no\">YAML</span><span
        class=\"p\">.</span><span class=\"nf\">load_file</span><span class=\"p\">(</span><span
        class=\"no\">ARGV</span><span class=\"p\">[</span><span class=\"mi\">1</span><span
        class=\"p\">])</span>\n\n<span class=\"k\">if</span> <span class=\"n\">expected_records</span>
        <span class=\"o\">==</span> <span class=\"n\">actual_records</span>\n  <span
        class=\"nb\">puts</span> <span class=\"s1\">'The DNS records match \U0001F973'</span>\n
        \ <span class=\"nb\">exit</span> <span class=\"mi\">0</span>\n<span class=\"k\">else</span>\n
        \ <span class=\"nb\">puts</span> <span class=\"s2\">\"The DNS records don't
        match! \U0001F631\"</span>\n\n  <span class=\"p\">(</span><span class=\"n\">expected_records</span><span
        class=\"p\">.</span><span class=\"nf\">keys</span> <span class=\"o\">+</span>
        <span class=\"n\">actual_records</span><span class=\"p\">.</span><span class=\"nf\">keys</span><span
        class=\"p\">).</span><span class=\"nf\">uniq</span><span class=\"p\">.</span><span
        class=\"nf\">each</span> <span class=\"k\">do</span> <span class=\"o\">|</span><span
        class=\"n\">k</span><span class=\"o\">|</span>\n    <span class=\"k\">next</span>
        <span class=\"k\">unless</span> <span class=\"n\">expected_records</span><span
        class=\"p\">[</span><span class=\"n\">k</span><span class=\"p\">]</span> <span
        class=\"o\">!=</span> <span class=\"n\">actual_records</span><span class=\"p\">[</span><span
        class=\"n\">k</span><span class=\"p\">]</span>\n\n    <span class=\"nb\">puts</span>
        <span class=\"s2\">\"</span><span class=\"si\">#{</span><span class=\"n\">k</span><span
        class=\"si\">}</span><span class=\"s2\">:\"</span>\n    <span class=\"nb\">puts</span>
        <span class=\"s2\">\" - expected: </span><span class=\"si\">#{</span><span
        class=\"n\">expected_records</span><span class=\"p\">[</span><span class=\"n\">k</span><span
        class=\"p\">].</span><span class=\"nf\">inspect</span><span class=\"si\">}</span><span
        class=\"s2\">\"</span>\n    <span class=\"nb\">puts</span> <span class=\"s2\">\"
        - actual:   </span><span class=\"si\">#{</span><span class=\"n\">actual_records</span><span
        class=\"p\">[</span><span class=\"n\">k</span><span class=\"p\">].</span><span
        class=\"nf\">inspect</span><span class=\"si\">}</span><span class=\"s2\">\"</span>\n
        \ <span class=\"k\">end</span>\n\n  <span class=\"nb\">exit</span> <span class=\"mi\">1</span>\n<span
        class=\"k\">end</span>\n</code></pre></div></div>\n\n<p>Here\u2019s the output:</p>\n\n<div
        class=\"language-console highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"gp\">$</span><span class=\"w\"> </span>ruby
        compare_dns_records.rb dns_records.yml dns_records.good.yml\n<span class=\"go\">The
        DNS records match \U0001F973\n\n</span><span class=\"gp\">$</span><span class=\"w\">
        </span>ruby compare_dns_records.rb dns_records.yml dns_records.bad.yml\n<span
        class=\"go\">The DNS records don't match! \U0001F631\nalexwlchan.net A:\n
        - expected: [\"75.2.60.5\"]\n - actual:   [\"57.2.60.5\"]\n</span></code></pre></div></div>\n\n<p>In
        the first case, all my DNS records are configured correctly.\nIn the second
        case, I\u2019ve typo\u2019d <code class=\"language-plaintext highlighter-rouge\">75</code>
        as <code class=\"language-plaintext highlighter-rouge\">57</code> \u2013 now
        I know that I need to go and fix something in my Hover dashboard.</p>\n\n<p>It
        can\u2019t actually fix the mistake, only tell me that something\u2019s wrong
        \u2013 but this is much better than what I had before.</p>\n\n<h2 id=\"an-infrastructure-as-code-future\">An
        infrastructure-as-code future</h2>\n\n<p>I\u2019m going to leave my DNS records
        in Hover for now, but these scripts have also give me ideas for how I might
        migrate out of Hover, if I ever decide to do so.\nOne of the tricky parts
        is replicating all my existing DNS records in a new service \u2013 how do
        I know I\u2019ve done that correctly?</p>\n\n<p>Fortunately, dnsruby is very
        flexible.\nCurrently the nameserver for <code class=\"language-plaintext highlighter-rouge\">alexwlchan.net</code>
        is at Hover, and their nameserver is <code class=\"language-plaintext highlighter-rouge\">ns1.hover.com</code>.\nWhen
        you do a DNS lookup for my domain, it asks <code class=\"language-plaintext
        highlighter-rouge\">ns1.hover.com</code> for the DNS records.</p>\n\n<p>But
        I can tell dnsruby to ignore that, and to ask Linode\u2019s nameserver instead:</p>\n\n<div
        class=\"language-ruby highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"nb\">require</span> <span class=\"s1\">'dnsruby'</span>\n\n<span class=\"n\">dns</span>
        <span class=\"o\">=</span> <span class=\"no\">Dnsruby</span><span class=\"o\">::</span><span
        class=\"no\">DNS</span><span class=\"p\">.</span><span class=\"nf\">new</span><span
        class=\"p\">({</span><span class=\"ss\">:nameserver</span> <span class=\"o\">=&gt;</span>
        <span class=\"p\">[</span><span class=\"s2\">\"ns1.linode.com\"</span><span
        class=\"p\">]})</span>\n<span class=\"n\">records</span> <span class=\"o\">=</span>
        <span class=\"n\">dns</span><span class=\"p\">.</span><span class=\"nf\">getresources</span><span
        class=\"p\">(</span><span class=\"s1\">'alexwlchan.net'</span><span class=\"p\">,</span>
        <span class=\"s1\">'TXT'</span><span class=\"p\">)</span>\n<span class=\"nb\">puts</span>
        <span class=\"n\">records</span><span class=\"p\">.</span><span class=\"nf\">map</span><span
        class=\"p\">(</span><span class=\"o\">&amp;</span><span class=\"ss\">:rdata_to_string</span><span
        class=\"p\">).</span><span class=\"nf\">inspect</span>\n<span class=\"c1\">#
        []</span>\n</code></pre></div></div>\n\n<p>I feel like this could give me
        more reassurance when I copy DNS records between providers.\nFirst, I copy
        my existing DNS records into the new provider.\nThen, I use dnsruby to get
        snapshots of the DNS records being served by my old/new provider\u2019s nameservers.\nFinally,
        I compare the two snapshots to check they match.</p>\n\n<p>Crucially, I could
        do this <em>before I switch the domain to the new provider\u2019s nameservers</em>.\nThis
        gives me time to test, to iterate, to fix silly mistakes, and I can do so
        at a relaxed pace without worrying if my site/email are down.</p>\n\n<h2 id=\"conclusion\">Conclusion</h2>\n\n<p>You
        can see the complete code <a href=\"https://github.com/alexwlchan/alexwlchan.net/tree/main/dns\">on
        GitHub</a>.</p>\n\n<p>These two scripts allow me to do regular checks of my
        DNS.\nI have them set to run as a daily job in GitHub Actions.\nFirst, I create
        a snapshot of my live DNS records.\nThen, I compare those records to the canonical
        statement of what I expect my DNS to be.\nIf the two have diverged, the job
        will fail and I\u2019ll get an alert, and I\u2019ll go to investigate.</p>\n\n<p>I
        can also run the check on demand, if I\u2019m actively making changes.</p>\n\n<p>This
        doesn\u2019t change anything in Hover or the way I manage my DNS records,
        but it\u2019s done wonders for my peace of mind.\nI now have some written
        documentation about all of my DNS records are for, and I have an edit history
        so I can easily revert any breaking changes.</p>\n\n\n    <p>[If the formatting
        of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/documenting-my-dns/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"dns\"/>\n
