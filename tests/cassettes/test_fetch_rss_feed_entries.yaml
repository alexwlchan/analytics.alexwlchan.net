        \   <title type=\"html\">Making the fish shell more forgetful</title>\n    <link
        href=\"https://alexwlchan.net/2023/forgetful-fish/?utm_source=rss\" rel=\"alternate\"
        type=\"text/html\" title=\"Making the fish shell more forgetful\"/>\n    <published>2023-10-20T23:08:51+00:00</published>\n
        \   <updated>2023-10-20T23:08:51+00:00</updated>\n    <id>https://alexwlchan.net/2023/forgetful-fish</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2023/forgetful-fish/\"><![CDATA[\n<p>For
        quite a few years, I\u2019ve been using fish (<a href=\"https://fishshell.com/\">https://fishshell.com/</a>)
        as my shell.</p>\n\n<p>One of the cool things it does is autosuggestions from
        my shell history.\nAs I\u2019m typing, it suggests (in light grey) a command
        I\u2019ve run before.\nI can press the right arrow to accept the suggestion,
        or I can keep typing to ignore it.</p>\n\n<picture>\n  <source srcset=\"/images/2023/fish_autosuggestion.dark_1x.png
        500w, /images/2023/fish_autosuggestion.dark_2x.png 1000w\" sizes=\"(max-width:
        500px) 100vw, 500px\" type=\"image/png\" media=\"(prefers-color-scheme: dark)\"></source>\n\n
        \ <source srcset=\"/images/2023/fish_autosuggestion_1x.png 500w, /images/2023/fish_autosuggestion_2x.png
        1000w\" sizes=\"(max-width: 500px) 100vw, 500px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2023/fish_autosuggestion_1x.png\" class=\"screenshot
        dark_aware\" alt=\"Screenshot of my terminal, showing three commands. The
        first is 'mate src/_drafts/forgetful-fish.md' and the second is 'make html'.
        For the third command, I've typed 'mate', and it\u2019s suggested the filename
        'src/_drafts/forgetful-fish.md' based on my first command.\" width=\"500\">\n</picture>\n\n<p>This
        feature is pretty smart and very useful, and it\u2019s probably saved me thousands
        of keystrokes.\nBut a few times recently it\u2019s gone wrong, and suggested
        me something I didn\u2019t want \u2013 so I\u2019ve been tweaking my fish
        config to make it easier for fish to \u201Cforget\u201D certain commands.</p>\n\n<h2
        id=\"what-i-dont-want-suggested\">What I don\u2019t want suggested</h2>\n\n<p>There
        are a couple of categories of command that I don\u2019t want fish to remember
        or suggest:</p>\n\n<ol>\n  <li>\n    <p><strong>Typos and mistakes.</strong>\nIf
        I ever mistype a command and run it, that mistake will be used for future
        autosuggestions.\nGetting a command wrong once is annoying; having my mistake
        be continually suggested is worse.</p>\n\n    <p>A while back I mistyped <code
        class=\"language-plaintext highlighter-rouge\">hdiutil attach</code> as <code
        class=\"language-plaintext highlighter-rouge\">hdiutil atach</code>, and I
        kept getting the wrong version as an autosuggestion.\n(That annoyance is what
        led to the code in this post!)</p>\n  </li>\n  <li>\n    <p><strong>Sensitive
        information.</strong>\nSometimes I end up with sensitive information in my
        shell commands \u2013 either by accident, or because it\u2019s the fastest
        way to fix a problem.\nI know I\u2019m not meant to do that, but nobody\u2019s
        perfect.</p>\n\n    <p>My fish shell history lives unencrypted in a file on
        disk, where anything could find it (<code class=\"language-plaintext highlighter-rouge\">~/.local/share/fish/fish_history</code>).\nI\u2019d
        rather not have passwords, keys, and other credentials living there forever.</p>\n
        \ </li>\n  <li>\n    <p><strong>Potentially dangerous commands.</strong>\nMy
        example of this is doing a Git force push, which can delete data if I\u2019m
        not careful.\nIt\u2019s the right thing to do sometimes, but I never want
        to start typing a regular Git push and get a force push as an autosuggestion.</p>\n\n
        \   <p>I never want to do a force push accidentally, and I\u2019m willing
        to give up the benefits of autosuggestion for a bit of extra safety.</p>\n
        \ </li>\n</ol>\n\n<p>To help me avoid autosuggestion in these three cases,
        I\u2019ve added two functions to my shell config.</p>\n\n<h2 id=\"function-1-forget-the-last-command\">Function
        #1: forget the last command</h2>\n\n<p>This function removes the last-typed
        command from my history, which prevents it from being suggested again.\nI
        run this manually, whenever I mistype a command or some other one-off thing
        I don\u2019t want to remember.</p>\n\n<div class=\"language-shell highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">function
        </span>forget_last_command\n    <span class=\"nb\">set </span>last_typed_command
        <span class=\"o\">(</span><span class=\"nb\">history</span> <span class=\"nt\">--max</span>
        1<span class=\"o\">)</span>\n    <span class=\"nb\">history </span>delete
        <span class=\"nt\">--exact</span> <span class=\"nt\">--case-sensitive</span>
        <span class=\"s2\">\"</span><span class=\"nv\">$last_typed_command</span><span
        class=\"s2\">\"</span>\n    <span class=\"nb\">true\n</span>end\n</code></pre></div></div>\n\n<p>You
        can test this with the following steps:</p>\n\n<ol>\n  <li>Run a command like
        <code class=\"language-plaintext highlighter-rouge\">echo \"my password is
        hunter2\"</code>\n</li>\n  <li>Type <code class=\"language-plaintext highlighter-rouge\">echo</code>
        into your shell, and see that the previous command is suggested</li>\n  <li>Cancel
        that command, and instead, run <code class=\"language-plaintext highlighter-rouge\">forget_last_command</code>\n</li>\n
        \ <li>Start typing <code class=\"language-plaintext highlighter-rouge\">echo</code>
        again, and notice that the first command is no longer suggested</li>\n  <li>Open
        a new session, start typing <code class=\"language-plaintext highlighter-rouge\">echo</code>,
        and check that the first command isn\u2019t suggested</li>\n</ol>\n\n<p>The
        heavy lifting is done by fish\u2019s <a href=\"https://fishshell.com/docs/current/cmds/history.html\"><code
        class=\"language-plaintext highlighter-rouge\">history</code> command</a>
        \u2013 first it looks up the last command I typed, then it removes that from
        the history, and finally it persists that change to disk.</p>\n\n<p>(I\u2019m
        not entirely sure the <code class=\"language-plaintext highlighter-rouge\">history
        save</code> should be necessary, but with fish 3.6.1 \u2013 the latest version
        \u2013 it is required for this to work.\nI think there\u2019s something <a
        href=\"https://github.com/fish-shell/fish-shell/issues/10066\">slightly funky</a>
        about <code class=\"language-plaintext highlighter-rouge\">history delete
        --exact</code>, which made this maddening to debug until I started following
        my <a href=\"https://fishshell.com/docs/current/cmds/history.html#customizing-the-name-of-the-history-file\"><code
        class=\"language-plaintext highlighter-rouge\">fish_history</code> file</a>.)</p>\n\n<h2
        id=\"function-2-never-remember-certain-commands\">Function #2: never remember
        certain commands</h2>\n\n<p>Forgetting a command on a one-off basis is good
        for typos and accidental passwords, but what about commands I use on a semi-regular
        basis?\nIt\u2019d be annoying if I had to type <code class=\"language-plaintext
        highlighter-rouge\">forget_last_command</code> every time I ran <code class=\"language-plaintext
        highlighter-rouge\">git push --force</code>.</p>\n\n<p>This function looks
        at my last command, and if it\u2019s dangerous, it removes it from my history.\nCrucially,
        this runs as part of my shell prompt, so it runs as soon as a command completes
        \u2013 I don\u2019t need to remember to forget:</p>\n\n<div class=\"language-shell
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">function </span>forget_dangerous_history_commands\n    <span class=\"nb\">set
        </span>last_typed_command <span class=\"o\">(</span><span class=\"nb\">history</span>
        <span class=\"nt\">--max</span> 1<span class=\"o\">)</span>\n\n    <span class=\"k\">if</span>
        <span class=\"o\">[</span> <span class=\"s2\">\"</span><span class=\"nv\">$last_typed_command</span><span
        class=\"s2\">\"</span> <span class=\"o\">=</span> <span class=\"s2\">\"git
        push origin (gcb) --force\"</span> <span class=\"o\">]</span>\n        <span
        class=\"nb\">history </span>delete <span class=\"nt\">--exact</span> <span
        class=\"nt\">--case-sensitive</span> <span class=\"s2\">\"</span><span class=\"nv\">$last_typed_command</span><span
        class=\"s2\">\"</span>\n        <span class=\"nb\">history </span>save\n    end\nend\n</code></pre></div></div>\n\n<p>You
        can test this with the following steps:</p>\n\n<ol>\n  <li>Switch to a Git
        repository where it\u2019s safe to force push</li>\n  <li>Run the command
        <code class=\"language-plaintext highlighter-rouge\">git push origin (gcb)
        --force</code> (here <code class=\"language-plaintext highlighter-rouge\">gcb</code>
        is an alias for <code class=\"language-plaintext highlighter-rouge\">git rev-parse
        --abbrev-ref HEAD</code>, which prints the name of the currently checked-out
        branch)</li>\n  <li>Start typing <code class=\"language-plaintext highlighter-rouge\">git
        push</code> again, and notice that the force push isn\u2019t suggested</li>\n</ol>\n\n<p>A
        force push is the only example of a dangerous command that I use regularly,
        but there could be others \u2013 anything involving <code class=\"language-plaintext
        highlighter-rouge\">rm -rf</code>, for example.\nIf I ever find myself doing
        something dangerous that I never want suggested, it should be pretty easy
        to extend this function.</p>\n\n\n    <p>[If the formatting of this post looks
        odd in your feed reader, <a href=\"https://alexwlchan.net/2023/forgetful-fish/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"shell-scripting\"/>\n
        \   <category term=\"fish-shell\"/>\n    <summary type=\"html\">A few commands
        that help me keep unwanted entries out of my shell\u2019s autocomplete.</summary>\n
        \ </entry>\n  <entry>\n    <title type=\"html\">Hyperfocus and hobbies &amp;rarr;</title>\n
        \   <link href=\"https://wellcomecollection.org/articles/ZRrH3RIAACIAALP5\"
        rel=\"alternate\" type=\"text/html\" title=\"Hyperfocus and hobbies\"/>\n
        \   <published>2023-10-20T09:16:15+00:00</published>\n    <updated>2023-10-20T09:16:15+00:00</updated>\n
        \   <id>https://alexwlchan.net/2023/hyperfocus-and-hobbies</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2023/hyperfocus-and-hobbies/\"><![CDATA[\n<p>One
        of the last things I did at Wellcome Collection was writing a story about
        hyperfocus and how it affects my cross-stitch.\nI\u2019m really proud of this
        one, and I hope you\u2019ll consider reading.</p>\n\n<p>Writing for Stories
        was one of my \u201Cbucket list\u201D items while working at Wellcome, and
        I actually submitted the pitch on the same night I decided to start looking
        for new jobs.\nIt\u2019s among the more personal things I\u2019ve written,
        but I\u2019m really pleased with the result.\nI\u2019m incredibly grateful
        to Alice White (my editor) and Steven Pocock (who took the photographs) who
        helped turn my rough idea into something great, and a nice capstone for my
        time at Wellcome.</p>\n\n<p>There are photos of several of my finished or
        in-progress pieces in the article, which come from a variety of artists:</p>\n\n<ul>\n
        \ <li>\n<em>The World is Quiet Here</em> is a reference to the Lemony Snicket
        books, and <a href=\"https://www.etsy.com/uk/listing/1203491391/a-series-of-unfortunate-events-lemony\">the
        pattern is by NeatoBurritoStitches</a>.</li>\n  <li>\n<em>Vintage Clothes
        not Vintage Values</em> is <a href=\"https://www.etsy.com/uk/listing/862043025/vintage-clothes-not-vintage-values-cross\">a
        pattern by HappySlothPatterns</a>.\nI changed the tint colour from a soft
        pink to a vibrant green, to match the frame I\u2019m planning to use.</li>\n
        \ <li>The black cat in the plants is one of <a href=\"https://www.etsy.com/uk/listing/1244615562/funny-cats-cross-stitch-pattern-home\">a
        set of patterns by SamXstitch</a>, and I\u2019m working my way through the
        rest now.</li>\n  <li>The close-up stitching on black aida is from <em>Silver
        Needle</em> by perennial favourite Mathysphere, and was published <a href=\"https://xstitchmag.com/space-cross-stitch/\">in
        XStitch Magazine</a>.</li>\n</ul>\n\n<p>You can read the story <a href=\"https://wellcomecollection.org/articles/ZRrH3RIAACIAALP5\">on
        the Wellcome Collection website</a>.</p>\n\n\n    <p>[If the formatting of
        this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2023/hyperfocus-and-hobbies/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"personal\"/>\n
        \   <category term=\"cross-stitch\"/>\n    <category term=\"wellcome-collection\"/>\n
        \   <summary type=\"html\">The power of ADHD-associated hyperfocus and how
        I\u2019ve become wary of feeding it too often.</summary>\n  </entry>\n  <entry>\n
        \   <title type=\"html\">Finding the biggest items in my Photos Library</title>\n
        \   <link href=\"https://alexwlchan.net/2023/finding-big-photos/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Finding the biggest items in
        my Photos Library\"/>\n    <published>2023-10-15T16:12:21+00:00</published>\n
        \   <updated>2023-10-15T16:12:21+00:00</updated>\n    <id>https://alexwlchan.net/2023/finding-big-photos</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2023/finding-big-photos/\"><![CDATA[\n<p>I\u2019m
        approaching the limit of my current iCloud storage tier, and most of that
        is my Photos Library.\nI don\u2019t really want to pay for the next iCloud
        storage tier \u2013 I\u2019d be tripling my bill, but I\u2019d barely use
        the extra space.\n(My library grows pretty slowly \u2013 I\u2019ve only added
        ~6GB of photos this year.)</p>\n\n<p>What I\u2019d rather do is move some
        big items out of my library, and get some space back.\nI\u2019ve got <a href=\"/2023/blink/\">a
        pretty good workflow</a> for reviewing new photos, but what about ones from
        before I had my reviewing tool?</p>\n\n<p>I wrote a short Swift script which
        prints a list of all the largest files in my Photos Library.\nThe key part
        is two methods in PhotoKit: <a href=\"https://developer.apple.com/documentation/photokit/phasset/1624783-fetchassets\">PHAsset.fetchAssets</a>
        to enumerate all the files, and <a href=\"https://developer.apple.com/documentation/photokit/phassetresource/1623988-assetresources\">PHAssetResource.assetResources</a>
        to retrieve the original filename and file size.\nThe rest of the script takes
        the data and does some sorting and pretty-printing.</p>\n\n<div class=\"language-swift
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"cp\">#!/usr/bin/env swift</span>\n\n<span class=\"kd\">import</span>
        <span class=\"kt\">Photos</span>\n\n<span class=\"kd\">struct</span> <span
        class=\"kt\">AssetData</span><span class=\"p\">:</span> <span class=\"kt\">Codable</span>
        <span class=\"p\">{</span>\n  <span class=\"k\">var</span> <span class=\"nv\">localIdentifier</span><span
        class=\"p\">:</span> <span class=\"kt\">String</span>\n  <span class=\"k\">var</span>
        <span class=\"nv\">originalFilename</span><span class=\"p\">:</span> <span
        class=\"kt\">String</span>\n  <span class=\"k\">var</span> <span class=\"nv\">fileSize</span><span
        class=\"p\">:</span> <span class=\"kt\">Int64</span>\n<span class=\"p\">}</span>\n\n<span
        class=\"c1\">/// Returns a list of assets in the Photos Library.</span>\n<span
        class=\"c1\">///</span>\n<span class=\"c1\">/// The list is sorted by file
        size, from largest to smallest.</span>\n<span class=\"kd\">func</span> <span
        class=\"nf\">getAssetsBySize</span><span class=\"p\">()</span> <span class=\"o\">-&gt;</span>
        <span class=\"p\">[</span><span class=\"kt\">AssetData</span><span class=\"p\">]</span>
        <span class=\"p\">{</span>\n  <span class=\"k\">var</span> <span class=\"nv\">allAssets</span><span
        class=\"p\">:</span> <span class=\"p\">[</span><span class=\"kt\">AssetData</span><span
        class=\"p\">]</span> <span class=\"o\">=</span> <span class=\"p\">[]</span>\n\n
        \ <span class=\"k\">let</span> <span class=\"nv\">options</span><span class=\"p\">:</span>
        <span class=\"kt\">PHFetchOptions</span><span class=\"p\">?</span> <span class=\"o\">=</span>
        <span class=\"kc\">nil</span>\n\n  <span class=\"kt\">PHAsset</span><span
        class=\"o\">.</span><span class=\"nf\">fetchAssets</span><span class=\"p\">(</span><span
        class=\"nv\">with</span><span class=\"p\">:</span> <span class=\"n\">options</span><span
        class=\"p\">)</span>\n    <span class=\"o\">.</span><span class=\"nf\">enumerateObjects</span><span
        class=\"p\">({</span> <span class=\"p\">(</span><span class=\"n\">asset</span><span
        class=\"p\">,</span> <span class=\"n\">_</span><span class=\"p\">,</span>
        <span class=\"n\">_</span><span class=\"p\">)</span> <span class=\"k\">in</span>\n
        \     <span class=\"k\">let</span> <span class=\"nv\">resource</span> <span
        class=\"o\">=</span> <span class=\"kt\">PHAssetResource</span><span class=\"o\">.</span><span
        class=\"nf\">assetResources</span><span class=\"p\">(</span><span class=\"nv\">for</span><span
        class=\"p\">:</span> <span class=\"n\">asset</span><span class=\"p\">)[</span><span
        class=\"mi\">0</span><span class=\"p\">]</span>\n\n      <span class=\"k\">let</span>
        <span class=\"nv\">data</span> <span class=\"o\">=</span> <span class=\"kt\">AssetData</span><span
        class=\"p\">(</span>\n        <span class=\"nv\">localIdentifier</span><span
        class=\"p\">:</span> <span class=\"n\">asset</span><span class=\"o\">.</span><span
        class=\"n\">localIdentifier</span><span class=\"p\">,</span>\n        <span
        class=\"nv\">originalFilename</span><span class=\"p\">:</span> <span class=\"n\">resource</span><span
        class=\"o\">.</span><span class=\"n\">originalFilename</span><span class=\"p\">,</span>\n
        \       <span class=\"nv\">fileSize</span><span class=\"p\">:</span> <span
        class=\"n\">resource</span><span class=\"o\">.</span><span class=\"nf\">value</span><span
        class=\"p\">(</span><span class=\"nv\">forKey</span><span class=\"p\">:</span>
        <span class=\"s\">\"fileSize\"</span><span class=\"p\">)</span> <span class=\"k\">as!</span>
        <span class=\"kt\">Int64</span>\n      <span class=\"p\">)</span>\n\n      <span
        class=\"n\">allAssets</span><span class=\"o\">.</span><span class=\"nf\">append</span><span
        class=\"p\">(</span><span class=\"n\">data</span><span class=\"p\">)</span>\n
        \   <span class=\"p\">})</span>\n\n  <span class=\"n\">allAssets</span><span
        class=\"o\">.</span><span class=\"n\">sort</span> <span class=\"p\">{</span>
        <span class=\"nv\">$0</span><span class=\"o\">.</span><span class=\"n\">fileSize</span>
        <span class=\"o\">&gt;</span> <span class=\"nv\">$1</span><span class=\"o\">.</span><span
        class=\"n\">fileSize</span> <span class=\"p\">}</span>\n\n  <span class=\"k\">return</span>
        <span class=\"n\">allAssets</span>\n<span class=\"p\">}</span>\n\n<span class=\"c1\">///
        Quick extension to allow left-padding a string in Swift</span>\n<span class=\"c1\">///</span>\n<span
        class=\"c1\">/// By user2878850 on Stack Overflow:</span>\n<span class=\"c1\">///
        https://stackoverflow.com/a/69859859/1558022</span>\n<span class=\"kd\">extension</span>
        <span class=\"kt\">String</span> <span class=\"p\">{</span>\n  <span class=\"kd\">func</span>
        <span class=\"nf\">leftPadding</span><span class=\"p\">(</span><span class=\"nv\">toLength</span><span
        class=\"p\">:</span> <span class=\"kt\">Int</span><span class=\"p\">,</span>
        <span class=\"nv\">withPad</span><span class=\"p\">:</span> <span class=\"kt\">String</span><span
        class=\"p\">)</span> <span class=\"o\">-&gt;</span> <span class=\"kt\">String</span>
        <span class=\"p\">{</span>\n    <span class=\"kt\">String</span><span class=\"p\">(</span>\n
        \     <span class=\"kt\">String</span><span class=\"p\">(</span><span class=\"nf\">reversed</span><span
        class=\"p\">())</span>\n        <span class=\"o\">.</span><span class=\"nf\">padding</span><span
        class=\"p\">(</span><span class=\"nv\">toLength</span><span class=\"p\">:</span>
        <span class=\"n\">toLength</span><span class=\"p\">,</span> <span class=\"nv\">withPad</span><span
        class=\"p\">:</span> <span class=\"n\">withPad</span><span class=\"p\">,</span>
        <span class=\"nv\">startingAt</span><span class=\"p\">:</span> <span class=\"mi\">0</span><span
        class=\"p\">)</span>\n        <span class=\"o\">.</span><span class=\"nf\">reversed</span><span
        class=\"p\">()</span>\n    <span class=\"p\">)</span>\n  <span class=\"p\">}</span>\n<span
        class=\"p\">}</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">bcf</span>
        <span class=\"o\">=</span> <span class=\"kt\">ByteCountFormatter</span><span
        class=\"p\">()</span>\n\n<span class=\"k\">for</span> <span class=\"n\">photo</span>
        <span class=\"k\">in</span> <span class=\"nf\">getAssetsBySize</span><span
        class=\"p\">()</span> <span class=\"p\">{</span>\n  <span class=\"k\">let</span>
        <span class=\"nv\">size</span> <span class=\"o\">=</span>\n    <span class=\"n\">bcf</span>\n
        \     <span class=\"o\">.</span><span class=\"nf\">string</span><span class=\"p\">(</span><span
        class=\"nv\">fromByteCount</span><span class=\"p\">:</span> <span class=\"n\">photo</span><span
        class=\"o\">.</span><span class=\"n\">fileSize</span><span class=\"p\">)</span>\n
        \     <span class=\"o\">.</span><span class=\"nf\">leftPadding</span><span
        class=\"p\">(</span><span class=\"nv\">toLength</span><span class=\"p\">:</span>
        <span class=\"mi\">8</span><span class=\"p\">,</span> <span class=\"nv\">withPad</span><span
        class=\"p\">:</span> <span class=\"s\">\" \"</span><span class=\"p\">)</span>\n
        \ <span class=\"nf\">print</span><span class=\"p\">(</span><span class=\"s\">\"</span><span
        class=\"se\">\\(</span><span class=\"n\">size</span><span class=\"se\">)</span><span
        class=\"s\">  </span><span class=\"se\">\\(</span><span class=\"n\">photo</span><span
        class=\"o\">.</span><span class=\"n\">originalFilename</span><span class=\"se\">)</span><span
        class=\"s\">\"</span><span class=\"p\">)</span>\n<span class=\"p\">}</span>\n</code></pre></div></div>\n\n<p>When
        I run the script, I combine it with <a href=\"https://en.wikipedia.org/wiki/Head_(Unix)\"><code
        class=\"language-plaintext highlighter-rouge\">head</code></a> to get a list
        of the top N files:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>swift get_photo_sizes.swift | <span class=\"nb\">head</span>
        <span class=\"nt\">-n</span> 5\n<span class=\"go\">   578 MB  IMG_3607.MOV\n
        518.5 MB  IMG_0794.MOV\n 494.1 MB  IMG_9858.MOV\n 373.6 MB  IMG_1933.MOV\n
        372.5 MB  IMG_3751.MOV\n</span></code></pre></div></div>\n\n<p>In my library
        of 26k\_items, the script takes about about a minute or so to run.</p>\n\n<p>I
        went through the first 50 or so items, one-by-one.\nI moved about 30 videos
        out of my photos library and on to an external disk, and I deleted a few more
        \u2013 in total I recovered about 7GB of space.\nIt\u2019s not a lot, but
        it gives me some more breathing room.</p>\n\n<p>Pretty much all these files
        were video messages I\u2019d made for friends and family, and sent as soon
        as they were recorded.\nHonestly, I think it\u2019s unlikely I\u2019ll ever
        watch these again \u2013 I\u2019m keeping them just-in-case, but I definitely
        don\u2019t need them in my synced-everywhere photo library.</p>\n\n<p>I don\u2019t
        know if I\u2019ll use this exact script again, but it was a good opportunity
        to practice using Swift and PhotoKit.\nI\u2019m gradually building a little
        collection of scripts and tools I can use to do stuff with photos, and this
        is another pebble on that pile.</p>\n\n\n    <p>[If the formatting of this
        post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2023/finding-big-photos/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"photo-management\"/>\n
        \   <category term=\"swift\"/>\n    <summary type=\"html\">A quick script
        to help move the biggest items out of my main Photos Library.</summary>\n
        \ </entry>\n  <entry>\n    <title type=\"html\">Spotting spam in our CloudFront
        logs</title>\n    <link href=\"https://alexwlchan.net/2023/spotting-spam-in-our-cloudfront-logs/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Spotting spam in our CloudFront
        logs\"/>\n    <published>2023-09-28T01:21:05+00:00</published>\n    <updated>2023-09-28T01:21:05+00:00</updated>\n
        \   <id>https://alexwlchan.net/2023/spotting-spam-in-our-cloudfront-logs</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2023/spotting-spam-in-our-cloudfront-logs/\"><![CDATA[\n<p>About
        two months ago, I wrote about some <a href=\"/2023/cloudfront-logs/\">Python
        code I\u2019d written to parse CloudFront logs</a>.\nI wrote this code to
        help with analysing some searches on wellcomecollection.org, and I thought
        it would be useful to explain a bit more of what I was doing.</p>\n\n<p>There\u2019s
        a lot of spam in the catalogue search.\nSomebody types in a search query which
        can\u2019t possibly return any results \u2013 instead it\u2019s a message
        (often not in English) promoting sketchy-sounding services and domains.\nCall
        me sceptical, but I don\u2019t think somebody who types in:</p>\n\n<div class=\"language-plaintext
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>escort
        girls in your area play free casino games \u2714\uFE0F with chatgpt \u23E9
        whatsapp scamalot.xyz\n</code></pre></div></div>\n\n<p>is actually looking
        for catalogue results in a library/museum website.</p>\n\n<p>I don\u2019t
        know why people set up bots to do this \u2013 but whatever the reason, dealing
        with this sort of spam is an inevitable part of running a website on the public
        Internet.</p>\n\n<p>Before I started this work, we were sending all these
        spam queries to our back-end search API and Elasticsearch cluster.\nOver time,
        the load from the spam was starting to add up, and starting to crowd out real
        queries on our cluster.</p>\n\n<p>We wanted to find a way to identify the
        spam, so we could return a \u201Cno results page\u201D ASAP, without actually
        sending the query to our Elasticsearch cluster.\nIt was usually \u201Cobvious\u201D
        if you read the queries as a human, but how could we teach the computer to
        make the same distinction?</p>\n\n<hr>\n\n<p>I started by using the code from
        my last post to get all the CloudFront logs for our catalogue search:</p>\n\n<div
        class=\"language-python highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"kn\">import</span> <span class=\"n\">datetime</span>\n<span
        class=\"kn\">import</span> <span class=\"n\">json</span>\n\n\n<span class=\"k\">class</span>
        <span class=\"nc\">DatetimeEncoder</span><span class=\"p\">(</span><span class=\"n\">json</span><span
        class=\"p\">.</span><span class=\"n\">JSONEncoder</span><span class=\"p\">):</span>\n
        \   <span class=\"k\">def</span> <span class=\"nf\">default</span><span class=\"p\">(</span><span
        class=\"n\">self</span><span class=\"p\">,</span> <span class=\"n\">obj</span><span
        class=\"p\">):</span>\n        <span class=\"k\">if</span> <span class=\"nf\">isinstance</span><span
        class=\"p\">(</span><span class=\"n\">obj</span><span class=\"p\">,</span>
        <span class=\"n\">datetime</span><span class=\"p\">.</span><span class=\"n\">datetime</span><span
        class=\"p\">):</span>\n            <span class=\"k\">return</span> <span class=\"n\">obj</span><span
        class=\"p\">.</span><span class=\"nf\">isoformat</span><span class=\"p\">()</span>\n\n\n<span
        class=\"n\">log_entries</span> <span class=\"o\">=</span> <span class=\"nf\">get_cloudfront_logs_from_s3</span><span
        class=\"p\">(</span>\n    <span class=\"n\">sess</span><span class=\"p\">,</span>\n
        \   <span class=\"n\">Bucket</span><span class=\"o\">=</span><span class=\"sh\">\"</span><span
        class=\"s\">wellcomecollection-experience-cloudfront-logs</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span>\n    <span class=\"n\">Prefix</span><span class=\"o\">=</span><span
        class=\"sh\">\"</span><span class=\"s\">wellcomecollection.org/prod/</span><span
        class=\"sh\">\"</span>\n<span class=\"p\">)</span>\n\n<span class=\"k\">with</span>
        <span class=\"nf\">open</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">search_log_entries.json</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span> <span class=\"sh\">\"</span><span class=\"s\">w</span><span
        class=\"sh\">\"</span><span class=\"p\">)</span> <span class=\"k\">as</span>
        <span class=\"n\">out_file</span><span class=\"p\">:</span>\n    <span class=\"k\">for</span>
        <span class=\"n\">entry</span> <span class=\"ow\">in</span> <span class=\"n\">log_entries</span><span
        class=\"p\">:</span>\n        <span class=\"k\">if</span> <span class=\"n\">entry</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">cs-uri-stem</span><span
        class=\"sh\">\"</span><span class=\"p\">].</span><span class=\"nf\">startswith</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">/search</span><span
        class=\"sh\">\"</span><span class=\"p\">):</span>\n            <span class=\"n\">out_file</span><span
        class=\"p\">.</span><span class=\"nf\">write</span><span class=\"p\">(</span><span
        class=\"n\">json</span><span class=\"p\">.</span><span class=\"nf\">dumps</span><span
        class=\"p\">(</span><span class=\"n\">entry</span><span class=\"p\">,</span>
        <span class=\"n\">cls</span><span class=\"o\">=</span><span class=\"n\">DatetimeEncoder</span><span
        class=\"p\">)</span> <span class=\"o\">+</span> <span class=\"sh\">\"</span><span
        class=\"se\">\\n</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>That
        gave me about 7\_million log entries that I could analyse.\nThen I started
        developing my spam heuristic, which had a single Python function as its interface:</p>\n\n<div
        class=\"language-python highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"k\">def</span> <span class=\"nf\">is_spam</span><span
        class=\"p\">(</span><span class=\"n\">log_entry</span><span class=\"p\">)</span>
        <span class=\"o\">-&gt;</span> <span class=\"nb\">bool</span><span class=\"p\">:</span>\n
        \   <span class=\"k\">return</span> <span class=\"bp\">False</span>\n</code></pre></div></div>\n\n<p>To
        develop the heuristic, I wrote a bunch of versions of this function, trying
        various techniques to look at different fields in the log entry and decide
        if a particular request was spam.\nTo help me evaluate the different versions,
        I wrote a test script I could run repeatedly as I tweaked the function:</p>\n\n<div
        class=\"language-python highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"kn\">import</span> <span class=\"n\">random</span>\n<span
        class=\"kn\">import</span> <span class=\"n\">time</span>\n\n<span class=\"kn\">import</span>
        <span class=\"n\">humanize</span>\n<span class=\"kn\">import</span> <span
        class=\"n\">termcolor</span>\n\n\n<span class=\"n\">spam</span> <span class=\"o\">=</span>
        <span class=\"p\">[]</span>\n<span class=\"n\">legit</span> <span class=\"o\">=</span>
        <span class=\"p\">[]</span>\n\n<span class=\"c1\"># Get all the log entries\n#\n#
        This will load them into a single list, which uses a lot of memory.\n# It
        is possible to do this in a more memory-efficient way using a\n# generator,
        but I had memory to spare and I didn't want\n</span><span class=\"n\">log_entries</span>
        <span class=\"o\">=</span> <span class=\"p\">[</span><span class=\"n\">json</span><span
        class=\"p\">.</span><span class=\"nf\">loads</span><span class=\"p\">(</span><span
        class=\"n\">line</span><span class=\"p\">)</span> <span class=\"k\">for</span>
        <span class=\"n\">line</span> <span class=\"ow\">in</span> <span class=\"nf\">open</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">log_entries.json</span><span
        class=\"sh\">\"</span><span class=\"p\">)]</span>\n\n<span class=\"c1\">#
        Go through all the log entries and classify them as spam/not spam\n</span><span
        class=\"n\">time_start</span> <span class=\"o\">=</span> <span class=\"n\">time</span><span
        class=\"p\">.</span><span class=\"nf\">time</span><span class=\"p\">()</span>\n\n<span
        class=\"k\">for</span> <span class=\"n\">log_entry</span> <span class=\"ow\">in</span>
        <span class=\"n\">log_entries</span><span class=\"p\">:</span>\n    <span
        class=\"k\">if</span> <span class=\"nf\">is_spam</span><span class=\"p\">(</span><span
        class=\"n\">log_entry</span><span class=\"p\">):</span>\n        <span class=\"n\">spam</span><span
        class=\"p\">.</span><span class=\"nf\">append</span><span class=\"p\">(</span><span
        class=\"n\">log_entry</span><span class=\"p\">)</span>\n    <span class=\"k\">else</span><span
        class=\"p\">:</span>\n        <span class=\"n\">legit</span><span class=\"p\">.</span><span
        class=\"nf\">append</span><span class=\"p\">(</span><span class=\"n\">log_entry</span><span
        class=\"p\">)</span>\n\n<span class=\"n\">time_end</span> <span class=\"o\">=</span>
        <span class=\"n\">time</span><span class=\"p\">.</span><span class=\"nf\">time</span><span
        class=\"p\">()</span>\n\n<span class=\"c1\"># Print a brief summary of the
        results\n</span><span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"sa\">f</span><span class=\"sh\">\"</span><span class=\"s\">Rejected
        = </span><span class=\"si\">{</span><span class=\"n\">humanize</span><span
        class=\"p\">.</span><span class=\"nf\">intcomma</span><span class=\"p\">(</span><span
        class=\"nf\">len</span><span class=\"p\">(</span><span class=\"n\">spam</span><span
        class=\"p\">))</span><span class=\"si\">}</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n<span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"sa\">f</span><span class=\"sh\">\"</span><span class=\"s\">Allowed
        \ = </span><span class=\"si\">{</span><span class=\"n\">humanize</span><span
        class=\"p\">.</span><span class=\"nf\">intcomma</span><span class=\"p\">(</span><span
        class=\"nf\">len</span><span class=\"p\">(</span><span class=\"n\">legit</span><span
        class=\"p\">))</span><span class=\"si\">}</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n<span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"sa\">f</span><span class=\"sh\">\"</span><span class=\"s\">         =
        </span><span class=\"si\">{</span><span class=\"nf\">len</span><span class=\"p\">(</span><span
        class=\"n\">spam</span><span class=\"p\">)</span> <span class=\"o\">/</span>
        <span class=\"p\">(</span><span class=\"nf\">len</span><span class=\"p\">(</span><span
        class=\"n\">spam</span><span class=\"p\">)</span> <span class=\"o\">+</span>
        <span class=\"nf\">len</span><span class=\"p\">(</span><span class=\"n\">legit</span><span
        class=\"p\">))</span> <span class=\"o\">*</span> <span class=\"mi\">100</span><span
        class=\"si\">:</span><span class=\"p\">.</span><span class=\"mi\">2</span><span
        class=\"n\">f</span><span class=\"si\">}</span><span class=\"s\">% marked
        as spam</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n\n<span
        class=\"n\">elapsed</span> <span class=\"o\">=</span> <span class=\"n\">time_end</span>
        <span class=\"o\">-</span> <span class=\"n\">time_start</span>\n<span class=\"nf\">print</span><span
        class=\"p\">(</span><span class=\"sa\">f</span><span class=\"sh\">\"</span><span
        class=\"s\">Per req  = ~</span><span class=\"si\">{</span><span class=\"n\">elapsed</span>
        <span class=\"o\">/</span> <span class=\"nf\">len</span><span class=\"p\">(</span><span
        class=\"n\">queries</span><span class=\"p\">)</span><span class=\"si\">}</span><span
        class=\"s\">s</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n\n<span
        class=\"c1\"># Print a sample of the log entries marked as spam/not spam,
        to give\n# me something to evaluate.\n</span><span class=\"nf\">print</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">---</span><span
        class=\"sh\">\"</span><span class=\"p\">)</span>\n\n<span class=\"k\">for</span>
        <span class=\"n\">log_entry</span> <span class=\"ow\">in</span> <span class=\"n\">random</span><span
        class=\"p\">.</span><span class=\"nf\">sample</span><span class=\"p\">(</span><span
        class=\"n\">spam</span><span class=\"p\">,</span> <span class=\"n\">k</span><span
        class=\"o\">=</span><span class=\"nf\">min</span><span class=\"p\">(</span><span
        class=\"mi\">100</span><span class=\"p\">,</span> <span class=\"nf\">len</span><span
        class=\"p\">(</span><span class=\"n\">spam</span><span class=\"p\">))):</span>\n
        \   <span class=\"nf\">print</span><span class=\"p\">(</span><span class=\"n\">termcolor</span><span
        class=\"p\">.</span><span class=\"nf\">colored</span><span class=\"p\">(</span><span
        class=\"n\">log_entry</span><span class=\"p\">[</span><span class=\"sh\">\"</span><span
        class=\"s\">cs-uri-query</span><span class=\"sh\">\"</span><span class=\"p\">],</span>
        <span class=\"sh\">\"</span><span class=\"s\">red</span><span class=\"sh\">\"</span><span
        class=\"p\">))</span>\n\n<span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"sh\">\"</span><span class=\"s\">---</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n\n<span class=\"k\">for</span> <span class=\"n\">log_entry</span>
        <span class=\"ow\">in</span> <span class=\"n\">random</span><span class=\"p\">.</span><span
        class=\"nf\">sample</span><span class=\"p\">(</span><span class=\"n\">legit</span><span
        class=\"p\">,</span> <span class=\"n\">k</span><span class=\"o\">=</span><span
        class=\"mi\">100</span><span class=\"p\">):</span>\n    <span class=\"nf\">print</span><span
        class=\"p\">(</span><span class=\"n\">termcolor</span><span class=\"p\">.</span><span
        class=\"nf\">colored</span><span class=\"p\">(</span><span class=\"n\">log_entry</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">cs-uri-query</span><span
        class=\"sh\">\"</span><span class=\"p\">],</span> <span class=\"sh\">\"</span><span
        class=\"s\">green</span><span class=\"sh\">\"</span><span class=\"p\">))</span>\n</code></pre></div></div>\n\n<p>The
        output gives me a summary with a few statistics:</p>\n\n<div class=\"language-plaintext
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>Rejected
        = 5,136,696\nAllowed  = 1,805,073\n         = 74.00% marked as spam\nPer req
        \ = ~1.4436019812105793e-05s\n</code></pre></div></div>\n\n<p>The proportion
        of rejected traffic is so I can see whether my proposed heuristic is actually
        making a difference to the volume of requests.\nThe per request time is for
        measuring performance; I didn\u2019t want to introduce noticeable latency
        for legitimate users.</p>\n\n<p>It also prints a random sample of the queries
        marked as legitimate and spam.\nThis gave me a spot check on the heuristic
        \u2013 I could see if legitimate queries were being rejected, or if I wanted
        to add another rule for matching spam.</p>\n\n<p>Repeatedly re-running this
        test harness gave me a workflow for developing my spam detection heuristic:
        I\u2019d tweak my function, re-run, and see how it affected the results.\nI
        kept iterating until I was catching a decent proportion of spam, without penalising
        real users.</p>\n\n<hr>\n\n<p>Most of my analysis focused on the search query,
        and there were several patterns I spotted which seemed to be strong indicators
        of spam:</p>\n\n<ul>\n  <li>\n    <p>Certain keywords like <code class=\"language-plaintext
        highlighter-rouge\">chatgpt</code>, <code class=\"language-plaintext highlighter-rouge\">casino</code>
        and <code class=\"language-plaintext highlighter-rouge\">crypto</code>.</p>\n\n
        \   <p>This was my first idea, because it was pretty obvious in the queries
        I was reading, but it was dropped from the final heuristic for two reasons.\nIt
        only dropped a fairly small amount of traffic (~2%) and it was hard to agree
        on a list of words that were definitely spam.</p>\n  </li>\n  <li>\n    <p>Emoji,
        of which \u23E9, \u2714\uFE0F, \u3299\uFE0F were particularly common examples.\nThere\u2019s
        no emoji in our catalogue data so it\u2019s unlikely a real person would search
        for it (and they won\u2019t find anything if they do!).</p>\n  </li>\n  <li>\n
        \   <p>Long, all-Chinese queries.\nThere is some Chinese in the catalogue,
        but it\u2019s a tiny proportion \u2013  the vast majority of our data is in
        English.</p>\n  </li>\n  <li>\n    <p>Mangled character encodings, aka <a
        href=\"https://en.wikipedia.org/wiki/Mojibake\">Mojibake</a>.\nNot all of
        the non-English text was encoded properly, and there were a lot of queries
        like <code class=\"language-plaintext highlighter-rouge\">\xE2\\x8f\xA9\xE2\\x9c\\x94\xEF\\x8f\xE3\\x8a</code>.\nI
        don\u2019t think a real person would ever type this in, but a poorly coded
        spam bot quite likely.</p>\n  </li>\n</ul>\n\n<p>As I was going, I did tally
        some other fields in the logs I\u2019d marked as spam, to see if I could spot
        any other patterns I could use for spam detection \u2013 for example, I counted
        IP\_addresses to see if all the spam was coming from a single IP\_address
        that we could just block.</p>\n\n<div class=\"language-python highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"kn\">import</span>
        <span class=\"n\">collections</span>\n\n<span class=\"n\">spam_ips</span>
        <span class=\"o\">=</span> <span class=\"n\">collections</span><span class=\"p\">.</span><span
        class=\"nc\">Counter</span><span class=\"p\">(</span><span class=\"n\">log_entry</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">c-ip</span><span
        class=\"sh\">\"</span><span class=\"p\">]</span> <span class=\"k\">for</span>
        <span class=\"n\">log_entry</span> <span class=\"ow\">in</span> <span class=\"n\">spam</span><span
        class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>Unfortunately I didn\u2019t
        find any good patterns this way, so I stuck to the query-based analysis.</p>\n\n<hr>\n\n<p>For
        the first version of our spam detection, I settled on this heuristic:</p>\n\n<blockquote>\n
        \ <p><em>Reject queries with more than 25\_characters from character ranges
        which are rarely used in our catalogue data (Chinese, Korean, Mojibake, emoji)</em></p>\n</blockquote>\n\n<p>Later
        we reduced that threshold to 20, and so far it seems to have worked well.\nYou
        can see <a href=\"https://github.com/wellcomecollection/wellcomecollection.org/blob/509ef612b7a0ff4003f358ab2c637c544c0c870b/content/webapp/utils/spam-detector.ts#L94\">the
        implementation</a> and <a href=\"https://github.com/wellcomecollection/wellcomecollection.org/blob/509ef612b7a0ff4003f358ab2c637c544c0c870b/content/webapp/utils/spam-detector.test.ts\">the
        associated tests</a> on GitHub.</p>\n\n<p>If your query is marked as spam,
        we now show the \u201Cno results\u201D page immediately in our frontend web
        app, rather than sending your search to our backend Elasticsearch cluster.\nAs
        part of this change, we tweaked the copy on our \u201Cno results\u201D page,
        asking people to email us if their search unexpectedly returned no results:</p>\n\n<picture>\n
        \ <source srcset=\"/images/2023/weco_no_results.dark_1x.avif 750w, /images/2023/weco_no_results.dark_2x.avif
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\" media=\"(prefers-color-scheme:
        dark)\"></source>\n<source srcset=\"/images/2023/weco_no_results.dark_1x.webp
        750w, /images/2023/weco_no_results.dark_2x.webp 1500w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/webp\" media=\"(prefers-color-scheme: dark)\"></source>\n<source
        srcset=\"/images/2023/weco_no_results.dark_1x.png 750w, /images/2023/weco_no_results.dark_2x.png
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/png\" media=\"(prefers-color-scheme:
        dark)\"></source>\n\n  <source srcset=\"/images/2023/weco_no_results_1x.avif
        750w, /images/2023/weco_no_results_2x.avif 1500w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2023/weco_no_results_1x.webp
        750w, /images/2023/weco_no_results_2x.webp 1500w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2023/weco_no_results_1x.png
        750w, /images/2023/weco_no_results_2x.png 1500w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/png\"></source>\n\n  <img src=\"/images/2023/weco_no_results_1x.png\"
        alt=\"Screenshot of a search page with no results. \u201CWe couldn\u2019t
        find anything that matched \xE2\\x8f\xA9\xE2\\x9c\\x94\xEF\\x8f\xE3\\x8a.
        Please adjust your search terms and try again. If you think this search should
        show some results, please email digital@wellcomecollection.org.\u201D\" width=\"750\"
        class=\"dark_aware\">\n</picture>\n\n<p>This was a hedge against mistakes
        in the spam heuristic \u2013 if it somehow got a false positive and binned
        a query from a real user who should have seen results, we\u2019d hear about
        it.\nIn practice, I don\u2019t think there\u2019s been a single one.\nWe\u2019ve
        managed to cut the load on our Elasticsearch cluster, without impacting real
        users.</p>\n\n<p>I\u2019m almost certain our spam is automated bots rather
        than targeted spam, which is why I can safely publish this analysis.\nNobody
        is going to read this and adapt their spam attack to counter it, but maybe
        it\u2019ll be useful if you have to analyse a spam problem of your own.</p>\n\n\n
        \   <p>[If the formatting of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2023/spotting-spam-in-our-cloudfront-logs/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"python\"/>\n
        \   <category term=\"amazon-cloudfront\"/>\n    <summary type=\"html\">Looking
        for search queries that came from robots, not real people.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">Adding locations to my photos from my
        Apple Watch workouts</title>\n    <link href=\"https://alexwlchan.net/2023/adding-watch-locations/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Adding locations to my photos
        from my Apple Watch workouts\"/>\n    <published>2023-09-24T16:31:02+00:00</published>\n
        \   <updated>2023-09-24T16:31:02+00:00</updated>\n    <id>https://alexwlchan.net/2023/adding-watch-locations</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2023/adding-watch-locations/\"><![CDATA[\n<p>A
        week or so ago, I was hiking around <a href=\"https://en.wikipedia.org/wiki/Lake_Bohinj\">Lake
        Bohinj</a>, a gorgeous Alpine lake in northwest Slovenia.\nIt\u2019s a very
        photogenic landscape, so I was taking some pictures with my \u201Cnice\u201D
        camera.\nIt\u2019s an Olympus that takes better photos than my iPhone, but
        it\u2019s quite old and it doesn\u2019t have built-in GPS \u2013 so none of
        the photos have <a href=\"https://en.wikipedia.org/wiki/Geotagging\">location
        geotags</a>.</p>\n\n<p>I find location data quite useful on my photos, and
        I was wondering if I could add it after the fact.\nAlthough my camera doesn\u2019t
        know where I was, I had a walking workout running on my Apple Watch, and that
        was tracking my location \u2013 could I combine the photos from my camera
        and the location data from my watch?</p>\n\n<hr>\n\n<picture>\n  \n  <source
        srcset=\"/images/2023/confused-camera_1x.avif 750w, /images/2023/confused-camera_2x.avif
        1500w, /images/2023/confused-camera_3x.avif 2250w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2023/confused-camera_1x.webp
        750w, /images/2023/confused-camera_2x.webp 1500w, /images/2023/confused-camera_3x.webp
        2250w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2023/confused-camera_1x.jpg 750w, /images/2023/confused-camera_2x.jpg
        1500w, /images/2023/confused-camera_3x.jpg 2250w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2023/confused-camera_1x.jpg\"
        class=\"full_width\" alt=\"A black Olympus character looking out of a window,
        with a cartoon thought bubble showing a location pin and a question mark.
        It\u2019s wondering what GPS and locations are.\" width=\"750\">\n</picture>\n\n<p>The
        first step was to get all the data from my walking workout.\nI was able to
        export the data from the Health app on my iPhone, following the <a href=\"https://support.apple.com/en-gb/guide/iphone/iph5ede58c3d/ios#iphe962dcbd2\">instructions
        in an Apple Support document</a>:</p>\n\n<blockquote>\n  <p>You can export
        all of your health and fitness data from Health in XML format, which is a
        common format for sharing data between apps.</p>\n\n  <ol>\n    <li>\n      <p>Tap
        your picture or initials at the top right.</p>\n\n      <p>If you don\u2019t
        see your picture or initials, tap Summary or Browse at the bottom of the screen,
        then scroll to the top of the screen.</p>\n    </li>\n    <li>\n      <p>Tap
        Export All Health Data, then choose a method for sharing your data.</p>\n
        \   </li>\n  </ol>\n</blockquote>\n\n<p>When I tried this, my iPhone said
        it would take \u201Ca few moments\u201D.\nIt took much longer than that, and
        the lack of progress bar made me wonder if it was broken.</p>\n\n<p>But it
        did eventually finish, and fifteen minutes later, I had a 174MB ZIP file full
        of my health data.\nWhen I unzipped it, this is what it looked like inside:</p>\n\n<div
        class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code>apple_health_export/\n  \u251C\u2500 export.xml\n
        \ \u251C\u2500 export_cda.xml\n  \u251C\u2500 electrocardiograms/\n  \u2502
        \   \u251C\u2500 ecg_2020-12-27.csv\n  \u2502    \u2514\u2500 ...10 other
        files\n  \u2514\u2500 workout-routes/\n       \u251C\u2500 route_2020-12-26_1.47pm.gpx\n
        \      \u251C\u2500 route_2020-12-27_1.04pm.gpx\n       \u2514\u2500 ...1556
        other files\n</code></pre></div></div>\n\n<p>The GPX files are the interesting
        thing here \u2013 GPX is <a href=\"https://en.wikipedia.org/wiki/GPS_Exchange_Format\">a
        standard format</a> for passing around GPS data.\nIf I preview one of those
        files in Quick Look, I can see my walking route shown as a thick green line
        on a map:</p>\n\n<picture>\n  <source srcset=\"/images/2023/bohinj_gpx.dark_1x.avif
        750w, /images/2023/bohinj_gpx.dark_2x.avif 1500w\" sizes=\"(max-width: 750px)
        100vw, 750px\" type=\"image/avif\" media=\"(prefers-color-scheme: dark)\"></source>\n<source
        srcset=\"/images/2023/bohinj_gpx.dark_1x.webp 750w, /images/2023/bohinj_gpx.dark_2x.webp
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\" media=\"(prefers-color-scheme:
        dark)\"></source>\n<source srcset=\"/images/2023/bohinj_gpx.dark_1x.png 750w,
        /images/2023/bohinj_gpx.dark_2x.png 1500w\" sizes=\"(max-width: 750px) 100vw,
        750px\" type=\"image/png\" media=\"(prefers-color-scheme: dark)\"></source>\n\n
        \ <source srcset=\"/images/2023/bohinj_gpx_1x.avif 750w, /images/2023/bohinj_gpx_2x.avif
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2023/bohinj_gpx_1x.webp 750w, /images/2023/bohinj_gpx_2x.webp
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2023/bohinj_gpx_1x.png 750w, /images/2023/bohinj_gpx_2x.png
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2023/bohinj_gpx_1x.png\" alt=\"An outline map of mostly
        green countryside with a blue lake (Bohinjsko jezero) in the middle. There's
        a thick green line that goes around the lake, showing my walking route.\"
        width=\"750\" class=\"dark_aware\">\n</picture>\n\n<p>GPX files are XML, and
        the format of the Apple Health workout routes isn\u2019t especially complicated.\nHere\u2019s
        the first few lines of a file:</p>\n\n<div class=\"language-xml highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"cp\">&lt;?xml
        version=\"1.0\" encoding=\"UTF-8\"?&gt;</span>\n<span class=\"nt\">&lt;gpx</span>\n
        \ <span class=\"na\">version=</span><span class=\"s\">\"1.1\"</span>\n  <span
        class=\"na\">creator=</span><span class=\"s\">\"Apple Health Export\"</span>\n
        \ <span class=\"na\">xmlns=</span><span class=\"s\">\"http://www.topografix.com/GPX/1/1\"</span>\n
        \ <span class=\"na\">xmlns:xsi=</span><span class=\"s\">\"http://www.w3.org/2001/XMLSchema-instance\"</span>\n
        \ <span class=\"na\">xsi:schemaLocation=</span><span class=\"s\">\"http://www.topografix.com/GPX/1/1
        http://www.topografix.com/GPX/1/1/gpx.xsd\"</span>\n<span class=\"nt\">&gt;</span>\n
        \ <span class=\"nt\">&lt;metadata&gt;</span>\n    <span class=\"nt\">&lt;time&gt;</span>2023-09-19T21:04:33Z<span
        class=\"nt\">&lt;/time&gt;</span>\n  <span class=\"nt\">&lt;/metadata&gt;</span>\n
        \ <span class=\"nt\">&lt;trk&gt;</span>\n    <span class=\"nt\">&lt;name&gt;</span>Route
        2023-09-17 2:38pm<span class=\"nt\">&lt;/name&gt;</span>\n    <span class=\"nt\">&lt;trkseg&gt;</span>\n
        \     <span class=\"nt\">&lt;trkpt</span> <span class=\"na\">lon=</span><span
        class=\"s\">\"13.887391\"</span> <span class=\"na\">lat=</span><span class=\"s\">\"46.277433\"</span><span
        class=\"nt\">&gt;</span>\n        <span class=\"nt\">&lt;ele&gt;</span>532.367857<span
        class=\"nt\">&lt;/ele&gt;</span>\n        <span class=\"nt\">&lt;time&gt;</span>2023-09-17T07:05:52Z<span
        class=\"nt\">&lt;/time&gt;</span>\n        <span class=\"nt\">&lt;extensions&gt;</span>\n
        \         <span class=\"nt\">&lt;speed&gt;</span>1.400002<span class=\"nt\">&lt;/speed&gt;</span>\n
        \         <span class=\"nt\">&lt;course&gt;</span>287.656214<span class=\"nt\">&lt;/course&gt;</span>\n
        \         <span class=\"nt\">&lt;hAcc&gt;</span>2.032849<span class=\"nt\">&lt;/hAcc&gt;</span>\n
        \         <span class=\"nt\">&lt;vAcc&gt;</span>1.793892<span class=\"nt\">&lt;/vAcc&gt;</span>\n
        \       <span class=\"nt\">&lt;/extensions&gt;</span>\n      <span class=\"nt\">&lt;/trkpt&gt;</span>\n
        \     <span class=\"nt\">&lt;trkpt</span> <span class=\"na\">lon=</span><span
        class=\"s\">\"13.887373\"</span> <span class=\"na\">lat=</span><span class=\"s\">\"46.277437\"</span><span
        class=\"nt\">&gt;</span>\n        <span class=\"nt\">&lt;ele&gt;</span>532.469812<span
        class=\"nt\">&lt;/ele&gt;</span>\n        <span class=\"nt\">&lt;time&gt;</span>2023-09-17T07:05:53Z<span
        class=\"nt\">&lt;/time&gt;</span>\n        <span class=\"nt\">&lt;extensions&gt;</span>\n
        \         <span class=\"nt\">&lt;speed&gt;</span>1.398853<span class=\"nt\">&lt;/speed&gt;</span>\n
        \         <span class=\"nt\">&lt;course&gt;</span>283.005353<span class=\"nt\">&lt;/course&gt;</span>\n
        \         <span class=\"nt\">&lt;hAcc&gt;</span>1.821742<span class=\"nt\">&lt;/hAcc&gt;</span>\n
        \         <span class=\"nt\">&lt;vAcc&gt;</span>1.615372<span class=\"nt\">&lt;/vAcc&gt;</span>\n
        \       <span class=\"nt\">&lt;/extensions&gt;</span>\n      <span class=\"nt\">&lt;/trkpt&gt;</span>\n
        \     \u2026\n</code></pre></div></div>\n\n<p>The file is a series of <code
        class=\"language-plaintext highlighter-rouge\">trkpt</code> (\u201Ctrack points\u201D),
        each of which has a longitude, a latitude, an elevation and a timestamp.\nThe
        timestamps are in UTC \u2013 the first timestamp is just after 7am, but I
        didn\u2019t arrive at Bohinj until just after 9am.\nLike the rest of Slovenia,
        Bohinj is currently on UTC+2.</p>\n\n<p>There are also a couple of data points
        which I think are something related to direction and speed?\nI\u2019m not
        looking into those, but it was interesting to see they\u2019re in there.\nI
        don\u2019t think I\u2019ve worked with GPS data before, and there\u2019s a
        bit more than I expected \u2013 I thought I\u2019d just be getting longitude
        and latitude coordinates, but these extra values make sense, particular when
        I\u2019m walking.</p>\n\n<p>I used <a href=\"https://lxml.de/index.html\">lxml</a>
        to write a Python function which extracts all these track points from the
        file.\nThere are dedicated libraries for dealing with GPX files, but I already
        know how to use lxml and it was simple enough to write something for this
        one-off task.</p>\n\n<div class=\"language-python highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"kn\">import</span>
        <span class=\"n\">datetime</span>\n\n<span class=\"kn\">from</span> <span
        class=\"n\">lxml</span> <span class=\"kn\">import</span> <span class=\"n\">etree</span>\n<span
        class=\"kn\">import</span> <span class=\"n\">pytz</span>\n\n\n<span class=\"n\">utc</span>
        <span class=\"o\">=</span> <span class=\"n\">pytz</span><span class=\"p\">.</span><span
        class=\"nf\">timezone</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">UTC</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n\n\n<span
        class=\"k\">def</span> <span class=\"nf\">get_track_points</span><span class=\"p\">(</span><span
        class=\"n\">tree</span><span class=\"p\">:</span> <span class=\"n\">etree</span><span
        class=\"p\">.</span><span class=\"n\">_ElementTree</span><span class=\"p\">):</span>\n
        \   <span class=\"sh\">\"\"\"</span><span class=\"s\">\n    Generate a series
        of track points from an Apple Health workout route.\n    </span><span class=\"sh\">\"\"\"</span>\n
        \   <span class=\"n\">namespaces</span> <span class=\"o\">=</span> <span class=\"p\">{</span><span
        class=\"sh\">\"</span><span class=\"s\">gpx</span><span class=\"sh\">\"</span><span
        class=\"p\">:</span> <span class=\"sh\">\"</span><span class=\"s\">http://www.topografix.com/GPX/1/1</span><span
        class=\"sh\">\"</span><span class=\"p\">}</span>\n\n    <span class=\"k\">for</span>
        <span class=\"n\">trkpt</span> <span class=\"ow\">in</span> <span class=\"n\">tree</span><span
        class=\"p\">.</span><span class=\"nf\">xpath</span><span class=\"p\">(</span><span
        class=\"sh\">\"</span><span class=\"s\">//gpx:trkpt</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span> <span class=\"n\">namespaces</span><span class=\"o\">=</span><span
        class=\"n\">namespaces</span><span class=\"p\">):</span>\n\n        <span
        class=\"c1\"># e.g. 2023-09-17T07:05:52Z\n</span>        <span class=\"n\">time_str</span>
        <span class=\"o\">=</span> <span class=\"n\">trkpt</span><span class=\"p\">.</span><span
        class=\"nf\">xpath</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">.//gpx:time</span><span class=\"sh\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">namespaces</span><span class=\"o\">=</span><span class=\"n\">namespaces</span><span
        class=\"p\">)[</span><span class=\"mi\">0</span><span class=\"p\">].</span><span
        class=\"n\">text</span>\n        <span class=\"n\">time</span> <span class=\"o\">=</span>
        <span class=\"n\">datetime</span><span class=\"p\">.</span><span class=\"n\">datetime</span><span
        class=\"p\">.</span><span class=\"nf\">strptime</span><span class=\"p\">(</span><span
        class=\"n\">time_str</span><span class=\"p\">,</span> <span class=\"sh\">\"</span><span
        class=\"s\">%Y-%m-%dT%H:%M:%SZ</span><span class=\"sh\">\"</span><span class=\"p\">).</span><span
        class=\"nf\">astimezone</span><span class=\"p\">(</span><span class=\"n\">utc</span><span
        class=\"p\">)</span>\n\n        <span class=\"n\">elevation</span> <span class=\"o\">=</span>
        <span class=\"nf\">float</span><span class=\"p\">(</span><span class=\"n\">trkpt</span><span
        class=\"p\">.</span><span class=\"nf\">xpath</span><span class=\"p\">(</span><span
        class=\"sh\">\"</span><span class=\"s\">.//gpx:ele</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span> <span class=\"n\">namespaces</span><span class=\"o\">=</span><span
        class=\"n\">namespaces</span><span class=\"p\">)[</span><span class=\"mi\">0</span><span
        class=\"p\">].</span><span class=\"n\">text</span><span class=\"p\">)</span>\n\n
        \       <span class=\"n\">latitude</span> <span class=\"o\">=</span> <span
        class=\"nf\">float</span><span class=\"p\">(</span><span class=\"n\">trkpt</span><span
        class=\"p\">.</span><span class=\"n\">attrib</span><span class=\"p\">[</span><span
        class=\"sh\">\"</span><span class=\"s\">lat</span><span class=\"sh\">\"</span><span
        class=\"p\">])</span>\n        <span class=\"n\">longitude</span> <span class=\"o\">=</span>
        <span class=\"nf\">float</span><span class=\"p\">(</span><span class=\"n\">trkpt</span><span
        class=\"p\">.</span><span class=\"n\">attrib</span><span class=\"p\">[</span><span
        class=\"sh\">\"</span><span class=\"s\">lon</span><span class=\"sh\">\"</span><span
        class=\"p\">])</span>\n\n        <span class=\"k\">yield</span> <span class=\"p\">{</span>\n
        \           <span class=\"sh\">\"</span><span class=\"s\">time</span><span
        class=\"sh\">\"</span><span class=\"p\">:</span> <span class=\"n\">time</span><span
        class=\"p\">,</span>\n            <span class=\"sh\">\"</span><span class=\"s\">elevation</span><span
        class=\"sh\">\"</span><span class=\"p\">:</span> <span class=\"n\">elevation</span><span
        class=\"p\">,</span>\n            <span class=\"sh\">\"</span><span class=\"s\">latitude</span><span
        class=\"sh\">\"</span><span class=\"p\">:</span> <span class=\"n\">latitude</span><span
        class=\"p\">,</span>\n            <span class=\"sh\">\"</span><span class=\"s\">longitude</span><span
        class=\"sh\">\"</span><span class=\"p\">:</span> <span class=\"n\">longitude</span>\n
        \       <span class=\"p\">}</span>\n\n\n<span class=\"k\">with</span> <span
        class=\"nf\">open</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">route_2023-09-17_2.38pm.gpx</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span> <span class=\"k\">as</span> <span class=\"n\">infile</span><span
        class=\"p\">:</span>\n    <span class=\"n\">tree</span> <span class=\"o\">=</span>
        <span class=\"n\">etree</span><span class=\"p\">.</span><span class=\"nf\">parse</span><span
        class=\"p\">(</span><span class=\"n\">infile</span><span class=\"p\">)</span>\n\n
        \   <span class=\"k\">for</span> <span class=\"n\">track_point</span> <span
        class=\"ow\">in</span> <span class=\"nf\">get_track_points</span><span class=\"p\">(</span><span
        class=\"n\">tree</span><span class=\"p\">):</span>\n        <span class=\"nf\">print</span><span
        class=\"p\">(</span><span class=\"n\">track_point</span><span class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>I
        pulled all these track points into a single Python dictionary, mapping time
        to location:</p>\n\n<div class=\"language-python highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">with</span>
        <span class=\"nf\">open</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">route_2023-09-17_2.38pm.gpx</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span> <span class=\"k\">as</span> <span class=\"n\">infile</span><span
        class=\"p\">:</span>\n    <span class=\"n\">tree</span> <span class=\"o\">=</span>
        <span class=\"n\">etree</span><span class=\"p\">.</span><span class=\"nf\">parse</span><span
        class=\"p\">(</span><span class=\"n\">infile</span><span class=\"p\">)</span>\n\n
        \   <span class=\"n\">locations</span> <span class=\"o\">=</span> <span class=\"p\">{</span>\n
        \       <span class=\"n\">track_point</span><span class=\"p\">[</span><span
        class=\"sh\">\"</span><span class=\"s\">time</span><span class=\"sh\">\"</span><span
        class=\"p\">]:</span> <span class=\"n\">track_point</span>\n        <span
        class=\"k\">for</span> <span class=\"n\">track_point</span> <span class=\"ow\">in</span>
        <span class=\"nf\">get_track_points</span><span class=\"p\">(</span><span
        class=\"n\">tree</span><span class=\"p\">)</span>\n    <span class=\"p\">}</span>\n</code></pre></div></div>\n\n<p>I
        discovered that there are some duplicate timestamps in the GPX file \u2013
        although there\u2019s second-level precision, occasionally it would record
        two locations for the same time.\nThe two locations were pretty close, maybe
        a metre or so apart.\nFor this sort of casual photo analysis that\u2019s fine,
        but it might cause issues if you need more precision.</p>\n\n<p>Pulling them
        all into a dictionary means picking the last location that appeared in the
        file.\nThat\u2019s somewhat arbitrary, but I didn\u2019t want to spend too
        much time on this so I called it good.\nBecause they\u2019re so close together,
        either is fine for my purposes.</p>\n\n<p>To tie this all together, I wrote
        a bit more Python which would find all the JPEG files from my camera, get
        the timestamp of that photo, and use <code class=\"language-plaintext highlighter-rouge\">exiftool</code>
        to add location metadata if my workout had recorded a location at that precise
        timestamp:</p>\n\n<div class=\"language-python highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"kn\">import</span> <span class=\"n\">subprocess</span>\n\n\n<span
        class=\"k\">def</span> <span class=\"nf\">get_created_time</span><span class=\"p\">(</span><span
        class=\"n\">jpeg_path</span><span class=\"p\">,</span> <span class=\"o\">*</span><span
        class=\"p\">,</span> <span class=\"n\">camera_timezone</span><span class=\"p\">):</span>\n
        \   <span class=\"sh\">\"\"\"</span><span class=\"s\">\n    Returns the created
        time of a photo, according to ``exiftool``.\n    </span><span class=\"sh\">\"\"\"</span>\n
        \   <span class=\"n\">created_time_str</span> <span class=\"o\">=</span> <span
        class=\"n\">subprocess</span><span class=\"p\">.</span><span class=\"nf\">check_output</span><span
        class=\"p\">([</span>\n        <span class=\"sh\">\"</span><span class=\"s\">exiftool</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"sh\">\"</span><span
        class=\"s\">-s3</span><span class=\"sh\">\"</span><span class=\"p\">,</span>
        <span class=\"sh\">\"</span><span class=\"s\">-DateTimeOriginal</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"n\">jpeg_path</span>\n
        \   <span class=\"p\">]).</span><span class=\"nf\">decode</span><span class=\"p\">(</span><span
        class=\"sh\">\"</span><span class=\"s\">ascii</span><span class=\"sh\">\"</span><span
        class=\"p\">).</span><span class=\"nf\">strip</span><span class=\"p\">()</span>\n\n
        \   <span class=\"c1\"># e.g. 2023:09:17 10:40:49\n</span>    <span class=\"n\">created_time</span>
        <span class=\"o\">=</span> <span class=\"n\">datetime</span><span class=\"p\">.</span><span
        class=\"n\">datetime</span><span class=\"p\">.</span><span class=\"nf\">strptime</span><span
        class=\"p\">(</span><span class=\"n\">created_time_str</span><span class=\"p\">,</span>
        <span class=\"sh\">\"</span><span class=\"s\">%Y:%m:%d %H:%M:%S</span><span
        class=\"sh\">\"</span><span class=\"p\">)</span>\n\n    <span class=\"c1\">#
        Assume the camera was set to match the timezone where the photo\n</span>    <span
        class=\"c1\"># was taken; convert the timestamp to UTC first.\n</span>    <span
        class=\"k\">return</span> <span class=\"n\">timezone</span><span class=\"p\">.</span><span
        class=\"nf\">localize</span><span class=\"p\">(</span><span class=\"n\">created_time</span><span
        class=\"p\">).</span><span class=\"nf\">astimezone</span><span class=\"p\">(</span><span
        class=\"n\">utc</span><span class=\"p\">)</span>\n\n\n<span class=\"k\">def</span>
        <span class=\"nf\">set_location</span><span class=\"p\">(</span><span class=\"n\">jpeg_path</span><span
        class=\"p\">,</span> <span class=\"o\">*</span><span class=\"p\">,</span>
        <span class=\"n\">location_info</span><span class=\"p\">):</span>\n    <span
        class=\"sh\">\"\"\"</span><span class=\"s\">\n    Set the location information
        on a file using ``exiftool``.\n    </span><span class=\"sh\">\"\"\"</span>\n
        \   <span class=\"c1\"># The Apple Watch locations record latitude/longitude/elevation\n</span>
        \   <span class=\"c1\"># as a single value, whereas exiftool wants an absolute
        value\n</span>    <span class=\"c1\"># and a direction.\n</span>    <span
        class=\"c1\">#\n</span>    <span class=\"c1\"># e.g. the Apple Watch might
        record a position as (37.3346, -122.0090),\n</span>    <span class=\"c1\">#
        which exiftool wants to see as (37.3346, N, 122.0090, W).\n</span>    <span
        class=\"n\">subprocess</span><span class=\"p\">.</span><span class=\"nf\">check_call</span><span
        class=\"p\">([</span>\n        <span class=\"sh\">\"</span><span class=\"s\">exiftool</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span>\n        <span class=\"sa\">f</span><span
        class=\"sh\">\"</span><span class=\"s\">-GPSLatitude=</span><span class=\"si\">{</span><span
        class=\"nf\">abs</span><span class=\"p\">(</span><span class=\"n\">location_info</span><span
        class=\"p\">[</span><span class=\"sh\">'</span><span class=\"s\">latitude</span><span
        class=\"sh\">'</span><span class=\"p\">])</span><span class=\"si\">}</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span>\n        <span class=\"sa\">f</span><span
        class=\"sh\">\"</span><span class=\"s\">-GPSLatitudeRef=</span><span class=\"si\">{</span><span
        class=\"sh\">\"</span><span class=\"s\">N</span><span class=\"sh\">\"</span>
        <span class=\"k\">if</span> <span class=\"n\">location_info</span><span class=\"p\">[</span><span
        class=\"sh\">'</span><span class=\"s\">latitude</span><span class=\"sh\">'</span><span
        class=\"p\">]</span> <span class=\"o\">&gt;</span> <span class=\"mi\">0</span>
        <span class=\"k\">else</span> <span class=\"sh\">'</span><span class=\"s\">S</span><span
        class=\"sh\">'</span><span class=\"si\">}</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span>\n        <span class=\"sa\">f</span><span class=\"sh\">\"</span><span
        class=\"s\">-GPSLongitude=</span><span class=\"si\">{</span><span class=\"nf\">abs</span><span
        class=\"p\">(</span><span class=\"n\">location_info</span><span class=\"p\">[</span><span
        class=\"sh\">'</span><span class=\"s\">longitude</span><span class=\"sh\">'</span><span
        class=\"p\">])</span><span class=\"si\">}</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span>\n        <span class=\"sa\">f</span><span class=\"sh\">\"</span><span
        class=\"s\">-GPSLongitudeRef=</span><span class=\"si\">{</span><span class=\"sh\">\"</span><span
        class=\"s\">E</span><span class=\"sh\">\"</span> <span class=\"k\">if</span>
        <span class=\"n\">location_info</span><span class=\"p\">[</span><span class=\"sh\">'</span><span
        class=\"s\">longitude</span><span class=\"sh\">'</span><span class=\"p\">]</span>
        <span class=\"o\">&gt;</span> <span class=\"mi\">0</span> <span class=\"k\">else</span>
        <span class=\"sh\">'</span><span class=\"s\">W</span><span class=\"sh\">'</span><span
        class=\"si\">}</span><span class=\"sh\">\"</span><span class=\"p\">,</span>\n
        \       <span class=\"sa\">f</span><span class=\"sh\">\"</span><span class=\"s\">-GPSAltitude=</span><span
        class=\"si\">{</span><span class=\"nf\">abs</span><span class=\"p\">(</span><span
        class=\"n\">location_info</span><span class=\"p\">[</span><span class=\"sh\">'</span><span
        class=\"s\">elevation</span><span class=\"sh\">'</span><span class=\"p\">])</span><span
        class=\"si\">}</span><span class=\"sh\">\"</span><span class=\"p\">,</span>\n
        \       <span class=\"sa\">f</span><span class=\"sh\">\"</span><span class=\"s\">-GPSAltitudeRef=</span><span
        class=\"si\">{</span><span class=\"sh\">\"</span><span class=\"s\">0</span><span
        class=\"sh\">\"</span> <span class=\"k\">if</span> <span class=\"n\">location_info</span><span
        class=\"p\">[</span><span class=\"sh\">'</span><span class=\"s\">elevation</span><span
        class=\"sh\">'</span><span class=\"p\">]</span> <span class=\"o\">&gt;</span>
        <span class=\"mi\">0</span> <span class=\"k\">else</span> <span class=\"sh\">'</span><span
        class=\"s\">1</span><span class=\"sh\">'</span><span class=\"si\">}</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span>\n        <span class=\"n\">jpeg_path</span>\n
        \   <span class=\"p\">])</span>\n\n\n<span class=\"c1\"># See https://alexwlchan.net/2023/snake-walker/
        for get_file_paths_under()\n</span><span class=\"k\">for</span> <span class=\"n\">jpeg_path</span>
        <span class=\"ow\">in</span> <span class=\"nf\">get_file_paths_under</span><span
        class=\"p\">(</span><span class=\"sh\">\"</span><span class=\"s\">100_OLYMP</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"n\">suffix</span><span
        class=\"o\">=</span><span class=\"sh\">\"</span><span class=\"s\">.jpg</span><span
        class=\"sh\">\"</span><span class=\"p\">):</span>\n\n    <span class=\"n\">slovenia</span>
        <span class=\"o\">=</span> <span class=\"n\">pytz</span><span class=\"p\">.</span><span
        class=\"nf\">timezone</span><span class=\"p\">(</span><span class=\"sh\">\"</span><span
        class=\"s\">Europe/Ljubljana</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n
        \   <span class=\"n\">created_time</span> <span class=\"o\">=</span> <span
        class=\"nf\">get_created_time</span><span class=\"p\">(</span><span class=\"n\">jpeg_path</span><span
        class=\"p\">,</span> <span class=\"n\">camera_timezone</span><span class=\"o\">=</span><span
        class=\"n\">slovenia</span><span class=\"p\">)</span>\n\n    <span class=\"k\">try</span><span
        class=\"p\">:</span>\n        <span class=\"n\">location_info</span> <span
        class=\"o\">=</span> <span class=\"n\">locations</span><span class=\"p\">[</span><span
        class=\"n\">created_time</span><span class=\"p\">]</span>\n    <span class=\"k\">except</span>
        <span class=\"nb\">KeyError</span><span class=\"p\">:</span>\n        <span
        class=\"k\">pass</span>\n    <span class=\"k\">else</span><span class=\"p\">:</span>\n
        \     <span class=\"nf\">set_location</span><span class=\"p\">(</span><span
        class=\"n\">jpeg_path</span><span class=\"p\">,</span> <span class=\"n\">location_info</span><span
        class=\"o\">=</span><span class=\"n\">location_info</span><span class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>This
        code has a big assumption at its core: that my Watch will have recorded a
        location at the precise second I took each photo.\nIn practice, that seems
        to work well enough \u2013 I don\u2019t know if my Watch is doing second-by-second
        location, but I\u2019d stand still to take my photos, and it would record
        at least one data point in that time.\nAll my photos from Bohinj got tagged.</p>\n\n<p>If
        this was an issue, you could write a looser heuristic to matching photos to
        location data in the workout \u2013 for example, using any location that was
        recorded within a few seconds of the photo being taken.\nBut \u201Csame second\u201D
        worked fine for me, so that\u2019s all I\u2019ve done.</p>\n\n<p>After I ran
        this code, I did some spot-checking of individual photos \u2013 it took a
        few tries to get the timezone handling correct.\nI\u2019d taken a photo of
        the <em>\u201CWelcome to Bohinj\u201D</em> sign right after I got off the
        bus, and that turned out to be super helpful \u2013 I knew exactly where it
        was, and I could keep tweaking my code until that photo got the right location.</p>\n\n<p>I
        was once given a tip: when travelling between time zones, take a photo of
        a clock that\u2019s correctly set to the local time.\nThat way, you can easily
        correct the time offset later if your camera was configured incorrectly.\nIf
        I plan to reuse this location tagging code, I\u2019d use the same trick, but
        with a photo of something in a known location.</p>\n\n<hr>\n\n<p>Once this
        was done, I imported all the files into my Photos Library, and voila: I could
        see all my photos plotted on a map, even though I\u2019d taken them on a camera
        without GPS support.</p>\n\n<picture>\n  <source srcset=\"/images/2023/photos_on_map.dark_1x.png
        950w, /images/2023/photos_on_map.dark_2x.png 1900w\" sizes=\"(max-width: 950px)
        100vw, 950px\" type=\"image/png\" media=\"(prefers-color-scheme: dark)\"></source>\n\n
        \ <source srcset=\"/images/2023/photos_on_map_1x.png 950w, /images/2023/photos_on_map_2x.png
        1900w\" sizes=\"(max-width: 950px) 100vw, 950px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2023/photos_on_map_1x.png\" class=\"screenshot dark_aware\"
        alt=\"A map view of Lake Bohinj. Dotted around the map are small markers with
        a photo and number, showing the number of photos taken at that exact location.\"
        width=\"950\">\n</picture>\n\n<p>I\u2019m pretty happy with this project \u2013
        for half an hour\u2019s work, I have a nicely-tagged set of photos and a better
        understanding of the location data recorded by my Apple Watch.</p>\n\n\n    <p>[If
        the formatting of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2023/adding-watch-locations/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"python\"/>\n
