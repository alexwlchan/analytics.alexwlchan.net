        \   <summary type=\"html\">Exporting my DNS records as YAML gives me a plaintext
        file where I can track changes, add comments, and feel more confident about
        managing my DNS.</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">Preserving
        pixels in Paris</title>\n    <link href=\"https://alexwlchan.net/2024/preserving-pixels-in-paris/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Preserving pixels in Paris\"/>\n
        \   <published>2024-05-23T20:52:42+00:00</published>\n    <updated>2024-05-23T20:52:42+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/preserving-pixels-in-paris</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2024/preserving-pixels-in-paris/\"><![CDATA[\n<p>Last
        month, I was in Paris for the <a href=\"https://netpreserve.org/ga2024/\">IIPC
        Web Archiving Conference</a>, a two-day event to discuss the preservation
        of websites and social media.\nIt was my first time attending, and I was there
        with both a <a href=\"https://www.flickr.org/\">professional</a> and a <a
        href=\"/articles/?tag=digital-preservation\">personal</a> interest.\nThis
        post has some thoughts and photos from the trip.</p>\n\n<p>I met a lot of
        smart people, and we had some thoughtful conversations about the challenges
        of web archiving.\nMost of my experience is limited to small scale projects
        \u2013 single sites or personal archives \u2013 and it was good to hear more
        about how large organisations are trying to preserve this ever-growing chunk
        of our digital heritage.\nI tend to save specific, targeted chunks of the
        web, whereas larger archives try to capture as much as they can.</p>\n\n<p>Big
        tech was a running theme.\nAn increasing chunk of the web is consolidating
        onto large, commercially-owned social media platforms.\nA few years ago, those
        companies would have freely-available APIs for downloading content en masse,
        but no more \u2013 they\u2019re all locked down now, and several speakers
        talked about how their ability to archive social media has been severely curtailed.</p>\n\n<p>AI
        was also a hot topic, another product of big tech.\nAs web archives grow and
        grow and grow, you need a way to search their contents and find the useful
        stuff.\nMultiple people showed off experiments using AI to make these large
        archives more tractable, like using AI to add more metadata to catalogue records,
        or creating automated summaries of archived TV footage.</p>\n\n<p>A lot of
        the focus was on saving web content and creating large web archives, but less
        on what we\u2019ll actually do with these archives.\nWho\u2019s using web
        archives?\nWhat do they need?\nWhat research do these web archives enable?\nThese
        feel like important questions to answer, if we want to create useful resources.\nI\u2019d
        love to see more of a focus on that at future events.</p>\n\n\n\n<hr>\n\n<p>With
        those reflections done, here are a few photos.\nParis is a very photogenic
        city.</p>\n\n<p>The conference took place at the <a href=\"https://www.bnf.fr/\">Biblioth\xE8que
        nationale de France</a>, which is split across two sites.\nThe drinks reception
        was at the <a href=\"https://www.bnf.fr/en/the-bnfs-richelieu-site\">Richelieu
        site</a>, the home of the library for nearly 300\_years.\nIt includes a museum,
        which we got to look around before the reception:</p>\n\n<figure>\n  <a href=\"/images/2024/richelieu-museum.jpg\"><picture>
