        \   <summary type=\"html\">It's the scientific study of elections and voting,
        and it comes from the Greek word for \"pebble\", because pebbles were used
        for voting in ancient Greece.</summary>\n  </entry>\n  <entry>\n    <title
        type=\"html\">Taking regular screenshots of my website</title>\n    <link
        href=\"https://alexwlchan.net/2024/scheduled-screenshots/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Taking regular screenshots of
        my website\"/>\n    <published>2024-04-23T08:16:35+00:00</published>\n    <updated>2024-04-23T08:16:35+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/scheduled-screenshots</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2024/scheduled-screenshots/\"><![CDATA[\n<p>A
        few weeks ago I was reading the <a href=\"https://www.dpconline.org/digipres/champion-digital-preservation/bit-list\"><abbr
        title=\"Digital Preservation Coalition\">DPC</abbr> Bit List</a>, an inventory
        of digital materials and the risks associated with their long-term preservation.\nWhat
        formats need urgent attention before they\u2019re lost forever, what mediums
        are already being well-preserved, and so on.\nFor example, Adobe Flash animations
        are \u201Cpractically extinct\u201D, while emails are merely \u201Cendangered\u201D.</p>\n\n<p>Something
        that struck me is how the Bit List treats the content and interface of online
        services as two separate concerns.\nMost preservation efforts focus on saving
        the <em>content</em> \u2013 the photos, videos, and text that we upload to
        the web.\nWe don\u2019t have as many records of the <em>interfaces</em> \u2013
        the \u201Clook and feel\u201D of these sites.\nBut if you only save one and
        not the other, you\u2019re losing a lot of important context about how we
        use those sites, and the influence of their designs.</p>\n\n<p>One present-day
        example is TikTok.\nIt popularised the use of vertical swiping to move between
        videos, and that design makes it easy for users to watch a continuous stream
        of content.\nIt\u2019s very effective at keeping people in the app, and it\u2019s
        been copied by lots of other services.\nAlthough it seems well-known and obvious
        to us today, it\u2019ll be easy to forget the novelty and impact of this idea
        as social media continues to evolve.</p>\n\n<p>This user interface is behind
        concerns about the addictive nature of TikTok, because it requires minimal
        effort to stay in the app and watch another video.\nIt\u2019s also affected
        how videos are made, because creators need to capture your attention quickly
        before you swipe to watch something else.\nPopular videos on TikTok look different
        to those on YouTube, on television, or in cinema.</p>\n\n<p>You can\u2019t
        understand TikTok or its effect on the world without understanding this interface.\nWatching
        a single TikTok video in an isolated player isn\u2019t the same as experiencing
        it in the app.</p>\n\n<p>This distinction between content and interfaces got
        me thinking about how you preserve user interfaces.\nOne challenge is that
        most user interfaces don\u2019t have a single version.\nDesigns are constantly
        changing as companies add features, fix bugs, and try to find new ways to
        get more of our attention.\nEven if you put aside the technical issues, we
        can only really preserve snapshots of how a service looked at a particular
        point in time.</p>\n\n<p>One way to create these snapshots is with <a href=\"/2022/screenshots/\">screenshots
        or screen recordings</a>.\nI think they represent a good tradeoff of effort
        and preservation value.\nA static screenshot isn\u2019t as complete as a fully
        interactive, working copy of a thing, but it\u2019s much easier to create,
        to preserve, and to access later.\nIt records the look, if not the feel.</p>\n\n<p>I
        was mulling over this for a while, and I had an idea.\nI like having a set
        of screenshots as a visual history of the stuff I\u2019ve worked on (including
        this site), but I\u2019m not very good at remembering to create them.\nI just
        finished a bunch of design tweaking on this site, and I completely forgot
        to take a screenshot of what it looked like before I started making changes.</p>\n\n<p>Computers
        are pretty good at doing things on a repetitive schedule \u2013 wouldn\u2019t
        it be nice if I could automate taking these screenshots?\nWhat if a computer
        took a screenshot of my website every month?\nOr every week?\nOr every day?</p>\n\n<hr>\n\n<p>I
        already had a vague idea of how to take screenshots programatically.\nAt my
        last job we used <a href=\"https://playwright.dev/\">Playwright</a> as a way
        to do end-to-end testing of our websites.\nPlaywright is a library for automating
        web browsers \u2013 for example, you can use it to open a website in Chromium,
        click buttons, check the page loads correctly, and so on.</p>\n\n<p>It can
        also take a screenshot of a web page, like so:</p>\n\n<div class=\"language-console
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"gp\">$</span><span class=\"w\"> </span>npm <span class=\"nb\">install
        </span>playwright\n<span class=\"gp\">$</span><span class=\"w\"> </span>npx
        playwright <span class=\"nb\">install </span>chromium\n<span class=\"gp\">$</span><span
        class=\"w\"> </span>npx playwright screenshot <span class=\"nt\">--full-page</span>
        <span class=\"s2\">\"alexwlchan.net\"</span> <span class=\"s2\">\"screenshot.png\"</span>\n</code></pre></div></div>\n\n<p>This
        installs Playwright, then opens my website in Chromium and takes a screenshot
        of the page.\nThe <code class=\"language-plaintext highlighter-rouge\">--full-page</code>
        flag ensures the image contains the entire scrollable page, as if you had
        a tall screen and could fit the whole page in view without scrolling.</p>\n\n<p>Once
        I knew how to take a screenshot once, I wanted to do it on a regular schedule,
        and save those images somewhere.\nThere are lots of ways to run code on a
        schedule; I decided to use <a href=\"https://github.com/features/actions\">GitHub
        Actions</a> because it\u2019s what I\u2019m familiar with.</p>\n\n<p>My code
        for taking scheduled screenshots is entirely contained in a single GitHub
        Actions workflow.\nIt\u2019s in a file called <a href=\"https://github.com/alexwlchan/scheduled-screenshots/blob/a5c836cfcc6a3729fe53db97b34d116949fba377/.github/workflows/take_screenshots.yml\"><code
        class=\"language-plaintext highlighter-rouge\">.github/workflows/take_screenshots.yml</code></a>,
        and it\u2019s only 79 lines:</p>\n\n<div class=\"language-yaml highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"na\">name</span><span
        class=\"pi\">:</span> <span class=\"s\">Take screenshots</span>\n\n<span class=\"na\">on</span><span
        class=\"pi\">:</span>\n  <span class=\"na\">push</span><span class=\"pi\">:</span>\n
        \   <span class=\"na\">branches</span><span class=\"pi\">:</span>\n      <span
        class=\"pi\">-</span> <span class=\"s\">main</span>\n\n  <span class=\"na\">schedule</span><span
        class=\"pi\">:</span>\n    <span class=\"pi\">-</span> <span class=\"na\">cron</span><span
        class=\"pi\">:</span> <span class=\"s1\">'</span><span class=\"s\">7</span><span
        class=\"nv\"> </span><span class=\"s\">7</span><span class=\"nv\"> </span><span
        class=\"s\">*</span><span class=\"nv\"> </span><span class=\"s\">*</span><span
        class=\"nv\"> </span><span class=\"s\">1'</span>  <span class=\"c1\"># Every
        Monday at 7:07am UTC</span>\n\n<span class=\"na\">jobs</span><span class=\"pi\">:</span>\n
        \ <span class=\"na\">take-screenshots</span><span class=\"pi\">:</span>\n
        \   <span class=\"na\">runs-on</span><span class=\"pi\">:</span> <span class=\"s\">macos-latest</span>\n\n
        \   <span class=\"na\">strategy</span><span class=\"pi\">:</span>\n      <span
        class=\"na\">matrix</span><span class=\"pi\">:</span>\n        <span class=\"na\">include</span><span
        class=\"pi\">:</span>\n          <span class=\"pi\">-</span> <span class=\"na\">url</span><span
        class=\"pi\">:</span> <span class=\"s\">alexwlchan.net</span>\n            <span
        class=\"na\">filename_prefix</span><span class=\"pi\">:</span> <span class=\"s\">alexwlchan.net</span>\n
        \         <span class=\"pi\">-</span> <span class=\"na\">url</span><span class=\"pi\">:</span>
        <span class=\"s\">books.alexwlchan.net</span>\n            <span class=\"na\">filename_prefix</span><span
        class=\"pi\">:</span> <span class=\"s\">books</span>\n\n      <span class=\"c1\">#
        Setting max-parallel ensures that these jobs will run in serial,</span>\n
        \     <span class=\"c1\"># not parallel, so we don't have conflicting tasks
        trying to</span>\n      <span class=\"c1\"># push new commits.</span>\n      <span
        class=\"na\">max-parallel</span><span class=\"pi\">:</span> <span class=\"m\">1</span>\n\n
        \   <span class=\"na\">steps</span><span class=\"pi\">:</span>\n      <span
        class=\"pi\">-</span> <span class=\"na\">name</span><span class=\"pi\">:</span>
        <span class=\"s\">Checkout repository</span>\n        <span class=\"na\">uses</span><span
        class=\"pi\">:</span> <span class=\"s\">actions/checkout@v4</span>\n\n        <span
        class=\"na\">with</span><span class=\"pi\">:</span>\n          <span class=\"c1\">#
        Check out the latest version of main, which may not be the</span>\n          <span
        class=\"c1\"># commit that triggered this event -- jobs in this workflow will</span>\n
        \         <span class=\"c1\"># push new commits and update main, and we want
        each job to</span>\n          <span class=\"c1\"># get the latest code from
        main.</span>\n          <span class=\"na\">ref</span><span class=\"pi\">:</span>
        <span class=\"s\">main</span>\n\n          <span class=\"c1\"># Make sure
        we don't download the existing screenshots as part</span>\n          <span
        class=\"c1\"># of this process -- this Action is strictly append-only, so</span>\n
        \         <span class=\"c1\"># don't waste limited LFS bandwidth on it.</span>\n
        \         <span class=\"na\">lfs</span><span class=\"pi\">:</span> <span class=\"kc\">false</span>\n\n
        \     <span class=\"pi\">-</span> <span class=\"na\">name</span><span class=\"pi\">:</span>
        <span class=\"s\">Install Node.js</span>\n        <span class=\"na\">uses</span><span
        class=\"pi\">:</span> <span class=\"s\">actions/setup-node@v4</span>\n        <span
        class=\"na\">with</span><span class=\"pi\">:</span>\n          <span class=\"na\">node-version</span><span
        class=\"pi\">:</span> <span class=\"m\">20</span>\n\n      <span class=\"pi\">-</span>
        <span class=\"na\">name</span><span class=\"pi\">:</span> <span class=\"s\">Install
        Playwright and browser</span>\n        <span class=\"na\">run</span><span
        class=\"pi\">:</span> <span class=\"pi\">|</span>\n          <span class=\"s\">npm
        install playwright</span>\n          <span class=\"s\">npx playwright install
        chromium</span>\n\n      <span class=\"pi\">-</span> <span class=\"na\">name</span><span
        class=\"pi\">:</span> <span class=\"s\">Take screenshot</span>\n        <span
        class=\"na\">run</span><span class=\"pi\">:</span> <span class=\"pi\">|</span>\n
        \         <span class=\"s\">today=$(date +\"%Y-%m-%d\")</span>\n          <span
        class=\"s\">screenshot_path=\"screenshots/${{ matrix.filename_prefix }}.$today.png\"</span>\n\n
        \         <span class=\"s\"># Make these variables available to subsequent
        steps</span>\n          <span class=\"s\"># See https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-environment-variable</span>\n
        \         <span class=\"s\">echo \"today=$today\" &gt;&gt; \"$GITHUB_ENV\"</span>\n
        \         <span class=\"s\">echo \"screenshot_path=$screenshot_path\" &gt;&gt;
        \"$GITHUB_ENV\"</span>\n\n          <span class=\"s\">mkdir -p \"$(dirname
        \"$screenshot_path\")\"</span>\n\n          <span class=\"s\"># If there's
        already a screenshot for today, don't</span>\n          <span class=\"s\">#
        bother overwriting it.</span>\n          <span class=\"s\">if [[ -f \"$screenshot_path\"
        ]]; then exit 0; fi</span>\n\n          <span class=\"s\">npx playwright screenshot
        \\</span>\n            <span class=\"s\">--full-page \\</span>\n            <span
        class=\"s\">--wait-for-timeout 10000 \\</span>\n            <span class=\"s\">\"${{
        matrix.url }}\" \"$screenshot_path\"</span>\n\n      <span class=\"pi\">-</span>
        <span class=\"na\">name</span><span class=\"pi\">:</span> <span class=\"s\">Push
        changes to GitHub</span>\n        <span class=\"na\">run</span><span class=\"pi\">:</span>
        <span class=\"pi\">|</span>\n          <span class=\"s\">git add \"$screenshot_path\"</span>\n
        \         <span class=\"s\">git commit -m \"Add screenshot for ${{ matrix.url
        }} for $today\" || exit 0</span>\n          <span class=\"s\">git push origin
        main</span>\n</code></pre></div></div>\n\n<p>This runs once a week on Monday
        mornings \u2013 I don\u2019t update my websites that often, so I don\u2019t
        need more frequent screenshots.</p>\n\n<p>It installs Playwright, and uses
        it to take screenshots of two websites: <code class=\"language-plaintext highlighter-rouge\">alexwlchan.net</code>
        (this site) and <code class=\"language-plaintext highlighter-rouge\">books.alexwlchan.net</code>
        (my book tracker).\nThe images are saved in a folder called <code class=\"language-plaintext
        highlighter-rouge\">screenshots</code>, and the filenames include both the
        name of the site and the date taken, e.g. <code class=\"language-plaintext
        highlighter-rouge\">alexwlchan.net.2024-04-22.png</code> or <code class=\"language-plaintext
        highlighter-rouge\">books.2024-03-21.png</code>.</p>\n\n<p>If I want to get
        screenshots of a different website, I can add to the list in the <code class=\"language-plaintext
        highlighter-rouge\">matrix</code> section.</p>\n\n<p>I had to add a timeout
        to Playwright (<code class=\"language-plaintext highlighter-rouge\">--wait-for-timeout
        10000</code>) to ensure it downloads all the images correctly.\nBefore I added
        that option, I\u2019d sometimes get screenshots with holes where the images
        hadn\u2019t loaded in time.</p>\n\n<p>Once the screenshot has been created,
        it gets committed to Git and pushed to GitHub.\nI had to tweak the <a href=\"https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#configuring-the-default-github_token-permissions\">GITHUB_TOKEN
        permissions</a> to allow GitHub Actions to push commits to my repo.\nThis
        is inspired by Simon Willison\u2019s <a href=\"https://simonwillison.net/2020/Oct/9/git-scraping/\">\u201Cgit
        scraping\u201D technique</a>, but I\u2019m tracking images rather than text.</p>\n\n<p>Because
        PNG files can get quite big and I have a lot of them, I decided to use <a
        href=\"https://git-lfs.com/\">Git Large File Storage (LFS)</a> with this repo
        \u2013 vanilla Git can struggle with large binary files.\nThis is my first
        time using Git\_LFS, and it was pleasantly easy to set up following the <a
        href=\"https://git-lfs.com/\">Getting Started guide</a>:</p>\n\n<div class=\"language-console
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"gp\">$</span><span class=\"w\"> </span>brew <span class=\"nb\">install
        </span>git-lfs\n<span class=\"gp\">$</span><span class=\"w\"> </span>git lfs
        <span class=\"nb\">install</span>\n<span class=\"go\">\n</span><span class=\"gp\">$</span><span
        class=\"w\"> </span><span class=\"nb\">cd</span> ~/repos/scheduled-screenshots\n<span
        class=\"go\">\n</span><span class=\"gp\">$</span><span class=\"w\"> </span>git
        lfs track <span class=\"s2\">\"*.png\"</span>\n<span class=\"gp\">$</span><span
        class=\"w\"> </span>git add .gitattributes\n<span class=\"gp\">$</span><span
        class=\"w\"> </span>git commit <span class=\"nt\">-m</span> <span class=\"s2\">\"Add
        .gitattributes file to store PNG images in Git\_LFS\"</span>\n</code></pre></div></div>\n\n<p>And
        that\u2019s what it took to set up scheduled screenshots.\nIf you want to
        see the code in a repo, or see the growing collection of screenshots, the
        GitHub repo is <a href=\"https://github.com/alexwlchan/scheduled-screenshots\">alexwlchan/scheduled-screenshots</a>.</p>\n\n<hr>\n\n<p>This
        is great for creating new screenshots, but what about everything that came
        before?\nThis site is nearly 12 years old, and it\u2019d be nice for that
        to be reflected in the visual record.</p>\n\n<p>I dove into the Wayback Machine
        to backfill the old screenshots.\nMy site isn\u2019t indexed that often \u2013
        on average about once a month \u2013 but I can fill in some of the gaps this
        way.\nFirst I used the Wayback Machine\u2019s <a href=\"/til/2024/get-a-list-of-captures-from-the-wayback-machine/\">CDX
        Server API</a> to get a list of captures, then I <a href=\"/til/2024/take-a-wayback-machine-screenshot/\">used
        Playwright</a> to take screenshots.\nI had to adjust the timeouts to make
        sure everything loaded correctly, but I got them all to work eventually, and
        I got a hundred or so historical screenshots.</p>\n\n<p>I was surprised by
        was how many issues I found.\nThere were 116 captures of <a href=\"https://books.alexwlchan.net/\">my
        book tracker</a>, and of those 13 were clearly broken \u2013 the CSS or images
        hadn\u2019t been saved, and so the page was unstyled or had gaps where the
        images were meant to go.</p>\n\n<p>A further 7 were broken in subtle ways,
        where the HTML and CSS didn\u2019t match.\nFor example, I found one HTML capture
        <a href=\"https://web.archive.org/web/20210625222812/https://books.alexwlchan.net/\">from
        2021</a> that\u2019s loading CSS from 2024.\nThe Wayback Machine shows you
        a working page, but it\u2019s a hallucination \u2013 that\u2019s not what
        the page looked like in 2021.\n(The rounded corners are a dead giveaway \u2013
        I didn\u2019t add those until 2022.)</p>\n\n<p>I love the Wayback Machine
        and I think it\u2019s a great service, but you shouldn\u2019t rely on it to
        preserve your website.\nI\u2019m glad these captures exist exist, but they\u2019re
        a bit shaky as a preservation record.\nIf there\u2019s a website you care
        about, make sure you have your own system that saves the stuff you think is
        important \u2013 don\u2019t just rely on the Wayback Machine.</p>\n\n<hr>\n\n<picture>\n
        \ \n  <source srcset=\"/images/2024/scheduled-screenshots_1x.avif 750w, /images/2024/scheduled-screenshots_2x.avif
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2024/scheduled-screenshots_1x.webp 750w, /images/2024/scheduled-screenshots_2x.webp
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2024/scheduled-screenshots_1x.png 750w, /images/2024/scheduled-screenshots_2x.png
        1500w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/scheduled-screenshots_1x.png\" alt=\"A graphic showing
        multiple screenshots arranged into a stack, as if they were in a timeline
        \u2013 older screenshots towards the back, newer screenshots towards the front\"
        width=\"750\">\n</picture>\n\n<p>My scheduled screenshots are now up and running,
        and every Monday I\u2019ll get a new image to record the visual history of
        this site.</p>\n\n<p>If you want to set up something similar for your websites,
        here are the steps:</p>\n\n<ol>\n  <li>Create a new GitHub repository</li>\n
        \ <li>Create a new file <code class=\"language-plaintext highlighter-rouge\">.github/workflows/take_screenshots.yml</code>
        with the contents of the YAML file earlier in this post</li>\n  <li>Give <a
        href=\"https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#configuring-the-default-github_token-permissions\">write
        access</a> to the GITHUB_TOKEN used by GitHub Actions, so it can push to your
        repo</li>\n  <li>Change the list of URLs/filename prefixes in the <code class=\"language-plaintext
        highlighter-rouge\">matrix</code> block for the websites you want to screenshot</li>\n</ol>\n\n<p>The
        best time to start taking regular screenshots of my website was when I registered
        the domain name.\nThe second best time is now.</p>\n\n\n    <p>[If the formatting
        of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/scheduled-screenshots/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"screenshots\"/>\n
        \   <category term=\"digital-preservation\"/>\n    <summary type=\"html\">A
        screenshot a day keeps the bit rot at bay.</summary>\n  </entry>\n  <entry>\n
        \   <title type=\"html\">Getting faster Jekyll builds with caching in plugins</title>\n
        \   <link href=\"https://alexwlchan.net/2024/jekyll-caching/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Getting faster Jekyll builds
        with caching in plugins\"/>\n    <published>2024-04-17T19:44:35+00:00</published>\n
        \   <updated>2024-04-17T19:44:35+00:00</updated>\n    <id>https://alexwlchan.net/2024/jekyll-caching</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/jekyll-caching/\"><![CDATA[\n<p>This
        website is a static site built with <a href=\"https://jekyllrb.com/\">Jekyll</a>,
        and recently I overhauled the process for generating the site.\nThis should
        be invisible if you\u2019re just a reader, but it makes a big difference to
        me \u2013 like any software project, I\u2019d accumulated cruft and complexity,
        and it was time to sweep that all away.\nThe new process is simpler and should
        be easier to debug when stuff breaks.\nYay!</p>\n\n<p>One of my goals was
        making the site faster to build.\nThis site is pretty small, modern computers
        are silly fast, and yet I was still waiting at least a minute for builds with
        a warm cache.\nI was sure it could be faster!\nSo I tried to find ways to
        speed up the build process.</p>\n\n<p>I found two bits of low-hanging fruit
        that could be useful additions to a lot of Jekyll sites.</p>\n\n<h2 id=\"use-the-jekyll-cache-api\">Use
        the Jekyll Cache API</h2>\n\n<p>I\u2019ve written <a href=\"https://github.com/alexwlchan/alexwlchan.net/tree/9e6a7db8ace9066fab09886e6bafa6b86c41ed4f/src/_plugins\">quite
        a few Jekyll plugins</a> which I keep in my <code class=\"language-plaintext
        highlighter-rouge\">_plugins</code> folder.</p>\n\n<p>Most of these are various
        text processing functions that always return the same output for the same
        input.\nFor example, I have one plugin that <a href=\"/2020/adding-non-breaking-spaces-with-jekyll/\">adds
        non-breaking spaces</a> to my rendered HTML, and it always adds the same set
        of spaces.</p>\n\n<p>This makes my plugins a good fit for Jekyll 4\u2019s
        <a href=\"https://jekyllrb.com/tutorials/cache-api/\">caching API</a>, which
        allows me to cache the expensive computation in my plugins.\nThe API is quite
        nice: you create an instance of <code class=\"language-plaintext highlighter-rouge\">Jekyll::Cache</code>,
        then you call <code class=\"language-plaintext highlighter-rouge\">getset(key)</code>.\nIf
        <code class=\"language-plaintext highlighter-rouge\">key</code> is already
        in the cache, it returns the cached value; if not, it runs the expensive computation
        once and stores the value in the cache.</p>\n\n<p>Here\u2019s an example:</p>\n\n<div
        class=\"language-ruby highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">def</span> <span class=\"nf\">cache</span>\n  <span class=\"vc\">@@cache</span>
        <span class=\"o\">||=</span> <span class=\"no\">Jekyll</span><span class=\"o\">::</span><span
        class=\"no\">Cache</span><span class=\"p\">.</span><span class=\"nf\">new</span><span
        class=\"p\">(</span><span class=\"s1\">'AddNonBreakingSpaces'</span><span
        class=\"p\">)</span>\n<span class=\"k\">end</span>\n\n<span class=\"k\">def</span>
        <span class=\"nf\">add_non_breaking_spaces</span><span class=\"p\">(</span><span
        class=\"n\">markdown</span><span class=\"p\">)</span>\n  <span class=\"n\">cache</span><span
        class=\"p\">.</span><span class=\"nf\">getset</span><span class=\"p\">(</span><span
        class=\"n\">markdown</span><span class=\"p\">)</span> <span class=\"k\">do</span>\n
        \   <span class=\"n\">expensive_add_non_breaking_spaces_method</span><span
        class=\"p\">(</span><span class=\"n\">markdown</span><span class=\"p\">)</span>\n
        \ <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</code></pre></div></div>\n\n<p>In
        this code, <code class=\"language-plaintext highlighter-rouge\">expensive_add_non_breaking_spaces_method</code>
        will only be called once, and then cached until the Markdown changes or the
        cache is cleared.</p>\n\n<p>The cache is cleared every time you change <code
        class=\"language-plaintext highlighter-rouge\">_config.yml</code> or you run
        Jekyll with a different verb, e.g. <code class=\"language-plaintext highlighter-rouge\">build</code>
        or <code class=\"language-plaintext highlighter-rouge\">serve</code>.\nThis
        makes it easy to see the impact that caching is having \u2013 make a change
        to <code class=\"language-plaintext highlighter-rouge\">_config.yml</code>,
        then run <code class=\"language-plaintext highlighter-rouge\">jekyll build</code>
        twice.\nThe first build will run with a cold cache, the second with a warm
        cache.\nThe difference is the speedup you get from caching.</p>\n\n<p>In this
        site, adding caching to my plugins speeds up the build from ~6s to ~1.5s.\nThat\u2019s
        4\xD7 faster!</p>\n\n<h2 id=\"add-caching-to-the-built-in-jekyll-filters\">Add
        caching to the built-in Jekyll filters</h2>\n\n<p>I did some testing with
        <code class=\"language-plaintext highlighter-rouge\">jekyll build --profile</code>
        to find which pages were taking the most build time, and I discovered that
        the built-in <a href=\"https://jekyllrb.com/docs/liquid/filters/#smartify\"><code
        class=\"language-plaintext highlighter-rouge\">smartify</code> filter</a>
        was taking a big chunk of the build time.\nThis is a filter which converts
        \"straight quotes\" into \u201Ccurly quotes\u201D.</p>\n\n<p>I use this filter
        in a lot of places (individual posts, index pages, the RSS feed) and it\u2019s
        another good fit for the caching API \u2013 adding curly quotes to a piece
        of text will always return the same result.</p>\n\n<p>There are two ways you
        could add caching to the <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter:</p>\n\n<ul>\n  <li>create a new filter <code class=\"language-plaintext
        highlighter-rouge\">cached_smartify</code>, and use that instead of <code
        class=\"language-plaintext highlighter-rouge\">smartify</code>\n</li>\n  <li>override
        the existing <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter to add caching</li>\n</ul>\n\n<p>I think both approaches are fine,
        and it just depends on which style you prefer.\nIn this case, I slightly prefer
        the second approach, so I added a \u201Ccached smartify\u201D plugin to my
        <code class=\"language-plaintext highlighter-rouge\">_plugins</code> folder.\nThis
        overrides the existing <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter and replaces it with a cached version.\nI can continue to use <code
        class=\"language-plaintext highlighter-rouge\">smartify</code> in my templates
        as before, and enjoy a nice speedup:</p>\n\n<div class=\"language-ruby highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"c1\"># cached_smartify.rb</span>\n<span
        class=\"k\">module</span> <span class=\"nn\">Jekyll</span>\n  <span class=\"k\">module</span>
        <span class=\"nn\">Filters</span>\n    <span class=\"k\">alias</span> <span
        class=\"n\">builtin_smartify</span> <span class=\"n\">smartify</span>\n    \n
        \   <span class=\"k\">def</span> <span class=\"nf\">smartify_cache</span>\n
        \     <span class=\"vc\">@@smartify_cache</span> <span class=\"o\">||=</span>
        <span class=\"no\">Jekyll</span><span class=\"o\">::</span><span class=\"no\">Cache</span><span
        class=\"p\">.</span><span class=\"nf\">new</span><span class=\"p\">(</span><span
        class=\"s1\">'Smartify'</span><span class=\"p\">)</span>\n    <span class=\"k\">end</span>\n\n
        \   <span class=\"c1\"># Like the builtin smartify filter, but faster.</span>\n
        \   <span class=\"k\">def</span> <span class=\"nf\">smartify</span><span class=\"p\">(</span><span
        class=\"n\">input</span><span class=\"p\">)</span>\n      <span class=\"n\">smartify_cache</span><span
        class=\"p\">.</span><span class=\"nf\">getset</span><span class=\"p\">(</span><span
        class=\"n\">input</span><span class=\"p\">)</span> <span class=\"k\">do</span>\n
        \       <span class=\"n\">builtin_smartify</span><span class=\"p\">(</span><span
        class=\"n\">input</span><span class=\"p\">)</span>\n      <span class=\"k\">end</span>\n
        \   <span class=\"k\">end</span>\n  <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</code></pre></div></div>\n\n<p>In
        my book tracker, adding caching to the <code class=\"language-plaintext highlighter-rouge\">smartify</code>
        filter speeds up the build from ~1.8s to ~0.8s.\nNice!</p>\n\n<h2 id=\"conclusion\">Conclusion</h2>\n\n<p>The
        last time I refactored the site build, it felt pretty fast.\nOver time, I\u2019ve
        gradually made changes that slowed it down, and it was feeling pretty sluggish.\nI
        didn\u2019t think to record precise timings before I started the refactor,
        but I know I sometimes had to wait tens of seconds for a build to run.</p>\n\n<p>Now
        this site takes ~1.5s to build (with a warm cache).\nIt doesn\u2019t exactly
        feel \u201Cfast\u201D, but it doesn\u2019t feel slow any more.\nI\u2019m sure
        I could wring out more speed if I really tried, but this is already a big
        improvement and fast enough for now.</p>\n\n<p>A lot of the improvements came
        from simplifying the build system, and deleting a bunch of custom code that
        was causing slowness.\nThe Jekyll caching is only part of the speedup, but
        it\u2019s the improvement most likely to be applicable to other Jekyll sites.</p>\n\n<p>When
        the site is slow, I get frustrated, bored, and tend to find excuses not to
        write anything.\nWhen the site is fast, I enjoy working on it and I\u2019m
        more likely to write new stuff.\nOne of my goals for this year is to spend
        more time on my writing, and making it more pleasant to write is a good step
        in that direction.</p>\n\n\n    <p>[If the formatting of this post looks odd
        in your feed reader, <a href=\"https://alexwlchan.net/2024/jekyll-caching/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"jekyll\"/>\n
        \   <category term=\"blogging-about-blogging\"/>\n    <summary type=\"html\">I
        was able to build my Jekyll site much faster by using the built-in caching
        API.</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">The Star-Spangled
        Ballad</title>\n    <link href=\"https://alexwlchan.net/2024/star-spangled-ballad/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"The Star-Spangled Ballad\"/>\n
        \   <published>2024-04-14T15:52:57+00:00</published>\n    <updated>2024-04-14T15:52:57+00:00</updated>\n
        \   <id>https://alexwlchan.net/2024/star-spangled-ballad</id>\n    <content
        type=\"html\" xml:base=\"https://alexwlchan.net/2024/star-spangled-ballad/\"><![CDATA[\n<p>In
        an hour or so, Hannah Waddingham will take the stage at the Royal Albert Hall,
        and present this year\u2019s Olivier Awards.\nI won\u2019t be there, but a
        number of dear friends are in the audience, and we\u2019re keeping our fingers
        crossed for <em>Operation Mincemeat</em> \u2013 a musical with which we all
        have an entirely normal and healthy relationship.\n(Just don\u2019t ask how
        many times we\u2019ve been.)</p>\n\n<p>One of <em>Mincemeat</em>\u2019s six
        nominations is \u201COutstanding musical contribution\u201D, specifically
        Joe Bunker for music directing and Steve Sidwell for orchestrating.\nWhile
        we wait to find out who\u2019s won, I wanted to point out a fun detail in
        the music \u2013 one that I only heard for myself last night.</p>\n\n<p>In
        the second act, the main characters are waiting for news of a fake plane crash
        \u2013 a dead body they\u2019ve dressed to look like the made-up British officer
        William Martin, who\u2019s carrying \u201Csecret plans\u201D about the \u201CAllied
        invasion of Europe\u201D.\nThe idea is that he\u2019ll wash ashore in Spain,
        the Germans will find the plans in his briefcase, and they\u2019ll be misled
        about the Allies\u2019s true goals.</p>\n\n<p>Unfortunately the initial news
        is quite different \u2013 an Allied pilot has washed ashore, but he\u2019s
        very much alive and very much American.\nWe get to know him in the song <em>The
        Ballad of Willie Watkins</em>, while the main characters fret about whether
        two pilots crashing on the same day, in the same place, with the same name,
        might arouse suspicion.</p>\n\n<p>(This may seem like an implausible coincidence,
        but it\u2019s true.\nWillie Watkins was a real pilot, he really did crash
        in Spain, and he was even present at William Martin\u2019s autopsy \u2013
        a detail <a href=\"https://twitter.com/spitlip/status/1667667754940235778\">too
        ridiculous to fit into the show</a>.\nTruth is stranger than fiction.)</p>\n\n<p>For
        months now, friends have been telling me that <em>The Ballad of Willie Watkins</em>
        has a few bars from <em>The Star-Spangled Banner</em>, the US national anthem,
        but I\u2019ve always struggled to hear it.\nWith some help from <a href=\"https://twitter.com/HeLiam3\">Liam
        in the Discord</a>, I was able to spot it.</p>\n\n\n\n<p>Here\u2019s a clip
        from the cast recording where the anthem is playing in the background:</p>\n\n<figure>\n
        \ <audio src=\"/files/2024/Star_Spangled_Willie_Watkins_original.mp3\"></audio>\n
        \ <figcaption>\n    <a href=\"/files/2024/Star_Spangled_Willie_Watkins_original.mp3\">Download
        MP3</a>\n  </figcaption>\n</figure>\n\n<p>Liam messed with an EQ to make the
        <em>Star-Spangled Banner</em> a bit more prominent \u2013 the rest of the
        song fades away when the anthem is playing.\nHere\u2019s an MP3 he made:</p>\n\n<figure>\n
        \ <audio src=\"/files/2024/Star_Spangled_Willie_Watkins.mp3\"></audio>\n  <figcaption>\n
        \   <a href=\"/files/2024/Star_Spangled_Willie_Watkins.mp3\">Download MP3</a>\n
        \ </figcaption>\n</figure>\n\n<p>I took that a step further by stripping out
        the bass and the drums, and I think it makes those parts even more prominent.\n(I
        googled something like \u201Cremove lyrics from MP3\u201D and used the first
        website I found.\nIt split the MP3 into different tracks, and I could toggle
        each of them off/on.)\nThis makes it very clear to me:</p>\n\n<figure>\n  <audio
        src=\"/files/2024/Star_Spangled_Willie_Watkins_music.mp3\"></audio>\n  <figcaption>\n
        \   <a href=\"/files/2024/Star_Spangled_Willie_Watkins_music.mp3\">Download
        MP3</a>\n  </figcaption>\n</figure>\n\n<p>These processed versions definitely
        distort the brass which is actually playing the melody, but they were enough
        that I can now reliably hear it in the unprocessed soundtrack.\nAnd last night,
        I was sitting in the audience and I finally heard the <em>Star-Spangled Banner</em>
        as it was played live!</p>\n\n\n    <p>[If the formatting of this post looks
        odd in your feed reader, <a href=\"https://alexwlchan.net/2024/star-spangled-ballad/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"theatre\"/>\n
        \   <category term=\"operation-mincemeat\"/>\n    <category term=\"music\"/>\n
        \   <summary type=\"html\">If you listen carefully to the Ballad of Willie
        Watkins, you might hear another song peeking through.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">flapi.sh: a tiny command-line tool for
        exploring the Flickr API &amp;rarr;</title>\n    <link href=\"https://github.com/Flickr-Foundation/flapi.sh\"
        rel=\"alternate\" type=\"text/html\" title=\"flapi.sh: a tiny command-line
        tool for exploring the Flickr API\"/>\n    <published>2024-04-11T22:09:55+00:00</published>\n
        \   <updated>2024-04-11T22:09:55+00:00</updated>\n    <id>https://alexwlchan.net/2024/flapi</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/flapi/\"><![CDATA[\n<p>I
        use <a href=\"https://www.flickr.com/services/api/\">the Flickr API</a> pretty
        much every day in <a href=\"https://www.flickr.org/\">my day job</a>.\nWithin
        the first week, I bashed together a couple of command-line tools to make a
        simple tool for exploring the API.\nThey\u2019re not meant for building \u201Cproper\u201D
        apps, more for quick experiments and seeing what API responses look like.</p>\n\n<p>The
        main tool is <code class=\"language-plaintext highlighter-rouge\">flapi</code>,
        and you pass it two arguments: the name of the API method, and (optionally)
        any query parameters you want to include.\nThen it calls the Flickr API for
        you!</p>\n\n<p>For example:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>flapi flickr.photos.getInfo photo_id=25260341744\n<span
        class=\"go\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;</span><span
        class=\"w\">\n</span><span class=\"go\">&lt;rsp stat=\"ok\"&gt;</span><span
        class=\"w\">\n</span><span class=\"go\">  &lt;photo id=\"25260341744\" secret=\"3e30df4a20\"
        server=\"1645\" farm=\"2\" dateuploaded=\"1458345230\" isfavorite=\"0\" license=\"7\"
        safety_level=\"0\" rotation=\"0\" originalsecret=\"b473e4a3b0\" originalformat=\"jpg\"
        views=\"83654\" media=\"photo\"&gt;</span><span class=\"w\">\n</span><span
        class=\"go\">    \u2026\n</span></code></pre></div></div>\n\n<p>There are
        lots of ways to play with APIs \u2013 colleagues at a previous job used Postman,
        and Flickr itself has an API Explorer where you can try requests in the browser.\nI
        like doing it with a command-line tool because I always have lots of terminal
        windows open, and it\u2019s easy to grab one and check something with <code
        class=\"language-plaintext highlighter-rouge\">flapi</code>.</p>\n\n<p>Today
        I finally took the time to tidy up the script <a href=\"https://github.com/Flickr-Foundation/flapi.sh\">and
        post it on GitHub</a>.</p>\n\n<p>The code isn\u2019t complicated \u2013 indeed,
        it was easy to cobble it together from a bunch of other tools.\nEven if you
        have no interest in the Flickr API, some of them might be useful for you.</p>\n\n<ul>\n
        \ <li>\n    <p>I\u2019m using <a href=\"https://github.com/jaraco/keyring\">keyring</a>
        to store and retrieve my Flickr API key in the macOS Keychain.\nThis is a
        Python library that makes it easy to manage passwords and other secrets, and
        to avoid hard-coding secrets in my code.</p>\n  </li>\n  <li>\n    <p>I use
        <a href=\"https://curl.se/\">curl</a> to make the actual HTTP request.\nI
        recently listened to an <a href=\"https://github.com/readme/podcast/curl-25-years\">interesting
        interview</a> with Daniel Stenberg, curl\u2019s creator and maintainer, where
        he talked about how curl got started and how he keeps it going.</p>\n  </li>\n
        \ <li>\n    <p>I pipe the output to <a href=\"https://opensource.apple.com/source/libxml2/libxml2-7/libxml2/doc/xmllint.html\"><code
        class=\"language-plaintext highlighter-rouge\">xmllint --format</code></a>,
        which pretty-prints the XML.\nI\u2019m not sure how much of a difference it
        makes to Flickr\u2019s API responses, but it\u2019s nice to remember that
        macOS has a built in reformatter for XML.</p>\n  </li>\n  <li>\n    <p>Finally,
        I pipe the reformatted XML to <a href=\"https://pygments.org/\">Pygments</a>
        to add syntax highlighting.\nFor me, this makes the output a bit easier to
        read.</p>\n  </li>\n</ul>\n\n<p>Put together, the core logic of <code class=\"language-plaintext
        highlighter-rouge\">flapi</code> is just four lines:</p>\n\n<div class=\"language-bash
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"nv\">api_key</span><span class=\"o\">=</span><span class=\"si\">$(</span>keyring
        get flickr_api key<span class=\"si\">)</span>\n\ncurl <span class=\"nt\">--silent</span>
        <span class=\"s2\">\"https://api.flickr.com/services/rest/?api_key=</span><span
        class=\"k\">${</span><span class=\"nv\">api_key</span><span class=\"k\">}</span><span
        class=\"s2\">&amp;method=</span><span class=\"k\">${</span><span class=\"nv\">method</span><span
        class=\"k\">}</span><span class=\"s2\">&amp;</span><span class=\"k\">${</span><span
        class=\"nv\">params</span><span class=\"k\">}</span><span class=\"s2\">\"</span>
        <span class=\"se\">\\</span>\n  | xmllint <span class=\"nt\">--format</span>
        - <span class=\"se\">\\</span>\n  | pygmentize <span class=\"nt\">-l</span>
        xml\n</code></pre></div></div>\n\n<p>These four programs feel like an exemplar
        of the Unix Way: small tools that each do one task well, written so they can
        be combined in complex ways.</p>\n\n\n    <p>[If the formatting of this post
        looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/flapi/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"flickr\"/>\n
        \   <summary type=\"html\">Combining several existing tools to make something
        that allows for quick experiments and exploration.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">The new Flickr Commons Explorer &amp;rarr;</title>\n
        \   <link href=\"https://commons.flickr.org/\" rel=\"alternate\" type=\"text/html\"
        title=\"The new Flickr Commons Explorer\"/>\n    <published>2024-04-02T15:40:35+00:00</published>\n
        \   <updated>2024-04-02T15:40:35+00:00</updated>\n    <id>https://alexwlchan.net/2024/commons-explorer</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/commons-explorer/\"><![CDATA[\n<p>One
        of the things I\u2019ve been working on at the Flickr Foundation is a new
        \u201CCommons Explorer\u201D, a way to browse the photos in the Flickr Commons.</p>\n\n<p>Flickr
        Commons is a collection of historical photography from cultural institutions
        from all around the world, all with no known copyright restrictions.\nIt started
        with the Library of Congress in 2008, and now includes over 100 institutions
        from 24 different countries.</p>\n\n<p>One of the cool things about Flickr
        Commons is the variety of photos, and I enjoy looking \u201Cacross\u201D the
        Commons.\nI used a lot of Commons photos in my <a href=\"/2024/step-step-step/\">Monki\_Gras
        talk</a> last month, and I had fun using the <a href=\"https://commons.flickr.org/search?query=dance\">new
        search</a> to find dance-related photos from all the different members.</p>\n\n<p>The
        <a href=\"https://commons.flickr.org/\">Commons Explorer</a> is a new tool
        that encourages this sort of cross-collection exploration.\nIt tries to treat
        the Flickr Commons as a single collection of photographs, and to provide interesting
        views into the data that are more than just traditional search.\nThere are
        lots of cool photos to find!</p>\n\n<p>You can try the new Commons Explorer
        at <a href=\"https://commons.flickr.org\">commons.flickr.org</a>, or you can
        learn more in <a href=\"https://www.flickr.org/new-flickr-commons-explorer/\">our
        introductory blog post</a>.</p>\n\n\n\n<div id=\"grid\">\n  <picture>\n  \n
