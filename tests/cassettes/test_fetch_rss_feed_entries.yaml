        \   <summary type=\"html\">We can use the `createWebArchiveData` method on
        `WKWebView` to write a Swift script that creates Safari webarchive files.</summary>\n
        \ </entry>\n  <entry>\n    <title type=\"html\">What comes after AWS?</title>\n
        \   <link href=\"https://alexwlchan.net/2024/what-comes-after-aws/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"What comes after AWS?\"/>\n    <published>2024-05-14T14:39:11+00:00</published>\n
        \   <updated>2024-05-14T14:39:11+00:00</updated>\n    <id>https://alexwlchan.net/2024/what-comes-after-aws</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/what-comes-after-aws/\"><![CDATA[\n<p>James
        Governor posed some interesting questions yesterday:</p>\n\n\n\n<div class=\"tweet\">\n
        \ <blockquote>\n\n  \n\n    <div class=\"header\">\n      \n      <div class=\"author\">\n
        \       <a class=\"link\" href=\"https://twitter.com/monkchips\">\n          \n
        \         <span class=\"name\" title=\"Grumble Bundle\">Grumble Bundle</span>\n
        \         <span class=\"screen_name\" title=\"@monkchips\">@monkchips</span>\n
        \       </a>\n      </div>\n    </div>\n    <div class=\"body\">\n      <p
        class=\"text\">what are the core primitives developers need for building and
        deploying modern applications? what platform services does the underlying
        infrastructure need to provide?<br><br>what's essential and what's nice to
        have? what might an AWS alternative look like?</p>\n\n      \n\n      <div
        class=\"metadata\">\n        <a href=\"https://twitter.com/monkchips/status/1790018203478876243\">\n
        \         <time datetime=\"2024-05-13\">\n            2:56\_PM \xB7 13 May
        2024\n          </time>\n        </a>\n      </div>\n    </div>\n  </blockquote>\n</div>\n\n<p>I
        started writing a reply, but it was too long for Twitter, so I\u2019m posting
        it here.</p>\n\n<p>Whatever displaces AWS (and similar public clouds) as a
        dominant force in computing has to be significantly better in some key area.\nIt\u2019s
        not enough to offer a marginal improvement \u2013 \u201Clike AWS but 3% better\u201D
        isn\u2019t going to win anyone over.\nYou need some major advantage that provides
        the activation energy to justify the expense of switching away from AWS.</p>\n\n<p>This
        is why we see lots of stories of migrations between on-prem and public cloud,
        but not as many between different clouds.\nThere are major differences between
        on-prem and public cloud, and one of those differences might offer an advantage
        that justifies the cost of moving (in either direction).\nBut the big public
        clouds are similar enough that there are less advantages to switching between
        them.</p>\n\n<p>So what might be the big improvement that draws people away
        from AWS?\nHere are some guesses:</p>\n\n<h3 id=\"turnkey-solutions-for-common-problems\">Turnkey
        solutions for common problems</h3>\n\n<p>AWS has <a href=\"https://aws.amazon.com/products/\">a
        <em>lot</em> of services</a>.\nThat flexibility is great, but it comes with
        challenges.</p>\n\n<p>It\u2019s not always obvious which service is best for
        a given task, and a lot of common use cases require combining core primitives
        in architecture diagrams that resemble <a href=\"https://en.wikipedia.org/wiki/Rube_Goldberg_machine\">Rube
        Goldberg machines</a>.\nThese complex setups put a lot of responsibility on
        the developer to get everything right, and open the door to subtle bugs.\nFor
        example, setting up your IAM permissions so services can talk to each other
        is quite fiddly, and it\u2019s tempting to write a blanket \u201Callow all\u201D
        policy and be done with it.</p>\n\n<p>I think there\u2019s an opportunity
        for higher-level services that streamline this experience.\nCombine these
        core primitives and present a nicer interface for common use cases \u2013
        static sites, web apps, data pipelines.\nDevelopers give up some flexibility,
        but in return they get a simpler workflow, better guard rails, and the peace
        of mind that they haven\u2019t left a ticking time bomb somewhere in their
        config.</p>\n\n<p>I already see some services in this area \u2013 Vercel,
        Glitch, and Netlify spring to mind \u2013 and I\u2019m sure there more.\nThey
        won\u2019t replace all use of AWS, and they\u2019re not trying to, but I think
        they can carve off big chunks if they\u2019re lucky.</p>\n\n<h3 id=\"closer-to-the-edge\">Closer
        to the Edge</h3>\n\n<p>There are lots of advantages to running your code close
        to users \u2013 as in, geographically close.\nAt some point all our devices
        are powerful enough that the network speed is the bottleneck for an app, and
        over long enough distances geographic latency becomes an issue.</p>\n\n<p>AWS
        is still very tied to the \u201Cregion\u201D model \u2013 your code runs in
        data centres in a specific geographic location.\nA lot of requests still need
        to be routed back to that location before they can be handled, even if that\u2019s
        halfway round the world.\nIt\u2019s non-trivial to run your app across multiple
        regions.</p>\n\n<p>There are a few AWS services that have a global presence,
        like CloudFront and CloudFront Functions, but there are other platforms that
        run in the edge by default, not tied to specific locations.\nIf this becomes
        more important, I think AWS might struggle to catch up compared to newer players.</p>\n\n<p>I
        wrote those three paragraphs in January 2022, long before the current wave
        of generative AI and Large Language Models arrived.\nAt the time I thought
        there might be applications that would benefit from running in an edge network,
        but I wasn\u2019t sure what they were.\nI wonder if AI and LLMs will be those
        applications \u2013 they\u2019re definitely trying to be as fast as possible.</p>\n\n<p>I
        haven\u2019t followed the field closely, but it feels like LLM latency is
        still defined by the speed of the model rather than the network connection.\nEven
        if you\u2019re running a model locally, you\u2019re still waiting multiple
        seconds for results.\nHow long will that last?\nHow long before models are
        fast enough that there\u2019s a perceptible benefit to running them close
        to your users?</p>\n\n<h3 id=\"more-presence-in-the-global-south\">More presence
        in the Global South</h3>\n\n<p>Like a lot of the tech industry, AWS is very
        US-centric.\nThere are <a href=\"https://aws.amazon.com/about-aws/global-infrastructure/regions_az/\">more
        AWS regions on the west coast of the USA</a> than in all of South America
        and Africa.\nBut there are a lot of users and developers in the rest of the
        world, and it feels like they\u2019re underserved by a tech industry which
        is based in the Global North.\n(Which assumes, for example, reliable access
        to cutting-edge hardware and high-bandwidth Internet connections as standard.)</p>\n\n<p>I
        wonder what infrastructure that envisions the Global South as your primary
        users would look like.\nWhat if Silicon Valley isn\u2019t the centre of your
        universe?\nIs it just the same AWS, but at a lower latitude?\nOr are there
        meaningful differences in how you build services for people who live in that
        part of the world?</p>\n\n<p>(This is only a vague thought because I\u2019m
        not an expert on politics, socioeconomics, or the tech industry in the Global
        South.\nI don\u2019t know what might happen here, but I suspect it\u2019s
        not nothing.)</p>\n\n<h3 id=\"a-free-tier-thats-actually-free\">A Free Tier
        that\u2019s actually free</h3>\n\n<p>There are plenty of horror stories about
        devs who set up an account on the so-called \u201CFree Tier\u201D, and then
        receive a life-ruining bill.\nEven if AWS forgives those charges, it has a
        chilling effect and deters people from trying the platform.\n(I don\u2019t
        have a personal AWS account for precisely this reason.)</p>\n\n<p>The free
        tier isn\u2019t about making money \u2013 it\u2019s about cultivating a community
        of users who are experienced and comfortable with your platform.\nWhen those
        users later have money to spend, you hope they\u2019ll pick you as the thing
        they already know.\nBut that can\u2019t happen if they\u2019re scared off
        before they can try the free tier.</p>\n\n<p>Making a better free tier is
        a long-term play for a competitor, and risky \u2013 you have to survive long
        enough for your free tier users to become paying customers.\nBut I think it
        could work, and you could win some business by speaking to people who aren\u2019t
        CTOs yet, but will be in a couple of years.</p>\n\n<h3 id=\"better-bills-for-big-business\">Better
        bills for big business</h3>\n\n<p>Individual users want to get the most bang
        for their buck; companies have different priorities.\nThey want something
        that\u2019s predictable, which can fit in their accounting spreadsheets.</p>\n\n<p>It\u2019s
        really hard to predict your AWS bill, because it follows a \u201Cpay-as-you-go\u201D
        model and you can use different amounts each month.\nAt my last job, we\u2019d
        routinely see a 5\u201310% change in our month-to-month bill.\nThat wasn\u2019t
        a big issue for us, but it could be an issue for somebody trying to do plan
        tight budgets or estimate future spending.</p>\n\n<p>Even when you get the
        bill, it can be hard to understand where the money is going.\nThere are consultancies
        whose sole purpose is helping companies understand the cryptic crossword that
        is an AWS billing statement.</p>\n\n<p>Predictable and comprehensible billing
        feels like it would be appealing to a lot of businesses.\nI don\u2019t think
        it\u2019d be the sole reason to switch to a competitor, but it would sweeten
        the deal.</p>\n\n<h3 id=\"the-power-of-politics\">The power of politics</h3>\n\n<p>Public
        sentiment towards big tech companies is changing, and not in a positive way.\nI
        can imagine new legislation that would hamstring AWS and other big public
        clouds, and drive a shift towards a larger set of small clouds, for example:</p>\n\n<ul>\n
        \ <li>Concerns about the environmental impact of large data centres might
        lead to restrictions on their construction or expansion.</li>\n  <li>Antitrust
        or anti-monopoly lawsuits might force AWS to make changes which make their
        product worse, and leave an opening for a competitor.</li>\n  <li>More data
        locality laws that force companies to keep data inside national boundaries
        could lock AWS out of certain contracts, and drive business towards smaller,
        local clouds.</li>\n</ul>\n\n<p>I don\u2019t know how likely any of these
        are, but they seem more plausible now than they did, say, five years ago.\nI
        can imagine a future where AWS comes under more political scrutiny.</p>\n\n<h3
        id=\"or-maybe-something-completely-different\">Or maybe something completely
        different</h3>\n\n<p>Take all this with a pinch of salt.\nI\u2019m no expert,
        and this is light-hearted speculation rather than in-depth analysis.</p>\n\n<p>When
        a company comes along that displaces AWS, it could do all of these, or none
        of them.\nThere are plenty of other strategies that smarter people than me
        have thought of.</p>\n\n<p>I do think it\u2019s \u201Cwhen\u201D, not \u201Cif\u201D.\nWe
        may think of AWS as an institution now, but one day it will be relegated to
        the likes of IBM and Oracle \u2013 tech companies that still exist, but with
        a fraction of the power and influence they had at their zenith.\nThe bigger
        a company gets, the more work it takes to change direction \u2013 and eventually
        a smaller, more agile competitor will replace you.</p>\n\n<p>At a previous
        job I was designing a digital archive that was stored in AWS, and that archive
        is expected to last decades, if not centuries.\nThat\u2019s why I was thinking
        about the long-term future of AWS \u2013 that archive probably will outlast
        public cloud as a dominant model, and we designed the archive to make it easy
        to exit when that day comes.\nThis article has sat in my drafts for years,
        and I\u2019m glad James\u2019s tweet finally prompted me to finish it.</p>\n\n<p>I
        don\u2019t think AWS is going away any time soon, and if you\u2019re not an
        Amazon executive you probably don\u2019t need to think about it.\nWe should
        all be more concerned with our own longevity, not AWS.</p>\n\n\n    <p>[If
        the formatting of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/what-comes-after-aws/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"aws\"/>\n
        \   <summary type=\"html\">Whatever displaces public cloud as the default
        model for large-scale computing has to be more than \u201CAWS, but 3% better\u201D.</summary>\n
        \ </entry>\n  <entry>\n    <title type=\"html\">What is psephology?</title>\n
        \   <link href=\"https://alexwlchan.net/2024/psephology/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"What is psephology?\"/>\n    <published>2024-05-03T09:11:21+00:00</published>\n
        \   <updated>2024-05-03T09:11:21+00:00</updated>\n    <id>https://alexwlchan.net/2024/psephology</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/psephology/\"><![CDATA[\n<p>Yesterday
        there were local elections in the UK, and this morning I\u2019ve been catching
        up on the news.\nAs I was reading Yohannes Lowe\u2019s live coverage in the
        Guardian, I <a href=\"https://www.theguardian.com/politics/live/2024/may/02/local-elections-2024-latest-results-live-tory-conservative-labour-lib-dem-green-south-blackpool-mayor-london-west-midlands-tees-valley?page=with:block-6633f9e98f08715725f7b79e#block-6633f9e98f08715725f7b79e\">spotted
        a word I didn\u2019t recognise</a> (emphasis mine):</p>\n\n<blockquote>\n
        \ <p>Labour and the Conservatives are each defending about 1,000 seats, and
        <em>psephologists</em> predict that the Tories may lose about 500.</p>\n</blockquote>\n\n<p>A
        quick trip to Google cleared up my initial confusion: psephologists are experts
        in <em>psephology</em>, which is the scientific study of elections and voting
        behaviour.\nThey analyse data from past elections, study voting behaviour,
        and try to forecast the result of future elections.\nI\u2019ve seen experts
        do this sort of analysis in news coverage of elections, but I never knew there
        was a word for it!</p>\n\n<p>I could have guessed the definition of \u201Cpsephologist\u201D
        from the context, but not if I saw it in isolation.\nAlthough I recognise
        the <em>-ology</em> suffix as \u201Cthe study of something\u201D, I didn\u2019t
        recognise the <em>pseph-</em> prefix at all, and I was curious where it came
        from.</p>\n\n<h2 id=\"voting-and-counting-in-ancient-greece\">Voting and counting
        in ancient Greece</h2>\n\n<p>The <a href=\"https://en.wikipedia.org/wiki/Psephology\">Wikipedia
        article</a> for psephology explains that <em>pseph-</em> comes from the Greek
        word for pebble, because pebbles were used for voting in ancient Greece.\nIt
        refers to <a href=\"https://www.getty.edu/news/voting-with-the-ancient-greeks/\">an
        article by Annelisa Stephan</a>:</p>\n\n<blockquote>\n  <p>Voting with pebbles?
        Even allowing for artistic license, it seems the Greeks really did it this
        way. Voters deposited a pebble into one of two urns to mark their choice;
        after voting, the urns were emptied onto counting boards for tabulation. [\u2026]
        In ancient Greece a pebble was called a <em>psephos</em>, which gives us the
        dubious term psephology, the scientific study of elections.</p>\n</blockquote>\n\n<p>I
        also found a paper by Alan Boegehold <a href=\"https://www.ascsa.edu.gr/uploads/media/hesperia/147360.pdf\"><em>Towards
        a Study of Athenian Voting Procedure</em></a>, which describes the use of
        pebbles when counting votes in ancient Greece.\nIt talks about voting using
        special bronze discs as ballots, and various mechanisms for keeping ballots
        secret.</p>\n\n<p>This includes an early example of <a href=\"https://en.wikipedia.org/wiki/Electoral_fraud#Ballot_stuffing\">ballot
        stuffing</a>, when \u201Cthirty men somehow dropped a total of more than sixty
        ballots into [the urn]\u201D.</p>\n\n<p>He also describes a scene from Greek
        vase paintings, in which men cast votes for Ajax and Odysseus using piles
        of pebbles.\nOne notable aspect is that there doesn\u2019t seem to be any
        secrecy involved in the voting \u2013 we can see who two of the men are voting
        for.</p>\n\n\n\n<div id=\"vases\">\n  <figure>\n    <a href=\"https://www.getty.edu/art/collection/object/103W7A?altImage=458e6e84-6c86-4b76-835a-670cfb3f416f\"><picture>
        \ <source srcset=\"/images/2024/voting_on_vases_1x.avif 700w, /images/2024/voting_on_vases_2x.avif
        1400w, /images/2024/voting_on_vases_3x.avif 2100w\" sizes=\"(max-width: 700px)
        100vw, 700px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/voting_on_vases_1x.webp
        700w, /images/2024/voting_on_vases_2x.webp 1400w, /images/2024/voting_on_vases_3x.webp
        2100w\" sizes=\"(max-width: 700px) 100vw, 700px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/voting_on_vases_1x.jpg 700w, /images/2024/voting_on_vases_2x.jpg
        1400w, /images/2024/voting_on_vases_3x.jpg 2100w\" sizes=\"(max-width: 700px)
        100vw, 700px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/voting_on_vases_1x.jpg\"
        alt=\"A black and orange fragment of vase depicting a scene of two men voting
        at an altar. A woman stands on the altar, with a pile of small circles to
        represent pebbles on either side. On the right-hand side, a man is reaching
        down to put a pebble on one of the piles and cast his vote.\" width=\"700\">
        </picture></a>\n    <figcaption>\n      Extract from the bottom of a red-figured
        kylix.\n      Photo from <a href=\"https://www.getty.edu/art/collection/object/103W7A?altImage=458e6e84-6c86-4b76-835a-670cfb3f416f\">the
        J.\_Paul Getty Museum</a> website, 86.AE.286.\n      Public domain.\n    </figcaption>\n
        \ </figure>\n  <blockquote>\n    <p>\n      Athena stands behind a low table
        (or altar?) which men approach from right and left. They are about to vote;
        two, in fact, are in the act of voting. That the others have already voted
        is clear from the two small piles of pebbles on the altar. The pebbles to
        the left appear to be about double the number of those on the right. They
        represent votes cast for Odysseus, the victor, while those to the right, fewer,
        have been cast for Ajax. The two heroes themselves appear at the extreme right
        and left. Athena, gesturing gracefully with her right hand, certifies Odysseus'
        victory, although the voting is not yet over.\n    </p>\n  </blockquote>\n</div>\n\n<p>This
        feels familiar from modern politics, where the result of an election is often
        known before the counting is complete.\n(Sorry Ajax.)</p>\n\n<h2 id=\"its-not-just-for-voting\">It\u2019s
        not just for voting</h2>\n\n<p>Boegehold also describes the use of pebbles
        as a way to count things other than votes, when fingers were insufficient.\nMostly
        he\u2019s talking about ancient Greece, but he also mentions pebbles being
        sealed inside clay tablets as a form of bookkeeping in Mesopotamia.\nThey
        were placed inside a tablet with an inscription of a sheep (or goat), and
        the pebbles counted the animals involved.</p>\n\n<p>I came across a similar
        idea last year while reading <em>It All Adds Up</em>, by Micka\xEBl Launay.\nI
        forget the exact time period, but it was early in human civilisation when
        writing was still uncommon.\nSomebody owns a flock of sheep, and they send
        a shepherd out to tend them during the day.\nThey want to know the same number
        of sheep came back \u2013 how do they count them?</p>\n\n<p>They came up with
        a series of tokens, each with a picture of a sheep.\nYou put them in a jar,
        and count them to match the sheep who came back.\nBut does the shepherd trust
        the owner?\nHow do they know the owner won\u2019t add tokens?</p>\n\n<p>So
        they\u2019d put the tokens in a sealed spherical jar, and both of them would
        sign it.\nBut how do you know the size of the flock without opening the jar?\nThey\u2019d
        put marks on the side to count the size \u2013 but now why do you need the
        tokens in the jar at all?</p>\n\n<p>This is an early versions of numbers on
        \u201Cpaper\u201D, a more abstract form of counting.</p>\n\n<h2 id=\"other-uses-of-the-pseph--prefix\">Other
        uses of the <em>pseph-</em> prefix</h2>\n\n<p>I\u2019d never heard of the
        Greek word <em>psephos</em>; the closest I knew was <em>lithos</em>, for stone.\nI
        know lots of English words that use <em>litho-</em> as a root, my favourite
        being the somewhat whimsical <a href=\"https://en.wikipedia.org/wiki/Lithobraking\"><em>lithobraking</em></a>.\n(Stopping
        your spaceship by ploughing it into a rock.)</p>\n\n<p>By contrast, there
        only seem to be less English words <a href=\"https://en.wikipedia.org/wiki/List_of_Greek_and_Latin_roots_in_English/P#pseph-\">that
        use <em>pseph-</em> as a root</a>, and I don\u2019t recognise any of them.\nTwo
        of the words suggested by Wikipedia are literally about pebbles (<a href=\"https://en.wikipedia.org/wiki/Psephite\"><em>psephite</em></a>/<em>psephitic</em>
        describes sediment made of pebble-sized fragments), and a third is about their
        use in counting (<a href=\"https://en.wikipedia.org/wiki/Isopsephy\"><em>isopsephy</em></a>
        is adding up the number values of the letters to get a single number).</p>\n\n<p>I
        was a bit confused by isopsephy initially, but it makes more sense after reading
        about how pebbles were a tool for counting lots of things, not just votes.\nThat
        looks like it could be a fun Wikipedia rabbit hole about word counting methods
        that are a bit like Scrabble, including a similar Hebrew practice called <a
        href=\"https://en.wikipedia.org/wiki/Gematria\"><em>gematria</em></a>, but
        I really have to stop now.</p>\n\n\n    <p>[If the formatting of this post
        looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/psephology/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"politics\"/>\n
