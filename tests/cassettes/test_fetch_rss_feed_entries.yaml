        is that?</title>\n    <link href=\"https://alexwlchan.net/2024/dog-or-bat/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"What mammal is that?\"/>\n    <published>2024-01-02T19:10:50+00:00</published>\n
        \   <updated>2024-01-02T19:10:50+00:00</updated>\n    <id>https://alexwlchan.net/2024/dog-or-bat</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/dog-or-bat/\"><![CDATA[\n<p>I
        was visiting my parents over Christmas, and they have a large dog called Ziva.\nI
        like to take silly photos of the family pets, and this is one from last week
        that shows off a super-sized snoot:</p>\n\n<figure>\n  <picture>\n  \n  <source
        srcset=\"/images/2024/ziva_1x.avif 600w, /images/2024/ziva_2x.avif 1200w,
        /images/2024/ziva_3x.avif 1800w\" sizes=\"(max-width: 600px) 100vw, 600px\"
        type=\"image/avif\"></source>\n<source srcset=\"/images/2024/ziva_1x.webp
        600w, /images/2024/ziva_2x.webp 1200w, /images/2024/ziva_3x.webp 1800w\" sizes=\"(max-width:
        600px) 100vw, 600px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2024/ziva_1x.jpg
        600w, /images/2024/ziva_2x.jpg 1200w, /images/2024/ziva_3x.jpg 1800w\" sizes=\"(max-width:
        600px) 100vw, 600px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2024/ziva_1x.jpg\"
        class=\"photo\" alt=\"A blurry photo of a dog with grey fur. The photo is
        a close-up on her nose, which is filling a large portion of the frame, and
        the rest of the photo is her face, with mostly closed eyes and ears folded
        back. She's resting on the arm of a comfy chair, half-asleep.\" width=\"600\">\n</picture>\n
        \ <figcaption>\n    No Photoshop here, just my iPhone\u2019s Ultra Wide camera
        held close to her nose.\n  </figcaption>\n</figure>\n\n<p>For giggles, I decided
        to use the <a href=\"https://support.apple.com/en-gb/104962\">animal detection
        feature</a> to tell me what sort of dog Ziva is.\nWe\u2019re not actually
        sure of her breed because she\u2019s a rescue dog of unknown parentage, so
        it\u2019s always fun to try the animal detection and see what it suggests.</p>\n\n<p>When
        I tried, I was shown a button I hadn\u2019t seen before: <em>Look up Mammal</em>.</p>\n\n<picture>\n
        \ <source srcset=\"/images/2024/look-up-mammal.dark_1x.png 375w, /images/2024/look-up-mammal.dark_2x.png
        750w, /images/2024/look-up-mammal.dark_3x.png 1125w\" sizes=\"(max-width:
        375px) 100vw, 375px\" type=\"image/png\" media=\"(prefers-color-scheme: dark)\"></source>\n\n
        \ <source srcset=\"/images/2024/look-up-mammal_1x.png 375w, /images/2024/look-up-mammal_2x.png
        750w, /images/2024/look-up-mammal_3x.png 1125w\" sizes=\"(max-width: 375px)
        100vw, 375px\" type=\"image/png\"></source>\n\n  <img src=\"/images/2024/look-up-mammal_1x.png\"
        class=\"screenshot dark_aware\" alt=\"The same photo in the iOS Photos app,
        with an overlay sheet showing a 'Look Up Mammal' button.\" width=\"375\">\n</picture>\n\n<p>And
        with the best will in the world, I couldn\u2019t have guessed what it would
        suggest:</p>\n\n<picture>\n  <source srcset=\"/images/2024/hammer-headed-bat.dark_1x.png
        375w, /images/2024/hammer-headed-bat.dark_2x.png 750w, /images/2024/hammer-headed-bat.dark_3x.png
        1125w\" sizes=\"(max-width: 375px) 100vw, 375px\" type=\"image/png\" media=\"(prefers-color-scheme:
        dark)\"></source>\n\n  <source srcset=\"/images/2024/hammer-headed-bat_1x.png
        375w, /images/2024/hammer-headed-bat_2x.png 750w, /images/2024/hammer-headed-bat_3x.png
        1125w\" sizes=\"(max-width: 375px) 100vw, 375px\" type=\"image/png\"></source>\n\n
        \ <img src=\"/images/2024/hammer-headed-bat_1x.png\" class=\"screenshot dark_aware\"
        alt=\"A list of results for 'Look up Mammal', showing two suggestions: a Hammer-headed
        bat, and a Wolf.\" width=\"375\">\n</picture>\n\n<p>After we\u2019d all had
        a good laugh at this suggestion, I opened <a href=\"https://en.wikipedia.org/wiki/Hammer-headed_bat\">the
        Wikipedia page</a> and went down a rabbit hole.\nWhen you see some photos,
        it starts to make more sense \u2013 several of the photos featured really
        do show a sizable snout.\nGiven the distortion in my photo, you can see why
        the algorithm thought there could be a match (and where the \u201Chammer-headed\u201D
        name comes from):</p>\n\n\n\n<figure class=\"photo\">\n  <div id=\"two_up_bats\">\n
        \   <a href=\"https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0223139#sec002\"><picture>
        \ <source srcset=\"/images/2024/hammer-headed-bat-1_1x.avif 750w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/hammer-headed-bat-1_1x.webp
        750w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/hammer-headed-bat-1_1x.jpg 750w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/hammer-headed-bat-1_1x.jpg\"
        alt=\"A front-facing view of a bat with an elongated nose. The bar is a dark,
        reddish brown, looking directly at the camera, and its wings are folded along
        its sides. Its being held in the hand of somebody with a yellow glove.\" width=\"750\">
        </picture></a>\n\n    <a href=\"https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0223139#sec002\"><picture>
        \ <source srcset=\"/images/2024/hammer-headed-bat-2_1x.avif 750w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/avif\"></source> <source srcset=\"/images/2024/hammer-headed-bat-2_1x.webp
        750w\" sizes=\"(max-width: 750px) 100vw, 750px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/hammer-headed-bat-2_1x.jpg 750w\" sizes=\"(max-width:
        750px) 100vw, 750px\" type=\"image/jpeg\"></source>  <img src=\"/images/2024/hammer-headed-bat-2_1x.jpg\"
        alt=\"The same bat, now in profile. Its elongated nose is more visible, which
        is large and rounded.\" width=\"750\"> </picture></a>\n  </div>\n  <figcaption>\n
        \   Photo by Sarah Olson et al, from an <a href=\"https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0223139#sec002\">article
        in PLOS ONE</a>.\n    Used under CC0.\n  </figcaption>\n</figure>\n\n<p>And
        it turns out it\u2019s a pretty cool creature \u2013 it\u2019s a \u201Cmegabat\u201D
        (great name) and its wingspan can be close to a metre wide.\nI think of bats
        as small and cuddly, but if something flew past that was that size, I\u2019d
        be pretty nervous.\nImagine if something that looked like this flew towards
        you with outstretched wings on a dark night:</p>\n\n<figure>\n  <a href=\"https://www.inaturalist.org/photos/247839218\"><picture>
        \ <source srcset=\"/images/2024/fully-loaded-bat_1x.avif 600w, /images/2024/fully-loaded-bat_2x.avif
        1200w\" sizes=\"(max-width: 600px) 100vw, 600px\" type=\"image/avif\"></source>
        <source srcset=\"/images/2024/fully-loaded-bat_1x.webp 600w, /images/2024/fully-loaded-bat_2x.webp
        1200w\" sizes=\"(max-width: 600px) 100vw, 600px\" type=\"image/webp\"></source>
        <source srcset=\"/images/2024/fully-loaded-bat_1x.jpg 600w, /images/2024/fully-loaded-bat_2x.jpg
        1200w\" sizes=\"(max-width: 600px) 100vw, 600px\" type=\"image/jpeg\"></source>
        \ <img src=\"/images/2024/fully-loaded-bat_1x.jpg\" class=\"photo\" alt=\"Another
        photo of a bat with partially extended wings, being held in somebody's hands.
        The wings are probably about a foot wide, and not fully extended. Several
        sharp looking claws are visible on the inner side of the wing.\" width=\"600\">
        </picture></a>\n  <figcaption>\n    Photo by Bart Wursten, published on <a
        href=\"https://www.inaturalist.org/photos/247839218\">iNaturalist</a>, used
        under CC\_BY\u2011NC\_4.0.\n  </figcaption>\n</figure>\n\n<p>And for extra
        scary points, it makes a <a href=\"https://www.youtube.com/watch?v=BLm6YVFvNG8\">pretty
        loud honking sound</a>, so loud that it\u2019s often considered a pest.\nThis
        noise is how males attract females, and it\u2019s so important that their
        internal organs are actually shaped around their ability to honk:</p>\n\n<blockquote>\n
        \ <p>The most noticeable anatomical features of the male involve sound production.
        The larynx is one-half the length of the vertebral column and fills most of
        the thoracic cavity, pushing the heart, lungs and alimentary canal backward
        and sideways.</p>\n\n  <p><cite>\u2014 <a href=\"https://academic.oup.com/mspecies/article/doi/10.2307/3504110/2600338\"><em>Hypsignathus
        monstrosus</em></a>, by Paul Langevin and Robert M. R. Barclay, Mammalian
        Species Issue\_357, 26 April 1990.</cite></p>\n</blockquote>\n\n<p>That <a
        href=\"https://academic.oup.com/mspecies/article/doi/10.2307/3504110/2600338\">same
        paper</a> also features a delightful description of the male nose, which sounds
        like somebody getting revenge for the way male authors describe women in novels:</p>\n\n<blockquote>\n
        \ <p>Males have a large, square, truncated head (Tate, 1942) with enormous
        pendulous lips, ruffles around a warty snout and a hairless, split chin (Lang
        and Chapin, 1917).</p>\n</blockquote>\n\n<p>I find myself down this sort of
        rabbit hole surprisingly often, and I\u2019ve begun to think of it as \u201Cserendipitous
        search results\u201D.\nWhatever Ziva is, she\u2019s definitely not an African
        species of large bat, but it appeared in my search results anyway, and that
        was the start of some fun reading.\nAt other times, I\u2019ll look for a specific
        book at my local library, and they don\u2019t have it, but I\u2019ll end up
        reading half a dozen books with similar titles because that\u2019s what the
        search could find.</p>\n\n<p>If you want more pictures of cool bats, there
        are a bunch of them <a href=\"https://www.inaturalist.org/observations/144407784\">on
        iNaturalist</a>.\nIf not, I\u2019ll see you next time I stumble upon something
        fun and unexpected while searching.</p>\n\n\n    <p>[If the formatting of
        this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2024/dog-or-bat/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"fun-stuff\"/>\n
        \   <summary type=\"html\">In which Apple Photos accidentally tells me about
        a cool new animal.</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">My
        favourite books from 2023</title>\n    <link href=\"https://alexwlchan.net/2023/2023-in-reading/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"My favourite books from 2023\"/>\n
        \   <published>2023-12-30T17:10:51+00:00</published>\n    <updated>2023-12-30T17:10:51+00:00</updated>\n
        \   <id>https://alexwlchan.net/2023/2023-in-reading</id>\n    <content type=\"html\"
        xml:base=\"https://alexwlchan.net/2023/2023-in-reading/\"><![CDATA[\n<p>I
        read 75 books this year, which is slightly up on previous years (<a href=\"/2022/2022-in-reading/\">2022</a>,
        <a href=\"/2021/2021-in-reading/\">2021</a>).\nI\u2019m pleased with that
        number, although overall I found it a slightly disappointing year for reading.\nAlthough
        I read more books, there were less that I really loved \u2013 less of the
        sort of book that changes my view on the world, that I\u2019m still thinking
        about weeks later.</p>\n\n<p>I did return to a couple of favourite authors,
        who all released new books that I enjoyed \u2013 Alexandria Bellefleur, Toshikazu
        Kawaguchi, Maureen Johnson \u2013 but that was more familiar feelings than
        new.\nI got more of my novelty from theatre than books this year.</p>\n\n<p>About
        half of what I read came from my local library, including four of the books
        on the list below.\nThe library was particularly helpful for the \u201Cgood,
        but not great\u201D books that I know I won\u2019t read again.\nI was glad
        to return the books, and not have them taking up space in my house.\nI expect
        to continue leaning on my library next year.</p>\n\n<p>I continue to write
        short reviews of books I\u2019ve read at <a href=\"https://books.alexwlchan.net\">https://books.alexwlchan.net</a>,
        and keep notes in Obsidian.\nThe latter have been useful for jogging my memory,
        including as I write this post.</p>\n\n<p>Below are the best books I read
        in 2023, in the order I read them.\nNote that it\u2019s quite a heavy selection,
        several dealing with death and oppression and other unpleasant things.\nI
        do recommend them all, but you should have a cheery book to read afterwards.</p>\n\n<hr>\n\n<div
        class=\"book_review\" id=\"the_origins_of_iris\">\n  <picture>\n  \n  <source
        srcset=\"/images/2023/the-origins-of-iris_1x.avif 91w, /images/2023/the-origins-of-iris_2x.avif
        182w, /images/2023/the-origins-of-iris_3x.avif 273w\" sizes=\"(max-width:
        91px) 100vw, 91px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2023/the-origins-of-iris_1x.webp
        91w, /images/2023/the-origins-of-iris_2x.webp 182w, /images/2023/the-origins-of-iris_3x.webp
        273w\" sizes=\"(max-width: 91px) 100vw, 91px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2023/the-origins-of-iris_1x.jpg 91w, /images/2023/the-origins-of-iris_2x.jpg
        182w, /images/2023/the-origins-of-iris_3x.jpg 273w\" sizes=\"(max-width: 91px)
        100vw, 91px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2023/the-origins-of-iris_1x.jpg\"
        alt=\"The cover of \u201CThe Origins of Iris\u201D. A dark blue cover with
        yellow silhouettes of faces in profile, one face on either side of the cover.
        In the left-hand face is the faint outline of a city; in the right-hand face
        is the faint outline of a forest.\" class=\"book_cover\" width=\"91\">\n</picture>\n
        \ <div class=\"book_info\">\n  <h2 class=\"book_title\">The Origins of Iris</h2>\n
        \ <p class=\"book_attribution\">\n    by Beth Lewis\n    \n    (2021)\n  </p>\n
        \ <p class=\"book_meta\">\n    read <a href=\"https://books.alexwlchan.net/2022/the-origins-of-iris/\">27
        December 2022</a>\n  </p>\n</div>\n</div>\n\n<p>This is a fascinating take
        on the \u201Cwhat if\u201D concept.</p>\n\n<p>Iris has run away to the forest
        to escape her abusive wife, and there she meets an alternate version of herself
        who made different choices \u2013 an Iris who married someone different, and
        now carries an unwanted pregnancy.\nThey both have regrets about how their
        life turned out, and envy some aspects of the other\u2019s life \u2013 but
        they also learn that the grass isn\u2019t always greener.</p>\n\n<p>The book
        switches back and forth between \u201CBefore\u201D (the events leading up
        to her running away) and \u201CAfter\u201D (what she does in the woods).\nYou
        know that something bad has happened to Iris, but you only find out the details
        slowly.\nI enjoy this sort of non-linear story.</p>\n\n<p>It gave me a lot
        of thoughts and feelings, and I felt sympathy for Iris.\nBoth Irises have
        flawed and imperfect lives, and there\u2019s no implication that one is obviously
        better or more correct.\nI haven\u2019t read it again, but I want to, because
        I suspect there\u2019s a lot I\u2019d pick up on a second time round.</p>\n\n<p>Content
        warnings for abuse, sexual assault, rape, and suicide.</p>\n\n<p>(Yes, I technically
        read this in 2022, but it missed the cutoff for last year\u2019s post.)</p>\n\n<div
        class=\"book_review\" id=\"seven_fallen_feathers\">\n  <picture>\n  \n  <source
        srcset=\"/images/2023/seven-fallen-feathers_1x.avif 90w, /images/2023/seven-fallen-feathers_2x.avif
        180w, /images/2023/seven-fallen-feathers_3x.avif 270w\" sizes=\"(max-width:
        90px) 100vw, 90px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2023/seven-fallen-feathers_1x.webp
        90w, /images/2023/seven-fallen-feathers_2x.webp 180w, /images/2023/seven-fallen-feathers_3x.webp
        270w\" sizes=\"(max-width: 90px) 100vw, 90px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2023/seven-fallen-feathers_1x.jpg 90w, /images/2023/seven-fallen-feathers_2x.jpg
        180w, /images/2023/seven-fallen-feathers_3x.jpg 270w\" sizes=\"(max-width:
        90px) 100vw, 90px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2023/seven-fallen-feathers_1x.jpg\"
        alt=\"The cover of \u201CSeven Fallen Feathers\u201D. The cover is split vertically
        by the title. Below the title is an artwork of seven human-like figures in
        reddish brown, looking upwards towards the sky. Above the title is a yellow
        circle with a gravestone, and branching off the circle are seven more graves
        and seven bird-like figures.\" class=\"book_cover\" width=\"90\">\n</picture>\n
        \ <div class=\"book_info\">\n  <h2 class=\"book_title\">Seven Fallen Feathers</h2>\n
        \ <p class=\"book_attribution\">\n    by Tanya Talaga\n    \n    (2017)\n
        \ </p>\n  <p class=\"book_meta\">\n    read <a href=\"https://books.alexwlchan.net/2023/seven-fallen-feathers/\">16
        March 2023</a>\n  </p>\n</div>\n</div>\n\n<p>This is an account of abuse,
        neglect, and deaths of Indigenous students in Canada\u2019s school system.\nIt\u2019s
        not an easy book to read, but it\u2019s well-written and worth the time.</p>\n\n<p>It
        focuses on seven deaths in Thunder Bay, and includes the history of the residential
        schools which form the backdrop for those events.\nAs I don\u2019t know much
        about Canadian history or education, I found the context useful.</p>\n\n<p>The
        titular \u201CSeven Fallen Feathers\u201D are seven children who died in unexplained
        circumstances.\nThe book devotes a chapter to each of them, describing their
        history, the days leading up to their death, and the hole it left in the lives
        of their friends and family.\nIt\u2019s difficult to read but important, and
        the author has obviously done a lot of research and interviews.</p>\n\n<p>There
        are certain themes that keep coming up \u2013 racism towards Indigenous people,
        disinterest from the Thunder Bay police, the effect of moving kids to big
        cities \u2013 but the author is subtle about them.\nShe doesn\u2019t need
        to tell you what patterns you should be looking for, because it\u2019s so
        obvious from the stories.\nIt\u2019s the embodiment of \u201Cshow, don\u2019t
        tell\u201D.</p>\n\n<p>Content warnings for death, suicide, racism and colonialism.</p>\n\n<div
        class=\"book_review\" id=\"elatsoe\">\n  <picture>\n  \n  <source srcset=\"/images/2023/elatsoe_1x.avif
        94w, /images/2023/elatsoe_2x.avif 188w, /images/2023/elatsoe_3x.avif 282w\"
        sizes=\"(max-width: 94px) 100vw, 94px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2023/elatsoe_1x.webp 94w, /images/2023/elatsoe_2x.webp 188w,
        /images/2023/elatsoe_3x.webp 282w\" sizes=\"(max-width: 94px) 100vw, 94px\"
        type=\"image/webp\"></source>\n<source srcset=\"/images/2023/elatsoe_1x.jpg
        94w, /images/2023/elatsoe_2x.jpg 188w, /images/2023/elatsoe_3x.jpg 282w\"
        sizes=\"(max-width: 94px) 100vw, 94px\" type=\"image/jpeg\"></source>\n\n
        \ <img src=\"/images/2023/elatsoe_1x.jpg\" alt=\"The cover of \u201CElatsoe\u201D.
        A young girl in a brown coat stands amidst a group of ghost wolves, in white
        and light greys, who are running across the cover.\" class=\"book_cover\"
        width=\"94\">\n</picture>\n  <div class=\"book_info\">\n  <h2 class=\"book_title\">Elatsoe</h2>\n
        \ <p class=\"book_attribution\">\n    by Darcie Little Badger\n    \n    (2020)\n
        \ </p>\n  <p class=\"book_meta\">\n    read <a href=\"https://books.alexwlchan.net/2023/elatsoe/\">24
        April 2023</a>\n  </p>\n</div>\n</div>\n\n<p>A fun story in an America where
        fantasy and magic are real and commonplace, including vampires, ghosts, and
        evil scarecrows.</p>\n\n<p>Elatsoe (\u201CEllie\u201D) is a member of the
        Lipan Apache Tribe, and women in her family have the ability to speak to ghosts
        \u2013 usually animal ghosts, because human ghosts are more violent and angry.\nShe\u2019s
        investigating the death of her cousin Trevor, which she believes to be a murder.</p>\n\n<p>The
        plot is a little slow, but the worldbuilding is gorgeous \u2013 it feels rich
        and real, without being heavy-handed.\nWe get little glimpses of the magic,
        but it\u2019s never treated as spectacular or obsessed over.\nI didn\u2019t
        need to have every detail to enjoy it.\nI\u2019d happily read more stories
        in this setting, but it also works nicely as a standalone.</p>\n\n<p>This
        was Darcie Little Badger\u2019s debut novel, and I read her second novel,
        <em>A Snake Falls to Earth</em>, in August.\nIt was another good fantasy,
        and I\u2019ll definitely be reading more of her work in future.</p>\n\n<div
        class=\"book_review\" id=\"phone_box\">\n  <picture>\n  \n  <source srcset=\"/images/2023/the-phone-box-at-the-edge-of-the-world_1x.avif
        91w, /images/2023/the-phone-box-at-the-edge-of-the-world_2x.avif 182w, /images/2023/the-phone-box-at-the-edge-of-the-world_3x.avif
        273w\" sizes=\"(max-width: 91px) 100vw, 91px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2023/the-phone-box-at-the-edge-of-the-world_1x.webp 91w,
        /images/2023/the-phone-box-at-the-edge-of-the-world_2x.webp 182w, /images/2023/the-phone-box-at-the-edge-of-the-world_3x.webp
        273w\" sizes=\"(max-width: 91px) 100vw, 91px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2023/the-phone-box-at-the-edge-of-the-world_1x.jpg 91w, /images/2023/the-phone-box-at-the-edge-of-the-world_2x.jpg
        182w, /images/2023/the-phone-box-at-the-edge-of-the-world_3x.jpg 273w\" sizes=\"(max-width:
        91px) 100vw, 91px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2023/the-phone-box-at-the-edge-of-the-world_1x.jpg\"
        alt=\"The cover of \u201CThe Phone Box at the Edge of the World\u201D. Most
        of the cover is a few strokes of turquoise watercolour paint, and the phone
        box is shown as a simple black-and-white drawing. It\u2019s tall, square,
        and there are window panels along the front of the door.\" class=\"book_cover\"
        width=\"91\">\n</picture>\n  <div class=\"book_info\">\n  <h2 class=\"book_title\">The
        Phone Box at the Edge of the World</h2>\n  <p class=\"book_attribution\">\n
        \   by Laura Imai Messina\n    \n    (2020)\n  </p>\n  <p class=\"book_meta\">\n
        \   read <a href=\"https://books.alexwlchan.net/2023/the-phone-box-at-the-edge-of-the-world/\">14
        September 2023</a>\n  </p>\n</div>\n</div>\n\n<p>This is a gorgeous story
        about grief and heartbreak, and two people learning to find love again after
        great tragedy.</p>\n\n<p>The phone box itself is mundane, with no special
        magic or power.\nWhen I first saw the title, I wondered if this was a fantasy
        or sci-fi book \u2013 I was getting TARDIS vibes \u2013 but it\u2019s not,
        and that\u2019s a good thing.\nIt\u2019s just an ordinary phone box in a garden
        in Bell Gardia, a few hours from Tokyo.</p>\n\n<p>People go to the phone box
        to have conversations with their loved ones \u2013 often they\u2019re talking
        to people who have died, but not always.\nSome talk to estranged family, others
        talk to friends who are alive but mentally incapacitated or traumatised.\nThese
        conversations are largely private, and we don\u2019t get to hear many of them.</p>\n\n<p>Instead,
        the book focuses on a handful of characters \u2013 Sui, Takeshi, and Hana
        \u2013 and how they interact with the phone box, and its other visitors.\nThey\u2019ve
        all suffered losses, and their visits to the phone box are what help them
        to start reconnecting with people.</p>\n\n<p>It reminded me a lot of Toshikazu
        Kawaguchi\u2019s books, which I adore \u2013 grief and sadness but with an
        ultimately positive message.</p>\n\n<div class=\"book_review\" id=\"strong_female_character\">\n
        \ <picture>\n  \n  <source srcset=\"/images/2023/strong-female-character_1x.avif
        88w, /images/2023/strong-female-character_2x.avif 176w, /images/2023/strong-female-character_3x.avif
        264w\" sizes=\"(max-width: 88px) 100vw, 88px\" type=\"image/avif\"></source>\n<source
        srcset=\"/images/2023/strong-female-character_1x.webp 88w, /images/2023/strong-female-character_2x.webp
        176w, /images/2023/strong-female-character_3x.webp 264w\" sizes=\"(max-width:
        88px) 100vw, 88px\" type=\"image/webp\"></source>\n<source srcset=\"/images/2023/strong-female-character_1x.jpg
        88w, /images/2023/strong-female-character_2x.jpg 176w, /images/2023/strong-female-character_3x.jpg
        264w\" sizes=\"(max-width: 88px) 100vw, 88px\" type=\"image/jpeg\"></source>\n\n
        \ <img src=\"/images/2023/strong-female-character_1x.jpg\" alt=\"The cover
        of \u201CStrong Female Character\u201D. It\u2019s a red page, with a cutout
        in the middle, as if somebody has sliced through many pages of the book. A
        page pokes out through the middle, showing part of a photo of Fern and some
        text.\" class=\"book_cover\" width=\"88\">\n</picture>\n  <div class=\"book_info\">\n
        \ <h2 class=\"book_title\">Strong Female Character</h2>\n  <p class=\"book_attribution\">\n
        \   by Fern Brady\n    \n    (2023)\n  </p>\n  <p class=\"book_meta\">\n    read
        <a href=\"https://books.alexwlchan.net/2023/strong-female-character/\">30
        October 2023</a>\n  </p>\n</div>\n</div>\n\n<p>This is a great memoir about
        autism and sexuality.</p>\n\n<p>I first saw Fern Brady when she appeared on
        <em>Taskmaster</em>, where she quickly became one of my favourite contestants.\nI
        loved how unapologetic she was about being herself, and how much fun she seemed
        to be having.\nWhen I learnt she was writing a memoir, I knew I had to read
        it.</p>\n\n<p>It\u2019s the story of her growing up, being autistic, and the
        ways her behaviours have affected her life.\nThere\u2019s also a lot of discussion
        of how being a woman meant her autism was overlooked or ignored for a long
        time.\nIt felt genuine and raw, and it wasn\u2019t unrealistically hopeful
        or optimistic \u2013 it was a statement about what being an autistic woman
        is like.</p>\n\n<p>I definitely saw parallels with my own life, and it\u2019s
        given me plenty to think about.</p>\n\n<p>I was engrossed and read it in a
        single day; I was enjoying it so much I actually missed my train stop on the
        way home.</p>\n\n<div class=\"book_review\" id=\"the_hard_road_out\">\n  <picture>\n
        \ \n  <source srcset=\"/images/2023/the-hard-road-out_1x.avif 91w, /images/2023/the-hard-road-out_2x.avif
        182w, /images/2023/the-hard-road-out_3x.avif 273w\" sizes=\"(max-width: 91px)
        100vw, 91px\" type=\"image/avif\"></source>\n<source srcset=\"/images/2023/the-hard-road-out_1x.webp
        91w, /images/2023/the-hard-road-out_2x.webp 182w, /images/2023/the-hard-road-out_3x.webp
        273w\" sizes=\"(max-width: 91px) 100vw, 91px\" type=\"image/webp\"></source>\n<source
        srcset=\"/images/2023/the-hard-road-out_1x.jpg 91w, /images/2023/the-hard-road-out_2x.jpg
        182w, /images/2023/the-hard-road-out_3x.jpg 273w\" sizes=\"(max-width: 91px)
        100vw, 91px\" type=\"image/jpeg\"></source>\n\n  <img src=\"/images/2023/the-hard-road-out_1x.jpg\"
        alt=\"The cover of \u201CThe Hard Road Out\u201D. Most of the cover is text,
        and then there\u2019s a photo. A woman stands in a crowd of officials in brown
        uniform (presumably North Korean military attire). She has her back to the
        camera, and she\u2019s wearing a baby pink dress that makes her stand out
        from the men milling around her.\" class=\"book_cover\" width=\"91\">\n</picture>\n
        \ <div class=\"book_info\">\n  <h2 class=\"book_title\">The Hard Road Out</h2>\n
        \ <p class=\"book_attribution\">\n    by Jihyun Park and Seh-Lynn Chai\n    \n
        \   (2022)\n  </p>\n  <p class=\"book_meta\">\n    read <a href=\"https://books.alexwlchan.net/2023/the-hard-road-out/\">20
        November 2023</a>\n  </p>\n</div>\n</div>\n\n<p>This is a gripping and horrifying
        story of growing up in North Korea, then escaping as an adult.</p>\n\n<p>North
        Korea is a country I was only vaguely aware of, and most of my knowledge comes
        from pop culture stereotypes, so I learnt a lot from this book.\nIt\u2019s
        primarily a story about Jihyun\u2019s experience rather than North Korean
        politics, but even so it covers a lot of Korean history that was new to me.</p>\n\n<p>It
        starts when Jihyun was a child, in the early 1970s, and North Korea was less
        uncomfortable, if not exactly prosperous.\nShe grows up to be a school teacher
        as the economy declines, and then escapes through China when things get much
        worse \u2013 saving herself, but leaving her entire family behind.\nOne of
        the most moving chapters is a farewell letter to her father.</p>\n\n<p>The
        writing is clear and simple, with plenty of small details and individual stories.\nAs
        with <em>Seven Fallen Feathers</em>, this is a good example of \u201Cshow,
        don\u2019t tell\u201D.</p>\n\n<!-- The overall narrative is strong, but it's
        also full of small details and individual stories, which is the sort of thing
        I enjoy in memoirs. -->\n\n\n    <p>[If the formatting of this post looks
        odd in your feed reader, <a href=\"https://alexwlchan.net/2023/2023-in-reading/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"books\"/>\n
        \   <summary type=\"html\">Storms and schools, escapes and exorcisms, murders
        and magic \u2013 what I enjoyed reading this year.</summary>\n  </entry>\n
        \ <entry>\n    <title type=\"html\">Getting the path to the note I have open
        in Obsidian</title>\n    <link href=\"https://alexwlchan.net/2023/obsidian-open-note/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Getting the path to the note
        I have open in Obsidian\"/>\n    <published>2023-12-29T07:46:33+00:00</published>\n
        \   <updated>2023-12-29T07:46:33+00:00</updated>\n    <id>https://alexwlchan.net/2023/obsidian-open-note</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2023/obsidian-open-note/\"><![CDATA[\n<p>I
        have a bunch of Python scripts I use to clean up text files, and I call them
        by passing the path to the text file as an argument, for example:</p>\n\n<div
        class=\"language-console highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"gp\">$</span><span class=\"w\"> </span>python
        clean_up_text.py /path/to/text/file.md\n</code></pre></div></div>\n\n<p>This
        is mostly fine, but finding that path is a bit annoying when I want to run
        them on a note I have open in Obsidian.\nIt\u2019s not hard, it just takes
        a few steps \u2013 open the \u201CMore options\u201D menu, click \u201CReveal
        in Finder\u201D, drag the file from Finder into terminal.\nI wanted a way
        to make it a bit quicker.</p>\n\n<p>I\u2019ve written a little script which
        gives me a path to the note I currently have open in Obsidian, so now I can
        run something more like:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>python clean_up_text.py <span class=\"si\">$(</span>path_to_frontmost_obsidian_note<span
        class=\"si\">)</span>\n</code></pre></div></div>\n\n<p>I\u2019ve managed to
        do this with a bit of AppleScript and Python, even though Obsidian doesn\u2019t
        have any AppleScript support.</p>\n\n<hr>\n\n<p>The inspiration for this script
        was another script I have for getting the frontmost URL from my web browser.\nThe
        crux of that script is a single line of AppleScript that controls Safari:</p>\n\n<div
        class=\"language-applescript highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"k\">tell</span><span class=\"w\">
        </span><span class=\"nb\">application</span><span class=\"w\"> </span><span
        class=\"s2\">\"Safari\"</span><span class=\"w\"> </span><span class=\"k\">to</span><span
        class=\"w\"> </span><span class=\"k\">get</span><span class=\"w\"> </span><span
        class=\"nv\">URL</span><span class=\"w\"> </span><span class=\"k\">of</span><span
        class=\"w\"> </span><span class=\"na\">document</span><span class=\"w\"> </span><span
        class=\"mi\">1</span><span class=\"w\">\n</span></code></pre></div></div>\n\n<p>Unfortunately
        this isn\u2019t quite as simple in Obsidian \u2013 it doesn\u2019t have any
        AppleScript support, so you can\u2019t do anything with <code class=\"language-plaintext
        highlighter-rouge\">tell application \"Obsidian\"</code>.</p>\n\n<p>(The lack
        of AppleScript is annoying, but understandable.\nIt\u2019s a niche technology
        on a marginal platform, and Apple seems to have completely forgotten it exists.\nMuch
        as I find AppleScript useful, it\u2019s hard to justify the time/effort to
        add support for it in a new app today.)</p>\n\n<p>But even if Obsidian doesn\u2019t
        have its own AppleScript dictionary, it is still visible from the AppleScript
        universe \u2013 as a process in System Events.\nWe can\u2019t see much, but
        we can see its windows, for example:</p>\n\n<div class=\"language-applescript
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">tell</span><span class=\"w\"> </span><span class=\"nb\">application</span><span
        class=\"w\"> </span><span class=\"s2\">\"System Events\"</span><span class=\"w\">\n
        \   </span><span class=\"k\">tell</span><span class=\"w\"> </span><span class=\"nv\">process</span><span
        class=\"w\"> </span><span class=\"s2\">\"Obsidian\"</span><span class=\"w\">
        </span><span class=\"k\">to</span><span class=\"w\"> </span><span class=\"k\">get</span><span
        class=\"w\"> </span><span class=\"na\">title</span><span class=\"w\"> </span><span
        class=\"k\">of</span><span class=\"w\"> </span><span class=\"nb\">front</span><span
        class=\"w\"> </span><span class=\"na\">window</span><span class=\"w\">\n</span><span
        class=\"k\">end</span><span class=\"w\"> </span><span class=\"k\">tell</span><span
        class=\"w\">\n</span></code></pre></div></div>\n\n<p>The window title has
        three parts, separated by hyphens: the name of the note, the name of the vault,
        and the Obsidian version:</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code>Short story ideas - textfiles
        - Obsidian v1.4.16\n</code></pre></div></div>\n\n<p>This is the same title
        that shows up in the \u201CWindow\u201D menu \u2013 it\u2019s a bit of Obsidian
        poking into macOS where AppleScript can see it.\nBecause Obsidian always uses
        the title as the filename (e.g. this file is called <code class=\"language-plaintext
        highlighter-rouge\">Short story ideas.md</code>), we can use this to find
        the path to the Markdown file.</p>\n\n<hr>\n\n<p>To find the Markdown file,
        you match the vault name to a folder on disk, then you search for files that
        match the note title.\nThere are a bunch of ways you could do this; I picked
        Python because that\u2019s what I\u2019m familiar with, but you could use
        another language just as easily.</p>\n\n<p>This is the script I wrote, which
        I named <a href=\"https://github.com/alexwlchan/scripts/blob/main/macos/obnote\"><code
        class=\"language-plaintext highlighter-rouge\">obnote</code></a>.\nHopefully
        the comments are enough to explain what\u2019s going on:</p>\n\n<div class=\"language-python
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"c1\">#!/usr/bin/env python3\n</span><span class=\"sh\">\"\"\"</span><span
        class=\"s\">\nPrint the path to the Markdown file which is currently open\nin
        Obsidian (if any).\n\nThis relies on knowing the on-disk locations of my Obsidian
        vaults,\nso you won</span><span class=\"sh\">'</span><span class=\"s\">t be
        able to use this without changing it for your own setup.\n\nNote: this will
        print the *first* file with the same name as your\nopen note, which may cause
        issues if you have multiple notes with\nthe same title.\n</span><span class=\"sh\">\"\"\"</span>\n\n<span
        class=\"kn\">import</span> <span class=\"n\">os</span>\n<span class=\"kn\">import</span>
        <span class=\"n\">subprocess</span>\n\n\n<span class=\"k\">def</span> <span
        class=\"nf\">get_file_paths_under</span><span class=\"p\">(</span><span class=\"n\">root</span><span
        class=\"o\">=</span><span class=\"sh\">\"</span><span class=\"s\">.</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"o\">*</span><span
        class=\"p\">,</span> <span class=\"n\">suffix</span><span class=\"o\">=</span><span
        class=\"sh\">\"\"</span><span class=\"p\">):</span>\n    <span class=\"sh\">\"\"\"</span><span
        class=\"s\">\n    Generates the absolute paths to every matching file under
        ``root``.\n\n    See https://alexwlchan.net/2023/snake-walker/\n    </span><span
        class=\"sh\">\"\"\"</span>\n    <span class=\"k\">if</span> <span class=\"ow\">not</span>
        <span class=\"n\">os</span><span class=\"p\">.</span><span class=\"n\">path</span><span
        class=\"p\">.</span><span class=\"nf\">isdir</span><span class=\"p\">(</span><span
        class=\"n\">root</span><span class=\"p\">):</span>\n        <span class=\"k\">raise</span>
        <span class=\"nc\">ValueError</span><span class=\"p\">(</span><span class=\"sa\">f</span><span
        class=\"sh\">\"</span><span class=\"s\">Cannot find files under non-existent
        directory: </span><span class=\"si\">{</span><span class=\"n\">root</span><span
        class=\"si\">!r}</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n\n
        \   <span class=\"k\">for</span> <span class=\"n\">dirpath</span><span class=\"p\">,</span>
        <span class=\"n\">_</span><span class=\"p\">,</span> <span class=\"n\">filenames</span>
        <span class=\"ow\">in</span> <span class=\"n\">os</span><span class=\"p\">.</span><span
        class=\"nf\">walk</span><span class=\"p\">(</span><span class=\"n\">root</span><span
        class=\"p\">):</span>\n        <span class=\"k\">for</span> <span class=\"n\">f</span>
        <span class=\"ow\">in</span> <span class=\"n\">filenames</span><span class=\"p\">:</span>\n
        \           <span class=\"n\">p</span> <span class=\"o\">=</span> <span class=\"n\">os</span><span
        class=\"p\">.</span><span class=\"n\">path</span><span class=\"p\">.</span><span
        class=\"nf\">join</span><span class=\"p\">(</span><span class=\"n\">dirpath</span><span
        class=\"p\">,</span> <span class=\"n\">f</span><span class=\"p\">)</span>\n\n
        \           <span class=\"k\">if</span> <span class=\"n\">os</span><span class=\"p\">.</span><span
        class=\"n\">path</span><span class=\"p\">.</span><span class=\"nf\">isfile</span><span
        class=\"p\">(</span><span class=\"n\">p</span><span class=\"p\">)</span> <span
        class=\"ow\">and</span> <span class=\"n\">f</span><span class=\"p\">.</span><span
        class=\"nf\">lower</span><span class=\"p\">().</span><span class=\"nf\">endswith</span><span
        class=\"p\">(</span><span class=\"n\">suffix</span><span class=\"p\">):</span>\n
        \               <span class=\"k\">yield</span> <span class=\"n\">p</span>\n\n\n<span
        class=\"k\">def</span> <span class=\"nf\">get_applescript_output</span><span
        class=\"p\">(</span><span class=\"n\">script</span><span class=\"p\">):</span>\n
        \   <span class=\"sh\">\"\"\"</span><span class=\"s\">\n    Run an AppleScript
        command and return the output.\n    </span><span class=\"sh\">\"\"\"</span>\n
        \   <span class=\"n\">cmd</span> <span class=\"o\">=</span> <span class=\"p\">[</span><span
        class=\"sh\">\"</span><span class=\"s\">osascript</span><span class=\"sh\">\"</span><span
        class=\"p\">,</span> <span class=\"sh\">\"</span><span class=\"s\">-e</span><span
        class=\"sh\">\"</span><span class=\"p\">,</span> <span class=\"n\">script</span><span
        class=\"p\">]</span>\n\n    <span class=\"k\">return</span> <span class=\"n\">subprocess</span><span
        class=\"p\">.</span><span class=\"nf\">check_output</span><span class=\"p\">(</span><span
        class=\"n\">cmd</span><span class=\"p\">).</span><span class=\"nf\">strip</span><span
        class=\"p\">().</span><span class=\"nf\">decode</span><span class=\"p\">(</span><span
        class=\"sh\">\"</span><span class=\"s\">utf8</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n\n\n<span class=\"k\">if</span> <span class=\"n\">__name__</span>
        <span class=\"o\">==</span> <span class=\"sh\">\"</span><span class=\"s\">__main__</span><span
        class=\"sh\">\"</span><span class=\"p\">:</span>\n    <span class=\"n\">window_title</span>
        <span class=\"o\">=</span> <span class=\"nf\">get_applescript_output</span><span
        class=\"p\">(</span><span class=\"sh\">\"\"\"</span><span class=\"s\">\n        tell
        application </span><span class=\"sh\">\"</span><span class=\"s\">System Events</span><span
        class=\"sh\">\"</span><span class=\"s\">\n            tell process </span><span
        class=\"sh\">\"</span><span class=\"s\">Obsidian</span><span class=\"sh\">\"</span><span
        class=\"s\"> to get title of front window\n        end tell\n    </span><span
        class=\"sh\">\"\"\"</span><span class=\"p\">)</span>\n\n    <span class=\"c1\">#
        The window title will be something of the form:\n</span>    <span class=\"c1\">#\n</span>
        \   <span class=\"c1\">#     Short story ideas - textfiles - Obsidian v1.4.16\n</span>
        \   <span class=\"c1\">#\n</span>    <span class=\"n\">note_title</span><span
        class=\"p\">,</span> <span class=\"n\">vault_name</span><span class=\"p\">,</span>
        <span class=\"n\">_</span> <span class=\"o\">=</span> <span class=\"n\">window_title</span><span
        class=\"p\">.</span><span class=\"nf\">rsplit</span><span class=\"p\">(</span><span
        class=\"sh\">\"</span><span class=\"s\"> - </span><span class=\"sh\">\"</span><span
        class=\"p\">,</span> <span class=\"mi\">2</span><span class=\"p\">)</span>\n\n
        \   <span class=\"c1\"># Match the vault name to a path on disk.\n</span>
        \   <span class=\"c1\">#\n</span>    <span class=\"c1\"># This is very specific
        to my setup, so if you want to use it on\n</span>    <span class=\"c1\">#
        your computer, you'll need to customise this bit.\n</span>    <span class=\"k\">if</span>
        <span class=\"n\">vault_name</span> <span class=\"o\">==</span> <span class=\"sh\">\"</span><span
        class=\"s\">textfiles</span><span class=\"sh\">\"</span><span class=\"p\">:</span>\n
        \       <span class=\"n\">vault_root</span> <span class=\"o\">=</span> <span
        class=\"n\">os</span><span class=\"p\">.</span><span class=\"n\">path</span><span
        class=\"p\">.</span><span class=\"nf\">join</span><span class=\"p\">(</span><span
        class=\"n\">os</span><span class=\"p\">.</span><span class=\"n\">environ</span><span
        class=\"p\">[</span><span class=\"sh\">\"</span><span class=\"s\">HOME</span><span
        class=\"sh\">\"</span><span class=\"p\">],</span> <span class=\"sh\">\"</span><span
        class=\"s\">textfiles</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n
        \   <span class=\"k\">else</span><span class=\"p\">:</span>\n        <span
        class=\"k\">raise</span> <span class=\"nc\">ValueError</span><span class=\"p\">(</span><span
        class=\"sa\">f</span><span class=\"sh\">\"</span><span class=\"s\">Unrecognised
        vault name: </span><span class=\"si\">{</span><span class=\"n\">vault_name</span><span
        class=\"si\">}</span><span class=\"sh\">\"</span><span class=\"p\">)</span>\n\n
        \   <span class=\"c1\"># Find Markdown files that match the name of this note.\n</span>
        \   <span class=\"k\">for</span> <span class=\"n\">path</span> <span class=\"ow\">in</span>
        <span class=\"nf\">get_file_paths_under</span><span class=\"p\">(</span><span
        class=\"n\">vault_root</span><span class=\"p\">,</span> <span class=\"n\">suffix</span><span
        class=\"o\">=</span><span class=\"sh\">\"</span><span class=\"s\">.md</span><span
        class=\"sh\">\"</span><span class=\"p\">):</span>\n        <span class=\"k\">if</span>
        <span class=\"n\">os</span><span class=\"p\">.</span><span class=\"n\">path</span><span
        class=\"p\">.</span><span class=\"nf\">basename</span><span class=\"p\">(</span><span
        class=\"n\">path</span><span class=\"p\">)</span> <span class=\"o\">==</span>
        <span class=\"sa\">f</span><span class=\"sh\">\"</span><span class=\"si\">{</span><span
        class=\"n\">note_title</span><span class=\"si\">}</span><span class=\"s\">.md</span><span
        class=\"sh\">\"</span><span class=\"p\">:</span>\n            <span class=\"nf\">print</span><span
        class=\"p\">(</span><span class=\"n\">path</span><span class=\"p\">,</span>
        <span class=\"n\">end</span><span class=\"o\">=</span><span class=\"sh\">\"\"</span><span
        class=\"p\">)</span>\n            <span class=\"k\">break</span>\n    <span
        class=\"k\">else</span><span class=\"p\">:</span>  <span class=\"c1\"># no
        break\n</span>        <span class=\"k\">raise</span> <span class=\"nc\">RuntimeError</span><span
        class=\"p\">(</span><span class=\"sa\">f</span><span class=\"sh\">\"</span><span
        class=\"s\">Could not find note with title </span><span class=\"si\">{</span><span
        class=\"n\">note_title</span><span class=\"si\">}</span><span class=\"sh\">\"</span><span
        class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>This does assume that
        notes have unique titles \u2013 that I won\u2019t, for example, have two notes
        in different folders both called <code class=\"language-plaintext highlighter-rouge\">Short
        story ideas.md</code>.\nThat\u2019s true in my vault, but you might want to
        be careful using it if you reuse note titles.</p>\n\n<p>Now I can invoke my
        text cleanup scripts like so:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>python clean_up_text.py <span class=\"si\">$(</span>obnote<span
        class=\"si\">)</span>\n</code></pre></div></div>\n\n<p>This is especially
        useful when I want to run the same cleanup script on multiple notes in quick
        succession.\nI can run this command once, switch to Obsidian and select a
        new note, then return to my terminal and press <code class=\"language-plaintext
        highlighter-rouge\">up-arrow</code> and <code class=\"language-plaintext highlighter-rouge\">enter</code>
        to run the cleanup on my new note.</p>\n\n<p>There are lots of other ways
        you could solve this problem \u2013 for example, I realised as I wrote this
        post that you could look at the <code class=\"language-plaintext highlighter-rouge\">.obsidian/workspace.json</code>
        file \u2013 but this works for me, and I had a bit of fun while writing it.</p>\n\n\n
        \   <p>[If the formatting of this post looks odd in your feed reader, <a href=\"https://alexwlchan.net/2023/obsidian-open-note/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"obsidian\"/>\n
        \   <category term=\"applescript\"/>\n    <summary type=\"html\">Although
        Obsidian doesn\u2019t support AppleScript, I can use System Events to find
        out which note I have open.</summary>\n  </entry>\n  <entry>\n    <title type=\"html\">Setting
        up Fish to make virtualenv easier</title>\n    <link href=\"https://alexwlchan.net/2023/fish-venv/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Setting up Fish to make virtualenv
        easier\"/>\n    <published>2023-12-19T10:33:36+00:00</published>\n    <updated>2023-12-19T10:33:36+00:00</updated>\n
        \   <id>https://alexwlchan.net/2023/fish-venv</id>\n    <content type=\"html\"
        xml:base=\"https://alexwlchan.net/2023/fish-venv/\"><![CDATA[\n<p>Since I
        started my new job, I\u2019ve been doing a lot more work in Python.\nAs I
        was starting with a completely clean slate, I wanted to try setting up Python
        the \u201Cright\u201D way \u2013 or if not <a href=\"https://xkcd.com/1987/\">\u201Cright\u201D</a>,
        at least better way than my previous pile of hacks and kludges.</p>\n\n<p>(I
        don\u2019t remember much of my old approach, but I know it was messy.\nAt
        one point I used Homebrew and virtual environments, but I got burnt by Homebrew
        unexpectedly breaking Python, so I scrapped it and started installing everything
        in my global Python installation.\nDon\u2019t do that.)</p>\n\n<p>In August
        I read Glyph\u2019s post <a href=\"https://blog.glyph.im/2023/08/get-your-mac-python-from-python-dot-org.html\">Get
        Your Mac Python From Python.org</a> and it all seemed like sensible advice,
        so I decided to use that as my starting point.\nI downloaded Python on my
        new work laptop from Python.org, and I started using virtual environments
        for everything.</p>\n\n<p>This worked well enough, but there were some rough
        edges in my new workflow.\nI\u2019ve been tweaking <a href=\"https://github.com/alexwlchan/scripts\">my
        Fish shell config</a> to make it a bit smoother.</p>\n\n<hr>\n\n<h2 id=\"setting-the-pip_require_virtualenv-variable\">Setting
        the PIP_REQUIRE_VIRTUALENV variable</h2>\n\n<p>One recommendation in Glyph\u2019s
        post is that you <a href=\"https://blog.glyph.im/2023/08/get-your-mac-python-from-python-dot-org.html#and-always-use-virtual-environments\">always
        use virtual environments</a>, and they suggest a way to enforce that:</p>\n\n\n\n<blockquote>\n
        \ <p>Once you have installed Python from python.org, never <code class=\"language-plaintext
        highlighter-rouge\">pip install</code> anything globally into that Python,
        even using the <code class=\"language-plaintext highlighter-rouge\">--user</code>
        flag. Always, always use a virtual environment of some kind. In fact, I recommend
        configuring it so that it is not even possible to do so, by putting this in
        your <code class=\"language-plaintext highlighter-rouge\">~/.pip/pip.conf</code>:</p>\n\n
        \ <div class=\"language-plaintext highlighter-rouge\">\n<div class=\"highlight\"><pre
        class=\"highlight\"><code>[global]\nrequire-virtualenv = true\n</code></pre></div>
        \ </div>\n</blockquote>\n\n<p>I like the idea of always using virtualenvs,
        but I\u2019m not a fan of putting config files in my home directory.\nI struggle
        to keep them up-to-date, and after a while I lose track of what\u2019s what
        \u2013 is this config still in use, or is it cruft from a tool I no longer
        use?\nPlus, each config file becomes one more thing to remember when I set
        up a new computer.</p>\n\n<p>Fortunately, this config file isn\u2019t the
        only way to ensure you always use a virtual environment.\nYou can also <a
        href=\"https://docs.python-guide.org/dev/pip-virtualenv/#requiring-an-active-virtual-environment-for-pip\">set
        <code class=\"language-plaintext highlighter-rouge\">PIP_REQUIRE_VIRTUALENV</code></a>,
        so I have the following lines in my <a href=\"https://github.com/alexwlchan/scripts/blob/767df24a19000ae4db09d387dda76a8812acc985/config.fish#L10-L18\">fish
        shell config</a>:</p>\n\n<div class=\"language-shell highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"c\"># This
        prevents me from installing packages with pip without being</span>\n<span
        class=\"c\"># in a virtualenv first.</span>\n<span class=\"c\">#</span>\n<span
        class=\"c\"># This allows me to keep my system Python clean, and install all
        my</span>\n<span class=\"c\"># packages inside virtualenvs.</span>\n<span
        class=\"c\">#</span>\n<span class=\"c\"># See https://docs.python-guide.org/dev/pip-virtualenv/#requiring-an-active-virtual-environment-for-pip</span>\n<span
        class=\"c\"># See https://blog.glyph.im/2023/08/get-your-mac-python-from-python-dot-org.html#and-always-use-virtual-environments</span>\n<span
        class=\"c\">#</span>\n<span class=\"nb\">set</span> <span class=\"nt\">-g</span>
        <span class=\"nt\">-x</span> PIP_REQUIRE_VIRTUALENV <span class=\"nb\">true</span>\n</code></pre></div></div>\n\n<p>Because
        I keep my shell config in Git, it\u2019s easier to see when I added this variable,
        and when I get a new computer I\u2019ll get this right behaviour \u201Cfor
        free\u201D.</p>\n\n<h2 id=\"a-function-to-create-and-auto-enable-new-virtual-environments\">A
        function to create and auto-enable new virtual environments</h2>\n\n<p>The
        process of creating new virtual environments is ostensibly simple \u2013 just
        two commands.</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>python3 <span class=\"nt\">-m</span> venv .venv\n<span
        class=\"gp\">$</span><span class=\"w\"> </span><span class=\"nb\">source</span>
        .venv/bin/activate.fish\n</code></pre></div></div>\n\n<p>In practice I only
        ever remembered to run the first \u2013 I\u2019d create my new virtual environment,
        go to <code class=\"language-plaintext highlighter-rouge\">pip install</code>
        something, and then it would complain I hadn\u2019t enabled a virtual environment.\nI\u2019d
        mutter and grumble, activate the virtualenv, and try again.</p>\n\n<p>If I\u2019m
        creating a virtual environment, I want to use it immediately, so I wrapped
        this process in a Fish function called <code class=\"language-plaintext highlighter-rouge\">venv</code>:</p>\n\n<div
        class=\"language-shell highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">function </span>venv <span class=\"nt\">--description</span> <span
        class=\"s2\">\"Create and activate a new virtual environment\"</span>\n    <span
        class=\"nb\">echo</span> <span class=\"s2\">\"Creating virtual environment
        in \"</span><span class=\"o\">(</span><span class=\"nb\">pwd</span><span class=\"o\">)</span><span
        class=\"s2\">\"/.venv\"</span>\n    python3 <span class=\"nt\">-m</span> venv
        .venv <span class=\"nt\">--upgrade-deps</span>\n    <span class=\"nb\">source</span>
        .venv/bin/activate.fish\n\n    <span class=\"c\"># Append .venv to the Git
        exclude file, but only if it's not</span>\n    <span class=\"c\"># already
        there.</span>\n    <span class=\"k\">if </span><span class=\"nb\">test</span>
        <span class=\"nt\">-e</span> .git\n        <span class=\"nb\">set </span>line_to_append
        <span class=\"s2\">\".venv\"</span>\n        <span class=\"nb\">set </span>target_file
        <span class=\"s2\">\".git/info/exclude\"</span>\n\n        <span class=\"k\">if
        </span>not <span class=\"nb\">grep</span> <span class=\"nt\">--quiet</span>
        <span class=\"nt\">--fixed-strings</span> <span class=\"nt\">--line-regexp</span>
        <span class=\"s2\">\"</span><span class=\"nv\">$line_to_append</span><span
        class=\"s2\">\"</span> <span class=\"s2\">\"</span><span class=\"nv\">$target_file</span><span
        class=\"s2\">\"</span> 2&gt;/dev/null\n            <span class=\"nb\">echo</span>
        <span class=\"s2\">\"</span><span class=\"nv\">$line_to_append</span><span
        class=\"s2\">\"</span> <span class=\"o\">&gt;&gt;</span> <span class=\"s2\">\"</span><span
        class=\"nv\">$target_file</span><span class=\"s2\">\"</span>\n        end\n
        \   end\n\n    <span class=\"c\"># Tell Time Machine that it doesn't need
        to both backing up the</span>\n    <span class=\"c\"># virtualenv directory.
        (macOS-only)</span>\n    <span class=\"c\"># See https://ss64.com/mac/tmutil.html</span>\n
        \   tmutil addexclusion .venv\nend\n</code></pre></div></div>\n\n<p>I typically
        run this in the root of a project directory, usually a Git repo.</p>\n\n<p>When
        I run it, it creates a new virtual environment with an up-to-date version
        of <code class=\"language-plaintext highlighter-rouge\">pip</code> (thanks
        to <code class=\"language-plaintext highlighter-rouge\">--upgrade-deps</code>),
        then it activates it immediately.\nThis means my next command can be a <code
        class=\"language-plaintext highlighter-rouge\">pip install</code>, and it\u2019ll
        run inside the new virtualenv.</p>\n\n<p>It also adds the <code class=\"language-plaintext
        highlighter-rouge\">.venv</code> directory to <code class=\"language-plaintext
        highlighter-rouge\">.git/info/exclude</code>, which is a local-only gitignore
        file.\nThis means that Git will ignore my virtual environment, and not try
        to save it.\nThe <code class=\"language-plaintext highlighter-rouge\">grep</code>
        command is checking that I haven\u2019t already gitignore-d <code class=\"language-plaintext
        highlighter-rouge\">.venv</code>, so I don\u2019t add repeated ignore rules.</p>\n\n<p>It
        also tells Time Machine not to bother backing up the virtual environment directory.\nI\u2019d
        never restore a virtualenv from a backup; I\u2019d just create a new one fresh,
        so backing it up is a waste of space and CPU cycles.</p>\n\n<p>I often combine
        this with another function I have for creating temporary directories:</p>\n\n<div
        class=\"language-shell highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">function </span>tmpdir <span class=\"nt\">--description</span>
        <span class=\"s2\">\"Create and switch into a temporary directory\"</span>\n
        \   <span class=\"nb\">cd</span> <span class=\"o\">(</span><span class=\"nb\">mktemp</span>
        <span class=\"nt\">-d</span><span class=\"o\">)</span>\nend\n</code></pre></div></div>\n\n<p>like
        so:</p>\n\n<div class=\"language-console highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"gp\">$</span><span class=\"w\"> </span>tmpdir<span
        class=\"p\">;</span> venv\n</code></pre></div></div>\n\n<p>And with two short
        commands, I\u2019m in an empty directory with a fresh virtual environment.\nThis
        is great for quick prototyping, experiments, and one-off projects.</p>\n\n<h2
        id=\"auto-activating-virtual-environments-when-i-switch-directories\">Auto-activating
        virtual environments when I switch directories</h2>\n\n<p>Once I\u2019ve created
        my virtual environments, I need to remember to activate them.</p>\n\n<p>I
        could do this manually, or I could have the computer look for virtualenvs
        and (de)activate them automatically for me.\nThere are various plugins for
        doing this (I used <a href=\"https://virtualfish.readthedocs.io/en/latest/plugins.html#auto-activation-auto-activation\">virtualfish</a>
        a few years ago), but this time round I realised my needs were simple enough
        that I could just write my own function.</p>\n\n<p>My <code class=\"language-plaintext
        highlighter-rouge\">venv</code> function ensures a standard approach to virtualenv
        naming: I always call them <code class=\"language-plaintext highlighter-rouge\">.venv</code>,
        and I put them in the root of my project directories, which are always Git
        repos.\nThis means I can find if there\u2019s a virtualenv I want to auto-activate
        by looking to see if I\u2019m in a Git repo, then looking for a folder called
        <code class=\"language-plaintext highlighter-rouge\">.venv</code>.</p>\n\n<p>This
        is the function:</p>\n\n<div class=\"language-shell highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"k\">function
        </span>auto_activate_venv <span class=\"nt\">--on-variable</span> PWD <span
        class=\"nt\">--description</span> <span class=\"s2\">\"Auto activate/deactivate
        virtualenv when I change directories\"</span>\n\n    <span class=\"c\"># Get
        the top-level directory of the current Git repo (if any)</span>\n    <span
        class=\"nb\">set </span>REPO_ROOT <span class=\"o\">(</span>git rev-parse
        <span class=\"nt\">--show-toplevel</span> 2&gt;/dev/null<span class=\"o\">)</span>\n\n
        \   <span class=\"c\"># Case #1: cd'd from a Git repo to a non-Git folder</span>\n
        \   <span class=\"c\">#</span>\n    <span class=\"c\"># There's no virtualenv
        to activate, and we want to deactivate any</span>\n    <span class=\"c\">#
        virtualenv which is already active.</span>\n    <span class=\"k\">if </span><span
        class=\"nb\">test</span> <span class=\"nt\">-z</span> <span class=\"s2\">\"</span><span
        class=\"nv\">$REPO_ROOT</span><span class=\"s2\">\"</span><span class=\"p\">;</span>
        and <span class=\"nb\">test</span> <span class=\"nt\">-n</span> <span class=\"s2\">\"</span><span
        class=\"nv\">$VIRTUAL_ENV</span><span class=\"s2\">\"</span>\n        deactivate\n
        \   end\n\n    <span class=\"c\"># Case #2: cd'd folders within the same Git
        repo</span>\n    <span class=\"c\">#</span>\n    <span class=\"c\"># The virtualenv
        for this Git repo is already activated, so there's</span>\n    <span class=\"c\">#
        nothing more to do.</span>\n    <span class=\"k\">if</span> <span class=\"o\">[</span>
        <span class=\"s2\">\"</span><span class=\"nv\">$VIRTUAL_ENV</span><span class=\"s2\">\"</span>
        <span class=\"o\">=</span> <span class=\"s2\">\"</span><span class=\"nv\">$REPO_ROOT</span><span
        class=\"s2\">/.venv\"</span> <span class=\"o\">]</span>\n        <span class=\"k\">return\n
        \   </span>end\n\n    <span class=\"c\"># Case #3: cd'd from a non-Git folder
        into a Git repo</span>\n    <span class=\"c\">#</span>\n    <span class=\"c\">#
        If there's a virtualenv in the root of this repo, we should</span>\n    <span
        class=\"c\"># activate it now.</span>\n    <span class=\"k\">if</span> <span
        class=\"o\">[</span> <span class=\"nt\">-d</span> <span class=\"s2\">\"</span><span
        class=\"nv\">$REPO_ROOT</span><span class=\"s2\">/.venv\"</span> <span class=\"o\">]</span>\n
        \       <span class=\"nb\">source</span> <span class=\"s2\">\"</span><span
        class=\"nv\">$REPO_ROOT</span><span class=\"s2\">/.venv/bin/activate.fish\"</span>
        &amp;&gt;/dev/null\n    end\nend\n</code></pre></div></div>\n\n<p>This function
        runs as an <a href=\"https://fishshell.com/docs/current/language.html#event\">event
        handler</a> in Fish \u2013 it runs whenever the <code class=\"language-plaintext
        highlighter-rouge\">PWD</code> variable changes.\nThat variable is the current
        working directory, so in practice this runs whenever I change directories.</p>\n\n<p>I
        find the top-level directory of the current Git repo by running <a href=\"https://git-scm.com/docs/git-rev-parse\"><code
        class=\"language-plaintext highlighter-rouge\">git rev-parse --show-toplevel</code></a>,
        which is a super handy command I use in lots of scripts.\nIf I\u2019m not
        in a Git repo, it returns an empty string.\nThen I compare that to the path
        of the currently-enabled virtualenv in <code class=\"language-plaintext highlighter-rouge\">VIRTUAL_ENV</code>,
        and decide whether I need to activate or deactivate a virtualenv.</p>\n\n<hr>\n\n<p>If
        you want the complete code, my Fish shell config is <a href=\"https://github.com/alexwlchan/scripts\">in
        a public repo</a>, although the virtualenv stuff is a bit spread out.</p>\n\n<p>This
        was the first project where I used ChatGPT to help write the code.\nI was
        initially quite sceptical of LLMs, but watching <a href=\"https://simonwillison.net/2023/Mar/27/ai-enhanced-development/\">what
        Simon Willison has been doing</a> persuaded me to try it.\nThis felt like
        a safe project to try it \u2013 it\u2019s a minimal project with clearly defined
        \u201Cis the code working\u201D criteria, and limited impact if I do something
        daft.</p>\n\n<p>Overall I was quite impressed.\nAll the code seemed to work,
        and it was helpful for the bits of shell syntax I only half-remember \u2013
        things like <code class=\"language-plaintext highlighter-rouge\">test -z</code>
        and combining multiple conditions in a boolean.\nI didn\u2019t use any of
        its output directly, but it was a good starting point that I could adapt into
        my actual code.\nI\u2019m sure this won\u2019t be my last project where ChatGPT
        lends a helping hand.</p>\n\n\n    <p>[If the formatting of this post looks
        odd in your feed reader, <a href=\"https://alexwlchan.net/2023/fish-venv/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"python\"/>\n
