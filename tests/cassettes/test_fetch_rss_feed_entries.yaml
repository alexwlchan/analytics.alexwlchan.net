        \ <entry>\n    <title type=\"html\">Creating a Safari webarchive from the
        command line</title>\n    <link href=\"https://alexwlchan.net/2024/creating-a-safari-webarchive/?utm_source=rss\"
        rel=\"alternate\" type=\"text/html\" title=\"Creating a Safari webarchive
        from the command line\"/>\n    <published>2024-05-17T09:12:01+00:00</published>\n
        \   <updated>2024-05-17T09:12:01+00:00</updated>\n    <id>https://alexwlchan.net/2024/creating-a-safari-webarchive</id>\n
        \   <content type=\"html\" xml:base=\"https://alexwlchan.net/2024/creating-a-safari-webarchive/\"><![CDATA[\n<p>Recently
        I\u2019ve been trying to create a local archive of my bookmarked web pages.\nI
        already have tools to <a href=\"/2024/scheduled-screenshots/\">take screenshots</a>,
        and I love them as a way to take quick snapshots and skim the history of a
        site, but bitmap images aren\u2019t a great archival representation of a website.\nWhat
        if I also want to save the HTML, CSS, and JavaScript, and keep an interactive
        copy of the page?</p>\n\n<p>There are lots of tools in this space; for my
        personal stuff I\u2019ve come to like <a href=\"https://en.wikipedia.org/wiki/Webarchive\">Safari
        webarchives</a>.\nThere are several reasons I find them appealing:</p>\n\n<ul>\n
        \ <li>\n    <p><strong>Each saved web page is stored as a single file.</strong>\nEach
        file includes the entire content of the page, and a single file per web page
        is pretty manageable.\nI can create backups, keep multiple copies, and so
        on.</p>\n  </li>\n  <li>\n    <p><strong>I can easily add pages to my archive
        that can\u2019t be crawled from the public web.</strong>\nLots of the modern
        web is locked behind paywalls, login screens, interstitial modals that are
        difficult for automated crawlers to get past.\nIt\u2019s much easier for me
        to get through them as a human using Safari as my default browser.\nOnce I
        have a page open, I can save it as a webarchive with the <code class=\"language-plaintext
        highlighter-rouge\">File &gt; Save As\u2026</code> menu item.</p>\n  </li>\n
        \ <li>\n    <p><strong>The archive can be stored locally and offline.</strong>\nIt
        will always remain available to me, as long as I keep up with backups and
        maintenance, and I can archive private web pages that I don\u2019t want to
        put in somebody else\u2019s archive.\n(For example, I wouldn\u2019t want to
        save private tweets in the publicly available Wayback Machine.)</p>\n  </li>\n
        \ <li>\n    <p><strong>I can read the format without Safari.</strong>\nAlthough
        Safari is only maintained by Apple, the Safari webarchive format can be read
        by non-Apple tools \u2013 it\u2019s a <a href=\"/til/2024/whats-inside-safari-webarchive/\">binary
        property list</a> that stores the raw bytes of the original files.\nI\u2019m
        comfortable that I\u2019ll be able to open these archives for a while, even
        if Safari unexpectedly goes away.</p>\n  </li>\n</ul>\n\n<p>The one thing
        that\u2019s missing is a way to create webarchive files programatically.\nAlthough
        I could open each page and save it in Safari individually, I have about 6000\_bookmarks
        \u2013 I\u2019d like a way to automate this process.</p>\n\n<p>I was able
        to write a short script in Swift that does this for me.\nIn the rest of this
        article I\u2019ll explain how it works, or you can <a href=\"https://github.com/alexwlchan/safari-webarchiver/\">skip
        to the GitHub repo</a>.</p>\n\n<h2 id=\"prior-art-newzealandpaulwebarchiver\">Prior
        art: newzealandpaul/webarchiver</h2>\n\n<p>I found an existing tool for creating
        Safari webarchives on the command line, <a href=\"https://github.com/newzealandpaul/webarchiver\">written
        by newzealandpaul</a>.</p>\n\n<p>I did some brief testing and it seems to
        work okay, but I had a few issues.\nThe error messages aren\u2019t very helpful
        \u2013 some of my bookmarks failed to save with an error like \u201Cinvalid
        URL\u201D, even though the URL opens just fine.\nI went to read the code to
        work out what was happening, but it\u2019s written in Objective\u2011C and
        uses deprecated classes like <a href=\"https://developer.apple.com/documentation/webkit/webview\"><code
        class=\"language-plaintext highlighter-rouge\">WebView</code></a> and <a href=\"https://developer.apple.com/documentation/webkit/webarchive\"><code
        class=\"language-plaintext highlighter-rouge\">WebArchive</code></a>.</p>\n\n<p>Given
        that it\u2019s only about 350\_lines, I wanted to see if I could rewrite it
        using Swift and the newest classes.\nI thought that might be easier than trying
        to understand a language and classes that I\u2019m not super familiar with.</p>\n\n<h2
        id=\"playing-with-wkwebview-and-createwebarchivedata\">Playing with <code
        class=\"language-plaintext highlighter-rouge\">WKWebView</code> and <code
        class=\"language-plaintext highlighter-rouge\">createWebArchiveData</code>\n</h2>\n\n<p>It
        didn\u2019t take much googling to learn that <code class=\"language-plaintext
        highlighter-rouge\">WebView</code> has been replaced by <a href=\"https://developer.apple.com/documentation/webkit/wkwebview\"><code
        class=\"language-plaintext highlighter-rouge\">WKWebView</code></a>, and that
        class has a method <a href=\"https://developer.apple.com/documentation/webkit/wkwebview/3650491-createwebarchivedata\"><code
        class=\"language-plaintext highlighter-rouge\">createWebArchiveData</code></a>
        which \u201Ccreates a web archive of the web view\u2019s current contents
        asynchronously\u201D.\nPerfect!</p>\n\n<p>I watched a <a href=\"https://developer.apple.com/videos/play/wwdc2020/10188/\">WWDC
        session</a> by Brady Eison, a WebKit engineer, where the <code class=\"language-plaintext
        highlighter-rouge\">createWebArchiveData</code> API was introduced.\nIt gave
        me some useful context about the purpose of <code class=\"language-plaintext
        highlighter-rouge\">WKWebView</code> \u2013 it\u2019s for showing web content
        inside Mac and iOS apps.\nIf you\u2019ve ever used an in-app browser, there
        was probably an instance of <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        somewhere underneath.</p>\n\n<p>The session included some sample code for
        using this API, which I fashioned into an initial script:</p>\n\n<div class=\"language-swift
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"kd\">import</span> <span class=\"kt\">WebKit</span>\n\n<span class=\"k\">let</span>
        <span class=\"nv\">url</span> <span class=\"o\">=</span> <span class=\"kt\">URL</span><span
        class=\"p\">(</span><span class=\"nv\">string</span><span class=\"p\">:</span>
        <span class=\"s\">\"https://example.com/\"</span><span class=\"p\">)</span>\n<span
        class=\"k\">let</span> <span class=\"nv\">savePath</span> <span class=\"o\">=</span>
        <span class=\"kt\">URL</span><span class=\"p\">(</span><span class=\"nv\">fileURLWithPath</span><span
        class=\"p\">:</span> <span class=\"s\">\"example.webarchive\"</span><span
        class=\"p\">)</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">webView</span>
        <span class=\"o\">=</span> <span class=\"kt\">WKWebView</span><span class=\"p\">()</span>\n<span
        class=\"k\">let</span> <span class=\"nv\">request</span> <span class=\"o\">=</span>
        <span class=\"kt\">URLRequest</span><span class=\"p\">(</span><span class=\"nv\">url</span><span
        class=\"p\">:</span> <span class=\"n\">url</span><span class=\"o\">!</span><span
        class=\"p\">)</span>\n\n<span class=\"n\">webView</span><span class=\"o\">.</span><span
        class=\"nf\">load</span><span class=\"p\">(</span><span class=\"n\">request</span><span
        class=\"p\">)</span>\n\n<span class=\"c1\">// https://developer.apple.com/videos/play/wwdc2020/10188/?time=1327</span>\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"nf\">createWebArchiveData</span><span
        class=\"p\">(</span><span class=\"nv\">completionHandler</span><span class=\"p\">:</span>
        <span class=\"p\">{</span> <span class=\"n\">result</span> <span class=\"k\">in</span>\n
        \ <span class=\"k\">do</span> <span class=\"p\">{</span>\n    <span class=\"k\">let</span>
        <span class=\"nv\">data</span> <span class=\"o\">=</span> <span class=\"k\">try</span>
        <span class=\"n\">result</span><span class=\"o\">.</span><span class=\"nf\">get</span><span
        class=\"p\">()</span>\n    <span class=\"k\">try</span> <span class=\"n\">data</span><span
        class=\"o\">.</span><span class=\"nf\">write</span><span class=\"p\">(</span><span
        class=\"nv\">to</span><span class=\"p\">:</span> <span class=\"n\">savePath</span><span
        class=\"p\">)</span>\n  <span class=\"p\">}</span> <span class=\"k\">catch</span>
        <span class=\"p\">{</span>\n    <span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"s\">\"Unable to save webarchive file: </span><span class=\"se\">\\(</span><span
        class=\"n\">error</span><span class=\"o\">.</span><span class=\"n\">localizedDescription</span><span
        class=\"se\">)</span><span class=\"s\">\"</span><span class=\"p\">)</span>\n
        \ <span class=\"p\">}</span>\n<span class=\"p\">})</span>\n</code></pre></div></div>\n\n<p>I
        saved this code as <code class=\"language-plaintext highlighter-rouge\">create_webarchive.swift</code>,
        and ran it on the command line:</p>\n\n<div class=\"language-console highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"gp\">$</span><span
        class=\"w\"> </span>swift create_webarchive.swift\n</code></pre></div></div>\n\n<p>I
        was hoping that this would load <code class=\"language-plaintext highlighter-rouge\">https://example.com/</code>,
        and save a webarchive of the page to <code class=\"language-plaintext highlighter-rouge\">example.webarchive</code>.\nThe
        script did run, but it only created an empty file.</p>\n\n<p>I did a little
        debugging, and I realised that my <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        was never actually loading the web page.\nI pointed it at a local web server,
        and I could see it wasn\u2019t fetching any data.\nHmm.</p>\n\n<h2 id=\"we-need-a-loop-de-loop\">We
        need a loop-de-loop</h2>\n\n<p>Using a <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        inside a Swift script isn\u2019t how it\u2019s normally used.\nMost of the
        time, it appears as part of a web browser inside a Mac or iOS app.\nIn that
        context, you don\u2019t want fetching web pages to be a blocking operation
        \u2013 you want the rest of the app to remain responsive and usable, and download
        the web page as a background operation.</p>\n\n<p>This made me wonder if my
        problem was that my script doesn\u2019t have \u201Cbackground operations\u201D.\nWhen
        I ask <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>
        to load my page, it\u2019s getting shoved in a queue of background tasks,
        but nothing is picking up work from that queue.\nI don\u2019t fully understand
        what I did next, but I think I\u2019ve got the gist of the problem.</p>\n\n<p>I
        had another look at newzealandpaul\u2019s code, and I found <a href=\"https://github.com/newzealandpaul/webarchiver/blob/4d04669a9cb3f8a7e5ab492e7c3a4175b5586ac5/KBWebArchiver.m#L214-L222\">some
        lines</a> that look a bit like they\u2019re solving the same problem.\nI think
        the <code class=\"language-plaintext highlighter-rouge\">NSRunLoop</code>
        is doing work that\u2019s on that background queue, and it\u2019s waiting
        until the page has finished loading:</p>\n\n<div class=\"language-objectivec
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"c1\">// Wait until the site has finished loading.</span>\n<span class=\"n\">NSRunLoop</span>
        <span class=\"o\">*</span><span class=\"n\">currentRunLoop</span> <span class=\"o\">=</span>
        <span class=\"p\">[</span><span class=\"n\">NSRunLoop</span> <span class=\"nf\">currentRunLoop</span><span
        class=\"p\">];</span>\n<span class=\"n\">NSTimeInterval</span> <span class=\"n\">resolution</span>
        <span class=\"o\">=</span> <span class=\"n\">_localResourceLoadingOnly</span>
        <span class=\"p\">?</span> <span class=\"mi\">0</span><span class=\"p\">.</span><span
        class=\"mi\">1</span> <span class=\"p\">:</span> <span class=\"mi\">0</span><span
        class=\"p\">.</span><span class=\"mo\">01</span><span class=\"p\">;</span>\n<span
        class=\"n\">BOOL</span> <span class=\"n\">isRunning</span> <span class=\"o\">=</span>
        <span class=\"nb\">YES</span><span class=\"p\">;</span>\n\n<span class=\"k\">while</span>
        <span class=\"p\">(</span><span class=\"n\">isRunning</span> <span class=\"o\">&amp;&amp;</span>
        <span class=\"n\">_finishedLoading</span> <span class=\"o\">==</span> <span
        class=\"nb\">NO</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \ <span class=\"n\">NSDate</span> <span class=\"o\">*</span><span class=\"n\">next</span>
        <span class=\"o\">=</span> <span class=\"p\">[</span><span class=\"n\">NSDate</span>
        <span class=\"nf\">dateWithTimeIntervalSinceNow</span><span class=\"p\">:</span><span
        class=\"n\">resolution</span><span class=\"p\">];</span>\n  <span class=\"n\">isRunning</span>
        <span class=\"o\">=</span> <span class=\"p\">[</span><span class=\"n\">currentRunLoop</span>
        <span class=\"nf\">runMode</span><span class=\"p\">:</span><span class=\"n\">NSDefaultRunLoopMode</span>
        <span class=\"nf\">beforeDate</span><span class=\"p\">:</span><span class=\"n\">next</span><span
        class=\"p\">];</span>\n<span class=\"p\">}</span>\n</code></pre></div></div>\n\n<p>I
        was able to adapt this idea for my Swift script, using <code class=\"language-plaintext
        highlighter-rouge\">RunLoop.main.run()</code>.\nI can track the progress of
        <code class=\"language-plaintext highlighter-rouge\">WKWebView</code> with
        the <code class=\"language-plaintext highlighter-rouge\">isLoading</code>
        attribute, so I kept running the main loop for short intervals until I could
        see this attribute change.\nI realised that <code class=\"language-plaintext
        highlighter-rouge\">createWebArchiveData</code> is also an asynchronous operation
        that runs in the background, so I need to wait for that to finish too.</p>\n\n<p>I
        added these two functions to <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>.\nHere\u2019s
        my updated script:</p>\n\n<div class=\"language-swift highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"kd\">import</span>
        <span class=\"kt\">WebKit</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">urlString</span>
        <span class=\"o\">=</span> <span class=\"s\">\"https://www.example.com\"</span>\n<span
        class=\"k\">let</span> <span class=\"nv\">savePath</span> <span class=\"o\">=</span>
        <span class=\"kt\">URL</span><span class=\"p\">(</span><span class=\"nv\">fileURLWithPath</span><span
        class=\"p\">:</span> <span class=\"s\">\"example.webarchive\"</span><span
        class=\"p\">)</span>\n\n<span class=\"kd\">extension</span> <span class=\"kt\">WKWebView</span>
        <span class=\"p\">{</span>\n\n  <span class=\"c1\">/// Load the given URL
        in the web view.</span>\n  <span class=\"c1\">///</span>\n  <span class=\"c1\">///
        This method will block until the URL has finished loading.</span>\n  <span
        class=\"kd\">func</span> <span class=\"nf\">load</span><span class=\"p\">(</span><span
        class=\"n\">_</span> <span class=\"nv\">urlString</span><span class=\"p\">:</span>
        <span class=\"kt\">String</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \   <span class=\"k\">if</span> <span class=\"k\">let</span> <span class=\"nv\">url</span>
        <span class=\"o\">=</span> <span class=\"kt\">URL</span><span class=\"p\">(</span><span
        class=\"nv\">string</span><span class=\"p\">:</span> <span class=\"n\">urlString</span><span
        class=\"p\">)</span> <span class=\"p\">{</span>\n      <span class=\"k\">let</span>
        <span class=\"nv\">request</span> <span class=\"o\">=</span> <span class=\"kt\">URLRequest</span><span
        class=\"p\">(</span><span class=\"nv\">url</span><span class=\"p\">:</span>
        <span class=\"n\">url</span><span class=\"p\">)</span>\n      <span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"nf\">load</span><span class=\"p\">(</span><span
        class=\"n\">request</span><span class=\"p\">)</span>\n\n      <span class=\"k\">while</span>
        <span class=\"p\">(</span><span class=\"k\">self</span><span class=\"o\">.</span><span
        class=\"n\">isLoading</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \       <span class=\"kt\">RunLoop</span><span class=\"o\">.</span><span class=\"n\">main</span><span
        class=\"o\">.</span><span class=\"nf\">run</span><span class=\"p\">(</span><span
        class=\"nv\">until</span><span class=\"p\">:</span> <span class=\"kt\">Date</span><span
        class=\"p\">(</span><span class=\"nv\">timeIntervalSinceNow</span><span class=\"p\">:</span>
        <span class=\"mf\">0.1</span><span class=\"p\">))</span>\n      <span class=\"p\">}</span>\n
        \   <span class=\"p\">}</span> <span class=\"k\">else</span> <span class=\"p\">{</span>\n
        \     <span class=\"nf\">fputs</span><span class=\"p\">(</span><span class=\"s\">\"Unable
        to use </span><span class=\"se\">\\(</span><span class=\"n\">urlString</span><span
        class=\"se\">)</span><span class=\"s\"> as a URL</span><span class=\"se\">\\n</span><span
        class=\"s\">\"</span><span class=\"p\">,</span> <span class=\"n\">stderr</span><span
        class=\"p\">)</span>\n      <span class=\"nf\">exit</span><span class=\"p\">(</span><span
        class=\"mi\">1</span><span class=\"p\">)</span>\n    <span class=\"p\">}</span>\n
        \ <span class=\"p\">}</span>\n\n  <span class=\"c1\">/// Save a copy of the
        web view's contents as a webarchive file.</span>\n  <span class=\"c1\">///</span>\n
        \ <span class=\"c1\">/// This method will block until the webarchive has been
        saved,</span>\n  <span class=\"c1\">/// or the save has failed for some reason.</span>\n
        \ <span class=\"kd\">func</span> <span class=\"nf\">saveAsWebArchive</span><span
        class=\"p\">(</span><span class=\"nv\">savePath</span><span class=\"p\">:</span>
        <span class=\"kt\">URL</span><span class=\"p\">)</span> <span class=\"p\">{</span>\n
        \   <span class=\"k\">var</span> <span class=\"nv\">isSaving</span> <span
        class=\"o\">=</span> <span class=\"kc\">true</span>\n\n    <span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"nf\">createWebArchiveData</span><span class=\"p\">(</span><span
        class=\"nv\">completionHandler</span><span class=\"p\">:</span> <span class=\"p\">{</span>
        <span class=\"n\">result</span> <span class=\"k\">in</span>\n      <span class=\"k\">do</span>
        <span class=\"p\">{</span>\n        <span class=\"k\">let</span> <span class=\"nv\">data</span>
        <span class=\"o\">=</span> <span class=\"k\">try</span> <span class=\"n\">result</span><span
        class=\"o\">.</span><span class=\"nf\">get</span><span class=\"p\">()</span>\n
        \       <span class=\"k\">try</span> <span class=\"n\">data</span><span class=\"o\">.</span><span
        class=\"nf\">write</span><span class=\"p\">(</span><span class=\"nv\">to</span><span
        class=\"p\">:</span> <span class=\"n\">savePath</span><span class=\"p\">)</span>\n
        \       <span class=\"n\">isSaving</span> <span class=\"o\">=</span> <span
        class=\"kc\">false</span>\n      <span class=\"p\">}</span> <span class=\"k\">catch</span>
        <span class=\"p\">{</span>\n        <span class=\"nf\">fputs</span><span class=\"p\">(</span><span
        class=\"s\">\"Unable to save webarchive file: </span><span class=\"se\">\\(</span><span
        class=\"n\">error</span><span class=\"o\">.</span><span class=\"n\">localizedDescription</span><span
        class=\"se\">)\\n</span><span class=\"s\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">stderr</span><span class=\"p\">)</span>\n        <span class=\"nf\">exit</span><span
        class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n
        \     <span class=\"p\">}</span>\n    <span class=\"p\">})</span>\n\n    <span
        class=\"k\">while</span> <span class=\"p\">(</span><span class=\"n\">isSaving</span><span
        class=\"p\">)</span> <span class=\"p\">{</span>\n      <span class=\"kt\">RunLoop</span><span
        class=\"o\">.</span><span class=\"n\">main</span><span class=\"o\">.</span><span
        class=\"nf\">run</span><span class=\"p\">(</span><span class=\"nv\">until</span><span
        class=\"p\">:</span> <span class=\"kt\">Date</span><span class=\"p\">(</span><span
        class=\"nv\">timeIntervalSinceNow</span><span class=\"p\">:</span> <span class=\"mf\">0.1</span><span
        class=\"p\">))</span>\n    <span class=\"p\">}</span>\n  <span class=\"p\">}</span>\n<span
        class=\"p\">}</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">webView</span>
        <span class=\"o\">=</span> <span class=\"kt\">WKWebView</span><span class=\"p\">()</span>\n\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"nf\">load</span><span
        class=\"p\">(</span><span class=\"n\">urlString</span><span class=\"p\">)</span>\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"nf\">saveAsWebArchive</span><span
        class=\"p\">(</span><span class=\"nv\">savePath</span><span class=\"p\">:</span>
        <span class=\"n\">savePath</span><span class=\"p\">)</span>\n</code></pre></div></div>\n\n<p>This
        works, but there\u2019s a fairly glaring hole \u2013 it will archive whatever
        got loaded into the web view, even if the page wasn\u2019t loaded successfully.\nLet\u2019s
        fix that next.</p>\n\n<h2 id=\"checking-the-page-loaded-successfully-with-wknavigationdelegate\">Checking
        the page loaded successfully with <code class=\"language-plaintext highlighter-rouge\">WKNavigationDelegate</code>\n</h2>\n\n<p>If
        there\u2019s some error getting the page \u2013 say, my Internet connection
        is down or the remote server doesn\u2019t respond \u2013 the <code class=\"language-plaintext
        highlighter-rouge\">WKWebView</code> will still complete loading and set <code
        class=\"language-plaintext highlighter-rouge\">isLoading = false</code>.\nMy
        code will then proceed to archive the error page, which is unhelpful.\nI\u2019d
        rather the script threw an error, and prompted me to investigate.</p>\n\n<p>While
        I was reading more about <code class=\"language-plaintext highlighter-rouge\">WKWebView</code>,
        I came across the <a href=\"https://developer.apple.com/documentation/webkit/wknavigationdelegate\"><code
        class=\"language-plaintext highlighter-rouge\">WKNavigationDelegate</code></a>
        protocol.\nIf you implement this protocol, you can track the progress of a
        page load, and get detailed events like \u201Cthe page has started to load\u201D
        and \u201Cthe page failed to load with an error\u201D.</p>\n\n<p>There are
        <a href=\"https://developer.apple.com/documentation/webkit/wknavigationdelegate#2172386\">two
        methods</a> you can implement, which will be called if an error at different
        times during page load.\nBecause I\u2019m working in a standalone script,
        I just have them print an error and then terminate the process \u2013 I don\u2019t
        need more sophisticated error handling than that.</p>\n\n<p>I also wrote a
        method that checks the HTTP status code of the response, and terminates the
        script if it\u2019s not an HTTP\_200 OK.\nThis means that 404 pages and server
        errors won\u2019t be automatically archived \u2013 I can do that manually
        in Safari if I think they\u2019re really important.</p>\n\n<p>Here\u2019s
        the delegate I wrote:</p>\n\n<div class=\"language-swift highlighter-rouge\"><div
        class=\"highlight\"><pre class=\"highlight\"><code><span class=\"c1\">///
        Print an error message and terminate the process if there are</span>\n<span
        class=\"c1\">/// any errors while loading a page.</span>\n<span class=\"kd\">class</span>
        <span class=\"kt\">ExitOnFailureDelegate</span><span class=\"p\">:</span>
        <span class=\"kt\">NSObject</span><span class=\"p\">,</span> <span class=\"kt\">WKNavigationDelegate</span>
        <span class=\"p\">{</span>\n  <span class=\"k\">var</span> <span class=\"nv\">urlString</span><span
        class=\"p\">:</span> <span class=\"kt\">String</span>\n\n  <span class=\"nf\">init</span><span
        class=\"p\">(</span><span class=\"n\">_</span> <span class=\"nv\">urlString</span><span
        class=\"p\">:</span> <span class=\"kt\">String</span><span class=\"p\">)</span>
        <span class=\"p\">{</span>\n    <span class=\"k\">self</span><span class=\"o\">.</span><span
        class=\"n\">urlString</span> <span class=\"o\">=</span> <span class=\"n\">urlString</span>\n
        \ <span class=\"p\">}</span>\n\n  <span class=\"kd\">func</span> <span class=\"nf\">webView</span><span
        class=\"p\">(</span>\n    <span class=\"nv\">_</span><span class=\"p\">:</span>
        <span class=\"kt\">WKWebView</span><span class=\"p\">,</span>\n    <span class=\"nv\">didFail</span><span
        class=\"p\">:</span> <span class=\"kt\">WKNavigation</span><span class=\"o\">!</span><span
        class=\"p\">,</span>\n    <span class=\"n\">withError</span> <span class=\"nv\">error</span><span
        class=\"p\">:</span> <span class=\"kt\">Error</span>\n  <span class=\"p\">)</span>
        <span class=\"p\">{</span>\n    <span class=\"nf\">fputs</span><span class=\"p\">(</span><span
        class=\"s\">\"Failed to load </span><span class=\"se\">\\(</span><span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"n\">urlString</span><span class=\"se\">)</span><span
        class=\"s\">: </span><span class=\"se\">\\(</span><span class=\"n\">error</span><span
        class=\"o\">.</span><span class=\"n\">localizedDescription</span><span class=\"se\">)\\n</span><span
        class=\"s\">\"</span><span class=\"p\">,</span> <span class=\"n\">stderr</span><span
        class=\"p\">)</span>\n    <span class=\"nf\">exit</span><span class=\"p\">(</span><span
        class=\"mi\">1</span><span class=\"p\">)</span>\n  <span class=\"p\">}</span>\n\n
        \ <span class=\"kd\">func</span> <span class=\"nf\">webView</span><span class=\"p\">(</span>\n
        \   <span class=\"nv\">_</span><span class=\"p\">:</span> <span class=\"kt\">WKWebView</span><span
        class=\"p\">,</span>\n    <span class=\"nv\">didFailProvisionalNavigation</span><span
        class=\"p\">:</span> <span class=\"kt\">WKNavigation</span><span class=\"o\">!</span><span
        class=\"p\">,</span>\n    <span class=\"n\">withError</span> <span class=\"nv\">error</span><span
        class=\"p\">:</span> <span class=\"kt\">Error</span>\n  <span class=\"p\">)</span>
        <span class=\"p\">{</span>\n    <span class=\"nf\">fputs</span><span class=\"p\">(</span><span
        class=\"s\">\"Failed to load </span><span class=\"se\">\\(</span><span class=\"k\">self</span><span
        class=\"o\">.</span><span class=\"n\">urlString</span><span class=\"se\">)</span><span
        class=\"s\">: </span><span class=\"se\">\\(</span><span class=\"n\">error</span><span
        class=\"o\">.</span><span class=\"n\">localizedDescription</span><span class=\"se\">)\\n</span><span
        class=\"s\">\"</span><span class=\"p\">,</span> <span class=\"n\">stderr</span><span
        class=\"p\">)</span>\n    <span class=\"nf\">exit</span><span class=\"p\">(</span><span
        class=\"mi\">1</span><span class=\"p\">)</span>\n  <span class=\"p\">}</span>\n\n
        \ <span class=\"kd\">func</span> <span class=\"nf\">webView</span><span class=\"p\">(</span>\n
        \   <span class=\"nv\">_</span><span class=\"p\">:</span> <span class=\"kt\">WKWebView</span><span
        class=\"p\">,</span>\n    <span class=\"n\">decidePolicyFor</span> <span class=\"nv\">navigationResponse</span><span
        class=\"p\">:</span> <span class=\"kt\">WKNavigationResponse</span><span class=\"p\">,</span>\n
        \   <span class=\"nv\">decisionHandler</span><span class=\"p\">:</span> <span
        class=\"p\">(</span><span class=\"kt\">WKNavigationResponsePolicy</span><span
        class=\"p\">)</span> <span class=\"o\">-&gt;</span> <span class=\"kt\">Void</span>\n
        \ <span class=\"p\">)</span> <span class=\"p\">{</span>\n    <span class=\"k\">if</span>
        <span class=\"k\">let</span> <span class=\"nv\">httpUrlResponse</span> <span
        class=\"o\">=</span> <span class=\"p\">(</span><span class=\"n\">navigationResponse</span><span
        class=\"o\">.</span><span class=\"n\">response</span> <span class=\"k\">as?</span>
        <span class=\"kt\">HTTPURLResponse</span><span class=\"p\">)</span> <span
        class=\"p\">{</span>\n      <span class=\"k\">if</span> <span class=\"n\">httpUrlResponse</span><span
        class=\"o\">.</span><span class=\"n\">statusCode</span> <span class=\"o\">!=</span>
        <span class=\"mi\">200</span> <span class=\"p\">{</span>\n        <span class=\"nf\">fputs</span><span
        class=\"p\">(</span><span class=\"s\">\"Failed to load </span><span class=\"se\">\\(</span><span
        class=\"k\">self</span><span class=\"o\">.</span><span class=\"n\">urlString</span><span
        class=\"se\">)</span><span class=\"s\">: got status code </span><span class=\"se\">\\(</span><span
        class=\"n\">httpUrlResponse</span><span class=\"o\">.</span><span class=\"n\">statusCode</span><span
        class=\"se\">)\\n</span><span class=\"s\">\"</span><span class=\"p\">,</span>
        <span class=\"n\">stderr</span><span class=\"p\">)</span>\n        <span class=\"nf\">exit</span><span
        class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n
        \     <span class=\"p\">}</span>\n    <span class=\"p\">}</span>\n\n    <span
        class=\"nf\">decisionHandler</span><span class=\"p\">(</span><span class=\"o\">.</span><span
        class=\"n\">allow</span><span class=\"p\">)</span>\n  <span class=\"p\">}</span>\n<span
        class=\"p\">}</span>\n\n<span class=\"k\">let</span> <span class=\"nv\">webView</span>
        <span class=\"o\">=</span> <span class=\"kt\">WKWebView</span><span class=\"p\">()</span>\n\n<span
        class=\"k\">let</span> <span class=\"nv\">delegate</span> <span class=\"o\">=</span>
        <span class=\"kt\">ExitOnFailureDelegate</span><span class=\"p\">()</span>\n<span
        class=\"n\">webView</span><span class=\"o\">.</span><span class=\"n\">navigationDelegate</span>
        <span class=\"o\">=</span> <span class=\"n\">delegate</span>\n</code></pre></div></div>\n\n<p>To
        check this error handling worked correctly, I tried loading a website while
        I was offline, loading a URL with a domain name that doesn\u2019t have DNS,
        and loading a page that 404s on my own website.\nAll three failed as I want:</p>\n\n<div
        class=\"language-console highlighter-rouge\"><div class=\"highlight\"><pre
        class=\"highlight\"><code><span class=\"gp\">$</span><span class=\"w\"> </span>swift
        create_webarchive.swift\n<span class=\"go\">Failed to load web page: The Internet
        connection appears to be offline.\n\n</span><span class=\"gp\">$</span><span
        class=\"w\"> </span>swift create_webarchive.swift\n<span class=\"go\">Failed
        to load web page: A server with the specified hostname could not be found.\n\n</span><span
        class=\"gp\">$</span><span class=\"w\"> </span>swift create_webarchive.swift\n<span
        class=\"go\">Failed to load web page: got status code 404\n</span></code></pre></div></div>\n\n<h2
        id=\"adding-some-command-line-arguments\">Adding some command-line arguments</h2>\n\n<p>Right
        now the URL string and save location are both hard-coded; I wanted to make
        them command-line arguments.\nI can do this by inspecting <code class=\"language-plaintext
        highlighter-rouge\">CommandLine.arguments</code>:</p>\n\n<div class=\"language-swift
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"k\">guard</span> <span class=\"kt\">CommandLine</span><span class=\"o\">.</span><span
        class=\"n\">arguments</span><span class=\"o\">.</span><span class=\"n\">count</span>
        <span class=\"o\">==</span> <span class=\"mi\">3</span> <span class=\"k\">else</span>
        <span class=\"p\">{</span>\n  <span class=\"nf\">print</span><span class=\"p\">(</span><span
        class=\"s\">\"Usage: </span><span class=\"se\">\\(</span><span class=\"kt\">CommandLine</span><span
        class=\"o\">.</span><span class=\"n\">arguments</span><span class=\"p\">[</span><span
        class=\"mi\">0</span><span class=\"p\">]</span><span class=\"se\">)</span><span
        class=\"s\"> &lt;URL&gt; &lt;OUTPUT_PATH&gt;\"</span><span class=\"p\">)</span>\n
        \ <span class=\"nf\">exit</span><span class=\"p\">(</span><span class=\"mi\">1</span><span
        class=\"p\">)</span>\n<span class=\"p\">}</span>\n\n<span class=\"k\">let</span>
        <span class=\"nv\">urlString</span> <span class=\"o\">=</span> <span class=\"kt\">CommandLine</span><span
        class=\"o\">.</span><span class=\"n\">arguments</span><span class=\"p\">[</span><span
        class=\"mi\">1</span><span class=\"p\">]</span>\n<span class=\"k\">let</span>
        <span class=\"nv\">savePath</span> <span class=\"o\">=</span> <span class=\"kt\">URL</span><span
        class=\"p\">(</span><span class=\"nv\">fileURLWithPath</span><span class=\"p\">:</span>
        <span class=\"kt\">CommandLine</span><span class=\"o\">.</span><span class=\"n\">arguments</span><span
        class=\"p\">[</span><span class=\"mi\">2</span><span class=\"p\">])</span>\n</code></pre></div></div>\n\n<p>And
        then I can call the script with my two arguments:</p>\n\n<div class=\"language-console
        highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code><span
        class=\"gp\">$</span><span class=\"w\"> </span>swift create_webarchive.swift
        <span class=\"s2\">\"https://www.example.com/\"</span> <span class=\"s2\">\"example.webarchive\"</span>\n</code></pre></div></div>\n\n<p>For
        more complex command-line interfaces, Apple has an open-source <a href=\"https://www.swift.org/blog/argument-parser/\"><code
        class=\"language-plaintext highlighter-rouge\">ArgumentParser</code> library</a>,
        but I\u2019m not sure how I\u2019d use that in a standalone script.</p>\n\n<h2
        id=\"running-it-over-my-bookmarks\">Running it over my bookmarks</h2>\n\n<p>Once
        I\u2019d written the initial version of this script and put all the pieces
        together, I used it to create webarchives for 6000 or so bookmarks in my Pinboard
        account.\nIt worked pretty well, and captured 85% of my bookmarks \u2013 the
        remaining 15% are broken due to <a href=\"https://en.wikipedia.org/wiki/Link_rot\">link
        rot</a>.\nI did a spot check of a few dozen archives that did get saved, and
        they all look good.</p>\n\n<p>My script worked correctly in the happy path,
        but I went back and improved some of the error messages.\nI saw a lot of different
        failures when archiving such a wide variety of URLs, including esoteric HTTP
        status codes, expired TLS certificates, and a couple of redirect loops.\nNow
        those errors are reported in a bit more detail and not just \u201Csomething
        went wrong\u201D.</p>\n\n<p>I also tweaked the code so it won\u2019t replace
        an existing webarchive file.\nI do this by <a href=\"/til/2024/how-to-do-exclusive-file-write-in-swift/\">adding
        <code class=\"language-plaintext highlighter-rouge\">.withoutOverwriting</code>
        to my <code class=\"language-plaintext highlighter-rouge\">write()</code>
        call</a>.\nI don\u2019t want to risk overwriting a known-good archive of a
        page with a copy that\u2019s now broken.</p>\n\n<h2 id=\"the-finished-script\">The
        finished script</h2>\n\n<p>I\u2019ve put the script in a new GitHub repository:
        <a href=\"https://github.com/alexwlchan/safari-webarchiver\">alexwlchan/safari-webarchiver</a>.\nThis
        repo will be the canonical home for this code, and I\u2019ll post any updates
        there.</p>\n\n<p>It includes the final copy of the code in this post, a small
        collection of tests, and some instructions on how to download and use the
        finished script.</p>\n\n\n    <p>[If the formatting of this post looks odd
        in your feed reader, <a href=\"https://alexwlchan.net/2024/creating-a-safari-webarchive/\">visit
        the original article</a>]</p>\n    ]]></content>\n    <category term=\"swift\"/>\n
